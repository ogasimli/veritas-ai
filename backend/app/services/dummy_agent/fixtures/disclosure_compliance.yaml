        claim: The company received 'Loan repayments received from related parties' of AZN 289k during 2024.
        contradiction: The Related Party Note (Note 5) omits the 'Loan receivable' asset balance entirely.
        reasoning: The Statement of Financial Position shows a 'Loan receivable' balance of AZN 768k (2024). The Statement of Cash Flows confirms these are related party loans by labeling the repayment
