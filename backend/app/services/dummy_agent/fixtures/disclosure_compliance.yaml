        claim: The carrying value of 'Trade and financial payables' for 2023 in Note 16 is AZN 4,213 thousand.
        contradiction: This carrying value is AZN 1,000 thousand higher than the total corresponding liabilities reported on the Balance Sheet.
        reasoning: The Statement of Financial Position for 2023 reports 'Trade and other payables' of AZN 2,853 thousand and 'Other taxes payable' of AZN 360 thousand, totaling AZN 3,213 thousand. Note
          16 (Fair Value Disclosures), however, lists the carrying value for this item as AZN 4,213 thousand. There is no explanation for the additional AZN 1,000 thousand of liabilities included in the
          carrying value note.
        source_refs:
        - Statement of Financial Position
        - Note 16 Fair Value Disclosures
      - fsli_name: Borrowings from shareholders
        claim: Remeasurement of borrowings from shareholders in 2023 is reported differently in the notes and the equity statement.
        contradiction: The amount of the remeasurement adjustment for the same debt instrument is inconsistent between the liability roll-forward and the equity statement.
        reasoning: In Note 10 (Reconciliation of liabilities from financing activities), the 'Remeasurement changes' for 2023 are reported as a reduction of AZN 22,402 thousand. However, in the Statement
          of Changes in Equity (SCE) for 2023, the 'Remeasurement of borrowings from shareholders' is reported as a reduction of AZN 111,040 thousand. It is logically inconsistent for the same debt adjustment
          to result in such widely different impacts (a difference of AZN 88.6 million) across two different disclosures.
        source_refs:
        - Note 10 Reconciliation of liabilities arising from financing activities
        - Statement of Changes in Equity
      - fsli_name: Revenue from contracts with customers
        claim: Note 6 states 'Rental income and service fee from investment properties was AZN 15,988 thousand.'
        contradiction: This figure is significantly lower than the total revenue reported in Note 11 and the Statement of Profit or Loss.
        reasoning: Note 11 provides a detailed breakdown of revenue totaling AZN 19,721 thousand (Rent 12,948 + Service Charges 6,773). Note 6, which discusses the underlying assets (Investment Property)
          for this entire revenue stream, reports a total of only 15,988 thousand for the same period. There is an unexplained discrepancy of AZN 3,733 thousand (~19% of total revenue) between the revenue
          reported in the notes.
        source_refs:
        - Note 6 Investment Property
        - Note 11 Revenue from contracts with customers
      - fsli_name: Finance income
        claim: Finance income for 2024 is reported as AZN 112 thousand in the Statement of Profit or Loss.
        contradiction: The Statement of Cash Flows reports the non-cash adjustment for Finance income as AZN (212) thousand.
        reasoning: Typically, the finance income adjustment in the operating section of the cash flow statement (to reconcile loss to cash) should match the amount recognized in the P&L. Here, there is
          a discrepancy of AZN 100 thousand (112 vs 212). This 100k difference appears as a 'plug' in the Statement of Changes in Equity ('Transfer to accumulated deficit' total column), suggesting a fundamental
          logical break between the income statement and the cash flow reconciliation.
        source_refs:
        - Statement of Profit or Loss and Other Comprehensive Income
        - Statement of Cash Flows
      - fsli_name: Investment property
        claim: The recoverable amount of Investment Property (AZN 118,655k) is supported by a 10-year cash flow forecast with 3.3% long-term growth.
        contradiction: The contractual lease pipeline disclosed in the same note shows a massive 56% decline in revenue and very low total future inflows.
        reasoning: The 'Future minimum lease payments receivable' table (Note 6) shows only AZN 8,569 thousand is due in Year 1, which is a 56% drop from the current year's revenue of 19,721 thousand. Furthermore,
          the total undiscounted lease payments for all future years combined is only AZN 45,158 thousand. It is logically inconsistent to support a carrying value of AZN 118.7 million based on a long-term
          growth model when the existing legal contracts cover less than 40% of that value and indicate a sharp near-term decline in cash flows.
        source_refs:
        - Note 6 Investment Property
      - fsli_name: Utility costs
        claim: Utility costs increased from AZN 2,694k in 2023 to AZN 3,598k in 2024.
        contradiction: This 33.6% increase in input costs occurred while recovered service revenue from tenants decreased by 12.8%.
        reasoning: In commercial real estate, utility costs are typically pass-through expenses recovered via service charges. While utility costs rose by over a third, 'Service charges to tenants' (Note
          11) dropped from 7,765 to 6,773. Additionally, Note 11 cites a 'decrease in rent rates' as the cause for revenue decline. A massive spike in operational costs during a period of declining market
          rates and falling service revenue suggests a breakdown in business logic or an inability to manage core property expenses.
        source_refs:
        - Statement of Profit or Loss and Other Comprehensive Income
        - Note 11 Revenue from contracts with customers
