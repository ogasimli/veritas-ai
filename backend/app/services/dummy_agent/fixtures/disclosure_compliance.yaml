        claim: The company used a 4% discount rate for shareholder borrowings in 2024.
        contradiction: The actual finance cost recognized (AZN 15,748k) represents an effective interest rate of over 13% on the average liability.
        reasoning: Note 4 states the discount rate used for interest-free shareholder loans is 4% (based on the CBAR refinancing rate). If the loans are measured at amortized cost, the finance cost in the
          P&L represents the unwinding of this discount. Finance costs of 15,748 (Note 12) on an average liability of roughly 118,400 (Note 9/10) implies an effective rate of 13.3%. Using a 4% rate for
          valuation while recognizing a 13.3% rate in the P&L is a direct logical contradiction.
        source_refs:
