        \ of the Republic of Azerbaijan are subject to varying interpretations and changes, which can occur frequently. Management’s interpretation of such legislation as applied to the transactions and\
        \ activity of the Company may be challenged by the relevant tax authorities. As a result, significant additional taxes, penalties and interest may be assessed. According to the Tax Code of the Republic\
