        claim: Note 6 movement table for 2023 shows a 'Depreciation charge' of AZN 300 thousand for 'Construction in progress'.
        contradiction: Accounting logic and IFRS standards dictate that assets under construction are not depreciated as they are not yet available for use.
        reasoning: Construction in progress (CIP) represents assets still being built. Depreciation should only commence when the asset is ready for its intended use and transferred to the 'Building' category.
          Recording a depreciation charge against a CIP balance of 3,230 is a violation of basic accounting logic.
        source_refs:
