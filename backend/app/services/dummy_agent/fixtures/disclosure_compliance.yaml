      LogicConsistencyDetector_chain_0_accumulated_findings:
      - fsli_name: Staff costs
        claim: The Company manages investment properties with a carrying value of AZN 118,655 thousand and generates revenue of AZN 19,721 thousand with total staff costs of AZN 98 thousand.
        contradiction: It is logically implausible to operate and maintain a large portfolio of investment properties (buildings and infrastructure) with a total workforce expense that only covers the CEO's
          compensation, implying zero operational staff.
        reasoning: According to the Statement of Profit or Loss, total staff costs for 2024 were AZN 98 thousand. Note 5 (Related Parties) confirms that 'Total key management compensation' (the Director)
          is exactly AZN 98 thousand. This implies the Company has no other employees. However, Note 6 shows the Company owns buildings and infrastructure with an original cost of over AZN 200 million and
          manages retail and office properties. Operating such a large physical asset base (maintenance, rent collection, security, facility management) without any non-management employees is a business
          logic contradiction.
        source_refs:
        - Statement of Profit or Loss and Other Comprehensive Income
        - Note 5 (Key management compensation)
        - Note 6 (Investment Property)
      - fsli_name: Revenue from contracts with customers
        claim: Revenue from 'Office property' is reported as negative AZN 346 thousand for the year 2024.
        contradiction: Revenue (rental income) from a property category cannot logically be negative under normal business operations.
        reasoning: Note 11 (Revenue) lists 'Office property' as (346) in thousands of AZN. While accounting adjustments or rebates can occur, a net negative revenue for an entire property class over a full
          fiscal year suggests either a fundamental data entry error or a logically impossible economic scenario where the landlord paid tenants more than the rent received.
        source_refs:
        - Note 11 (Revenue from contracts with customers)
      - fsli_name: Investment property
        claim: Impairment calculations are based on a 10-year cash flow projection, while future minimum lease payments show a dramatic decline and represent only ~2.3 years of current revenue.
        contradiction: The assumption of a 10-year growth-based recovery in the impairment model contradicts the disclosed contractual lease pipeline which shows the business is rapidly losing its tenant
          base.
        reasoning: Note 6 states that impairment is determined using cash flow projections covering a ten-year period with a 3.3% long-term growth rate. However, the 'Future minimum lease payments receivable'
          table in the same note shows total undiscounted receivables of only AZN 45,158 thousand. Given 2024 revenue was AZN 19,721 thousand, the existing contracts cover less than 2.3 years of activity.
          Projecting 10 years of cash flows when the contractual backlog is minimal and declining (2023 backlog was 110k vs 2024 backlog of 45k) is logically aggressive.
        source_refs:
        - Note 6 (Investment Property - Impairment of investment property)
        - Note 6 (Investment Property - Future minimum lease payments)
      - fsli_name: Finance costs
        claim: Finance costs increased from AZN 13,285 thousand to AZN 14,748 thousand despite a decrease in debt principal and a significant reduction in the discount rate.
        contradiction: The cost of debt should logically decrease when the principal is reduced by 37% and the market interest rate used for discounting drops from 12% to 4%.
        reasoning: The Company repaid AZN 47,000 thousand of shareholder borrowings (Note 10). Note 4 states the discount rate dropped from 12% to 4%. For interest-free loans carried at amortized cost,
          a lower discount rate and lower principal should lead to lower interest (unwinding) expense. Instead, the P&L shows finance costs increased from 13,285 to 14,748. This is a temporal and economic
          contradiction.
        source_refs:
        - Statement of Profit or Loss
        - Note 4 (Critical Accounting Estimates - Discount rates)
        - Note 10 (Reconciliation of liabilities arising from financing activities)
      - fsli_name: Cash and cash equivalents
        claim: The Company repaid AZN 47,000 thousand to shareholders despite reporting a loss of AZN 47,187 thousand and stating its existence depends on shareholder support.
        contradiction: Massive cash outflows to owners are logically inconsistent with a 'going concern' warning that claims the company needs owner support to survive.
        reasoning: In the 'Going concern' section of Note 4, management states the ability to continue depends on the 'willingness and ability of the shareholders to continue contributing funds.' However,
          the Cash Flow Statement shows the Company sent AZN 47,000 thousand back to the shareholders. Repaying nearly half of the available liquidity to owners while claiming to be financially dependent
          on them is a contradictory capital management strategy.
        source_refs:
        - Statement of Cash Flows (Financing activities)
        - Note 4 (Critical Accounting Estimates - Going concern)
      - fsli_name: Impairment of non-current assets
        claim: The impairment charge for investment property is reported as AZN 52,850 thousand in the P&L but AZN 61,064 thousand in the asset movement table.
        contradiction: The narrative and primary financial statements provide a specific figure that is contradicted by the detailed asset note table.
        reasoning: The Statement of Profit or Loss and the text in Note 6 explicitly cite an impairment of AZN 52,850 thousand. However, the movement table in Note 6 ('Detailed disclosure on movement of
          investment properties') shows an 'Impairment charge' of (61,064). This is an internal data mismatch that creates a logical inconsistency in the valuation of the company's primary asset.
        source_refs:
        - Statement of Profit or Loss
        - Note 6 (Investment Property - text and movement table)
      - fsli_name: Total Equity
        claim: The Statement of Changes in Equity reports a 'Transfer to accumulated deficit' of 14,748 resulting in a total column value of 100.
        contradiction: The horizontal arithmetic in the Statement of Changes in Equity (SOCE) contains a random scalar value (100) that does not follow from the component items.
        reasoning: In the SOCE for 2024, the row 'Transfer to accumulated deficit' shows 0 for Share Capital, (14,748) for Other Reserves, and 14,748 for Accumulated Deficit. The sum of these should be
          0. However, the 'Total' column for this row shows '100'. Furthermore, summing the 2023 balance (74,922) with the 2024 movements (-47,187, -20,437, +100) results in 7,398, while the table reports
          7,298. This is a structural logical error in the equity roll-forward.
        source_refs:
        - Statement of Changes in Equity
      - fsli_name: Investment property
        claim: Fair value of investment properties is exactly equal to the carrying value (at cost) despite massive impairments and a volatile market.
        contradiction: It is logically improbable for the Level 3 fair value (based on external market/income inputs) to perfectly match the depreciated/impaired cost basis of AZN 120,655 thousand.
        reasoning: Note 16 (Fair Value) states the Level 3 fair value for Investment properties is 120,655 and the carrying value is 120,655. Usually, fair value and cost (less impairment) differ unless
          the impairment was specifically calibrated to match a fair value exactly, but Note 6 says impairment was based on 'Value in Use' (an entity-specific measure), not Fair Value (a market-participant
          measure). This suggests a lack of independent valuation logic.
        source_refs:
        - Note 16 (Fair Value Disclosures)
      - fsli_name: Trade and other receivables
        claim: Related party receivables for 2023 are reported as AZN 34,967 thousand, while total receivables on the balance sheet for the same period are AZN 25,584 thousand.
        contradiction: It is logically impossible for a sub-component of an asset class (related party receivables) to exceed the total reported value of that asset class on the Statement of Financial Position.
        reasoning: In Note 5 (Balances and Transactions with Related Parties), the 'Gross amount of other receivables' with 'Entities under common control' as of 31 December 2023 is stated as 34,967. However,
          the Statement of Financial Position (Balance Sheet) as of 31 December 2023 reports total 'Trade and other receivables' as only 25,584. A subset cannot be larger than the whole.
        source_refs:
        - Statement of Financial Position
        - Note 5 (Balances and Transactions with Related Parties - 2023 table)
      - fsli_name: Investment property
        claim: The carrying value of Buildings and Infrastructure was calculated by adding the annual depreciation charge to the opening balance.
        contradiction: Depreciation is an expense that reduces the carrying value of an asset; adding it back to increase the book value is a fundamental violation of accounting logic.
        reasoning: 'In the Note 6 movement table for 2024, the ending carrying amount for ''Building and infrastructure'' (44,864) is mathematically derived as: 101,885 (Opening) + 144 (Transfer) - 278
          (Disposals) + 70 (Acc. Dep. Disposals) + 4,107 (Depreciation charge) - 61,064 (Impairment charge) = 44,864. The arithmetic only holds if the depreciation charge of 4,107 is added. If it were correctly
          subtracted, the balance would be 36,650.'
        source_refs:
        - Note 6 (Investment Property - 2024 movement table)
      - fsli_name: Investment property
        claim: The Company charged depreciation on 'Construction in progress' in 2023.
        contradiction: Assets under construction are logically and according to IFRS standards not subject to depreciation until they are completed and available for use.
        reasoning: The detailed disclosure table in Note 6 shows a 'Depreciation charge' of (300) in 2023 specifically allocated to the 'Construction in progress' column. Since CIP represents assets not
          yet in service, depreciating them contradicts the nature of the asset.
        source_refs:
        - Note 6 (Investment Property - 2023 movement table)
      - fsli_name: Finance costs
        claim: The interest expense (unwinding) on shareholder borrowings is approximately 14.7%, while the stated discount rate used for the calculation is 4%.
        contradiction: For interest-free loans measured at amortized cost, the finance cost (unwinding of discount) must logically equal the discount rate applied to the principal.
        reasoning: Note 4 states the discount rate for shareholder borrowings is 4% for 2024. Note 10 shows an 'Interest accrual' of 14,748 on a beginning balance of 124,307 (or 77,307 after the 47,000
          repayment). An expense of 14,748 on a liability in this range represents an effective rate significantly higher than the claimed 4% market rate, suggesting the unwinding logic is inconsistent
          with the stated estimate.
        source_refs:
        - Note 4 (Critical Accounting Estimates - Discount rates)
        - Note 10 (Reconciliation of liabilities arising from financing activities)
      - fsli_name: Revenue from contracts with customers
        claim: Total revenue for 2023 is reported as AZN 21,007 thousand in the P&L, but Note 11 reports it as AZN 22,007 thousand.
        contradiction: The primary financial statement (Profit or Loss) contradicts the detailed breakdown provided in the supporting notes for the same line item and period.
        reasoning: The Statement of Profit or Loss and Other Comprehensive Income shows 2023 Revenue as 21,007. However, Note 11 (Revenue) lists 2023 components as Retail (13,896), Office (346), and Service
          charges (7,765), which sum to 22,007. This 1,000 difference is a logical mismatch between the summary and the detail.
        source_refs:
        - Statement of Profit or Loss and Other Comprehensive Income
        - Note 11 (Revenue from contracts with customers)
      - fsli_name: Trade and other payables
        claim: Fair value disclosures for 2023 show liabilities of AZN 4,213 thousand, exceeding the total payables on the balance sheet of AZN 3,213 thousand.
        contradiction: The fair value disclosure note reports a higher carrying value for payables than the actual balance sheet for the same period.
