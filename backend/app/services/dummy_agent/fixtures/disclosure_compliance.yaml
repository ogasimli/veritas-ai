        claim: The company's total staff costs for the year are exactly equal to its key management compensation.
        contradiction: This implies the company operates a AZN 125 million asset base and generates AZN 19 million in revenue with zero non-management employees.
        reasoning: The 'Statement of Profit or Loss' shows 'Staff costs' of AZN 98 thousand. Note 5 (Related Parties) shows 'Total key management compensation' is also AZN 98 thousand. This identity suggests
          that the company has no other employees (administrative, maintenance, security, or operations) besides the Director. Given the scale of the investment property portfolio (retail stores and offices)
          and the millions spent on utility and facility costs, having no staff other than management is logically suspect and suggests misclassification of personnel costs or an incomplete staff cost disclosure.
        source_refs:
        - Statement of Profit or Loss and Other Comprehensive Income
        - Note 5 Balances and Transactions with Related Parties
      - fsli_name: Revenue from contracts with customers
        claim: Revenue for 'Office property' is reported as a negative amount.
        contradiction: Revenue represents gross inflows of economic benefits; a net negative revenue for a whole asset category is logically implausible for a continuing rental operation.
        reasoning: In Note 11 (Revenue from contracts with customers), 'Office property' revenue for 2024 is listed as AZN (346) thousand. While rent incentives or refunds can reduce revenue, it is logically
          inconsistent for an entire business segment (Office property) to have negative gross revenue for a full year unless the company paid tenants to occupy the space, which contradicts the 'minimum
          lease payments receivable' mentioned in Note 6.
        source_refs:
        - Note 11 Revenue from contracts with customers
      - fsli_name: Investment property
        claim: The impairment charge for 2024 is reported as three different figures across the document.
        contradiction: The P&L, the narrative text in Note 6, and the movement table in Note 6 report contradictory impairment amounts for the same asset.
        reasoning: The P&L reports 'Impairment of non-current assets' as AZN (52,850) thousand. The text in Note 6 confirms an impairment loss of 'AZN 52,850 thousand'. However, the movement table in Note
          6 lists the 'Impairment charge' as AZN (61,064) thousand for the Building and infrastructure category. This is an internal contradiction of AZN 8,214 thousand regarding the magnitude of the impairment
          loss.
        source_refs:
        - Statement of Profit or Loss and Other Comprehensive Income
        - Note 6 Investment Property
      - fsli_name: Borrowings from shareholders
        claim: Discount rates used for borrowings are based on the Central Bank refinancing rate, but the rates used do not match the Central Bank rates reported.
        contradiction: The document provides two different values for the same benchmark rate (Central Bank rate).
        reasoning: In Note 4 (Critical Accounting Estimates), the company states that the 4% discount rate used for borrowings is 'based on refinancing rate of Central bank'. However, in the 'Operating
          Environment' section (Note 2), it states that the 'CBAR changed the policy rate from 10.0% to 7.25% throughout 2024'. It is logically inconsistent to claim 4% is based on the central bank rate
          while simultaneously reporting that the central bank rate is 7.25%.
        source_refs:
        - Note 4 Critical Accounting Estimates and Judgements
        - Note 2 Operating Environment of The Company
      - fsli_name: Borrowings from shareholders
        claim: The reconciliation of liabilities from financing activities (Note 10) does not tie to the Statement of Financial Position.
        contradiction: The total ending balance in the reconciliation table is AZN 5,000 thousand higher than the balance reported on the balance sheet.
        reasoning: The 'Reconciliation of liabilities arising from financing activities' in Note 10 shows an ending balance of AZN 117,492 thousand for 'Liabilities from financing activities at 31 December
          2024'. However, the Statement of Financial Position reports 'Borrowings from shareholders' (the only financing liability) as AZN 112,492 thousand. The discrepancy arises because the 'Total' column
          in the Note 10 table uses a 'Remeasurement change' of 25,437, whereas the 'Borrowings' column uses 20,437. This internal table math error creates a contradiction with the primary financial statements.
        source_refs:
        - Note 10 Reconciliation of liabilities arising from financing activities
        - Statement of Financial Position
      - fsli_name: Going concern
        claim: The company's ability to continue as a going concern is dependent on shareholder contributions, yet the company made massive cash repayments to shareholders during the year.
        contradiction: The claim of financial dependency on shareholders is logically inconsistent with a massive net cash outflow to those same shareholders during a period of record losses.
        reasoning: Note 4 states the company is 'primarily financed through contributions provided by shareholders' and that its 'ability to continue as a going concern is largely dependent on the willingness...
          of shareholders to continue contributing funds'. However, the Statement of Cash Flows shows that in 2024, the company actually repaid AZN 47,000 thousand to shareholders (a cash outflow). It is
          logically inconsistent to claim the company's survival depends on receiving shareholder cash when the company is currently liquidating its cash (collected from receivables) to pay back shareholders
          despite having a net loss of AZN 47,187 thousand.
        source_refs:
        - Note 4 Critical Accounting Estimates and Judgements
        - Statement of Cash Flows
      - fsli_name: Investment property
        claim: Note 6 states Land has a useful life of 50 years.
        contradiction: This claim is contradicted by the movement table for Investment Property in Note 6 and standard accounting logic for land.
        reasoning: Standard IFRS practice is that Land has an infinite useful life and is not depreciated. The company's own movement table in Note 6 shows that for Land with a cost of AZN 70,207 thousand,
          the 'Accumulated depreciation' remained nil for both 2023 and 2024. Disclosing a 50-year useful life while simultaneously recording zero depreciation over time is logically inconsistent.
        source_refs:
        - Note 6 Investment Property
      - fsli_name: Investment property
        claim: The 'Depreciation charge' of AZN 4,107 thousand is reported as a movement in the carrying amount for 2024.
        contradiction: The movement table math only works if the depreciation charge is added to the asset's value, which is logically impossible.
        reasoning: 'In the Note 6 movement table for 2024, the calculation of the ending carrying amount is: 175,322 (Opening) + 498 (Additions) - 278 (Disposals) + 70 (Acc Dep of Disposals) + 4,107 (Depreciation
          Charge) - 61,064 (Impairment) = 118,655. Logically, a depreciation charge should be a deduction from the carrying amount. If it were correctly subtracted, the ending value would be 110,441. Treating
          a depreciation expense as a value-increasing event is logically and accounting-wise contradictory.'
        source_refs:
        - Note 6 Investment Property
      - fsli_name: Revenue from contracts with customers
        claim: The related party Baku Supermarket LLC contributes 71% of lease income, while total related party revenue is AZN 15,591 thousand.
        contradiction: This implies a logically implausible allocation of service charges where the related party pays nearly all fees despite occupying a smaller portion of the space.
        reasoning: Total rent income is AZN 12,948 thousand (Note 11). A 71% share equals AZN 9,193 thousand. Total related party revenue is AZN 15,591 thousand (Note 5). This implies the related party
          pays AZN 6,398 thousand in service charges (15,591 - 9,193). Since total service charges for the company are only AZN 6,773 thousand (Note 11), the related party is paying 94.5% of all service
          charges. It is logically inconsistent for a tenant representing 71% of rental footprint to pay 94.5% of service costs unless they are significantly subsidizing other tenants, which contradicts
          the 'independent' nature of CGUs claimed in Note 6.
        source_refs:
        - Note 5 Balances and Transactions with Related Parties
        - Note 11 Revenue from contracts with customers
      - fsli_name: Investment property
        claim: The recoverable amount of Investment Property was calculated using a 15% pre-tax discount rate and a 14% post-tax WACC, with a 30% tax rate.
        contradiction: These three figures are mathematically and logically inconsistent with each other.
        reasoning: A post-tax rate of 14% with a 30% corporate tax rate implies a pre-tax discount rate of 20% (14% / (1 - 0.30)). The company claims to use a 15% pre-tax rate, which would imply a post-tax
          rate of only 10.5%. Using 15% (pre-tax) and 14% (post-tax) simultaneously for a 30% tax environment is a logical impossibility.
        source_refs:
        - Note 6 Investment Property
      - fsli_name: Other reserves
        claim: The company recorded a 'Loss on extinguishment of shareholder borrowings' of AZN 133,442 thousand in equity.
        contradiction: The narrative label 'loss' contradicts the actual financial impact shown in the Statement of Changes in Equity.
        reasoning: In the Statement of Changes in Equity (SCE) for 2023, the 'Loss on extinguishment of shareholder borrowings' is recorded as a positive amount (credit) of AZN 133,442 thousand, which increases
          total equity. By definition, a loss reduces equity. If the transaction increased equity, it was logically a gain or a contribution from owners. Labeling an equity-increasing event as a 'loss'
          is a narrative-to-data contradiction.
        source_refs:
        - Statement of Changes in Equity
      - fsli_name: Cash and cash equivalents
        claim: The company describes the credit quality of its bank balances (held with related parties) as 'good'.
        contradiction: This qualitative assessment contradicts the narrative regarding the deteriorating sovereign credit environment.
        reasoning: Note 14 states that global rating agencies 'decreased their previous positive... sovereign credit ratings on Azerbaijan.' Note 5 reveals that 100% of the company's cash is held with 'Entities
          under common control' (related party banks). Given the sovereign downgrade and the company's own financial distress (Note 4), claiming 'good' credit quality for cash held entirely within a related-party
          structure in a downgraded jurisdiction is a narrative contradiction.
        source_refs:
