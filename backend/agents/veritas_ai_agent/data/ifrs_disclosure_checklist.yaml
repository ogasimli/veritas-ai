    - id: "B8.17"
      reference: "IFRS1p27A"
      requirement: |-
        If during the period covered by its first IFRS financial statements an entity  changes its accounting policies or its use of the exemptions contained in IFRS 1, then explain the changes between its first IFRS interim financial report and its first IFRS financial statements, in accordance with IFRS1p23, and update the reconciliations required by IFRS1p24(a) and (b). 
    - id: "B8.18"
      reference: "IFRS1p28"
      requirement: |-
        If an entity did not present financial statements for previous periods, then disclose that fact in its first IFRS financial statements. 
    - id: "B8.20"
      reference: "IFRS1p29"
      requirement: |-
        For previously recognised financial assets and financial liabilities that, at the date of transition to IFRS, are designated as financial assets or financial liabilities through profit or loss  in accordance with IFRS1.D19-19C, disclose: (a)    the fair value of the financial assets or financial liabilities designated into each category at the date of designation ; and
    - id: "B8.21"
      reference: "IFRS1p29"
      requirement: |-
        For previously recognised financial assets and financial liabilities that, at the date of transition to IFRS, are designated as financial assets or financial liabilities through profit or loss  in accordance with IFRS1.D19-19C, disclose: (b)   their classification and carrying amount in the previous financial statements.
    - id: "B8.23"
      reference: "IFRS1p30(a)"
      requirement: |-
        If an entity uses fair value in its opening IFRS statement of financial position as deemed cost for an item of property, plant and equipment, an investment property, an intangible asset or a right‑of‑use asset (see paragraphs D5 and D7), the entity’s first IFRS financial statements shall disclose, for each line item in the opening IFRS statement of financial position: (a)    the aggregate of those fair values; and
    - id: "B8.24"
      reference: "IFRS1p30(b)"
      requirement: |-
        If an entity uses fair value in its opening IFRS statement of financial position as deemed cost for an item of property, plant and equipment, an investment property, an intangible asset or a right‑of‑use asset (see paragraphs D5 and D7), the entity’s first IFRS financial statements shall disclose, for each line item in the opening IFRS statement of financial position: (b)   the aggregate adjustment to the carrying amounts reported under previous GAAP.
    - id: "B8.26"
      reference: "IFRS1p31(a)"
      requirement: |-
        If an entity uses deemed cost in its opening IFRS statement of financial position for an investment in a subsidiary, jointly controlled entity or associate in its separate financial statements (see paragraph D15), then disclose in its first IFRS separate financial statements: (a)    the aggregate deemed cost of those investments for which deemed cost is their previous GAAP carrying amount;
    - id: "B8.27"
      reference: "IFRS1p31(b)"
      requirement: |-
        If an entity uses deemed cost in its opening IFRS statement of financial position for an investment in a subsidiary, jointly controlled entity or associate in its separate financial statements (see paragraph D15), then disclose in its first IFRS separate financial statements: (b)   the aggregate deemed cost of those investments for which deemed cost is fair value; and
    - id: "B8.28"
      reference: "IFRS1p31(c)"
      requirement: |-
        If an entity uses deemed cost in its opening IFRS statement of financial position for an investment in a subsidiary, jointly controlled entity or associate in its separate financial statements (see paragraph D15), then disclose in its first IFRS separate financial statements: (c)    the aggregate adjustment to the carrying amounts reported under previous GAAP.
    - id: "B8.29"
      reference: "IFRS1p31A"
      requirement: |-
        If an entity uses fair values in its opening IFRS statement of financial position as deemed cost for oil and gas assets, then disclose in its first financial statements that fact and the basis on which carrying amounts determined under previous GAAP were allocated. 
