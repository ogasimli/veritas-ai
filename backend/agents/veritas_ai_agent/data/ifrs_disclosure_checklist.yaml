        an entity shall disclose separate reconciliations for: (i) the estimates of the present value of the future cash flows;
        and (ii) the risk adjustment for non-financial risk.


        The objective of the reconciliations in paragraphs 100–101 is to provide different types of information about the
        insurance service result.'
