        Disclose the following information for each reportable segment if the information is included in the measure of segment profit or loss reviewed by the chief operating decision-maker, or is otherwise regularly provided to them, even if not included in that measure of segment profit or loss: (f) material items of income and expense disclosed in accordance with paragraph 97 of IAS 1 Presentation of Financial Statements (as revised in 2007);
    - id: "D1.2.9"
      reference: "IFRS8p23(g)"
      requirement: |-
        Disclose the following information for each reportable segment if the information is included in the measure of segment profit or loss reviewed by the chief operating decision-maker, or is otherwise regularly provided to them, even if not included in that measure of segment profit or loss: (g) the entity’s interest in the profit or loss of associates and joint ventures accounted for by the equity method;
    - id: "D1.2.10"
