        (iii) determine whether a financial asset is a credit-impaired financial asset.

        (b) how forward-looking information has been incorporated into the determination of expected credit losses, including
        the use of macroeconomic information; and

        (c) changes in the estimation techniques or significant assumptions made during the reporting period and the reasons
        for those changes.'
