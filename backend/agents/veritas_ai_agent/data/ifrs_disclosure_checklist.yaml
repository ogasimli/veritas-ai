        provided separately for financial instruments that represent the loss allowance as listed in paragraph 35H(a)–(c)
        and shall include relevant qualitative and quantitative information. Examples of changes in the gross carrying amount
        of financial instruments that contributed to the changes in the loss allowance may include:

        (a) changes because of financial instruments originated or acquired during the reporting period;

        (b) the modification of contractual cash flows on financial assets that do not result in a derecognition of those
        financial assets in accordance with IFRS 9;

        (c) changes because of financial instruments that were derecognised (including those that were written-off) during
        the reporting period; and

        (d) changes arising from whether the loss allowance is measured at an amount equal to 12-month or lifetime expected
        credit losses.'
