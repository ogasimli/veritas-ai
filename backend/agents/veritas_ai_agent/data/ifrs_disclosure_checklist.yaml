    - id: IAS12-D260
      requirement: Paragraph 35F(b) requires the disclosure of information about how an entity has defined default f...
      description: 'Paragraph 35F(b) requires the disclosure of information about how an entity has defined default for different
        financial instruments and the reasons for selecting those definitions. In accordance with paragraph 5.5.9 of IFRS
        9, the determination of whether lifetime expected credit losses should be recognised is based on the increase in the
        risk of a default occurring since initial recognition. Information about an entity’s definitions of default that will
        assist users of financial statements in understanding how an entity has applied the expected credit loss requirements
        in IFRS 9 may include:

        (a) the qualitative and quantitative factors considered in defining default;

        (b) whether different definitions have been applied to different types of financial instruments; and

        (c) assumptions about the cure rate (ie the number of financial assets that return to a performing status) after a
        default occurred on the financial asset.'
