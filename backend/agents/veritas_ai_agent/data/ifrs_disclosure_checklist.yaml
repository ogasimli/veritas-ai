      requirement: |-
        If the entity has applied IFRSs in a previous period (but the most recent previous annual financial statements did not contain an explicit and unreserved statement of compliance with IFRSs), disclose :
        (a) the reason it stopped applying IFRSs; and
        (b) and the reason it is resuming the application of IFRSs." 
