    - id: IAS1-D68
      requirement: (b) their carrying amount as at the period end date.
      description: (b) their carrying amount as at the period end date.
    - id: IAS1-D69
      requirement: 'Examples of the types of disclosures an entity makes are:

        (a) the nature of the assumption or oth...'
      description: 'Examples of the types of disclosures an entity makes are:

        (a) the nature of the assumption or other estimation uncertainty;

        (b) the sensitivity of carrying amounts to the methods, assumptions and estimates underling their calculation, including
        the reasons for the sensitivity;

        (c) the expected resolution of an uncertainty and the range of reasonably possible outcomes within the next financial
        year in respect of the carrying amounts of the assets and liabilities affected; and

        (d) an explanation of the changes made to past assumptions concerning those assets and liabilities, if the uncertainty
        remains unresolved.'
    - id: IAS1-D70
      requirement: Where impracticable to disclose the extent of the possible effects of an assumption or another so...
      description: 'Where impracticable to disclose the extent of the possible effects of an assumption or another source
        of estimation uncertainty at the end of the reporting period, disclose that:'
    - id: IAS1-D71
      requirement: (a)  it is reasonably possible, on the basis of existing knowledge, that outcomes within the next...
      description: (a)  it is reasonably possible, on the basis of existing knowledge, that outcomes within the next financial
