      requirement: For loan commitments and financial guarantee contracts the loss allowance is recognised as a prov...
      description: For loan commitments and financial guarantee contracts the loss allowance is recognised as a provision.
        An entity should disclose information about the changes in the loss allowance for financial assets separately from
        those for loan commitments and financial guarantee contracts. However, if a financial instrument includes both a loan
        (ie financial asset) and an undrawn commitment (ie loan commitment) component and the entity cannot separately identify
        the expected credit losses on the loan commitment component from those on the financial asset component, the expected
        credit losses on the loan commitment should be recognised together with the loss allowance for the financial asset.
        To the extent that the combined expected credit losses exceed the gross carrying amount of the financial asset, the
        expected credit losses should be recognised as a provision.
    - id: IAS12-D267
      requirement: To enable users of financial statements to understand the changes in the loss allowance disclosed...
      description: 'To enable users of financial statements to understand the changes in the loss allowance disclosed in accordance
