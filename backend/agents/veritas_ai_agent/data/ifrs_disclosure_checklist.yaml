standards:
  IAS 1:
  - name: "Borrowings and other liabilities"
    disclosures:
    - id: "A5.17.2"
      reference: "1p76"
      requirement: |-
        If the following events occur between the end of the reporting period and the date the financial statements are authorised for issue, those events are disclosed as non-adjusting events in accordance with IAS 10 Events after the Reporting Period: i 1 1 P
    - id: "A5.17.3"
      reference: "1p76(a)"
      requirement: |-
        If the following events occur between the end of the reporting period and the date the financial statements are authorised for issue, those events are disclosed as non-adjusting events in accordance with IAS 10 Events after the Reporting Period: i 1 1 P (a) refinancing on a long-term basis of a liability classified as current (see paragraph 72);
    - id: "A5.17.4"
      reference: "1p76(b)"
      requirement: |-
        If the following events occur between the end of the reporting period and the date the financial statements are authorised for issue, those events are disclosed as non-adjusting events in accordance with IAS 10 Events after the Reporting Period: i 1 1 P (b) rectification of a breach of a long-term loan arrangement classified as current (see paragraph 74);
    - id: "A5.17.5"
      reference: "1p76(c)"
      requirement: |-
        If the following events occur between the end of the reporting period and the date the financial statements are authorised for issue, those events are disclosed as non-adjusting events in accordance with IAS 10 Events after the Reporting Period: i 1 1 P (c) the granting by the lender of a period of grace to rectify a breach of a long-term loan arrangement classified as current (see paragraph 75); and
    - id: "A5.17.6"
      reference: "1p76(d)"
      requirement: |-
        If the following events occur between the end of the reporting period and the date the financial statements are authorised for issue, those events are disclosed as non-adjusting events in accordance with IAS 10 Events after the Reporting Period: i 1 1 P (d) settlement of a liability classified as non-current (see paragraph 75A).
  - name: "Capital disclosures"
    disclosures:
    - id: "A8.16.1"
      reference: "1p134"
      requirement: |-
        Disclose information that enables users of its financial statements to evaluate its objectives, policies and processes for managing capital. 
    - id: "A8.16.3"
      reference: "1p135(a)"
      requirement: |-
        To comply with para 134, disclose the following: (a) qualitative information about its objectives, policies and processes for managing capital, including (but not limited to): 
        (i) a description of what it manages as capital; 
        (ii) when an entity is subject to externally imposed capital requirements, the nature of those requirements and how those requirements are incorporated into the management of capital; and
        (iii) how it is meeting its objectives for managing capital;
    - id: "A8.16.4"
      reference: "1p135(b)"
      requirement: |-
        To comply with para 134, disclose the following: (b) summary quantitative data about what it manages as capital. Some entities regard some financial liabilities (for example, some forms of subordinated debt) as part of capital. Other entities regard capital as excluding some components of equity (for example, components arising from cash flow hedges);
    - id: "A8.16.5"
      reference: "1p135(c)"
      requirement: |-
        To comply with para 134, disclose the following: (c) any changes in (a) and (b) from the previous period;
    - id: "A8.16.6"
      reference: "1p135(d)"
      requirement: |-
        To comply with para 134, disclose the following: (d) whether during the period it complied with any externally imposed capital requirements to which it is subject; and
    - id: "A8.16.7"
      reference: "1p135(e)"
      requirement: |-
        To comply with para 134, disclose the following: (e) when the entity has not complied with such externally imposed capital requirements, the consequences of such non-compliance.
    - id: "A8.16.8"
      reference: ""
      requirement: |-
        Base these disclosures on the information provided internally to the entity’s key management personnel.
    - id: "A8.16.9"
      reference: "1p136"
      requirement: |-
        An entity may manage capital in a number of ways and be subject to a number of different capital requirements. For example, a conglomerate may include entities that undertake insurance activities and banking activities, and those entities may also operate in several jurisdictions. When an aggregate disclosure of capital requirements and how capital is managed would not provide useful information or distorts a financial statement user’s understanding of an entity’s capital resources, the entity should disclose separate information for each capital requirement to which the entity is subject. 
    - id: "A8.16.11"
      reference: "1p80A(a)(a)"
      requirement: |-
        If an entity has reclassified a puttable financial instrument classified as an equity instrument between financial liabilities and equity, disclose: (a) the amount reclassified into and out of each category (financial liabilities and equity); and
    - id: "A8.16.12"
      reference: "1p80A(a)(b)"
      requirement: |-
        If an entity has reclassified a puttable financial instrument classified as an equity instrument between financial liabilities and equity, disclose: (b)  the timing and reason for that reclassification.
    - id: "A8.16.14"
      reference: "1p136A(a)"
      requirement: |-
        Disclose for puttable financial instruments classified as equity instruments (to the extent not disclosed elsewhere) (a)  summary quantitative data about the amount classified as equity;
    - id: "A8.16.15"
      reference: "1p136A(b)"
      requirement: |-
        Disclose for puttable financial instruments classified as equity instruments (to the extent not disclosed elsewhere) (b) its objectives, policies and processes for managing its obligation to repurchase or redeem the instruments when required to do so by the instrument holders, including any changes from the previous period;
    - id: "A8.16.16"
      reference: "1p136A(c)"
      requirement: |-
        Disclose for puttable financial instruments classified as equity instruments (to the extent not disclosed elsewhere) (c)  the expected cash outflow on redemption or repurchase of that class of financial instruments; and
    - id: "A8.16.17"
      reference: "1p136A(d)"
      requirement: |-
        Disclose for puttable financial instruments classified as equity instruments (to the extent not disclosed elsewhere) (d)  information about how the expected cash outflow on redemption or repurchase was determined.
    - id: "A8.16.19"
      reference: "1p80A(b)(a)"
      requirement: |-
        If an entity has reclassified an instrument that imposes on the  entity an obligation to deliver to another party a pro rata share of the net assets of the entity only on liquidation and is
        classified as an equity instrument between financial liabilities and equity, disclose: (a) the amount reclassified into and out of each category (financial liabilities and equity); and
    - id: "A8.16.20"
      reference: "1p80A(b)(b)"
      requirement: |-
        If an entity has reclassified an instrument that imposes on the  entity an obligation to deliver to another party a pro rata share of the net assets of the entity only on liquidation and is
        classified as an equity instrument between financial liabilities and equity, disclose: (b) the timing and reason for that reclassification.
  - name: "Change of year-end"
    disclosures:
    - id: "B5.2"
      reference: "1p36(a)"
      requirement: |-
        When an entity changes its year-end, and its financial statements are presented for a period longer or shorter than one year,  an entity shall disclose, in addition to the period covered by the financial statements: (a) the reason for a period other than one year being used; and
    - id: "B5.3"
      reference: "1p36(b)"
      requirement: |-
        When an entity changes its year-end, and its financial statements are presented for a period longer or shorter than one year,  an entity shall disclose, in addition to the period covered by the financial statements: (b) the fact that amounts presented in the financial statements are not entirely comparable.
  - name: "Departure from IFRS"
    disclosures:
    - id: "B4.1"
      reference: "1p19, p20"
      requirement: |-
        In the extremely rare circumstances in which management concludes that compliance with a requirement in an IFRS would be so misleading that it would conflict with the objective of financial statements set out in the Conceptual Framework, the entity shall depart from that requirement in the manner set out in paragraph 20 if the relevant regulatory framework requires, or otherwise does not prohibit, such a departure. 
    - id: "B4.2"
      reference: "1p19, p20(a)"
      requirement: |-
        In the extremely rare circumstances in which management concludes that compliance with a requirement in an IFRS would be so misleading that it would conflict with the objective of financial statements set out in the Conceptual Framework, the entity shall depart from that requirement in the manner set out in paragraph 20 if the relevant regulatory framework requires, or otherwise does not prohibit, such a departure. (a) that management has concluded that the financial statements fairly present the entity’s financial position, financial performance and cash flows;
    - id: "B4.3"
      reference: "1p19, p20(b)"
      requirement: |-
        In the extremely rare circumstances in which management concludes that compliance with a requirement in an IFRS would be so misleading that it would conflict with the objective of financial statements set out in the Conceptual Framework, the entity shall depart from that requirement in the manner set out in paragraph 20 if the relevant regulatory framework requires, or otherwise does not prohibit, such a departure. (b) that it has complied in all material respects with applicable standards and interpretations, except that it has departed from a particular requirement to achieve a fair presentation;
    - id: "B4.4"
      reference: "1p19, p20(c)"
      requirement: |-
        In the extremely rare circumstances in which management concludes that compliance with a requirement in an IFRS would be so misleading that it would conflict with the objective of financial statements set out in the Conceptual Framework, the entity shall depart from that requirement in the manner set out in paragraph 20 if the relevant regulatory framework requires, or otherwise does not prohibit, such a departure. (c)  the title of the IFRS from which the entity has departed, the nature of the departure, including the treatment that the IFRS would require, the reason why that treatment would be so misleading in the circumstances that it would conflict with the objective of financial statements set out in the Conceptual Framework, and the treatment adopted;
    - id: "B4.5"
      reference: "1p19, p20(d)"
      requirement: |-
        In the extremely rare circumstances in which management concludes that compliance with a requirement in an IFRS would be so misleading that it would conflict with the objective of financial statements set out in the Conceptual Framework, the entity shall depart from that requirement in the manner set out in paragraph 20 if the relevant regulatory framework requires, or otherwise does not prohibit, such a departure. (d) for each period presented, the financial impact of the departure on each item in the financial statements that would have been reported in complying with the requirement.
    - id: "B4.6"
      reference: "1p21"
      requirement: |-
        Where an entity has departed from a requirement of an IFRS in a prior period and the amounts recognised in the current period are affected by that departure, make disclosures (c) and (d) above. 
    - id: "B4.8"
      reference: "1p23(a)"
      requirement: |-
        Where management concludes that compliance with a requirement in IFRS would be so misleading as to conflict with the objective of financial statements set out in the Conceptual Framework, but departure from the requirement is prohibited by the relevant regulatory framework, reduce the perceived misleading aspects of compliance as far as possible by disclosing: (a) the title of the IFRS in question, the nature of the requirement and the reason why management considers compliance with that requirement to be so misleading as to conflict with the objective of financial statements set out in the Framework; and
    - id: "B4.9"
      reference: "1p23(b)"
      requirement: |-
        Where management concludes that compliance with a requirement in IFRS would be so misleading as to conflict with the objective of financial statements set out in the Conceptual Framework, but departure from the requirement is prohibited by the relevant regulatory framework, reduce the perceived misleading aspects of compliance as far as possible by disclosing: (b) for each period presented, the adjustments to each item in the financial statements that management has concluded would be necessary to give a fair presentation.
  - name: "Distributions of non-cash assets to owners – IFRIC 17"
    disclosures:
    - id: "A9.2"
      reference: "IFRIC17p16(a)"
      requirement: |-
        For distributions disclose (a) the carrying amount of the dividend payable at the beginning and end of the period; and
    - id: "A9.3"
      reference: "IFRIC17p16(b)"
      requirement: |-
        For distributions disclose (b) the increase or decrease in the carrying amount recognised in the period as a result of the change in the fair value of the assets to be distributed.
    - id: "A9.5"
      reference: "IFRIC17p17(a)"
      requirement: |-
        If the entity declares a dividend to distribute a non-cash asset after the end of a reporting period but before the financial statements are authorised for issue, disclose: (a) the nature of the asset to be distributed;
    - id: "A9.6"
      reference: "IFRIC17p17(b)"
      requirement: |-
        If the entity declares a dividend to distribute a non-cash asset after the end of a reporting period but before the financial statements are authorised for issue, disclose: (b) the carrying amount of the asset to be distributed as of the end of the reporting period; and
    - id: "A9.7"
      reference: "IFRIC17p17(c)"
      requirement: |-
        If the entity declares a dividend to distribute a non-cash asset after the end of a reporting period but before the financial statements are authorised for issue, disclose: (c) whether fair values are determined, in whole or in part, directly by reference to published price quotations in an active market or are estimated using a valuation technique and the method used to determine fair value and, when a valuation technique is used, the assumptions applied.
  - name: "Extraordinary items"
    disclosures:
    - id: "A3.4.1"
      reference: "1p87"
      requirement: |-
        No items of income and expense should be presented as extraordinary items, either on the face of the statement(s) presenting profit or loss and other comprehensive income or in the notes. 
  - name: "General Disclosures"
    disclosures:
    - id: "A2.1.1"
      reference: "1p117"
      requirement: |-
        An entity shall disclose material accounting policy information (see paragraph 7). Accounting policy information is material if, when considered together with other information included in an entity’s financial statements, it can reasonably be expected to influence decisions that the primary users of general purpose financial statements make on the basis of those financial statements.
        
        (For additional consideration what is considered (im)material refer to 1p117A-E and the "Practice Aid on the Accounting Policies Disclosures: For guidance on the disclosures of the accounting policies in the light of the narrow-scope amendments to IAS 1 see Practice Aid on the Accounting Policies Disclosures, which includes the following non-exhaustive examples: Disclosures of the accounting policies for cryptocurrency investments; Disclosures of the accounting policies about defined benefit obligation schemes; Disclosures of the accounting policies for the cap and trade schemes; Disclosures of the accounting policies about leasing activities by a lessee; Disclosures of the accounting policies for fixed-fee services contracts; and Disclosures of the accounting policies on revenue recognition." 
    - id: "A2.1.2"
      reference: "1p122"
      requirement: |-
        An entity shall disclose, along with material accounting policy information or other notes, the judgements, apart from those involving estimations (see paragraph 125), that management has made in the process of applying the entity's accounting policies and that have the most significant effect on the amounts recognised in the financial statements. 
    - id: "A2.1.4"
      reference: "1p125(a)"
      requirement: |-
        Disclose information about the assumptions made about the future and other major sources of estimation uncertainty at the end of the reporting period that have a significant risk of leading to material adjustments to the carrying amounts of assets and liabilities within the next financial year. In respect of those assets and liabilities, disclose: (a) their nature, and
    - id: "A2.1.5"
      reference: "1p125(b)"
      requirement: |-
        Disclose information about the assumptions made about the future and other major sources of estimation uncertainty at the end of the reporting period that have a significant risk of leading to material adjustments to the carrying amounts of assets and liabilities within the next financial year. In respect of those assets and liabilities, disclose: (b) their carrying amount as at the period end date.
    - id: "A2.1.6"
      reference: "1p129"
      requirement: |-
        Examples of the types of disclosures an entity makes are:
        (a) the nature of the assumption or other estimation uncertainty;
        (b) the sensitivity of carrying amounts to the methods, assumptions and estimates underling their calculation, including the reasons for the sensitivity;
        (c) the expected resolution of an uncertainty and the range of reasonably possible outcomes within the next financial year in respect of the carrying amounts of the assets and liabilities affected; and
        (d) an explanation of the changes made to past assumptions concerning those assets and liabilities, if the uncertainty remains unresolved. 
    - id: "A2.1.8"
      reference: "1p131(a)"
      requirement: |-
        Where impracticable to disclose the extent of the possible effects of an assumption or another source of estimation uncertainty at the end of the reporting period, disclose that: (a)  it is reasonably possible, on the basis of existing knowledge, that outcomes within the next financial year that are different from the assumption could require a material adjustment to the carrying amount of the asset or liability affected and;
    - id: "A2.1.9"
      reference: "1p131(b)"
      requirement: |-
        Where impracticable to disclose the extent of the possible effects of an assumption or another source of estimation uncertainty at the end of the reporting period, disclose that: (b)  the nature and carrying amount of the specific asset or liability (or class of assets or liabilities) affected by the assumption.
    - id: "A2.1.12"
      reference: "1p18"
      requirement: |-
        Inappropriate accounting policies are not rectified either by disclosure of the accounting policies used or by notes or explanatory material. 
  - name: "General disclosures"
    disclosures:
    - id: "A1.1.1"
      reference: "1p15, 1p27"
      requirement: |-
        Financial statements present fairly the financial position, financial performance and cash flows of an entity. Fair presentation requires the faithful representation of the effects of transactions, other events and conditions in accordance with the definitions and recognition criteria for assets, liabilities, income and expenses set out in the ‘Conceptual framework for financial reporting’ (Conceptual Framework). The application of IFRSs, with additional disclosure when necessary, is presumed to result in financial statements that achieve a fair presentation.
        An entity prepares its financial statements, except for cash flow information, using the accrual basis of accounting.
    - id: "A1.1.3"
      reference: "1p10(a)"
      requirement: |-
        Include the following components in the financial statements: (a) a statement of financial position at the period end date;
    - id: "A1.1.4"
      reference: "1p10(b)"
      requirement: |-
        Include the following components in the financial statements: (b) a statement of profit or loss and other comprehensive income for the period;
    - id: "A1.1.5"
      reference: "1p10(c)"
      requirement: |-
        Include the following components in the financial statements: (c) a statement of changes in equity for the period;
    - id: "A1.1.6"
      reference: "1p10(d)"
      requirement: |-
        Include the following components in the financial statements: (d) a statement of cash flows for the period;
    - id: "A1.1.7"
      reference: "1p10(e)"
      requirement: |-
        Include the following components in the financial statements: (e) notes, comprising material accounting policy information and other explanatory information.
    - id: "A1.1.8"
      reference: "1p10(ea)"
      requirement: |-
        Include the following components in the financial statements: (ea) comparative information in respect of the preceding period as specified in paragraphs 38 and 38A
    - id: "A1.1.9"
      reference: "1p10(f)"
      requirement: |-
        Include the following components in the financial statements: (f) a statement of financial position as at the beginning of the preceding period when an entity applies an accounting policy retrospectively or makes a retrospective restatement of items in its financial statements, or when it reclassifies items in its financial statements in accordance with paragraphs 40A-40D
    - id: "A1.1.10"
      reference: "1p10A"
      requirement: |-
        Either present: 
        (a) a single statement of profit or loss and other comprehensive income, with profit or loss and other comprehensive income presented in two sections. The sections are presented together, with the profit or loss section presented first followed directly by the other comprehensive income section; or
        (b) the profit or loss section in a separate statement of profit or loss. If the entity selects option (b), the separate statement of profit or loss immediately precedes the statement presenting comprehensive income. 
    - id: "A1.1.11"
      reference: "1p11"
      requirement: |-
        Present with equal prominence all of the financial statements. 
    - id: "A1.1.12"
      reference: "1p29"
      requirement: |-
        Present separately each material class of similar items. Present separately items of a dissimilar nature or function unless they are immaterial. 
    - id: "A1.1.13"
      reference: "1p30A"
      requirement: |-
        An entity shall not reduce the understandability of its financial statements by obscuring material information with immaterial information or by aggregating material items that have different natures or functions. 
    - id: "A1.1.14"
      reference: "1p32"
      requirement: |-
        Do not offset assets and liabilities or income and expenses unless required or permitted by an IFRS. 
    - id: "A1.1.15"
      reference: "1p16"
      requirement: |-
        Make an explicit and unreserved statement in the notes that the financial statements comply with IFRS. Financial statements should not be described as complying with IFRS unless they comply with all the requirements of IFRSs. 
    - id: "A1.1.16"
      reference: "1p49"
      requirement: |-
        Identify the financial statements and distinguish them from other information in the same published documents. 
    - id: "A1.1.17"
      reference: "1p51"
      requirement: |-
        Identify each financial statement and the notes. 
    - id: "A1.1.19"
      reference: "1p51(a)"
      requirement: |-
        Display the following information prominently, and repeat where necessary for the information presented to be understood: (a) the name of the reporting entity or other means of identification, and any change in that information from the end of the previous reporting period;
    - id: "A1.1.20"
      reference: "1p51(b)"
      requirement: |-
        Display the following information prominently, and repeat where necessary for the information presented to be understood: (b) whether the financial statements are for an individual entity or a group of entities;
    - id: "A1.1.21"
      reference: "1p51(c)"
      requirement: |-
        Display the following information prominently, and repeat where necessary for the information presented to be understood: (c) the date of the end of the reporting period or the period covered by the financial statements and notes;
    - id: "A1.1.22"
      reference: "1p51(d)"
      requirement: |-
        Display the following information prominently, and repeat where necessary for the information presented to be understood: (d) the presentation currency (defined in IAS 21); and
    - id: "A1.1.23"
      reference: "1p51(e)"
      requirement: |-
        Display the following information prominently, and repeat where necessary for the information presented to be understood: (e) the level of rounding used in presenting amounts in the financial statements.
    - id: "A1.1.24"
      reference: "1p31"
      requirement: |-
        An entity need not provide a specific disclosure required by an IFRS if the information is not material. 
    - id: "A1.1.26"
      reference: "10p17(a)"
      requirement: |-
        Include the following in the notes to the financial statements: (a) the date when the financial statements were authorised for issue;
    - id: "A1.1.27"
      reference: "10p17(b)"
      requirement: |-
        Include the following in the notes to the financial statements: (b) the body who gave that authorisation; and
    - id: "A1.1.28"
      reference: "10p17(c)"
      requirement: |-
        Include the following in the notes to the financial statements: (c) whether the entity’s owners or others have the power to amend the financial statements after issue.
    - id: "A3.1.3"
      reference: "1p81A(a)"
      requirement: |-
        Present in the statement of profit or loss and other comprehensive income, in addition to the profit or loss and other comprehensive income sections: (a) profit or loss;
    - id: "A3.1.4"
      reference: "1p81A(b)"
      requirement: |-
        Present in the statement of profit or loss and other comprehensive income, in addition to the profit or loss and other comprehensive income sections: (b) total other comprehensive income; and
    - id: "A3.1.5"
      reference: "1p81A(c)"
      requirement: |-
        Present in the statement of profit or loss and other comprehensive income, in addition to the profit or loss and other comprehensive income sections: (c) comprehensive income for the period, being the total of profit or loss and other comprehensive income.
    - id: "A3.1.6"
      reference: "1p81A"
      requirement: |-
        If an entity presents a separate statement of profit or loss, it does not present the profit or loss section in the statement presenting comprehensive income. 
    - id: "A3.1.9"
      reference: "1p81B(a)(i)"
      requirement: |-
        Present the following items, in addition to the profit or loss and other comprehensive income sections as allocations of profit or loss and other comprehensive income for the period: (a) profit or loss for the period attributable to: (i) non-controlling interests, and
    - id: "A3.1.10"
      reference: "1p81B(a)(ii)"
      requirement: |-
        Present the following items, in addition to the profit or loss and other comprehensive income sections as allocations of profit or loss and other comprehensive income for the period: (a) profit or loss for the period attributable to: (ii) owners of the parent; and
    - id: "A3.1.12"
      reference: "1p81B(b)(i)"
      requirement: |-
        Present the following items, in addition to the profit or loss and other comprehensive income sections as allocations of profit or loss and other comprehensive income for the period: (b) comprehensive income for the period attributable to: (i) non-controlling interests, and
    - id: "A3.1.13"
      reference: "1p81B(b)(ii)"
      requirement: |-
        Present the following items, in addition to the profit or loss and other comprehensive income sections as allocations of profit or loss and other comprehensive income for the period: (b) comprehensive income for the period attributable to: (ii) owners of the parent.
    - id: "A3.1.14"
      reference: "1p81B"
      requirement: |-
        If an entity presents profit or loss in a separate statement, present the information set out in IAS 1 para 81B(a) in that statement. 
    - id: "A3.1.17"
      reference: "1p82A(a)(i)"
      requirement: |-
        Present in the other comprehensive income section the following line items: a) items of other comprehensive income (excluding amounts in (b) below), classified by nature and grouped into those that, in accordance with other IFRSs: (i) will not be reclassified subsequently to profit or loss; and
    - id: "A3.1.18"
      reference: "1p82A(a)(ii)"
      requirement: |-
        Present in the other comprehensive income section the following line items: a) items of other comprehensive income (excluding amounts in (b) below), classified by nature and grouped into those that, in accordance with other IFRSs: (ii)  will be reclassified subsequently to profit or loss when specific conditions are met.
    - id: "A3.1.20"
      reference: "1p82A (b)(i)"
      requirement: |-
        Present in the other comprehensive income section the following line items: (b) the share of the other comprehensive income of  associates  and joint ventures accounted for using the equity method, separated into the share of items that, in accordance with other IFRSs: (i)  will not be reclassified subsequently to profit or loss; and
    - id: "A3.1.21"
      reference: "1p82A (b)(ii)"
      requirement: |-
        Present in the other comprehensive income section the following line items: (b) the share of the other comprehensive income of  associates  and joint ventures accounted for using the equity method, separated into the share of items that, in accordance with other IFRSs: (ii) will be reclassified subsequently to profit or loss when specific conditions are met.
    - id: "A3.1.22"
      reference: "1p85"
      requirement: |-
        Present additional line items (including by disaggregating the line items listed in paragraph 82), headings and subtotals in the statement(s) presenting profit or loss and other comprehensive income when such presentation is relevant to an understanding of the entity’s financial  performance. 
    - id: "A3.1.24"
      reference: "1p85A(a)"
      requirement: |-
        When an entity presents subtotals in accordance with paragraph 85 of IAS 1 above, are those subtotals: (a) comprised of line items made up of amounts recognised and measured in accordance with IFRS;
    - id: "A3.1.25"
      reference: "1p85A(b)"
      requirement: |-
        When an entity presents subtotals in accordance with paragraph 85 of IAS 1 above, are those subtotals: (b) presented and labelled in a manner that makes the line items that constitute the subtotal clear and understandable;
    - id: "A3.1.26"
      reference: "1p85A(c)"
      requirement: |-
        When an entity presents subtotals in accordance with paragraph 85 of IAS 1 above, are those subtotals: (c) be consistent from period to period, in accordance with paragraph 45; and
    - id: "A3.1.27"
      reference: "1p85A(d)"
      requirement: |-
        When an entity presents subtotals in accordance with paragraph 85 of IAS 1 above, are those subtotals: (d) not displayed with more prominence than the subtotals and totals required in IFRS for the statement(s) presenting profit or loss and other comprehensive income.
    - id: "A3.1.28"
      reference: "1p85B"
      requirement: |-
        Present the line items in the statement(s) presenting profit or loss and other comprehensive income that reconcile any subtotals presented in accordance with paragraph 85 with the subtotals or totals required in IFRS for such statement(s). 
    - id: "A3.1.31"
      reference: "1p82(a)(i)"
      requirement: |-
        Include in the profit or loss section or the statement of profit or loss, in addition to items required by other IFRSs, line items that present the following amounts for the period: (a) revenue, presenting separately: (i) interest revenue calculated using the effective interest method; and
    - id: "A3.1.32"
      reference: "1p82(a)(ii)"
      requirement: |-
        Include in the profit or loss section or the statement of profit or loss, in addition to items required by other IFRSs, line items that present the following amounts for the period: (a) revenue, presenting separately: (ii) insurance revenue (see IFRS 17);
    - id: "A3.1.33"
      reference: "1p82(aa)"
      requirement: |-
        Include in the profit or loss section or the statement of profit or loss, in addition to items required by other IFRSs, line items that present the following amounts for the period: (aa) gains and losses arising from the derecognition of financial assets measured at amortised cost;
    - id: "A3.1.34"
      reference: "1p82(ab)"
      requirement: |-
        Include in the profit or loss section or the statement of profit or loss, in addition to items required by other IFRSs, line items that present the following amounts for the period: (ab) insurance service expenses from contracts issued within the scope of IFRS 17 (see IFRS 17);
    - id: "A3.1.35"
      reference: "1p82(ac)"
      requirement: |-
        Include in the profit or loss section or the statement of profit or loss, in addition to items required by other IFRSs, line items that present the following amounts for the period: (ac) income or expenses from reinsurance contracts held (see IFRS 17);
    - id: "A3.1.36"
      reference: "1p82(b)"
      requirement: |-
        Include in the profit or loss section or the statement of profit or loss, in addition to items required by other IFRSs, line items that present the following amounts for the period: (b) finance costs;
    - id: "A3.1.37"
      reference: "1p82(ba)"
      requirement: |-
        Include in the profit or loss section or the statement of profit or loss, in addition to items required by other IFRSs, line items that present the following amounts for the period: (ba) impairment losses (including reversals of impairment losses or impairment gains) determined in accordance with Section 5.5 of IFRS 9;
    - id: "A3.1.38"
      reference: "1p82(bb)"
      requirement: |-
        Include in the profit or loss section or the statement of profit or loss, in addition to items required by other IFRSs, line items that present the following amounts for the period: (bb) insurance finance income or expenses from contracts issued within the scope of IFRS 17 (see IFRS 17);
    - id: "A3.1.39"
      reference: "1p82(bc)"
      requirement: |-
        Include in the profit or loss section or the statement of profit or loss, in addition to items required by other IFRSs, line items that present the following amounts for the period: (bc) finance income or expenses from reinsurance contracts held (see IFRS 17);
    - id: "A3.1.40"
      reference: "1p82(c)"
      requirement: |-
        Include in the profit or loss section or the statement of profit or loss, in addition to items required by other IFRSs, line items that present the following amounts for the period: (c) share of profit or loss of associates and joint ventures accounted for using the equity method;
    - id: "A3.1.41"
      reference: "1p82(ca)"
      requirement: |-
        Include in the profit or loss section or the statement of profit or loss, in addition to items required by other IFRSs, line items that present the following amounts for the period: (ca) if a financial asset is reclassified out of the amortised cost measurement category so that it is measured at fair value through profit or loss, any gain or loss arising from a difference between the previous amortised cost of the financial asset and its fair value at the reclassification date (as defined in IFRS 9);
    - id: "A3.1.42"
      reference: "1p82(cb)"
      requirement: |-
        Include in the profit or loss section or the statement of profit or loss, in addition to items required by other IFRSs, line items that present the following amounts for the period: (cb) if a financial asset is reclassified out of the fair value through other comprehensive income measurement category so that it is measured at fair value through profit or loss, any cumulative gain or loss previously recognised in other comprehensive income that is reclassified to profit or loss;
    - id: "A3.1.43"
      reference: "1p82(d)"
      requirement: |-
        Include in the profit or loss section or the statement of profit or loss, in addition to items required by other IFRSs, line items that present the following amounts for the period: (d) tax expense; and
    - id: "A3.1.44"
      reference: "1p82(ea)"
      requirement: |-
        Include in the profit or loss section or the statement of profit or loss, in addition to items required by other IFRSs, line items that present the following amounts for the period: (ea) a single amount for the total of discontinued operations (see IFRS 5).
    - id: "A3.1.47"
      reference: "1p91(a)"
      requirement: |-
        An entity may present items of other comprehensive income either: (a) net of related tax effects, or
    - id: "A3.1.48"
      reference: "1p91(b)"
      requirement: |-
        An entity may present items of other comprehensive income either: (b) before related tax effects with one amount shown for the aggregate amount of income tax relating to those items. If an entity elects this alternative, allocate the tax between the items that might be reclassified subsequently to the profit or loss section and those that will not be reclassified subsequently to the profit or loss section.
    - id: "A3.1.49"
      reference: "1p90"
      requirement: |-
        Disclose the amount of income tax relating to each item of other comprehensive income, including reclassification adjustments, either in the statement of profit or loss and other comprehensive income or in the notes. 
    - id: "A3.1.50"
      reference: "1p92"
      requirement: |-
        Disclose reclassification adjustments relating to components of other comprehensive income. 
    - id: "A3.1.51"
      reference: "1p94"
      requirement: |-
        An entity may present reclassification adjustments in the statement of comprehensive income or in the notes. An entity presenting classification adjustments in the notes presents the components of other comprehensive income after any related reclassification adjustments. 
    - id: "A3.1.52"
      reference: "1p97"
      requirement: |-
        When items of income and expense are material, disclose their nature and amount separately. 
    - id: "A3.1.61"
      reference: "IFRIC 17p14, IFRIC 17p15"
      requirement: |-
        If the entity settles a dividend payable by distributing non-cash assets, does the entity present any difference between the carrying amount of the assets distributed and the carrying amount of the dividend payable as a separate line item in profit or loss? 
    - id: "A3.1.62"
      reference: "IFRIC 1p6(d)"
      requirement: |-
        IAS 1 requires disclosure in the statement of comprehensive income of each component of other comprehensive income or expense. In complying with this requirement, the change in the revaluation surplus arising from a change in the liability shall be separately identified and disclosed as such. 
    - id: "A4.2.1"
      reference: "1p79(b) 16p77(f) 38p124(b)"
      requirement: |-
        Disclose a description of the nature and purpose of each reserve within shareholders’ equity, including restrictions on the distribution of the revaluation reserves (this usually includes details of any restrictions on distributions for each reserve in shareholders’ equity, although it is not specified in IAS 1). 
    - id: "A4.2.4"
      reference: "1p79(a)(i)"
      requirement: |-
        Disclose the following for each class of share capital either in the statement of financial position or the statement of changes in equity or in the notes (this information is usually disclosed in the notes): (i) the number of shares authorised;
    - id: "A4.2.5"
      reference: "1p79(a)(ii)"
      requirement: |-
        Disclose the following for each class of share capital either in the statement of financial position or the statement of changes in equity or in the notes (this information is usually disclosed in the notes): (ii) the number of shares issued and fully paid, and issued but not fully paid;
    - id: "A4.2.6"
      reference: "1p79(a)(iii)"
      requirement: |-
        Disclose the following for each class of share capital either in the statement of financial position or the statement of changes in equity or in the notes (this information is usually disclosed in the notes): (iii) par value per share, or that the shares have no par value;
    - id: "A4.2.7"
      reference: "1p79(a)(iv)"
      requirement: |-
        Disclose the following for each class of share capital either in the statement of financial position or the statement of changes in equity or in the notes (this information is usually disclosed in the notes): (iv) a reconciliation of the number of shares outstanding at the beginning and end of the year;
    - id: "A4.2.8"
      reference: "1p79(a)(v)"
      requirement: |-
        Disclose the following for each class of share capital either in the statement of financial position or the statement of changes in equity or in the notes (this information is usually disclosed in the notes): (v) the rights, preferences and restrictions attached to each class of share capital, including restrictions on the distribution of dividends and the repayment of capital;
    - id: "A4.2.9"
      reference: "1p79(a)(vi)"
      requirement: |-
        Disclose the following for each class of share capital either in the statement of financial position or the statement of changes in equity or in the notes (this information is usually disclosed in the notes): (vi) shares in the entity held by the entity itself or by the entity’s subsidiaries or associates; and
    - id: "A4.2.10"
      reference: "1p79(a)(vii)"
      requirement: |-
        Disclose the following for each class of share capital either in the statement of financial position or the statement of changes in equity or in the notes (this information is usually disclosed in the notes): (vii) shares reserved for issue under options and contracts for the sale of shares, including terms and amounts.
    - id: "A4.2.12"
      reference: "1p80"
      requirement: |-
        An entity without share capital, such as a partnership, should disclose information equivalent to that required in IAS 1 para 79(a), showing movements during the period in each category of equity interest and the rights, preferences and restrictions attached to each category of equity interest. 
    - id: "A4.2.14"
      reference: "1p137(b)"
      requirement: |-
        Disclose the amount of any cumulative preference dividends not recognised. 
    - id: "A5.1.2"
      reference: "1p54(a)"
      requirement: |-
        Include in the statement of financial position the following line items: (a) property, plant and equipment;
    - id: "A5.1.3"
      reference: "1p54(b)"
      requirement: |-
        Include in the statement of financial position the following line items: (b) investment property;
    - id: "A5.1.4"
      reference: "1p54(c)"
      requirement: |-
        Include in the statement of financial position the following line items: (c) intangible assets;
    - id: "A5.1.5"
      reference: "1p54(d)"
      requirement: |-
        Include in the statement of financial position the following line items: (d) financial assets (excluding amounts shown under (e), (h) and (i));
    - id: "A5.1.6"
      reference: "1p54(da)"
      requirement: |-
        Include in the statement of financial position the following line items: (da) portfolios of contracts within the scope of IFRS 17 that are assets, disaggregated as required by paragraph 78 of IFRS 17
    - id: "A5.1.7"
      reference: "1p54(e)"
      requirement: |-
        Include in the statement of financial position the following line items: (e) investments accounted for using the equity method;
    - id: "A5.1.8"
      reference: "1p54(f)"
      requirement: |-
        Include in the statement of financial position the following line items: (f) biological assets;
    - id: "A5.1.9"
      reference: "1p54(g)"
      requirement: |-
        Include in the statement of financial position the following line items: (g) inventories;
    - id: "A5.1.10"
      reference: "1p54(h)"
      requirement: |-
        Include in the statement of financial position the following line items: (h) trade and other receivables;
    - id: "A5.1.11"
      reference: "1p54(i)"
      requirement: |-
        Include in the statement of financial position the following line items: (i) cash and cash equivalents;
    - id: "A5.1.12"
      reference: "1p54(j)"
      requirement: |-
        Include in the statement of financial position the following line items: (j) the total of assets classified as held for sale and assets included in disposal groups classified as held for sale in accordance with IFRS 5;
    - id: "A5.1.13"
      reference: "1p54(k)"
      requirement: |-
        Include in the statement of financial position the following line items: (k) trade and other payables;
    - id: "A5.1.14"
      reference: "1p54(l)"
      requirement: |-
        Include in the statement of financial position the following line items: (l) provisions;
    - id: "A5.1.15"
      reference: "1p54(m)"
      requirement: |-
        Include in the statement of financial position the following line items: (m) financial liabilities (excluding amounts shown under (k) and (l));
    - id: "A5.1.16"
      reference: "1p54(ma)"
      requirement: |-
        Include in the statement of financial position the following line items: (ma) portfolios of contracts within the scope of IFRS 17 that are liabilities, disaggregated as required by paragraph 78 of IFRS 17;
    - id: "A5.1.17"
      reference: "1p54(n)"
      requirement: |-
        Include in the statement of financial position the following line items: (n) liabilities and assets for current tax, as defined in IAS 12;
    - id: "A5.1.18"
      reference: "1p54(o)"
      requirement: |-
        Include in the statement of financial position the following line items: (o) deferred tax liabilities and deferred tax assets, as defined in IAS 12;
    - id: "A5.1.19"
      reference: "1p54(p)"
      requirement: |-
        Include in the statement of financial position the following line items: (p) liabilities included in disposal groups classified as held for sale in accordance with IFRS 5;
    - id: "A5.1.20"
      reference: "1p54(q)"
      requirement: |-
        Include in the statement of financial position the following line items: (q) non-controlling interests, presented within equity, but separately from shareholders' equity
    - id: "A5.1.21"
      reference: "1p54(r)"
      requirement: |-
        Include in the statement of financial position the following line items: (r) issued capital and reserves attributable to owners of the parent.
    - id: "A5.1.22"
      reference: "1p55"
      requirement: |-
        Present additional line items (including by disaggregating the line items listed in paragraph 54 above), heading and subtotals on the face of the statement of financial position when such presentation is relevant to an understanding of the entity’s financial position. 
    - id: "A5.1.24"
      reference: "1p55A(a)"
      requirement: |-
        When an entity presents subtotals in accordance with the above, has the entity ensured that the subtotals are: (a) comprised of line items made up of amounts recognised and measured in accordance with IFRS;
    - id: "A5.1.25"
      reference: "1p55A(b)"
      requirement: |-
        When an entity presents subtotals in accordance with the above, has the entity ensured that the subtotals are: (b) presented and labelled in a manner that makes the line items that constitute the subtotal clear and understandable;
    - id: "A5.1.26"
      reference: "1p55A(c)"
      requirement: |-
        When an entity presents subtotals in accordance with the above, has the entity ensured that the subtotals are: (c) consistent from period to period; and
    - id: "A5.1.27"
      reference: "1p55A(d)"
      requirement: |-
        When an entity presents subtotals in accordance with the above, has the entity ensured that the subtotals are: (d) not displayed with more prominence than the subtotals and totals required in IFRS for the statement of financial position
    - id: "A5.1.28"
      reference: "1p56"
      requirement: |-
        Do not classify deferred tax assets or liabilities as current assets or liabilities. 
    - id: "A5.1.29"
      reference: "1p77"
      requirement: |-
        Disclose further sub-classifications of the line items presented, classified in a manner appropriate to the entity’s operations. This disclosure is made either in the statement of financial position or in the notes. 
    - id: "A5.1.30"
      reference: "1p60"
      requirement: |-
        Present current and non-current assets, and current and non-current liabilities, as separate classifications in its statement of financial position in accordance with paragraphs 66–76B except when a presentation based on liquidity provides information that is reliable and more relevant. When that exception applies, an entity shall present all assets and liabilities in order of liquidity. i 1 1 P
    - id: "A5.1.31"
      reference: "1p64"
      requirement: |-
        An entity is permitted to use a mixed basis of presentation, including current/non-current classification and in order of liquidity, when this provides information that is reliable and more relevant − for example, when an entity has diverse operations. 
    - id: "A5.1.32"
      reference: "1p61"
      requirement: |-
        Whichever method of presentation is applied, disclose the non-current portion (the amount expected to be recovered or settled after more than 12 months) for each asset and liability item that combines current and non-current amounts. 
    - id: "A5.1.33"
      reference: "1p75A"
      requirement: |-
        Classification of a liability is unaffected by the likelihood that the entity will exercise its right to defer settlement of the liability for at least twelve months after the reporting period. If a liability meets the criteria in paragraph 69 for classification as non-current, it is classified as non-current even if management intends or expects the entity to settle the liability within twelve months after the reporting period, or even if the entity settles the liability between the end of the reporting period and the date the financial statements are authorised for issue. However, in either of those circumstances, the entity may need to disclose information about the timing of settlement to enable users of its financial statements to understand the impact of the liability on the entity's financial position (see paragraphs 17(c) and 76(d)). i 1 1 P
    - id: "A5.1.34"
      reference: "1p76ZA"
      requirement: |-
        In applying paragraphs 69–75, an entity might classify liabilities arising from loan arrangements as non-current when the entity's right to defer settlement of those liabilities is subject to the entity complying with covenants within twelve months after the reporting period (see paragraph 72B(b)). In such situations, the entity shall disclose information in the notes that enables users of financial statements to understand the risk that the liabilities could become repayable within twelve months after the reporting period, including: i 1 1 P
    - id: "A5.1.35"
      reference: "1p76ZA(a)"
      requirement: |-
        In applying paragraphs 69–75, an entity might classify liabilities arising from loan arrangements as non-current when the entity's right to defer settlement of those liabilities is subject to the entity complying with covenants within twelve months after the reporting period (see paragraph 72B(b)). In such situations, the entity shall disclose information in the notes that enables users of financial statements to understand the risk that the liabilities could become repayable within twelve months after the reporting period, including: i 1 1 P (a) information about the covenants (including the nature of the covenants and when the entity is required to comply with them) and the carrying amount of related liabilities.
    - id: "A5.1.36"
      reference: "1p76ZA(b)"
      requirement: |-
        In applying paragraphs 69–75, an entity might classify liabilities arising from loan arrangements as non-current when the entity's right to defer settlement of those liabilities is subject to the entity complying with covenants within twelve months after the reporting period (see paragraph 72B(b)). In such situations, the entity shall disclose information in the notes that enables users of financial statements to understand the risk that the liabilities could become repayable within twelve months after the reporting period, including: i 1 1 P (b) facts and circumstances, if any, that indicate the entity may have difficulty complying with the covenants—for example, the entity having acted during or after the reporting period to avoid or mitigate a potential breach. Such facts and circumstances could also include the fact that the entity would not have complied with the covenants if they were to be assessed for compliance based on the entity's circumstances at the end of the reporting period.
    - id: "A5.1.37"
      reference: "1p78(e), 1p79, (a)(ii)-(vii)"
      requirement: |-
        Equity capital and reserves are disaggregated into various classes, such as paid-in capital, share premium and reserves.
    - id: "A5.1.38"
      reference: "1p79(a)(i)-(vii),(b)"
      requirement: |-
        For the required disclosures by IAS1p79 with regards tor each class of share capital either in the statement of financial position or the statement of changes in equity or in the notes the detailed questions contained in section A4.2. (A4.2.1 and A4.2.3-A4.2.10) need to be completed.
  - name: "Income taxes"
    disclosures:
    - id: "A5.10.1"
      reference: "1p54(o)"
      requirement: |-
        Present deferred tax assets and deferred tax liabilities separately in the statement of financial position. 
    - id: "A5.10.2"
      reference: "1p54(n)"
      requirement: |-
        Present current income tax assets and liabilities separately on the face of the balance sheet. 
    - id: "A5.10.3"
      reference: "1p56"
      requirement: |-
        Classify deferred tax assets (liabilities) as non-current assets (liabilities) if a distinction between current and non-current assets and liabilities is made in the statement of financial position 
  - name: "Individual items"
    disclosures:
    - id: "A3.2.1"
      reference: "1p30"
      requirement: |-
        If a line item is not individually material, it is aggregated with other items either in those statements or in the notes. An item that is not sufficiently material to warrant separate presentation in those statements may warrant separate presentation in the notes. 
    - id: "A3.2.3"
      reference: "1p98(a)"
      requirement: |-
        Circumstances that would give rise to the separate disclosure of items of income and expense include: (a) the write-down of inventories to net realisable value or of property, plant and equipment to recoverable amount, as well as the reversal of such write-downs;
    - id: "A3.2.4"
      reference: "1p98(b)"
      requirement: |-
        Circumstances that would give rise to the separate disclosure of items of income and expense include: (b) a restructuring of the activities of an entity and the reversal of any provisions for the costs of restructuring;
    - id: "A3.2.5"
      reference: "1p98(c)"
      requirement: |-
        Circumstances that would give rise to the separate disclosure of items of income and expense include: (c) disposals of items of property, plant and equipment;
    - id: "A3.2.6"
      reference: "1p98(d)"
      requirement: |-
        Circumstances that would give rise to the separate disclosure of items of income and expense include: (d) disposals of investments;
    - id: "A3.2.7"
      reference: "1p98(e)"
      requirement: |-
        Circumstances that would give rise to the separate disclosure of items of income and expense include: (e) discontinued operations;
    - id: "A3.2.8"
      reference: "1p98(f)"
      requirement: |-
        Circumstances that would give rise to the separate disclosure of items of income and expense include: (f) litigation settlements; and
    - id: "A3.2.9"
      reference: "1p98(g)"
      requirement: |-
        Circumstances that would give rise to the separate disclosure of items of income and expense include: (g) other reversals of provisions.
    - id: "A3.2.10"
      reference: "1p99, 1p100"
      requirement: |-
        Present an analysis of expenses recognised in profit or loss using a classification based on either the nature of expenses or their function within the entity, whichever provides information that is reliable and more relevant. Entities are encouraged to present this analysis in the statement of comprehensive income or in the separate income statement (if presented). 
    - id: "A3.2.11"
      reference: "1p104"
      requirement: |-
        If expenses are classified by function, disclose additional information on the nature of expenses, including depreciation, amortisation expense and employee benefits expense. 
    - id: "A3.2.12"
      reference: "1p103"
      requirement: |-
        If expenses are classified by function, as a minimum, disclose the cost of sales separately from other expenses. 
  - name: "Intangible assets (excluding goodwill)"
    disclosures:
    - id: "A5.5.15"
      reference: "1p38"
      requirement: |-
        IAS 38 para 119 gives examples of separate classes of intangible assets. Comparative information for these items is required. 
  - name: "Non-current assets held for sale and discontinued operations"
    disclosures:
    - id: "A10.1"
      reference: ""
      requirement: |-
        The following disclosures are required when an entity has non-current assets held for sale and/or discontinued operations as defined by IFRS 5.
  - name: "Other disclosures"
    disclosures:
    - id: "A1.3.2"
      reference: "1p112(a)"
      requirement: |-
        Disclose in the notes: (a)  information about the basis of preparation of the financial statements and the specific accounting policies used;
    - id: "A1.3.3"
      reference: "1p112(b)"
      requirement: |-
        Disclose in the notes: (b) the information required by IFRSs that is not presented elsewhere in the financial statements; and
    - id: "A1.3.4"
      reference: "1p112(c)"
      requirement: |-
        Disclose in the notes: (c) information that is not presented elsewhere but is relevant to an understanding of the financial statements.
    - id: "A1.3.5"
      reference: "1p113-114"
      requirement: |-
        The notes are given in a systematic manner, as far as is practicable. In determining a systematic manner, the entity shall consider the effect on the understandabiliy and comparability of its financial statements. Each item is cross-referenced in the statements of financial position and of comprehensive income, the separate income statement (where presented) and in the statements of changes in equity and cash flows to any related information in the notes. Further examples of systematic ordering or grouping of the notes are included in paragraph 114 of IAS 1. 
    - id: "A1.3.6"
      reference: "1p116"
      requirement: |-
        Notes providing information about the basis of preparation of the financial statements and specific accounting policies may be presented as a separate section of the financial statements. 
    - id: "A1.3.7"
      reference: "1p17(c)"
      requirement: |-
        Provide additional disclosures when compliance with the specific requirements in IFRSs is insufficient to enable users to understand the impact of particular transactions, other events and conditions on the entity’s financial position and financial performance. 
    - id: "A1.3.8"
      reference: "1p38"
      requirement: |-
        Disclose comparative information in respect of the previous period for all amounts reported in the current period’s financial statements, except where IFRSs permit or require otherwise. This includes comparative information for both narrative and descriptive information where it is relevant to understanding the financial statements for the current period. 
    - id: "A1.3.9"
      reference: "1p38A"
      requirement: |-
        An entity shall present, as a minimum, two statements of financial position, two statements of profit or loss and other comprehensive income, two separate statements of profit or loss (if presented), two statements of cash flows and two statements of changes in equity, and related notes. 
    - id: "A1.3.10"
      reference: "1p38B"
      requirement: |-
        In some cases, narrative information provided in the financial statements for the preceding period(s) continues to be relevant in the current period. For example, disclose in the current period details of a legal dispute, the outcome of which was uncertain at the end of the preceding period and is yet to be resolved. Users may benefit from the disclosure of information that the uncertainty existed at the end of the preceding period and from the disclosure of information about the steps that have been taken during the period to resolve the uncertainty. 
    - id: "A1.3.11"
      reference: "1p38C"
      requirement: |-
        An entity may present comparative information in addition to the minimum comparative financial statements required by IFRSs, as long as that information is prepared in accordance with IFRSs. This comparative information may consist of one or more statements referred to in IAS 1 paragraph 10, but need not comprise a complete set of financial statements. When this is the case, present related note information for those additional statements. 
    - id: "A1.3.12"
      reference: "1p38D"
      requirement: |-
        For example, an entity may present a third statement of profit or loss and other comprehensive income (thereby presenting the current period, the preceding period and one additional comparative period). However, the entity is not required to present a third statement of financial position, a third statement of cash flows or a third statement of changes in equity (that is, an additional financial statement comparative). Present, in the notes to the financial statements, the comparative information related to that additional statement of profit or loss and other comprehensive income. 
    - id: "A1.3.14"
      reference: "1p40A(a)"
      requirement: |-
        Present a third statement of financial position as at the beginning of the preceding period in addition to the minimum comparative financial statements required in IAS 1 paragraph 38A if: (a) it applies an accounting policy retrospectively, makes a retrospective restatement of items in its financial statements or reclassifies items in its financial statements; and
    - id: "A1.3.15"
      reference: "1p40A(b)"
      requirement: |-
        Present a third statement of financial position as at the beginning of the preceding period in addition to the minimum comparative financial statements required in IAS 1 paragraph 38A if: (b) the retrospective application, retrospective restatement or the reclassification has a material effect on the information in the statement of financial position at the beginning of the preceding period.
    - id: "A1.3.17"
      reference: "1p40B(a)"
      requirement: |-
        In the circumstances described in IAS 1 paragraph 40A, present three statements of financial position as at: (a) the end of the current period;
    - id: "A1.3.18"
      reference: "1p40B(b)"
      requirement: |-
        In the circumstances described in IAS 1 paragraph 40A, present three statements of financial position as at: (b) the end of the preceding period; and
    - id: "A1.3.19"
      reference: "1p40B(c)"
      requirement: |-
        In the circumstances described in IAS 1 paragraph 40A, present three statements of financial position as at: (c) the beginning of the preceding period.
    - id: "A1.3.20"
      reference: "1p40C"
      requirement: |-
        When an entity is required to present an additional statement of financial position in accordance with IAS 1 paragraph 40A, disclose the information required by IAS 1 paragraphs 41–44 and IAS 8. However, it need not present the related notes to the opening statement of financial position as at the beginning of the preceding period 
    - id: "A1.3.21"
      reference: "1p40D"
      requirement: |-
        Disclose the date of that opening statement of financial position as at the beginning of the preceding period regardless of whether an entity’s financial statements present comparative information for earlier periods (as permitted in paragraph 38C). 
    - id: "A1.3.23"
      reference: "1p41(a)"
      requirement: |-
        If an entity changes the presentation or classification of items in its financial statements, reclassify comparative amounts unless reclassification is impracticable. When an entity reclassifies comparative amounts, it shall disclose (including as at the beginning of the preceding period): (a) the nature of the reclassification;
    - id: "A1.3.24"
      reference: "1p41(b)"
      requirement: |-
        If an entity changes the presentation or classification of items in its financial statements, reclassify comparative amounts unless reclassification is impracticable. When an entity reclassifies comparative amounts, it shall disclose (including as at the beginning of the preceding period): (b) the amount of each item or class of item that is reclassified; and
    - id: "A1.3.25"
      reference: "1p41(c)"
      requirement: |-
        If an entity changes the presentation or classification of items in its financial statements, reclassify comparative amounts unless reclassification is impracticable. When an entity reclassifies comparative amounts, it shall disclose (including as at the beginning of the preceding period): (c) the reason for the reclassification.
    - id: "A1.3.27"
      reference: "1p42(a)"
      requirement: |-
        Where an entity changes the presentation or classification of items, but it is impracticable to reclassify comparative amounts, disclose: (a) the reason for not reclassifying the amounts; and
    - id: "A1.3.28"
      reference: "1p42(b)"
      requirement: |-
        Where an entity changes the presentation or classification of items, but it is impracticable to reclassify comparative amounts, disclose: (b) the nature of the adjustments that would have been made if the amounts had been reclassified.
    - id: "A1.3.30"
      reference: "1p45(a)"
      requirement: |-
        Retain the presentation and classification of items in the financial statements from one period to the next unless: (a) it is apparent, following a significant change in the nature of the entity’s operations or a review of its financial statements, that another presentation or classification would be more appropriate having regard to the criteria for the selection and application of accounting policies; or
    - id: "A1.3.31"
      reference: "1p45(b)"
      requirement: |-
        Retain the presentation and classification of items in the financial statements from one period to the next unless: (b) an IFRS requires a change in presentation.
    - id: "A1.3.33"
      reference: "1p138(a)"
      requirement: |-
        Disclose the following: (a) the domicile and legal form of the entity, the country in which it is incorporated and the address of its registered office (or principal place of business, if different from the registered office);
    - id: "A1.3.34"
      reference: "1p138(b)"
      requirement: |-
        Disclose the following: (b) a description of the nature of the entity’s operations and its principal activities;
    - id: "A1.3.35"
      reference: "1p138(c)"
      requirement: |-
        Disclose the following: (c) the name of the parent and the ultimate parent of the group.
    - id: "A1.3.36"
      reference: "1p138(d)"
      requirement: |-
        Disclose the following: (d) if it is a limited life entity, information regarding the length of its life
  - name: "Provisions"
    disclosures:
    - id: "A5.12.1"
      reference: "1p78(d)"
      requirement: |-
        Provisions are disaggregated into provisions for employee benefits and other items. 
  - name: "Statement of changes in equity"
    disclosures:
    - id: "A4.1.2"
      reference: "1p106(a)"
      requirement: |-
        Present a statement of changes in equity showing in the statement: (a)  total comprehensive income for the period, showing separately the total amounts attributable to owners of the parent and to non-controlling interests;
    - id: "A4.1.3"
      reference: "1p106(b)"
      requirement: |-
        Present a statement of changes in equity showing in the statement: (b) for each component of equity, the effects of retrospective application or retrospective restatement recognised in accordance with IAS 8;
    - id: "A4.1.5"
      reference: "1p106(d)(i)"
      requirement: |-
        Present a statement of changes in equity showing in the statement: (d) for each component of equity, a reconciliation between the carrying amount at the beginning and the end of the period, separately disclosing changes resulting from: (i) profit or loss;
    - id: "A4.1.6"
      reference: "1p106(d)(ii)"
      requirement: |-
        Present a statement of changes in equity showing in the statement: (d) for each component of equity, a reconciliation between the carrying amount at the beginning and the end of the period, separately disclosing changes resulting from: (ii) other comprehensive income; and
    - id: "A4.1.7"
      reference: "1p106(d)(iii)"
      requirement: |-
        Present a statement of changes in equity showing in the statement: (d) for each component of equity, a reconciliation between the carrying amount at the beginning and the end of the period, separately disclosing changes resulting from: (iii) transactions with owners in their capacity as owners, showing separately contributions by and distributions to owners and changes in ownership interests in subsidiaries that do not result in a loss of control.
    - id: "A4.1.8"
      reference: "1p106A"
      requirement: |-
        Present for each component of equity, either in the statement of changes in  equity or in the notes, an analysis of other comprehensive income by item. 
    - id: "A4.1.9"
      reference: "1p107"
      requirement: |-
        Disclose, either in the statement of changes in equity or in the notes, the amount of dividends recognised as distributions to owners during the period and the related amount per share. 
    - id: "A4.1.10"
      reference: "1p108"
      requirement: |-
        In IAS 1 para 106 the components of equity include, for example, each class of contributed equity, the accumulated balance of each class of other comprehensive income and retained earnings. 
    - id: "A4.1.12"
      reference: "IFRIC 17p16(b)"
      requirement: |-
        Disclose the increase or decrease in the carrying amount of non-cash assets distributed to owners recognised in the period as a result of the change in the fair value of the assets to be distributed. 
  - name: "Trade and other receivables"
    disclosures:
    - id: "A5.9.2"
      reference: "1p77 - 1p78(b)(a)"
      requirement: |-
        Disclose receivables in a manner appropriate to the entity’s operation, with the following specific disclosures: (a) trade customers
    - id: "A5.9.3"
      reference: "1p77 - 1p78(b)(b)"
      requirement: |-
        Disclose receivables in a manner appropriate to the entity’s operation, with the following specific disclosures: (b) receivables from subsidiaries (in standalone accounts);
    - id: "A5.9.4"
      reference: "1p77 - 1p78(b)(c)"
      requirement: |-
        Disclose receivables in a manner appropriate to the entity’s operation, with the following specific disclosures: (c) receivables from related parties (refer to Section A5.19);
    - id: "A5.9.5"
      reference: "1p77 - 1p78(b)(d)"
      requirement: |-
        Disclose receivables in a manner appropriate to the entity’s operation, with the following specific disclosures: (d) other receivables; and
    - id: "A5.9.6"
      reference: "1p77 - 1p78(b)(e)"
      requirement: |-
        Disclose receivables in a manner appropriate to the entity’s operation, with the following specific disclosures: (e) pre-payments.
  - name: "Uncertainties about going concern"
    disclosures:
    - id: "B3.1"
      reference: "1p25"
      requirement: |-
        Disclose material uncertainties relating to events or conditions that may cast significant doubt upon the entity’s ability to continue as a going concern. 
    - id: "B3.2"
      reference: "1p25"
      requirement: |-
        Where the going concern basis has not been used, disclose that fact together with the reasons and the basis actually used to prepare the financial statements. 
  IAS 10:
  - name: "Events after the reporting period"
    disclosures:
    - id: "A5.22.1"
      reference: "10p13 1p137(a)"
      requirement: |-
        Disclose the amount of dividends proposed or declared before the financial statements were authorised for issue but not recognised as a distribution to equity holders during the period, and the related amount per share. 
    - id: "A5.22.3"
      reference: "10p21(a)"
      requirement: |-
        If non‑adjusting events after the reporting period are material,  non‑disclosure could reasonably be expected to influence decisions that the primary users of general purpose financial statements make on the basis of those financial statements, which provide financial information about a specific reporting entity. Accordingly, an entity shall disclose the following for each material category of non‑adjusting event after the reporting period: (a) the nature of the event; and
    - id: "A5.22.4"
      reference: "10p21(b)"
      requirement: |-
        If non‑adjusting events after the reporting period are material,  non‑disclosure could reasonably be expected to influence decisions that the primary users of general purpose financial statements make on the basis of those financial statements, which provide financial information about a specific reporting entity. Accordingly, an entity shall disclose the following for each material category of non‑adjusting event after the reporting period: (b) an estimate of the financial effect, or a statement that such an estimate cannot be made.
    - id: "A5.22.5"
      reference: "10p21 [Note]"
      requirement: |-
        [Regarding: If non‑adjusting events after the reporting period are material,  non‑disclosure could reasonably be expected to influence decisions that the primary users of general purpose financial statements make on the basis of those financial statements, which provide financial information about a specific reporting entity. Accordingly, an entity shall disclose the following for each material category of non‑adjusting event after the reporting period:] Examples of non-adjusting events that would generally require disclosure are provided in IAS 10 para 22.
    - id: "A5.22.16"
      reference: "10p19"
      requirement: |-
        If an entity receives information after the balance sheet date about conditions that existed at the balance sheet date, update the disclosures that relate to those conditions in the light of the new information. 
  - name: "General disclosures"
    disclosures:
    - id: "A4.2.13"
      reference: "10p13 1p137(a)"
      requirement: |-
        Disclose the amount of dividends proposed or declared before the financial statements were authorised for issue but not recognised as a distribution to equity holders during the period, and the related amount per share. 
  IAS 12:
  - name: "Events after the reporting period"
    disclosures:
    - id: "A5.22.11"
      reference: "12p81(i)"
      requirement: |-
        Disclose the amount of income tax consequences of dividends that were proposed or declared after the balance sheet date but before the financial statements were authorised for issue. 
    - id: "A5.22.13"
      reference: "12p82A(a)"
      requirement: |-
        If income taxes are payable at a higher or lower rate if part or all of the net profit or retained earnings is paid out as a dividend to shareholders, disclose: (a) the nature of the potential income tax consequences that would result from the payment of dividends; and
    - id: "A5.22.14"
      reference: "12p82A(b)"
      requirement: |-
        If income taxes are payable at a higher or lower rate if part or all of the net profit or retained earnings is paid out as a dividend to shareholders, disclose: (b) the amounts of the potential income tax consequences practically determinable and whether there are any potential income tax consequences not practically determinable.
    - id: "A5.22.15"
      reference: "12p88"
      requirement: |-
        Where changes in tax rates or tax laws are enacted or announced after the reporting period, an entity discloses any significant effect of those changes on its current and
        deferred tax assets and liabilities (see IAS 10 Events after the Reporting Period). 
  - name: "General disclosures"
    disclosures:
    - id: "A3.1.59"
      reference: "12p81(ab)"
      requirement: |-
        Disclose separately the amount of income tax relating to each component of other comprehensive income. 
  - name: "Income tax"
    disclosures:
    - id: "A3.3.1"
      reference: "12p79"
      requirement: |-
        Disclose the major components of tax expense (income) separately. 
    - id: "A3.3.3"
      reference: "12p81(c)(a)"
      requirement: |-
        Provide an explanation of the relationship between tax expense (income) and accounting profit in either or both of the following forms: (a) numerical reconciliation between tax expense (income) and product of accounting profit, multiplied by the applicable tax rate(s), disclosing also the basis on which the applicable tax rate(s) is (are) computed (refer to IAS 12 para 85); or
    - id: "A3.3.4"
      reference: "12p81(c)(b)"
      requirement: |-
        Provide an explanation of the relationship between tax expense (income) and accounting profit in either or both of the following forms: (b) a numerical reconciliation between the average effective tax rate and the applicable tax rate, disclosing also the basis on which the applicable tax rate is computed (refer to IAS 12 para 85).
    - id: "A3.3.5"
      reference: "12p81(d)"
      requirement: |-
        Provide an explanation of changes in the applicable tax rate(s) compared to the previous period. 
    - id: "A3.3.6"
      reference: "12p88A"
      requirement: |-
        An entity shall disclose that it has applied the exception to recognising and disclosing information about deferred tax assets and liabilities related to Pillar Two income taxes (see paragraph 4A). 
    - id: "A3.3.7"
      reference: "12p88B"
      requirement: |-
        An entity shall disclose separately its current tax expense (income) related to Pillar Two income taxes. 
    - id: "A3.3.8"
      reference: "12p88C"
      requirement: |-
        In periods in which Pillar Two legislation is enacted or substantively enacted but not yet in effect, an entity shall disclose known or reasonably estimable information that helps users of financial statements understand the entity's exposure to Pillar Two income taxes arising from that legislation. 
    - id: "A3.3.9"
      reference: "12p88D"
      requirement: |-
        To meet the disclosure objective in paragraph 88C, an entity shall disclose qualitative and quantitative information about its exposure to Pillar Two income taxes at the end of the reporting period. This information does not have to reflect all the specific requirements of the Pillar Two legislation and can be provided in the form of an indicative range. To the extent information is not known or reasonably estimable, an entity shall instead disclose a statement to that effect and disclose information about the entity's progress in assessing its exposure.
        
        Additional information: Examples of information an entity could disclose to meet the objective and requirements in paragraphs 88C–88D include:
        (a) qualitative information such as information about how an entity is affected by Pillar Two legislation and the main jurisdictions in which exposures to Pillar Two income taxes might exist; and
        (b) quantitative information such as:
        (i) an indication of the proportion of an entity's profits that might be subject to Pillar Two income taxes and the average effective tax rate applicable to those profits; or
        (ii) an indication of how the entity's average effective tax rate would have changed if Pillar Two legislation had been in effect. 
  - name: "Income taxes"
    disclosures:
    - id: "A5.10.4"
      reference: "12p71,74"
      requirement: |-
        For the offsetting rules of current tax assets and liabilities, refer to IAS 12 para 71; for the offsetting rules of deferred tax assets and liabilities, refer to IAS 12 para 74. 
    - id: "A5.10.6"
      reference: "12p81(e)"
      requirement: |-
        Disclose (a) the amount (and expiry date, if any) of deductible temporary differences, unused tax losses, and unused tax credits for which no deferred tax asset is recognised in the statement of financial position; and
    - id: "A5.10.7"
      reference: "12p81(f)"
      requirement: |-
        Disclose (b) the aggregate amount of temporary differences associated with investments in subsidiaries, branches and associates and interests in joint ventures, for which deferred tax liabilities have not been recognised (IAS 12 para 39).
    - id: "A5.10.9"
      reference: "12p81(g)(a)"
      requirement: |-
        In respect of each type of temporary difference, and in respect of each type of unused tax losses and unused tax credits, disclose: (a) the amount of the deferred tax assets and liabilities recognised in the statement of financial position for each period presented; and
    - id: "A5.10.10"
      reference: "12p81(g)(b)"
      requirement: |-
        In respect of each type of temporary difference, and in respect of each type of unused tax losses and unused tax credits, disclose: (b) the amount of the deferred tax income or expense recognised in the income statement, if this is not apparent from the changes in the amounts recognised in the statement of financial position (for example, where there are deferred tax items charged or credited to equity during the period).
    - id: "A5.10.11"
      reference: ""
      requirement: |-
        It is a helpful ‘proof’ to display the movements during the period in each category of temporary differences in the deferred tax account, although it is not required by IAS 12.
    - id: "A5.10.12"
      reference: "12p81(i)"
      requirement: |-
        Disclose the amount of income tax consequences of dividends to shareholders that were proposed or declared before the financial statements were authorised for issue, but are not recognised as a liability in the financial statements; 
    - id: "A5.10.14"
      reference: "12p82(a)"
      requirement: |-
        Disclose the amount of a deferred tax asset and the nature of the evidence supporting its recognition, when: (a) the utilisation of the deferred tax asset is dependent on future taxable profits in excess of the profits arising from the reversal of existing taxable temporary differences; and
    - id: "A5.10.15"
      reference: "12p82(b)"
      requirement: |-
        Disclose the amount of a deferred tax asset and the nature of the evidence supporting its recognition, when: (b) the entity has suffered a loss in either the current or preceding period in the tax jurisdiction to which the deferred tax asset relates.
    - id: "A5.10.16"
      reference: "12p81(a)"
      requirement: |-
        Disclose the aggregate current and deferred tax relating to items charged or credited to equity. For deferred taxes, it is useful to disclose the analysis by category of temporary differences. 
    - id: "A5.10.18"
      reference: "12p82A(a)"
      requirement: |-
        If income taxes are payable at a higher or lower rate if part or all of the net profit or retained earnings is paid out as a dividend, disclose: (a) the nature of the potential income tax consequences that would result from the payment of dividends; and
    - id: "A5.10.19"
      reference: "12p82A(b)"
      requirement: |-
        If income taxes are payable at a higher or lower rate if part or all of the net profit or retained earnings is paid out as a dividend, disclose: (b) the amounts of the potential income tax consequences practically determinable, and whether there are any potential income tax consequences not practically determinable.
    - id: "A5.10.21"
      reference: "IFRIC23A4(a)"
      requirement: |-
        When there is uncertainty over income tax treatments, an entity shall determine whether to disclose: (a) judgements made in determining taxable profit (tax loss), tax bases, unused tax losses, unused tax credits and tax rates applying paragraph 122 of IAS 1 Presentation of Financial Statements; and
    - id: "A5.10.22"
      reference: "IFRIC23A4(b)"
      requirement: |-
        When there is uncertainty over income tax treatments, an entity shall determine whether to disclose: (b) information about the assumptions and estimates made in determining taxable profit (tax loss), tax bases, unused tax losses, unused tax credits and tax rates applying paragraphs 125–129 of IAS 1.
    - id: "A5.10.23"
      reference: "IFRIC23A5"
      requirement: |-
        If an entity concludes it is probable that a taxation authority will accept an uncertain tax treatment, the entity shall determine whether to disclose the potential effect of the uncertainty as a tax‑related contingency applying paragraph 88 of IAS 12. 
  - name: "Non-current assets held for sale and discontinued operations"
    disclosures:
    - id: "A10.34"
      reference: "12p81(h)"
      requirement: |-
        in respect of discontinued operations, the tax expense relating to:
        (i) the gain or loss on discontinuance; and
        (ii) the profit or loss from the ordinary activities of the discontinued operation for the period, together with the
        corresponding amounts for each prior period presented; 
  - name: "Other disclosures impacted by IFRS 3 − income taxes"
    disclosures:
    - id: "A7.8.2"
      reference: "12p81(j)"
      requirement: |-
        Disclose separately (a) If a business combination in which the entity is the acquirer causes a change in the amount recognises for its pre-acquisition deferred tax asset (see IAS 12 para 67), the amount of that change; and
    - id: "A7.8.3"
      reference: "12p81(k)"
      requirement: |-
        Disclose separately (b)If the deferred tax benefits acquired in a business combination are not recognised at the acquisition date but are recognised after the acquisition date (see IAS 12 para 68), a description of the event or change in circumstances that caused the deferred tax benefits to be recognised.
