      requirement: |-
        Disclose the following information for each reportable segment if the information is included in the measure of segment profit or loss reviewed by the chief operating decision-maker, or is otherwise regularly provided to them, even if not included in that measure of segment profit or loss: (d) interest expense;
    - id: "D1.2.7"
