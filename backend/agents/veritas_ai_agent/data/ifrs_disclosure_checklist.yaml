        risk, it shall disclose the technique used and the confidence level corresponding to the results of that technique.


        An entity shall apply judgement when determining an appropriate estimation technique for the risk adjustment for non-financial
        risk. When applying that judgement, an entity shall also consider whether the technique provides concise and informative
        disclosure so that users of financial statements can benchmark the entity’s performance against the performance of
        other entities. Paragraph 119 requires an entity that uses a technique other than the confidence level technique for
        determining the risk adjustment for nonfinancial risk to disclose the technique used and the confidence level corresponding
        to the results of that technique.'
    - id: IAS33-D53
      requirement: An entity shall disclose the yield curve (or range of yield curves) used to discount cash flows t...
      description: 'An entity shall disclose the yield curve (or range of yield curves) used to discount cash flows that do
        not vary based on the returns on underlying items, applying IFRS17p36. 

