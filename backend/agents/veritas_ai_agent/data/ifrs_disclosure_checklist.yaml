        Disclose the following information for each reportable segment if the information is included in the measure of segment profit or loss reviewed by the chief operating decision-maker, or is otherwise regularly provided to them, even if not included in that measure of segment profit or loss: (h) income tax income or expense; and
    - id: "D1.2.11"
      reference: "IFRS8p23(i)"
      requirement: |-
        Disclose the following information for each reportable segment if the information is included in the measure of segment profit or loss reviewed by the chief operating decision-maker, or is otherwise regularly provided to them, even if not included in that measure of segment profit or loss: (i) material non-cash items (other than depreciation and amortisation).
