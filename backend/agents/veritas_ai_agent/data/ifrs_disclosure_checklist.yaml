      requirement: An entity shall provide enough information in the reconciliations to enable users of financial st...
      description: 'An entity shall provide enough information in the reconciliations to enable users of financial statements
        to identify changes from cash flows and amounts that are recognised in the statement(s) of financial performance. 

        To comply with this requirement, an entity shall: (a) disclose, in a table, the reconciliation set out in IFRS 17p100-105B;
        and (b) for each reconciliation, present the net carrying amounts at the beginning and at the end of the period, disaggregated
