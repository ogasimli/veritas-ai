    - id: "A5.3.5"
      reference: "16p73(e)(c)"
      requirement: |-
        Provide a reconciliation of the carrying amount for each class of PPE at the beginning and end of each period presented showing: (c) acquisitions through business combinations;
    - id: "A5.3.6"
      reference: "16p73(e)(d)"
      requirement: |-
        Provide a reconciliation of the carrying amount for each class of PPE at the beginning and end of each period presented showing: (d) increases or decreases during the period that result from revaluations and impairment losses recognised or reversed directly in other comprehensive income under IAS 36;
    - id: "A5.3.7"
      reference: "16p73(e)(e)"
      requirement: |-
        Provide a reconciliation of the carrying amount for each class of PPE at the beginning and end of each period presented showing: (e) impairment losses recognised in profit or loss during the period;
    - id: "A5.3.8"
      reference: "16p73(e)(f)"
      requirement: |-
