      reference: "IFRS1p31B"
      requirement: |-
        If an entity uses the exemption in IFRS1.D8B for operations subject to rate regulation, then disclose that fact and the basis on which carrying amounts were determined under previous GAAP. 
    - id: "B8.32"
      reference: "IFRS1p31C(a)"
      requirement: |-
        If an entity elects to measure assets and liabilities at fair value and to use that fair value as the deemed cost in its opening IFRS statement of financial position because of severe hyperinflation (see IFRS 1 para D26-D30), disclose in the first IFRS financial statements an explanation of how and why the entity had, and then ceased to have, a functional currency that has both of the following characteristics: (a) A reliable general price index is not available to all entities with transactions and balances in the currency; and
    - id: "B8.33"
      reference: "IFRS1p31C(b)"
      requirement: |-
        If an entity elects to measure assets and liabilities at fair value and to use that fair value as the deemed cost in its opening IFRS statement of financial position because of severe hyperinflation (see IFRS 1 para D26-D30), disclose in the first IFRS financial statements an explanation of how and why the entity had, and then ceased to have, a functional currency that has both of the following characteristics: (b) Exchangeability between the currency and relatively stable foreign currency does not exist.
    - id: "B8.34"
      reference: "IFRS1.D2"
      requirement: |-
        For all grants of equity instruments that IFRS 2 has not been applied to, disclose the information required by IFRS2p44 and IFRS2p45 
    - id: "B8.35"
