        IFRS 1 does not provide exemptions from presentations and disclosure requirements in other IFRSs. 
    - id: "B8.2"
      reference: "IFRS1p21"
      requirement: |-
        To comply with IFRS 1, include in the first IFRS financial statements at least three statements of financial position, two statements of comprehensive income, two separate income statements (if presented), two statements of cash flows and two statements of changes in equity and related notes, including comparative information for all statements presented 
    - id: "B8.4"
      reference: "IFRS1p22(a)"
      requirement: |-
        If any financial statements contain historical summaries or comparative information under previous GAAP, then: (a)    label the previous GAAP information prominently as not being prepared under IFRSs; and
    - id: "B8.5"
      reference: "IFRS1p22(b)"
      requirement: |-
        If any financial statements contain historical summaries or comparative information under previous GAAP, then: (b)   disclose the nature of the main adjustments that would make it comply with IFRSs. An entity need not quantify those adjustments.
    - id: "B8.6"
      reference: "IFRS1p23"
      requirement: |-
        Explain how the transition from previous GAAP to IFRSs affected the reported financial position, financial performance and cash flows. 
    - id: "B8.7"
