  IAS 29:
  - name: "Reporting in the currency of a hyperinflationary economy"
    disclosures:
    - id: "B2.1"
      reference: ""
      requirement: |-
        Disclose accounting policies.
    - id: "B2.2"
      reference: "29p39(a)"
      requirement: |-
        Disclose the fact that the financial statements and the corresponding figures for previous periods have been restated for the changes in the general purchasing power of the functional currency and, as a result, are stated in terms of the measuring unit current at the end of the reporting period. 
    - id: "B2.3"
      reference: "29p39(b)"
      requirement: |-
        Disclose whether the financial statements are based on a historical cost approach or a current cost approach. 
    - id: "B2.5"
      reference: "29p39(c)(a)"
      requirement: |-
        Provide the following information: (a) the identity of the price index;
    - id: "B2.6"
      reference: "29p39(c)(b)"
      requirement: |-
        Provide the following information: (b) the level of the price index at the end of the reporting period; and
    - id: "B2.7"
      reference: "29p39(c)(c)"
      requirement: |-
        Provide the following information: (c) the movement in the index during the current and previous reporting period.
    - id: "B2.8"
      reference: "29p9"
      requirement: |-
        Disclose the gain or loss on the net monetary position included in net income. This is usually disclosed as a separate line above profit/loss before taxation in the income statement. 
    - id: "B2.11"
      reference: "21p42(a)(b)"
      requirement: |-
        The results and financial position of an entity whose functional currency is the currency of a hyperinflationary economy should be translated into a different presentation currency using the following procedures: (a) all amounts (assets, liabilities, equity items, and income and expenses, including comparatives) should be translated at the closing rate at the date of the most recent statement of financial position, except: (b) when amounts are translated into the currency of a non­hyperinflationary economy, comparative amounts should be those that were presented as current year amounts in the relevant prior year financial statements (not adjusted for subsequent changes in the price level or subsequent changes in exchange rates).
    - id: "B2.12"
      reference: "21p43"
      requirement: |-
        When an entity’s functional currency is the currency of a hyperinflationary economy,restate the financial statements in accordance with IAS 29 before applying the translation method set out in IAS 21 para 42, except for comparative amounts that are translated into a currency of a non-hyperinflationary economy (refer to IAS 21 para 42(b)). When the economy ceases to be hyperinflationary and the entity no longer restates its financial statements in accordance with IAS 29,use as the historical costs to translate into the presentation currency the amounts restated to the price level at the date the entity ceased restating its financial statements. 
  IAS 32:
  - name: "Borrowings and other liabilities"
    disclosures:
    - id: "A5.17.7"
      reference: "32p28"
      requirement: |-
        The issuer of a non-derivative financial instrument should evaluate the terms of the financial instrument to determine whether it contains both a liability and an equity component. Classify such components separately as financial liabilities, financial assets or equity instruments, in accordance with IAS 32 para 15. 
  - name: "General disclosures"
    disclosures:
    - id: "A3.1.45"
