      requirement: Paragraph 40(a) requires the sensitivity analysis to show the effect on profit or loss and equity...
      description: "Paragraph 40(a) requires the sensitivity analysis to show the effect on profit or loss and equity of reasonably\
        \ possible changes in the relevant risk variable (eg prevailing market interest rates, currency rates, equity prices\
        \ or \ncommodity prices). For this purpose: \n(a) entities are not required to determine what the profit or loss for\
        \ the period would have been if relevant risk variables had been different. Instead, entities disclose the effect\
        \ on profit or loss and equity at the end of the reporting period assuming that a reasonably possible change in the\
        \ relevant risk variable had occurred at the end of the reporting period and had been applied to the risk exposures\
        \ in existence at that date. For example, if an entity has a floating rate liability at the end of the year, the entity\
        \ would disclose the effect on profit or loss (ie interest expense) for the current year if interest rates \nhad varied\
        \ by reasonably possible amounts. \n(b) entities are not required to disclose the effect on profit or loss and equity\
        \ for each change within a range of reasonably possible changes of the relevant risk variable. Disclosure of the effects\
        \ of the changes at the limits of the reasonably possible range would be sufficient."
    - id: IAS12-D308
      requirement: In determining what a reasonably possible change in the relevant risk variable is, an entity shou...
      description: "In determining what a reasonably possible change in the relevant risk variable is, an entity should consider:\
        \ \n(a) the economic environments in which it operates. A reasonably possible change should not include remote or\
        \ ‘worst case’ scenarios or ‘stress tests’. Moreover, if the rate of change in the underlying risk variable is stable,\
        \ the entity need not alter the chosen reasonably possible change in the risk variable. For example, assume that interest\
        \ rates are 5 per cent and an entity determines that a fluctuation in interest rates of ±50 basis points is reasonably\
        \ possible. It would disclose the effect on \nprofit or loss and equity if interest rates were to change to 4.5 per\
        \ cent or 5.5 per cent. In the next period, interest rates have increased to 5.5 per cent. The entity continues to\
        \ believe that interest rates may fluctuate by ±50 basis points (ie that the rate of change in interest rates is stable).\
        \ The entity would disclose the effect on profit or loss and equity if interest rates were to change to 5 per cent\
        \ or 6 per cent. The entity would not be required to revise its assessment that interest rates might reasonably fluctuate\
        \ by ±50 basis points, unless there is evidence that interest rates have become significantly more volatile. \n(b)\
        \ the time frame over which it is making the assessment. The sensitivity analysis shall show the effects of changes\
        \ that are considered to be reasonably possible over the period until the entity will next present these disclosures,\
        \ which is usually its next annual reporting period."
