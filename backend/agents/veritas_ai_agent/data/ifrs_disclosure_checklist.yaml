      requirement: For each type of risk arising from contracts within the scope of IFRS 17, an entity shall disclos...
      description: "For each type of risk arising from contracts within the scope of IFRS 17, an entity shall disclose:  \n\
        (a) summary quantitative information about its exposure to that risk at the end of the reporting period. This disclosure\
        \ shall be based on the information provided internally to the entity’s key management personnel. \n(b) the disclosures\
        \ required for \"All types of risk—concentrations of risk\", \"Insurance and market risks—sensitivity analysis\",\
        \ \"Insurance risk—claims development\", \"Credit risk—other information\", and \"Liquidity risk—other information\"\
        \ (IFRS 17p127-132) to the extent not provided applying (a) of this paragraph."
