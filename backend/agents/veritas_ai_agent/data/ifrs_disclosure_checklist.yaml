  IAS 33:
  - name: "Earnings per share"
    disclosures:
    - id: "D2.1.1"
      reference: "33p2,3"
      requirement: |-
        An entity that discloses earnings per share should calculate and disclose earnings per share in accordance with IAS 33. Earnings per share disclosures are required for entities whose ordinary shares or potential ordinary shares are publicly traded and for entities that are in the process of issuing ordinary shares or potential ordinary shares in public markets. 
    - id: "D2.1.2"
      reference: "33p66"
      requirement: |-
        66 An entity shall present in the statement of comprehensive income basic and diluted earnings per share for profit or loss from continuing operations attributable to the ordinary equity holders of the parent entity and for profit or loss attributable to the ordinary equity holders of the parent entity for the period for each class of ordinary shares that has a different right to share in profit for the period. An entity shall present basic and diluted earnings per share with equal prominence for all periods presented. 
    - id: "D2.1.3"
      reference: ""
      requirement: |-
        Present basic and diluted earnings per share with equal prominence for all periods presented.
    - id: "D2.1.4"
      reference: "33p67"
      requirement: |-
        Present earnings per share for every period for which an income statement is presented. If diluted earnings per share is reported for at least one period, it should be reported for all periods presented, even if it equals basic earnings per share. If basic and diluted earnings per share are equal, dual presentation can be achieved in one line on the face of the income statement. 
    - id: "D2.1.5"
      reference: "33p67A"
      requirement: |-
        If an entity presents items of profit or loss in a separate statement as described in paragraph 10A of IAS 1 (as amended in 2011), it presents basic and diluted earnings per share, as required in paragraphs 66 and 67, in that separate statement. 
    - id: "D2.1.6"
      reference: "33p68"
      requirement: |-
        An entity that reports a discontinued operation shall disclose the basic and diluted amounts per share for the discontinued operation either in the statement of comprehensive income or in the notes. 
    - id: "D2.1.7"
      reference: "33p68A"
      requirement: |-
        If an entity presents items of profit or loss in a separate statement as described in paragraph 10A of IAS 1 (as amended in 2011), it presents basic and diluted earnings per share for the discontinued operation, as required in paragraph 68, in that separate statement or in the notes. 
    - id: "D2.1.8"
      reference: "33p69"
      requirement: |-
        Present basic and diluted earnings per share, even if the amounts are negative (a loss per share). 
    - id: "D2.1.10"
      reference: "33p70(a)"
      requirement: |-
        Disclose: (a) the amounts used as the numerators in calculating basic and diluted earnings per share, and a reconciliation of those amounts to profit or loss attributable to the parent entity for the period. The reconciliation should include the individual effect of each class of instruments that affects earnings per share;
    - id: "D2.1.11"
      reference: "33p70(b)"
      requirement: |-
        Disclose: (b) the weighted average number of ordinary shares used as the denominator in calculating basic and diluted earnings per share, and a reconciliation of these denominators to each other. The reconciliation should include the individual effect of each class of instruments that affects earnings per share; and
    - id: "D2.1.12"
      reference: "33p70(c)"
      requirement: |-
        Disclose: (c) instruments (including contingently issuable shares) that could potentially dilute basic earnings per share in the future, but were not included in the calculation of diluted earnings per share because they are antidilutive for the period(s) presented.
    - id: "D2.1.13"
      reference: ""
      requirement: |-
        Provide a description of ordinary share transactions or potential ordinary share transactions, other than those accounted for in accordance with IAS 33 para 64, that occur after the reporting period and that would have changed significantly the number of ordinary shares or potential ordinary shares outstanding at the end of the period if those transactions had occurred before the end of the reporting period. Examples are provided in IAS 33 para 71.
    - id: "D2.1.14"
      reference: "33p72"
      requirement: |-
        Financial instruments generating potential ordinary shares may incorporate terms and conditions that affect the measurement of basic and diluted earnings per share. These terms and conditions may determine whether any potential ordinary shares are dilutive and, if so, the effect on the weighted average number of shares outstanding and any consequent adjustments to profit or loss attributable to equity holders. The disclosure of the terms and conditions of such financial instruments and other contracts is encouraged, if not otherwise required (refer to IFRS 7). 
    - id: "D2.1.15"
      reference: "33p73"
      requirement: |-
        If an entity discloses, in addition to basic and diluted earnings per share, amounts per share using a reported component of the income statement other than one required by IAS 33, calculate such amounts using the weighted average number of ordinary shares determined in accordance with this standard. Disclose basic and diluted amounts per share relating to such a component with equal prominence;  present in the notes to the financial statements. Indicate the basis on which the numerator(s) is (are) determined, including whether amounts per share are before tax or after tax. If a component of the income statement is used that is not reported as a line item in the income statement, provide a reconciliation between the component used and the line item that is reported in the income statement. 
    - id: "D2.1.16"
      reference: "33p73A"
      requirement: |-
        Paragraph 73 applies also to an entity that discloses, in addition to basic and diluted earnings per share, amounts per share using a reported item of profit or loss, other than one required by this Standard. 
  - name: "Events after the reporting period"
    disclosures:
    - id: "A5.22.6"
      reference: "33p64"
      requirement: |-
        If the number of ordinary or potential ordinary shares outstanding increases as a result of a capitalisation, bonus issue or share split, or decreases as a result of a reverse share split, adjust the calculation of basic and diluted earnings per share for all periods presented retrospectively. 
    - id: "A5.22.7"
      reference: ""
      requirement: |-
        If these changes occur after the balance sheet date but before the financial statements are authorised for issue, base the per share calculations for those and any prior-period financial statements presented on the new number of shares.
    - id: "A5.22.8"
      reference: ""
      requirement: |-
        Disclose the fact that per-share calculations reflect such changes in the number of shares. In addition, adjust basic and diluted earnings per share of all periods presented for the effects of errors and adjustments resulting from changes in accounting policies, accounted for retrospectively.
    - id: "A5.22.9"
      reference: "33p70(d)"
      requirement: |-
        Provide a description of ordinary share transactions or potential ordinary share transactions – other than capitalisation, bonus issues or share splits, for which the basic and diluted earnings per share are adjusted retrospectively – that occur after the balance sheet date and that would have changed significantly the number of ordinary shares or potential ordinary shares outstanding at the end of the period if those transactions had occurred before the end of the reporting period. 
    - id: "A5.22.10"
      reference: ""
      requirement: |-
        Examples are provided in IAS 33 para 71.
  - name: "General disclosures"
    disclosures:
    - id: "A3.1.56"
      reference: "33p4"
      requirement: |-
        An entity that chooses to disclose earnings per share based on its separate financial statements presents such earnings per share information only in its statement of comprehensive income and not in the consolidated financial statements. 
    - id: "A3.1.57"
      reference: "33p4A"
      requirement: |-
        An entity that presents the components of profit or loss in a separate income statement, as described in IAS 1 para 10A (as amended in 2011), presents earnings per share only in that separate statement. 
