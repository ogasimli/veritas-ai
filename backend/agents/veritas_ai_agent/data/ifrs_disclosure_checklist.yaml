    - id: "A6.3.9"
      reference: "7p42B"
      requirement: |-
        Changes in ownership interests in a subsidiary that do not result in a loss of control, such as the subsequent purchase or sale by a parent of a subsidiary’s equity instruments, are accounted for as equity transactions under IFRS 10. Accordingly the resulting cash flows are classified in the same way as other transactions with owners described in IAS 7p17. 
  - name: "General presentation"
    disclosures:
    - id: "A6.1.1"
      reference: ""
      requirement: |-
        Classify cash flows into three activities: operating, investing and financing activities.
    - id: "A6.1.3"
      reference: "7p18(a)"
      requirement: |-
        Disclose cash flows from operating activities using either: (a) the direct method, disclosing major classes of gross cash receipts or payments; or
    - id: "A6.1.4"
      reference: "7p18(b)"
      requirement: |-
        Disclose cash flows from operating activities using either: (b) the indirect method, adjusting net profit and loss for the effects of:
        (i) any transactions of a non-cash nature;
        (ii) any deferrals or accruals of past or future operating cash receipts or payments; and
        (iii) items of income or expense associated with investing or financing cash flows.
    - id: "A6.1.5"
      reference: "7p21"
      requirement: |-
        For cash flows from investing and financing activities, disclose separately major classes of gross cash receipts and gross cash payments (except as noted in paras 22 and 24 of IAS7). For example, proceeds from new borrowings have to be displayed separately from repayments of borrowings. 
    - id: "A6.1.7"
      reference: "7p22(a)"
      requirement: |-
        The following cash flows arising from the operating, investing or financing activities may be reported on a net basis (IAS 7 para 23): (a) cash receipts and payments on behalf of customers when the cash flows reflect the activities of the customer rather than those of the entity; and
    - id: "A6.1.8"
      reference: "7p22(b)"
      requirement: |-
        The following cash flows arising from the operating, investing or financing activities may be reported on a net basis (IAS 7 para 23): (b) cash receipts and payments for items in which the turnover is quick, the amounts are large and the maturities are short.
    - id: "A6.1.9"
      reference: "7p24"
      requirement: |-
        Cash flows arising from each of the following activities of a financial institution may be reported on a net basis:
        (a) cash receipts and payments for the acceptance and repayment of deposits with a fixed maturity date;
        (b) the placement of deposits with and withdrawal of deposits from other financial institutions; and
        (c) cash advances and loans made to customers and the repayment of those advances and loans. 
    - id: "A6.1.10"
      reference: "7p28"
      requirement: |-
        Disclose separately from cash flows from operating, investing and financing activities, the effect of exchange rate changes on cash and cash equivalents held or due in foreign currency. This amount includes the differences, if any had those cash flows been reported at end of period exchange rates. 
    - id: "A6.1.11"
      reference: "7p35"
      requirement: |-
        Disclose separately cash flows from taxes on income in operating activities, unless they can be identified specifically with financing or investing activities. 
    - id: "A6.1.12"
      reference: "7p43"
      requirement: |-
        For non-cash transactions, exclude from the cash flow statement those investing and financing transactions that do not require the use of cash and cash equivalents. Disclose non-cash transactions separately in the note to the cash flow statement. 
    - id: "A6.1.14"
      reference: "7p44(a)"
      requirement: |-
        Examples of non-cash transactions are: (a) acquisition of assets either by assuming directly related liabilities or by means of a lease;
    - id: "A6.1.15"
      reference: "7p44(b)"
      requirement: |-
        Examples of non-cash transactions are: (b) acquisition of an entity by means of an equity issue; and
    - id: "A6.1.16"
      reference: "7p44(c)"
      requirement: |-
        Examples of non-cash transactions are: (c) conversion of debt to equity.
    - id: "A6.1.17"
      reference: "7p44A"
      requirement: |-
        Provide disclosures that enable users of financial statements to evaluate changes in liabilities arising from financing
        activities, including both changes arising from cash flows and non-cash changes. 
    - id: "A6.1.18"
      reference: "7p44B"
      requirement: |-
        To the extent necessary to satisfy the requirement in paragraph 44A, disclose the following changes in liabilities arising from financing activities:
        (a) changes from financing cash flows;
        (b) changes arising from obtaining or losing control of subsidiaries or other
        businesses;
        (c) the effect of changes in foreign exchange rates;
        (d) changes in fair values; and
        (e) other changes. 
    - id: "A6.1.19"
      reference: "7p44C"
      requirement: |-
        Liabilities arising from financing activities are liabilities for which cash flows were, or future cash flows will be, classified in the statement of cash flows as cash flows from financing activities. In addition, the disclosure requirement in paragraph 44A also applies to changes in financial assets (for example, assets that hedge liabilities arising from financing activities) if cash flows from those financial assets were, or future cash flows will be, included in cash flows from financing activities. 
    - id: "A6.1.20"
      reference: "7p44D"
      requirement: |-
        One way to fulfil the disclosure requirement in paragraph 44A is by providing a
        reconciliation between the opening and closing balances in the statement of
        financial position for liabilities arising from financing activities, including the changes identified in paragraph 44B. Where an entity discloses such a reconciliation, it shall provide sufficient information to enable users of the financial statements to link items included in the reconciliation to the statement of financial position and the statement of cash flows. 
    - id: "A6.1.21"
      reference: "7p44E"
      requirement: |-
        If an entity provides the disclosure required by paragraph 44A in combination with disclosures of changes in other assets and liabilities, it shall disclose the changes in liabilities arising from financing activities separately from changes in those other assets and liabilities. 
    - id: "A6.1.22"
      reference: "7p44F"
      requirement: |-
        An entity shall disclose information about its supplier finance arrangements (as described in paragraph 44G) that enables users of financial statements to assess the effects of those arrangements on the entity's liabilities and cash flows and on the entity's exposure to liquidity risk. i 1 1 P
    - id: "A6.1.23"
      reference: "7p44G"
      requirement: |-
        Supplier finance arrangements are characterised by one or more finance providers offering to pay amounts an entity owes its suppliers and the entity agreeing to pay according to the terms and conditions of the arrangements at the same date as, or a date later than, suppliers are paid. These arrangements provide the entity with extended payment terms, or the entity's suppliers with early payment terms, compared to the related invoice payment due date. Supplier finance arrangements are often referred to as supply chain finance, payables finance or reverse factoring arrangements. Arrangements that are solely credit enhancements for the entity (for example, financial guarantees including letters of credit used as guarantees) or instruments used by the entity to settle directly with a supplier the amounts owed (for example, credit cards) are not supplier finance arrangements. i 1 1 P
    - id: "A6.1.25"
      reference: "7p44H(a)"
      requirement: |-
        To meet the objectives in paragraph 44F, an entity shall disclose in aggregate for its supplier finance arrangements: i 1 1 P (a) the terms and conditions of the arrangements (for example, extended payment terms and security or guarantees provided). However, an entity shall disclose separately the terms and conditions of arrangements that have dissimilar terms and conditions.
    - id: "A6.1.27"
      reference: "7p44H(b)(i)"
      requirement: |-
        To meet the objectives in paragraph 44F, an entity shall disclose in aggregate for its supplier finance arrangements: i 1 1 P (b) as at the beginning and end of the reporting period: (i) the carrying amounts, and associated line items presented in the entity's statement of financial position, of the financial liabilities that are part of a supplier finance arrangement.
    - id: "A6.1.28"
      reference: "7p44H(b)(ii)"
      requirement: |-
        To meet the objectives in paragraph 44F, an entity shall disclose in aggregate for its supplier finance arrangements: i 1 1 P (b) as at the beginning and end of the reporting period: (ii) the carrying amounts, and associated line items, of the financial liabilities disclosed under (i) for which suppliers have already received payment from the finance providers.
    - id: "A6.1.29"
      reference: "7p44H(b)(iii)"
      requirement: |-
        To meet the objectives in paragraph 44F, an entity shall disclose in aggregate for its supplier finance arrangements: i 1 1 P (b) as at the beginning and end of the reporting period: (iii) the range of payment due dates (for example, 30–40 days after the invoice date) for both the financial liabilities disclosed under (i) and comparable trade payables that are not part of a supplier finance arrangement. Comparable trade payables are, for example, trade payables of the entity within the same line of business or jurisdiction as the financial liabilities disclosed under (i). If ranges of payment due dates are wide, an entity shall disclose explanatory information about those ranges or disclose additional ranges (for example, stratified ranges).
    - id: "A6.1.30"
      reference: "7p44H(c)"
      requirement: |-
        To meet the objectives in paragraph 44F, an entity shall disclose in aggregate for its supplier finance arrangements: i 1 1 P (c) the type and effect of non-cash changes in the carrying amounts of the financial liabilities disclosed under (b)(i). Examples of non-cash changes include the effect of business combinations, exchange differences or other transactions that do not require the use of cash or cash equivalents (see paragraph 43).
    - id: "A6.1.31"
      reference: "7p63"
      requirement: |-
        In applying Supplier Finance Arrangements, an entity is not required to disclose: i 1 1 P
    - id: "A6.1.32"
      reference: "7p63(a)"
      requirement: |-
        In applying Supplier Finance Arrangements, an entity is not required to disclose: i 1 1 P (a) comparative information for any reporting periods presented before the beginning of the annual reporting period in which the entity first applies those amendments.
    - id: "A6.1.33"
      reference: "7p63(b)"
      requirement: |-
        In applying Supplier Finance Arrangements, an entity is not required to disclose: i 1 1 P (b) the information otherwise required by paragraph 44H(b)(ii)–(iii) as at the beginning of the annual reporting period in which the entity first applies those amendments.
    - id: "A6.1.34"
      reference: "7p63(c)"
      requirement: |-
        In applying Supplier Finance Arrangements, an entity is not required to disclose: i 1 1 P (c) the information otherwise required by paragraphs 44F–44H for any interim period presented within the annual reporting period in which the entity first applies those amendments.
