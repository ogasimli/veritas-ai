      reference: "IFRS1p23B"
      requirement: |-
        When an entity reapplying IFRS does not elect to apply IFRS 1, explain the reasons for electing to apply IFRSs as if it had never stopped. 
    - id: "B8.9"
      reference: "IFRS1p4B"
      requirement: |-
        When an entity reapplying IFRS does not elect to apply IFRS 1, the entity shall nevertheless apply the disclosure requirements in paragraphs 23A–23B of IFRS 1, in addition to the disclosure requirements in IAS 8. 
    - id: "B8.12"
      reference: "IFRS1p24(a), (b), p25, p26(a)(i)"
      requirement: |-
        To comply with IFRS1p23, include in the first IFRS financial statements the following reconciliations. Reconciliations are to provide sufficient detail to enable users to understand the material adjustments to the statement of financial position and statement of comprehensive income, and should distinguish the corrections of errors made under previous GAAP from changes in accounting policies: (a)    reconciliations of the  equity reported under previous GAAP to the equity under IFRSs for both of the following dates: (i) the date of transition to IFRSs; and
    - id: "B8.13"
      reference: "IFRS1p24(a), (b), p25, p26(a)(ii)"
      requirement: |-
        To comply with IFRS1p23, include in the first IFRS financial statements the following reconciliations. Reconciliations are to provide sufficient detail to enable users to understand the material adjustments to the statement of financial position and statement of comprehensive income, and should distinguish the corrections of errors made under previous GAAP from changes in accounting policies: (a)    reconciliations of the  equity reported under previous GAAP to the equity under IFRSs for both of the following dates: (ii) the end of the latest period presented in the entity’s most recent annual financial statements under previous GAAP; and
    - id: "B8.14"
      reference: "IFRS1p24(a), (b), p25, p26(b)"
      requirement: |-
        To comply with IFRS1p23, include in the first IFRS financial statements the following reconciliations. Reconciliations are to provide sufficient detail to enable users to understand the material adjustments to the statement of financial position and statement of comprehensive income, and should distinguish the corrections of errors made under previous GAAP from changes in accounting policies: (b) reconciliation to total comprehensive income under IFRSs for the latest period in the entity’s most recent annual financial statements. The starting point for that reconciliation is total comprehensive income under previous GAAP for the same period, or if the entity did not report such a total, profit or loss under previous GAAP.
    - id: "B8.15"
      reference: "IFRS1p24(c)"
      requirement: |-
        If the entity recognised or reversed any impairment losses for the first time in preparing its opening IFRS statement of financial position, then present the disclosures that IAS 36 would have required if the entity had recognised those impairment losses or reversals in the period beginning with the date of transition to IFRSs. 
