    - id: "F.4"
      reference: "26p17, 35(d)(b)"
      requirement: |-
        Include in the report of a defined benefit plan either: (b) a statement of net assets available for benefits including either:
        (i) a note disclosing the actuarial present value of promised retirement benefits, distinguishing between vested benefits and non-vested benefits; or
        (ii) a reference to this information in an accompanying actuarial report.
    - id: "F.6"
      reference: "26p35(a)(a)"
      requirement: |-
        Disclose in the statement of net assets available for benefits: (a) assets at period end, suitably classified;
    - id: "F.7"
      reference: "26p35(a)(b)"
      requirement: |-
        Disclose in the statement of net assets available for benefits: (b) basis of valuation of assets;
    - id: "F.8"
      reference: "26p35(a)(c)"
      requirement: |-
        Disclose in the statement of net assets available for benefits: (c) details of any single investment exceeding 5% of net assets available for benefits, or 5% of any class or type of security;
    - id: "F.9"
      reference: "26p35(a)(d)"
      requirement: |-
        Disclose in the statement of net assets available for benefits: (d) details of any investment in the employer; and
    - id: "F.10"
      reference: ""
      requirement: |-
        e liabilities other than the actuarial present value of promised retirement benefits.
    - id: "F.12"
      reference: "26p34(a), p35(b)(a)"
      requirement: |-
        The report of a retirement benefit plan, whether defined benefit or defined contribution, should also contain the following information: (a) statement of changes in net assets available for benefits, including:employer contributions;
        (ii) employee contributions;
        (iii) investment income (for example, interest and dividends);
        (iv) other income;
        (v) benefits paid or payable (analysed, for example, as retirement, death and disability benefits, and lump-sum payments);administrative expenses;
        (vii) other expenses;
        (viii) taxes on income;
        (ix) profits and losses on disposal of investments;
        (x) changes in value of investments; and
        (xi) transfers from and to other plans;
    - id: "F.13"
      reference: "26p13, 35(c)"
      requirement: |-
        (b) a description of the funding policy;
    - id: "F.14"
      reference: "26p34(b)"
      requirement: |-
        (c) material accounting policy information;
    - id: "F.15"
      reference: "26p36, 34©"
      requirement: |-
        (d) a description of the plan, which may include the following details and the affect o f any changes during the period:(i) names of employers;(ii) names of employee groups covered;(iii) number of participants receiving benefits (classified as appropriate);(iv) number of other participants (classified as appropriate);(v) type of plan (defined contribution or defined benefit);(vi) whether participants contribute to the plan;(vii) description of retirement benefits promised to participants;(viii) description of any plan termination terms; and(ix) changes in the above items during the period covered by the report; and
    - id: "F.16"
      reference: "26p32"
      requirement: |-
        e) for plan investments for which an estimate of fair value is not possible, the reason why fair value is not used.
    - id: "F.17"
      reference: ""
      requirement: |-
        IAS 26 paras 16, 22 and 36 provide guidance on disclosures.
    - id: "F.19"
      reference: "26p35(e)(a)"
      requirement: |-
        For defined benefit plans, disclose the following: (a) significant actuarial assumptions made;
    - id: "F.20"
      reference: "26p17"
      requirement: |-
        (b) if an actuarial valuation has not been prepared at the date of the financial statements, the most recent valuation shall be used as a base and the date of the valuation disclosed.
    - id: "F.21"
      reference: "26p18"
      requirement: |-
        (c) An entity shall disclose whether it has used current salary levels or projected salary levels when determining the actuarial present value of promised retirement benefits. The effect of any changes in actuarial assumptions that have had a significant effect on the actuarial present value of promised retirement benefits shall also be disclosed.
