    - id: IAS33-D36
      requirement: An entity shall separately disclose in the reconciliations required in IFRS17p100 each of the fol...
      description: 'An entity shall separately disclose in the reconciliations required in IFRS17p100 each of the following
        amounts related to services, if applicable: 

        (a) insurance revenue. 

        (b) insurance service expenses, showing separately: 

        (i) incurred claims (excluding investment components) and other incurred insurance service expenses; 

        (ii) amortisation of insurance acquisition cash flows; 

        (iii) changes that relate to past service, ie changes in fulfilment cash flows relating to the liability for incurred
        claims; and 

        (iv) changes that relate to future service, ie losses on onerous groups of contracts and reversals of such losses. 

        (c) investment components excluded from insurance revenue and insurance service expenses (combined with refunds of
        premiums unless refunds of premiums are presented as part of the cash flows in the period described in paragraph 105(a)(i)
        of IFRS 17).'
    - id: IAS33-D37
      requirement: An entity shall separately disclose in the reconciliations required in paragraph 101 of IFRS 17 e...
      description: 'An entity shall separately disclose in the reconciliations required in paragraph 101 of IFRS 17 each of
        the following amounts related to services, if applicable: 

        (a) changes that relate to future service, applying paragraphs B96–B118 of IFRS 17, showing separately: 

        (i) changes in estimates that adjust the contractual service margin;

        (ii) changes in estimates that do not adjust the contractual service margin, ie losses on groups of onerous contracts
        and reversals of such losses; and

        (iii) the effects of contracts initially recognised in the period. 

        (b) changes that relate to current service, ie: 

        (i) the amount of the contractual service margin recognised in profit or loss to reflect the transfer of services;

        (ii) the change in the risk adjustment for non-financial risk that does not relate to future service or past service;
        and 

        (iii) experience adjustments (see paragraphs B97(c) and B113(a) of IFRS 17), excluding amounts relating to the risk
        adjustment for nonfinancial risk included in (ii). 

        (c) changes that relate to past service, ie changes in fulfilment cash flows relating to incurred claims (see paragraphs
        B97(b) and B113(a) of IFRS 17).'
