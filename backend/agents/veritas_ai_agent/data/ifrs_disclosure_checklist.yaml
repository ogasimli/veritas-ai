    - id: IAS33-D49
      requirement: For contracts with direct participation features, if an entity changes the basis of disaggregatio...
      description: 'For contracts with direct participation features, if an entity changes the basis of disaggregation of
        insurance finance income or expenses between profit or loss and other comprehensive income, applying IFRS17pB135,
        it shall disclose, in the period when the change in approach occurred: 

