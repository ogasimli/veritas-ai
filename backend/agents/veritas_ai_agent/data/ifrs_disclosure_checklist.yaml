        122–132 contain requirements for disclosures that would normally be necessary to meet this requirement.


        These disclosures focus on the insurance and financial risks that arise from insurance contracts and how they have
        been managed. Financial risks typically include, but are not limited to, credit risk, liquidity risk and market risk.'
    - id: IAS33-D55
