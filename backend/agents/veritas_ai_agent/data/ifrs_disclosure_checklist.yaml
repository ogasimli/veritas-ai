    - id: IAS33-D50
      requirement: An entity shall disclose the significant judgements and changes in judgements made in applying IF...
      description: 'An entity shall disclose the significant judgements and changes in judgements made in applying IFRS 17.
        Specifically, an entity shall disclose the inputs, assumptions and estimation techniques used, including:

        (a) the methods used to measure insurance contracts within the scope of IFRS 17 and the processes for estimating the
        inputs to those methods. Unless impracticable, an entity shall also provide quantitative information about those inputs.

        (b) any changes in the methods and processes for estimating inputs used to measure contracts, the reason for each
        change, and the type of contracts affected.

        (c) to the extent not covered in (a), the approach used:

        (i) to distinguish changes in estimates of future cash flows arising from the exercise of discretion from other changes
        in estimates of future cash flows for contracts without direct participation features (see paragraph B98);

        (ii) to determine the risk adjustment for non-financial risk, including whether changes in the risk adjustment for
        nonfinancial risk are disaggregated into an insurance service component and an insurance finance component or are
        presented in full in the insurance service result;

        (iii) to determine discount rates;

        (iv) to determine investment components; and

        (v) to determine the relative weighting of the benefits provided by insurance coverage and investment-return service
        or by insurance coverage and investment-related service (see paragraphs B119–B119B of IFRS 17).'
    - id: IAS33-D51
