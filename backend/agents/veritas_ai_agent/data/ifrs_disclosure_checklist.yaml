      requirement: |-
        The actuarial present value of promised retirement benefits based on current salaries is disclosed in the financial statements of aplan to indicate the obligation for benefits earned to the date of the financial statements. The actuarial present value of promisedretirement benefits based on projected salaries is disclosed to indicate the magnitude of the potential obligation on a going concernbasis which is generally the basis for funding. In addition to disclosure of the actuarial present value of promised retirement benefits,sufficient explanation may need to be given so as to indicate clearly the context in which the actuarial present value of promisedretirement benefits should be read. Such explanation may be in the form of information about the adequacy of the planned futurefunding and of the funding policy based on salary projections. This may be included in the financial statements or in the actuary'sreport
