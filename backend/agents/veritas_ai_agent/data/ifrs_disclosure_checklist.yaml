        \ of a large amount of insignificant detail or by the aggregation of items that have different characteristics.\n\n\
        The objective of the disclosure requirements is for an entity to disclose information in the notes that, together\
        \ with the information provided in the statement of financial position, statement(s) of financial performance and\
        \ statement of cash flows, gives a basis for users of financial statements to assess the effect that contracts within\
        \ the scope of IFRS 17 have on the entity’s financial position, financial performance and cash flows. To achieve that\
        \ objective, an entity shall disclose qualitative and quantitative information about: \n(a) the amounts recognised\
