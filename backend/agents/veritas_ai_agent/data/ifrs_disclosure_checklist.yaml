      requirement: An entity shall disclose information about the effect of the regulatory frameworks in which it op...
      description: An entity shall disclose information about the effect of the regulatory frameworks in which it operates;
        for example, minimum capital requirements or required interest-rate guarantees. If the entity in determining the groups
        of insurance contracts to which it applies the recognition and measurement requirements of IFRS 17 includes contracts
        in the same group that would otherwise fall into different groups only because law or regulation (IFRS 17p20), it
        shall disclose that fact.
    - id: IAS33-D59
      requirement: An entity shall disclose information about concentrations of risk arising from contracts within t...
      description: 'An entity shall disclose information about concentrations of risk arising from contracts within the scope
        of IFRS 17, including a description of how the entity determines the concentrations, and a description of the shared
        characteristic that identifies each concentration (for example, the type of insured event, industry, geographical
        area, or currency). 

        Concentrations of financial risk might arise, for example, from interest-rate guarantees that come into effect at
        the same level for a large number of contracts. Concentrations of financial risk might also arise from concentrations
        of nonfinancial risk; for example, if an entity provides product liability protection to pharmaceutical companies
        and also holds investments in those companies.'
    - id: IAS33-D60
      requirement: An entity shall disclose information about sensitivities to changes in risk variables arising fro...
      description: 'An entity shall disclose information about sensitivities to changes in risk variables arising from contracts
        within the scope of IFRS 17. 

        To comply with this requirement, an entity shall disclose: 

        (a) a sensitivity analysis that shows how profit or loss and equity would have been affected by changes in risk variables
        that were reasonably possible at the end of the reporting period: 

        (i) for insurance risk—showing the effect for insurance contracts issued, before and after risk mitigation by reinsurance
        contracts held; and 

        (ii) for each type of market risk—in a way that explains the relationship between the sensitivities to changes in
        risk variables arising from insurance contracts and those arising from financial assets held by the entity. 

        (b) the methods and assumptions used in preparing the sensitivity analysis; and 

        (c) changes from the previous period in the methods and assumptions used in preparing the sensitivity analysis, and
        the reasons for such changes.'
    - id: IAS33-D61
      requirement: If an entity prepares a sensitivity analysis that shows how amounts - different from those specif...
      description: 'If an entity prepares a sensitivity analysis that shows how amounts - different from those specified in
        IFRS 17p128(a) - are affected by changes in risk variables and uses that sensitivity analysis to manage risks arising
        from contracts within the scope of IFRS 17, it may use that sensitivity analysis in place of the analysis specified
        in IFRS 17p128(a). 

        The entity shall also disclose: 

        (a) an explanation of the method used in preparing such a sensitivity analysis and of the main parameters and assumptions
        underlying the information provided; and 

        (b) an explanation of the objective of the method used and of any limitations that may result in the information provided.'
    - id: IAS33-D62
      requirement: An entity shall disclose actual claims compared with previous estimates of the undiscounted amoun...
      description: 'An entity shall disclose actual claims compared with previous estimates of the undiscounted amount of
        the claims (ie claims development). 

        The disclosure about claims development shall start with the period when the earliest material claim(s) arose and
        for which there is still uncertainty about the amount and timing of the claims payments at the end of the reporting
        period; but the disclosure is not required to start more than 10 years before the end of the reporting period. 

        The entity is not required to disclose information about the development of claims for which uncertainty about the
        amount and timing of the claims payments is typically resolved within one year. An entity shall reconcile the disclosure
        about claims development with the aggregate carrying amount of the groups of insurance contracts, which the entity
        discloses applying IFRS 17p100(c).'
    - id: IAS33-D63
      requirement: For credit risk that arises from contracts within the scope of IFRS 17, an entity shall disclose:...
      description: 'For credit risk that arises from contracts within the scope of IFRS 17, an entity shall disclose: 

        (a) the amount that best represents its maximum exposure to credit risk at the end of the reporting period, separately
        for insurance contracts issued and reinsurance contracts held; and 

        (b) information about the credit quality of reinsurance contracts held that are assets.'
    - id: IAS33-D64
      requirement: For liquidity risk arising from contracts within the scope of IFRS 17, an entity shall disclose: ...
      description: 'For liquidity risk arising from contracts within the scope of IFRS 17, an entity shall disclose: 

        (a) a description of how it manages the liquidity risk. 

        (b) separate maturity analyses for portfolios of insurance contracts issued that are liabilities and portfolios of
        reinsurance contracts held that are liabilities that show, as a minimum, net cash flows of the portfolios for each
        of the first five years after the reporting date and in aggregate beyond the first five years. An entity is not required
        to include in these analyses liabilities for remaining coverage measured applying paragraphs 55–59 and paragraphs
        69–70A. The analyses may take the form of: 

        (i) an analysis, by estimated timing, of the remaining contractual undiscounted net cash flows; or 

        (ii) an analysis, by estimated timing, of the estimates of the present value of the future cash flows. 

        (c) the amounts that are payable on demand, explaining the relationship between such amounts and the carrying amount
        of the related portfolios of contracts, if not disclosed applying (b) of this paragraph.'
