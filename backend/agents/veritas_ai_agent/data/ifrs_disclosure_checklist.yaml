  - name: "Reconciliations"
    disclosures:
    - id: "D1.4.2"
      reference: "IFRS8p28(a)"
      requirement: |-
        Provide reconciliations (all material reconciling items are separately identified and disclosed) of the following: (a) the total of reportable segments’ revenues to the entity’s revenue;
    - id: "D1.4.3"
      reference: "IFRS8p28(b)"
      requirement: |-
        Provide reconciliations (all material reconciling items are separately identified and disclosed) of the following: (b)  the total of the reportable segments’ measure of profit or loss to the entity’s profit or loss before tax and discontinued operations, unless items such as tax income and expense are allocated to segments, in which case the reconciliation may be to the entity’s profit or loss after those items;
    - id: "D1.4.4"
      reference: "IFRS8p28(c)"
      requirement: |-
        Provide reconciliations (all material reconciling items are separately identified and disclosed) of the following: (c) the total of the reportable segments’ assets to those of the entity's assets if the segment assets are reported in accordance with paragraph 23 (to the CODM).
    - id: "D1.4.5"
      reference: "IFRS8p28(d)"
      requirement: |-
        Provide reconciliations (all material reconciling items are separately identified and disclosed) of the following: (d) the total of the liabilities of the reportable segments to those of the entity (where segment liabilities are reported); and
    - id: "D1.4.6"
      reference: "IFRS8p28(e)"
      requirement: |-
        Provide reconciliations (all material reconciling items are separately identified and disclosed) of the following: (e) for any other material item the total of the reportable segments’ amount to the corresponding amount for the entity.
    - id: "D1.4.7"
      reference: "IFRS8p28"
      requirement: |-
        All material reconciling items shall be separately identified and described. For example, the amount of each material adjustment needed to reconcile reportable segment profit or loss to the entity’s profit or loss arising from different accounting policies shall be separately identified and described. 
  - name: "Restatement of previously reported information"
    disclosures:
    - id: "D1.5.1"
      reference: "IFRS8p29"
      requirement: |-
        Where there has been a change in the composition of the entity’s reportable segments, disclose whether it has restated the corresponding items of segment information for earlier periods. 
    - id: "D1.5.2"
      reference: ""
      requirement: |-
        Where there is such a change, restate corresponding information for earlier periods, including interim periods, unless the information is not available and the cost to develop would be excessive. Make this decision for each individual item of disclosure.
    - id: "D1.5.3"
      reference: "IFRS8p30"
      requirement: |-
        Where there has been a change in the composition of the entity’s reportable segments and segment information for earlier periods, including interim periods, is not restated, the entity shall disclose in the year in which the change occurs segment information for the current period on both the old basis and the new basis of segmentation (unless the necessary information is not available and the cost to develop it would be excessive). 
  - name: "Specific policies"
    disclosures:
    - id: "A2.2.22"
      reference: "IFRS8p22(a)"
      requirement: |-
        Segment reporting (required for listed companies): (a) factors used to identify the entity's reportable segments.
    - id: "A2.2.23"
      reference: "IFRS8p22(aa)"
      requirement: |-
        Segment reporting (required for listed companies): (aa) the judgements made by management in applying the aggregation criteria in paragraph 12 of IFRS 8. This includes a brief description of the operating segments that have been aggregated in this way and the economic indicators that have been assessed in determining that the aggregated operating segments share similar economic characteristics.
    - id: "A2.2.24"
      reference: "IFRS8p22(b)"
      requirement: |-
        Segment reporting (required for listed companies): (b) types of products and services from which each reportable segment derives its revenues
  IFRS 9:
  - name: "Transition for IFRS 17 when an entity has already applied IFRS 9"
    disclosures:
    - id: "H.2.1"
      reference: "IFRS9p7"
      requirement: |-
        IFRS 17 amended paragraphs 2.1 and 7.1.6 of IFRS 9 and added paragraphs 7.2.36–7.2.42. In the reporting period that includes the date of initial application (*) of these amendments, an entity:• is not required to present the quantitative information required by paragraph 28(f) of IAS 8.• shall disclose the following information as at that date of initial application for each class of financial assets and financial liabilities affected by these amendments of IFRS 9:(a) the previous classification, including the previous measurement category when applicable, and the carrying amount determined immediately before applying these amendments;(b) the new measurement category and carrying amount determined after applying these amendments;(c) the carrying amount of any financial liabilities in the statement of financial position that were previously designated as measured at fair value through profit or loss but are no longer so designated; and(d) the reasons for any designation or de‑designation of financial liabilities as measured at fair value through profit or loss.(*) The date of initial application shall be read as referring to the beginning of the reporting period in which an entity first applies the referred amendments to IFRS 9.