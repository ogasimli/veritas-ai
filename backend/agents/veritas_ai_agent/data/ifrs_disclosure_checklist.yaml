        (a) cash flows in the period, including: 

        (i) premiums received for insurance contracts issued (or paid for reinsurance contracts held); 

        (ii) insurance acquisition cash flows; and 

        (iii) incurred claims paid and other insurance service expenses paid for insurance contracts issued (or recovered
        under reinsurance contracts held), excluding insurance acquisition cash flows.

        (b) the effect of changes in the risk of non-performance by the issuer of reinsurance contracts held; 

        (c) insurance finance income or expenses; and 

        (d) any additional line items that may be necessary to understand the change in the net carrying amount of the insurance
        contracts.'
