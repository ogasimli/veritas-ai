    - id: "A5.3.9"
      reference: "16p73(e)(g)"
      requirement: |-
        Provide a reconciliation of the carrying amount for each class of PPE at the beginning and end of each period presented showing: (g) depreciation;
    - id: "A5.3.10"
      reference: "16p73(e)(h)"
      requirement: |-
        Provide a reconciliation of the carrying amount for each class of PPE at the beginning and end of each period presented showing: (h) net exchange differences on the translation of financial statements into a different presentation currency and on translation of a foreign operation into the presentation currency of the reporting entity; and
    - id: "A5.3.11"
      reference: "16p73(e)(i)"
      requirement: |-
        Provide a reconciliation of the carrying amount for each class of PPE at the beginning and end of each period presented showing: (i) other movements.
    - id: "A5.3.14"
      reference: "16p77(a)"
      requirement: |-
        For PPE stated at revalued amounts, disclose: (a) the effective date of the revaluation;
    - id: "A5.3.15"
      reference: "16p77(b)"
      requirement: |-
        For PPE stated at revalued amounts, disclose: (b) whether an independent valuer was involved;
    - id: "A5.3.16"
      reference: "16p77(c)"
      requirement: |-
        For PPE stated at revalued amounts, disclose: (c) for each revalued class of PPE, the carrying amount that would have been recognised had the assets been carried under the cost model.
    - id: "A5.3.17"
      reference: "16p77 [Note]"
      requirement: |-
        [Regarding: For PPE stated at revalued amounts, disclose:] For PPE stated at revalued amounts further fair value disclosures are required under IFRS 13, refer to Section B9. Also refer to the disclosures on revaluation surplus in Section A4.
    - id: "A5.3.18"
      reference: "16p74(a)"
      requirement: |-
        Disclose the existence and amounts of restrictions on title, and property, plant and equipment pledged as security for liabilities; 
    - id: "A5.3.19"
      reference: "16p74(b)"
      requirement: |-
        Disclose the amount of expenditures recognised in the carrying amount of an item of property, plant and equipment in the course of its construction; and 
    - id: "A5.3.20"
      reference: "16p74(c)"
      requirement: |-
        Disclose the amount of contractural commitments for the acquisition of property, plant and equipment. (see also section A5.20) 
    - id: "A5.3.22"
      reference: "16p74A(a)"
      requirement: |-
        If not presented separately in the statement of comprehensive income, the financial statements shall also disclose: a.) the amount of compensation from third parties for items of property, plant and equipment that were impaired, lost or given up that is included in profit and loss; and
    - id: "A5.3.23"
      reference: "16p74A(b)"
      requirement: |-
        If not presented separately in the statement of comprehensive income, the financial statements shall also disclose: b.) the amounts of proceeds and cost included in profit or loss in accordance with paragraph 20A that relate to items produced that are not an output of the entity's ordinary activities, and which line item(s) in the statement of comprehensive income include(s) such proceeds and cost.
    - id: "A5.3.33"
      reference: "16p75"
      requirement: |-
        Selection of the depreciation method and estimation of the useful life of assets are matters of judgement. Therefore, disclosure of the methods adopted and the estimated useful lives or depreciation rates provides users of financial statements with information that allows them to review the policies selected by management and enables comparisons to be made with other entities. For similar reasons, it is necessary to disclose:
        (a) depreciation, whether recognised in profit or loss or as a part of the
        cost of other assets, during a period; and
        (b) accumulated depreciation at the end of the period 
    - id: "A5.3.34"
      reference: "16p76"
      requirement: |-
        In accordance with IAS 8 an entity discloses the nature and effect of a change in an accounting estimate that has an effect in the current period or is expected to have an effect in subsequent periods. For property, plant and equipment, such disclosure may arise from changes in estimates with respect to:
        (a) residual values;
        (b) the estimated costs of dismantling, removing or restoring items of
        property, plant and equipment; 
        (c) useful lives; and
        (d) depreciation methods. 
  - name: "Specific policies"
    disclosures:
    - id: "A2.2.2"
      reference: "16p73(a)"
      requirement: |-
        Property, plant and equipment – for each class: (a)  measurement basis (for example, cost less accumulated depreciation and impairment losses, or revaluation less subsequent depreciation);
    - id: "A2.2.3"
      reference: "16p73(b)"
      requirement: |-
        Property, plant and equipment – for each class: (b) depreciation method (for example, the straight-line method)
    - id: "A2.2.4"
      reference: "16p73(c)"
      requirement: |-
        Property, plant and equipment – for each class: (c) the useful lives or the depreciation rates used; and
  IAS 19:
  - name: "Amount, timing and uncertainty of future cash flows"
    disclosures:
    - id: "A5.15.4.2"
      reference: "19p146"
      requirement: |-
        Disclose a description of any asset-liability matching strategies used by the plan or the entity, including the use of annuities and other techniques, such as longevity swaps, to manage risk. 
    - id: "A5.15.4.1"
      reference: "19p145(a)-(c)"
      requirement: |-
        Disclose: 
        (a) a sensitivity analysis for each significant actuarial assumption (see IAS 19 para 144) as of the end of the reporting period, showing how the defined benefit obligation would have been affected by changes in the relevant actuarial assumption that were reasonably possible at that date;
        (b) the methods and assumptions used in preparing the sensitivity analyses required by IAS 19 para 145(a) and the limitations of those methods; and
        (c) changes from the previous period in the methods and assumptions used in preparing the sensitivity analyses, and the reasons for such changes.
    - id: "A5.15.4.3"
      reference: "19p147(a)-(c)"
      requirement: |-
        To provide an indication of the effect of the defined benefit plan on the entity's future cash flow, disclose: 
        (a) a description of any funding arrangements and funding policy that affect future contributions;
        (b) the expected contributions to the plan for the next annual reporting period; and 
        (c) information about the maturity profile of the defined benefit obligation. This will include the weighted average duration of the defined benefit obligation and may include other information about the distribution of the timing of benefit payments, such as a maturity analysis of the benefit payments.
  - name: "Characteristics of defined benefit plans and risks associated with them"
    disclosures:
    - id: "A5.15.2.1"
      reference: "19p139 (a-c)"
      requirement: |-
        Disclose: 
        (a) information about the characteristics of its defined benefit plans, including:
        (i) the nature of the benefits provided by the plan (for example, final salary defined benefit plan or contribution-based plan with guarantee);
        (ii) a description of the regulatory framework in which the plan operates – for example, the level of any minimum funding requirements, and any effect of the regulatory framework on the plan, such as the asset ceiling (see IAS 19 para 64); and
        (iii) a description of any other entity's responsibilities for the governance of the plan – for example, responsibilities of trustees or of board members of the plan;
        (b) a description of the risks to which the plan exposes the entity, focusing on any unusual, entity-specific or plan- specific risks, and of any significant concentrations of risk. For example, if plan assets are invested primarily in one class of investments – for example, property – the plan may expose the entity to a concentration of property market risk; and
        (c) a description of any plan amendments, curtailments and settlements. 
  - name: "Contingencies"
    disclosures:
    - id: "A5.21.14"
      reference: "19p152"
      requirement: |-
        Disclose contingent liabilities arising from (a) post-employment benefit obligations
    - id: "A5.21.15"
      reference: ""
      requirement: |-
        Refer also to section A5.14 and A5.15. Refer also to the contingencies in respect of lease agreements in Section A5.16 and contingencies in respect of joint ventures in Section A5.7.
  - name: "Contingent liabilities"
    disclosures:
    - id: "A5.15.8.1"
      reference: "19p152"
      requirement: |-
        When required by IAS 37, disclose information about contingent liabilities arising from post-employment benefit obligations. 
  - name: "Defined benefit plans"
    disclosures:
    - id: "A5.15.1.1"
      reference: "19P134"
      requirement: |-
        IAS 19 para 120 requires an entity to recognise service cost and net interest on the net defined benefit liability (asset) in profit or loss. IAS 19 does not specify how an entity should present service cost and net interest on the net defined benefit liability (asset). Present those components in accordance with IAS 1. 
    - id: "A5.15.1.4"
      reference: "19p136(a)"
      requirement: |-
        To meet the objective in IAS 19 para 135, consider all the following: (a) the level of detail necessary to satisfy the disclosure requirements;
    - id: "A5.15.1.5"
      reference: "19p136(b)"
      requirement: |-
        To meet the objective in IAS 19 para 135, consider all the following: (b) how much emphasis to place on each of the various requirements;
    - id: "A5.15.1.6"
      reference: "19p136(c)"
      requirement: |-
        To meet the objective in IAS 19 para 135, consider all the following: (c) how much aggregation or disaggregation to undertake; and
    - id: "A5.15.1.7"
      reference: "19p136(d)"
      requirement: |-
        To meet the objective in IAS 19 para 135, consider all the following: (d) whether users of financial statements need additional information to evaluate the quantitative information disclosed.
    - id: "A5.15.1.2"
      reference: "IAS 19p 135(a)-(c)"
      requirement: |-
        Disclose information that: 
        (a) explains the characteristics of its defined benefit plans and risks associated with them (see IAS 19p139);
        (b) identifies and explains the amounts in its financial statements arising from its defined benefit plans (see IAS 19 paras 140-144); and
        (c) describes how its defined benefit plans may affect the amount, timing and uncertainty of the entity's future cash flows (see IAS 19 paras 145-147). 
    - id: "A5.15.1.8"
      reference: "19p137(a)-(c)"
      requirement: |-
        If the disclosures provided in accordance with the requirements in IAS 19 and other IFRSs are insufficient to meet the objective in IAS 19 para 135, disclose additional information necessary to meet those objectives. For example, an entity may present an analysis of the present value of the defined benefit obligation that distinguishes the nature, characteristics and risks of the obligation. Such a disclosure could distinguish; 
        (a) between amounts owing to active members, deferred members and pensioners;
        (b) between vested benefits and accrued but not vested benefits; and
        (c) between conditional benefits, amounts attributable to future salary increases and other benefits
    - id: "A5.15.1.9"
      reference: "19p138(a)-(e)"
      requirement: |-
        Assess whether all or some disclosures should be disaggregated to distinguish plans or groups of plans with materially different risks. For example, an entity may disaggregate disclosure about plans showing one or more of the following features: 
        (a) different geographical locations;
        (b) different characteristics such as flat salary pension plans, final salary pension plans or post-employment medical plans;
        (c) different regulatory environments;
        (d) different reporting segments; and
        (e) different funding arrangements (for example, wholly unfunded, wholly or partly funded). 
  - name: "Employee benefits other than defined benefit plans"
    disclosures:
    - id: "A5.13.1"
      reference: ""
      requirement: |-
        Short-term employee benefits
    - id: "A5.13.2"
      reference: "19p25"
      requirement: |-
        IAS 19 does not require specific disclosures about short-term employee benefits, but other IFRSs may require disclosures. For example, IAS 24 requires disclosures about employee benefits for key management personnel. IAS 1 requires disclosure of employee benefits expense. (see also A5.19.7) 
    - id: "A5.13.3"
      reference: ""
      requirement: |-
        Defined contribution plans
    - id: "A5.13.4"
      reference: "19p53"
      requirement: |-
        Disclose the amount recognised as an expense for defined contribution plans. 
    - id: "A5.13.5"
      reference: "19p54"
      requirement: |-
        When required by IAS 24, disclose information about contributions to defined contribution plans for key management personnel. 
  - name: "Explanation of amounts in the financial statements"
    disclosures:
    - id: "A5.15.3.1"
      reference: "19p140(a),(b)"
      requirement: |-
        Provide a reconciliation from the opening balance to the closing balance for each of the following, if applicable: 
        (a) the net defined benefit liability (asset), showing separate reconciliations for:
        (i) plan assets;
        (ii) the present value of the defined benefit obligation; and 
        (iii) the effect of the asset ceiling; and 
        (b) any reimbursement rights. Describe the relationship between any reimbursement right and the related obligation. 
    - id: "A5.15.3.2"
      reference: "19p141(a-h)"
      requirement: |-
        In each reconciliation listed in IAS 19 para 140, show each of the following, if applicable: 
        (a) current service cost;
        (b) interest income or expense;
        (c) re-measurements of the net defined benefit liability (asset), showing separately:
        (i) the return on plan assets, excluding amounts included in interest in (b);
        (ii) actuarial gains and losses arising from changes in demographic assumptions (see IAS 19 para 76(a));
        (iii) actuarial gains and losses arising from changes in financial assumptions (see IAS 19 para 76(b)) ; and
        (iv) changes in the effect of limiting a net defined benefit asset to the asset ceiling, excluding amounts included in interest in (b). Also disclose how it determined the maximum economic benefit available – that is, whether those benefits would be in the form of refunds, reductions in future contributions or a combination of both;
        (d) past service cost and gains and losses arising from settlements. As permitted by IAS 19 para 100, past service cost and gains and losses arising from settlements need not be distinguished if they occur together;
        (e) the effect of changes in foreign exchange rates;
        (f) contributions to the plan, showing separately those by the employer and by plan participants;
        (g) payments from the plan, showing separately the amount paid in respect of any settlements; and
        (h) the effects of business combinations and disposals. 
    - id: "A5.15.3.4"
      reference: "19p143"
      requirement: |-
        Disclose the fair value of the entity's own transferrable financial instruments held as plan assets, and the fair value of plan assets that are property occupied by, or other assets used by, the entity. 
    - id: "A5.15.3.5"
      reference: "19p144"
      requirement: |-
        Disclose the significant actuarial assumptions used to determine the present value of the defined benefit obligation (see IAS 19 para 76). Such disclose should be in absolute terms (for example, as an absolute percentage, and not just as a margin between different percentages and other variables). When an entity provides disclosures in total for a grouping of plans, provide such disclosures in the form of weighted averages or relatively narrow ranges. 
    - id: "A5.15.3.3"
      reference: "19p142(a)-(h)"
      requirement: |-
        Disaggregate the fair value of the plan assets into classes that distinguishes the nature and risks of those assets, subdividing each class of plan asset into those that have a quoted market price in an active market (as defined in IFRS 13 Fair Value Measurement) and those that do not. For example, and considering the level of disclosure discussed in IAS 19 para 136, an entity could distinguish between: 
        (a) cash and cash equivalents;
        (b) equity instruments (segregated by industry type, company size, geography etc);
        (c) debt instruments (segregated by type of issuer, credit quality, geography etc);
        (d) real estate (segregated by geography etc);
        (e) derivatives (segregated by type of underlying risk in the contract – for example, interest rate contracts, foreign exchange contracts, equity contracts, credit contracts, longevity swaps, etc);
        (f) investment funds (segregated by type of fund);
        (g) asset-backed securities; and
        (h) structured debt.
  - name: "Group plans (defined benefit plans that share risks between entities under common control)"
    disclosures:
    - id: "A5.15.6.2"
      reference: "19p150(a), (b)"
      requirement: |-
        The information required by IAS 19 para 149(c) and (d) can be disclosed by cross-reference to disclosures in another group entity's financial statements if: 
        (a) that group entity's financial statements separately identify and disclose the information required about the plan; and
        (b) that group entity's financial statements are available to users of the financial statements on the same terms as the financial statements of the entity and at the same time as, or earlier than, the financial statements of the entity. 
    - id: "A5.15.6.1"
      reference: "19p149(a)-(d)"
      requirement: |-
        If an entity participates in a defined benefit plan that shares risks between entities under common control, disclose: 
        (a) the contractual agreement or stated policy for charging the net defined benefit cost or the fact that there is no such policy;
        (b) the policy for determining the contribution to be paid by the entity;
        (c) if the entity accounts for an allocation of the net defined benefit cost as noted in IAS 19 para 41, all the information about the plan as a whole required by IAS 19 paras 135- 147; and
        (d) if the entity accounts for the contribution payable for the period as noted in IAS 19 para 41, the information about the plan as a whole required by IAS 19 paras 135-137,139, 142-144 and 147(a) and (b).
  - name: "Multi-employer plans"
    disclosures:
    - id: "A5.15.5.2"
      reference: "19p148(d)"
      requirement: |-
        If an entity participates in a multi-employer defined benefit plan, disclose: 
        (a) a description of the funding arrangements, including the method used to determine the entity's rate of contributions and any minimum funding requirements;
        (b) a description of the extent to which the entity can be liable to the plan for other entities' obligations under the terms and conditions of the multi-employer plan;
        (c) a description of any agreed allocation of a deficit or surplus on:
        (i) wind-up of the plan; or
        (ii) the entity's withdrawal from the plan; (d) if the entity's accounts for that plan as if it were a defined contribution plan in accordance with IAS 19 para 34, disclose the following, in addition to the information required by (a)–(c) and instead of the information required by paragraphs 139–147:: 
        (i) the fact that the plan is a defined benefit plan;
        (ii) the reason why sufficient information is not available to enable the entity to account for the plan as a defined benefit plan;
        (iii) the expected contributions to the plan for the next annual reporting period.
        (iv) information about any deficit or surplus in the plan that may affect the amount of future contributions, including the basis used to determine that deficit or surplus and the implications, if any, for the entity; and
        (v) an indication of the level of participation of the entity in the plan compared with other participating entities. Examples of measures for such an indication include the entity's proportion of the total contributions to the plan or the entity's proportion of the total number of active members, retired members, and former members entitled to benefits, if that information is available.
  - name: "Other long-term employee benefits"
    disclosures:
    - id: "A5.15.9.1"
      reference: "19p158"
      requirement: |-
        Although IAS 19 does not require specific disclosures about other long-term employee benefits, other IFRSs may require disclosures. For example, IAS 24 requires disclosures about employee benefits for key management personnel. IAS 1 requires disclosure of employee benefits expense. 
  - name: "Post-employment benefits – defined benefit plans"
    disclosures:
    - id: "A5.14.1"
      reference: "19p133"
      requirement: |-
        Some entities distinguish current assets and liabilities from non- current assets and liabilities. IAS 19 does not specify whether an entity should distinguish current and non-current portions of assets and liabilities arising from post-employment benefits. 
  - name: "Related-party transactions"
    disclosures:
    - id: "A5.15.7.1"
      reference: "19p151(a), (b)"
      requirement: |-
        When required by IAS 24 an entity discloses information about: 
        (a) related-party transactions with post-employment benefit plans; and
        (b) post-employment benefits for key management personnel. 
  - name: "Termination benefits"
    disclosures:
    - id: "A5.15.10.1"
      reference: "19p171"
      requirement: |-
        Although IAS 19 does not require specific disclosures about termination benefits, other IFRSs may require disclosures. For example, IAS 24 requires disclosures about employee benefits for key management personnel. IAS 1 requires disclosure of employee benefits expense. 
  IAS 2:
  - name: "Inventory"
    disclosures:
    - id: "A5.8.1"
      reference: "2p36(b)"
      requirement: |-
        Disclose the carrying amount of inventories in total, sub-classified by main categories appropriate to the entity. 
    - id: "A5.8.2"
      reference: "2p37,1p78(c)"
      requirement: |-
        For example: merchandise, production supplies, materials, work in progress and finished goods. 
    - id: "A5.8.3"
      reference: "2p36(c)"
      requirement: |-
        Disclose the carrying amount of inventories carried at fair value less costs to sell. 
    - id: "A5.8.4"
      reference: "2p36(d),(e)"
      requirement: |-
        Disclose the amount of inventories and the amount of write-down recognised as expenses during the period. 
    - id: "A5.8.5"
      reference: "2p36(f),(g)"
      requirement: |-
        Disclose the amount of, and circumstances or events leading to, the reversal of any write-down that is recognised as a reduction in the amount of inventories recognised as expense in the period. 
    - id: "A5.8.6"
      reference: "2p36(h)"
      requirement: |-
        Disclose the carrying amount of inventories pledged as security for liabilities. 
    - id: "A5.8.7"
      reference: "2p39, 1p102"
      requirement: |-
        Some entities adopt a format for profit or loss that results in amounts being disclosed other than the cost of inventories recognised as an expense during the period. Under this format, an entity presents an analysis of expenses using a classification based on the nature of expenses. In this case, the entity discloses the costs recognised as an expense for raw materials and consumables, labour
        costs and other costs together with the amount of the net change in inventories for the period. 
  - name: "Specific policies"
    disclosures:
    - id: "A2.2.7"
      reference: "2p36(a)"
      requirement: |-
        Inventories, including the cost formula used (for example, FIFO or weighted average cost). 
    - id: "A2.2.8"
      reference: ""
      requirement: |-
        Contracts with Customers - Performance obligations
  IAS 20:
  - name: "General disclosures"
    disclosures:
    - id: "A3.1.53"
      reference: "20p21"
      requirement: |-
        In some circumstances, a government grant may be awarded for the purpose of giving immediate financial support to an entity rather than as an incentive to undertake specific expenditures. Such grants may be confined to a particular entity and may not be available to a whole class of beneficiaries. These circumstances may warrant recognising a grant in profit or loss of the period in which the entity qualifies to receive it, with disclosure to ensure that its effect is clearly understood 
    - id: "A3.1.54"
      reference: "20p22"
      requirement: |-
        A government grant may become receivable by an entity as compensation for expenses or losses incurred in a previous period. Such a grant is recognised in profit or loss of the period in which it becomes receivable, with disclosure to ensure that its effect is clearly understood. 
    - id: "A3.1.55"
      reference: "20p29"
      requirement: |-
        Grants related to income are presented as part of profit or loss, either separately or under a general heading such as ‘Other income’; alternatively, they are deducted in reporting the related expense. 
  - name: "Government grants"
    disclosures:
    - id: "A5.18.2"
      reference: "20p39(a)"
      requirement: |-
        Disclose: (a) the nature and extent of government grants recognised;
    - id: "A5.18.3"
      reference: "20p39(b)"
      requirement: |-
        Disclose: (b) an indication of other forms of government assistance from which the entity has directly benefited; and
    - id: "A5.18.4"
      reference: "20p39(c)"
      requirement: |-
        Disclose: (c) unfulfilled conditions and other contingencies related to government assistance that has been recognised.
  - name: "Specific policies"
    disclosures:
    - id: "A2.2.18"
      reference: "20p39(a)"
      requirement: |-
        Government grants: (a) accounting policy; and
    - id: "A2.2.19"
      reference: "20p39(b)"
      requirement: |-
        Government grants: (b) method of presentation in financial statements.
  IAS 21:
  - name: "Individual items"
    disclosures:
    - id: "A3.2.14"
      reference: "21p52(a) - (b)"
      requirement: |-
        Disclose:
        (a) the amount of foreign exchange differences recognised in profit or loss except for those arising on financial instruments measured at fair value through profit or loss in accordance with IFRS 9; and 
    - id: "A3.2.15"
      reference: "21p52(a) - (b)(b)"
      requirement: |-
        Disclose:
        (a) the amount of foreign exchange differences recognised in profit or loss except for those arising on financial instruments measured at fair value through profit or loss in accordance with IFRS 9; and (b) net exchange differences recognised in other comprehensive income and accumulated in a separate component of equity, and a
        reconciliation of the amount of such exchange differences at the beginning and end of the period.
  - name: "Presentation and functional currency"
    disclosures:
    - id: "A1.2.1"
      reference: "21p53"
      requirement: |-
        When the presentation currency is different from the functional currency, state that fact, together with disclosure of the functional currency and the reason for using a different presentation currency. 
    - id: "A1.2.2"
      reference: "21p54"
      requirement: |-
        When there is a change in the functional currency of either the reporting entity or a significant foreign operation, disclose that fact and the reason for the change in functional currency. 
    - id: "A1.2.3"
      reference: "21p55"
      requirement: |-
        If presenting financial statements in a currency that is different from the functional currency, describe the financial statements as complying with IFRSs only if they comply with all the requirements of each applicable standard and each applicable interpretation including the translation method set out in IAS 21 paras 39 and 42. 
    - id: "A1.2.4"
      reference: "21p56"
      requirement: |-
        An entity sometimes presents its financial statements or other financial information in a currency that is not its functional currency without applying the translation methods set out in IAS 21 paras 39 and 42. For example, an entity may convert only selected items from its financial statements into another currency; or, an entity whose functional currency is not the currency of a hyperinflationary economy may convert the financial statements into another currency by translating all items at the most recent closing rate. Such conversions are not in accordance with IFRSs, and the disclosures set out in IAS 21 para 57 are required (see below). 
    - id: "A1.2.6"
      reference: "21p57(a)"
      requirement: |-
        If presenting financial statements or other financial information in a currency that is different from either the functional currency or the presentation currency without applying the translation methods set out in IAS 21 paras 39 and 42: (a) clearly identify the information as supplementary information to distinguish it from the information that complies with IFRSs;
    - id: "A1.2.7"
      reference: "21p57(b)"
      requirement: |-
        If presenting financial statements or other financial information in a currency that is different from either the functional currency or the presentation currency without applying the translation methods set out in IAS 21 paras 39 and 42: (b) disclose the currency in which the supplementary information is displayed; and
    - id: "A1.2.8"
      reference: "21p57(c)"
      requirement: |-
        If presenting financial statements or other financial information in a currency that is different from either the functional currency or the presentation currency without applying the translation methods set out in IAS 21 paras 39 and 42: (c) disclose the entity’s functional currency and the method of translation used to determine the supplementary information.
  IAS 23:
  - name: "Property, plant and equipment"
    disclosures:
    - id: "A5.3.25"
      reference: "23p26(a)"
      requirement: |-
        Borrowing costs disclose: (a) the amount of borrowing costs capitalised during the period; and 
    - id: "A5.3.26"
      reference: "23p26(b)"
      requirement: |-
        Borrowing costs disclose: (a) the amount of borrowing costs capitalised during the period; and (b) the capitalisation rate used to determine the amount of borrowing costs eligible for capitalisation. 
    - id: "A5.3.28"
      reference: "DV, 16p79(a)"
      requirement: |-
        Voluntary disclosures: (a) the carrying amount of temporarily idle PPE;
    - id: "A5.3.29"
      reference: "DV, 16p79(b)"
      requirement: |-
        Voluntary disclosures: (b) the gross carrying amount of any fully depreciated PPE that is still in use;
    - id: "A5.3.30"
      reference: "DV, 16p79(c)"
      requirement: |-
        Voluntary disclosures: (c) the carrying amount of PPE retired from active use and not classified as held for sale under IFRS 5; and
    - id: "A5.3.31"
      reference: "DV, 16p79(d)"
      requirement: |-
        Voluntary disclosures: (d) when PPE is carried at cost less depreciation, the fair value of PPE if this is materially different from the carrying amount.
  IAS 24:
  - name: "General disclosures"
    disclosures:
    - id: "A5.19.1.1"
      reference: "24p13"
      requirement: |-
        (a)  Disclose related-party relationships between parent and subsidiaries irrespective of whether transactions have taken place between those related parties. 
    - id: "A5.19.1.2"
      reference: "24p13"
      requirement: |-
        (b) Disclose the name of the parent and the ultimate controlling party if different. 
    - id: "A5.19.1.3"
      reference: "24p13"
      requirement: |-
        (d)  If neither the entity’s parent nor the ultimate controlling party produces financial statements available for public use, disclose the name of the next most senior parent that does so. 
    - id: "A5.19.1.4"
      reference: "24p16"
      requirement: |-
        IAS 24 para 13 refers to the next senior parent. This is the first parent in the group above the immediate parent that produces consolidated financial statements available for public use. 
    - id: "A5.19.1.5"
      reference: "24p18A"
      requirement: |-
        Disclose amounts incurred by the entity for the provision of key management personnel services that are provided by a separate management entity. 
    - id: "A5.19.1.6"
      reference: "24p24"
      requirement: |-
        (e)  Disclose items of similar nature in aggregate except when separate disclosure is necessary to understand the effects of related party transactions on the financial statements. 
    - id: "A5.19.1.7"
      reference: "24p23 - 24p21"
      requirement: |-
        (f) Disclose that related-party transactions were made on terms equivalent to those that prevail in arm’s length transactions only if such terms can be substantiated.
        
        Examples of transactions that are disclosed if they are with a related party include: 
