        \ classes of financial instruments to which it applies; and\n(ii) the presumption in paragraph 5.5.11 of IFRS 9, that\
        \ there have been significant increases in credit risk since initial recognition when financial assets are more than\
        \ 30 days past due, has been\nrebutted;\n(b) an entity’s definitions of default, including the reasons for selecting\
        \ those definitions;\n(c) how the instruments were grouped if expected credit losses were measured on a collective\
        \ basis;\n(d) how an entity determined that financial assets are credit-impaired financial assets;\n(e) an entity’s\
        \ write-off policy, including the indicators that there is no reasonable expectation of recovery and information about\
        \ the policy for financial assets that are written-off but are still subject to enforcement activity; and \n(f) how\
        \ the requirements in paragraph 5.5.12 of IFRS 9 for the modification of contractual cash flows of financial assets\
        \ have been applied, including how an entity:\n(i) determines whether the credit risk on a financial asset that has\
