  IFRIC 5:
  - name: "Decommissioning, restoration and environmental rehabilitation funds"
    disclosures:
    - id: "C3.1"
      reference: "IFRIC5p4,5"
      requirement: |-
        IFRIC 5, ‘Rights to interests arising from decommissioning, restoration and environmental rehabilitation funds’, effective from 1 January 2006, explains how to treat expected reimbursements from funds set up to meet the costs of decommissioning plant (such as nuclear plant) or equipment (such as cars) or in undertaking environmental restoration or rehabilitation (such as rectifying pollution of water or restoring mined land). This interpretation applies to accounting in the financial statements of a contributor for interests arising from decommissioning funds that have both of the following features: 
        (a)  the assets are administered separately (either by being held in a separate legal entity or as segregated assets within another entity); and
        (b)  a contributor’s right to access the assets is restricted.
        
        A residual interest in a fund that extends beyond a right to reimbursement, such as a contractual right to distributions once all the decommissioning has been completed or on winding up the fund, may be an equity instrument within the scope of IFRS 9 and is not within the scope of this Interpretation. 
    - id: "C3.2"
      reference: "IFRIC5p11"
      requirement: |-
        A contributor discloses the nature of its interest in a fund and any restrictions on access to the assets in the fund. 
    - id: "C3.3"
      reference: "IFRIC5p12"
      requirement: |-
        When a contributor has an obligation to make potential additional contributions that is not recognised as a liability (refer to IFRIC 5 para 10), it makes the disclosures required by IAS 37 para 86 (refer to Section A5.21). 
    - id: "C3.4"
      reference: "IFRIC5p13"
      requirement: |-
        When a contributor accounts for its interest in the fund in accordance with IFRIC 5 para 9, it makes the disclosures required by IAS 37 para 85(c)  (refer to Section A5.12). 
  IFRS 1:
  - name: "First-time adoption of IFRS"
