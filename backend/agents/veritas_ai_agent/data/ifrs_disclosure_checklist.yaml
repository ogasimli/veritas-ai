        An entity that chooses to present comparative information that does not comply with IFRS 7 and the completed version of IFRS 9 (issued in 2014) in its first year of transition shall:
        (a) apply the requirements of its previous GAAP in place of the requirements of IFRS 9 to comparative information about items within the scope of IFRS 9.
        (b) disclose this fact together with the basis used to prepare this information.
        (c) treat any adjustment between the statement of financial position at the comparative period’s reporting date (ie the statement of financial position that includes comparative information under previous GAAP)
        and the statement of financial position at the start of the first IFRS reporting period (ie the first period that includes information that complies with IFRS 7 and the completed version of IFRS 9 (issued in
        2014)) as arising from a change in accounting policy and give the disclosures required by paragraph 28(a)–(e) and (f)(i) of IAS 8.
        Paragraph 28(f)(i) applies only to amounts presented in the statement of financial position at the comparative period’s reporting date. 
        (d) apply paragraph 17(c) of IAS 1 to provide additional disclosures when
        compliance with the specific requirements in IFRSs is insufficient to enable users to understand the impact of particular transactions, other events and conditions on the entity’s financial position and financial
        performance. 
  - name: "General disclosures"
    disclosures:
    - id: "A3.1.58"
      reference: "IFRS1p6"
      requirement: |-
        Prepare and present an opening IFRS statement of financial position at the date of transition to IFRSs. 
  IFRS 10:
  - name: "General Disclosures"
    disclosures:
    - id: "A2.1.10"
      reference: "IFRS10p19, 28p26"
      requirement: |-
        In consolidated financial statements, the results of all subsidiaries, associates and joint ventures should be consolidated or equity accounted, as applicable, using uniform accounting policies for like transactions and other events in similar circumstances. 
  - name: "Intermediate parent company – consolidated financial statements not presented"
    disclosures:
    - id: "B6.1"
      reference: "IFRS10p4(a)"
      requirement: |-
        Under IFRS 10 paragraph 4(a), a parent need not present consolidated financial statements if it meets all the following conditions:
        i.) it is a wholly-owned subsidiary or is a partially-owned subsidiary of another entity and all its other owners, including those not otherwise entitled to vote, have been informed about, and do not object to, the parent not presenting consolidated financial statements;
        ii.) its debt or equity instruments are not traded in a public market (a domestic or foreign stock exchange or an over-the-counter market, including local and regional markets);
        iii.) it did not file, nor is it in the process of filing, its financial statements with a securities commission or other regulatory organisation for the purpose of issuing any class of instruments in a public market; and
        iv.) its ultimate or any intermediate parent produces consolidated financial statements that are available for public use and comply with IFRSs. 
  IFRS 11:
  - name: "Acquisitions of interests in joint operations"
    disclosures:
    - id: "A5.7.17.1"
      reference: "IFRS11p21A"
      requirement: |-
        When an entity acquires an interest in a joint operation in which the activity of the joint operation constitutes a business, as defined in IFRS 3, it shall apply, to the extent of its share in accordance with paragraph 20, all of the principles on business combinations accounting in IFRS 3, and other IFRSs, that do not conflict with the guidance in this IFRS and disclose the information that is required in those IFRSs in relation to business combinations.
        
        This applies to the acquisition of both the initial interest and additional interests in a joint operation in which the activity of the joint operation constitutes a business. The accounting for the acquisition of an interest in such a joint operation is specified in paragraphs B33A–B33D. 
    - id: "A5.7.17.2"
      reference: "IFRS11pB33A"
      requirement: |-
        Therefore, please complete section A7 (business combination) of this e-check for the acquired interest in the joint operation in the above mentioned instances. 
  - name: "Separate financial statements"
    disclosures:
    - id: "A5.7.18.1"
      reference: "IFRS11pC12 (b)"
      requirement: |-
        If the entity, in accordance with paragraph 10 of IAS 27, was previously accounting in its separate financial statements for its interest in a joint operation as an investment at cost or in accordance with IFRS 9/IAS 39, provide a reconciliation between the investment derecognised and the assets and liabilities recognised, together with any remaining difference adjusted in retained earnings, at the beginning of the immediately preceding period. 
  IFRS 12:
  - name: "(a) Aggregation"
    disclosures:
    - id: "A5.7.21.1"
      reference: "IFRS 12B3"
      requirement: |-
        An entity may aggregate the disclosures required by this IFRS for interests in similar entities if aggregation is consistent with the disclosure objective and the requirement in IFRS 12 para B4, and does not obscure the information provided. Disclose how it has aggregated its interests in similar entities. 
    - id: "A5.7.21.2"
      reference: "IFRS12B4"
      requirement: |-
        Present information separately for interests in: 
        (a) subsidiaries;
        (b) joint ventures;
        (c) joint operations;
        (d) associates; and
        (e) unconsolidated structured entities. 
    - id: "A5.7.21.3"
      reference: "IFRS12B5"
      requirement: |-
        In determining whether to aggregate information, an entity shall consider quantitative and qualitative information about the different risk and return characteristics of each entity it is considering for aggregation and the significance of each such entity to the reporting entity. The entity shall present the disclosures in a manner that clearly explains to users of financial statements the nature and extent of its interests in those other entities. 
    - id: "A5.7.21.4"
      reference: "IFRS12B6"
      requirement: |-
        Examples of aggregation levels within the classes of entities set out in IFRS 12 para B4 that might be appropriate are: 
        (a) nature of activities (eg a research and development entity, a revolving credit card securitisation entity).
        (b) industry classification.
        (c) geography (eg country or region). 
  - name: "(b) Interests in other entities"
    disclosures:
    - id: "A5.7.22.1"
      reference: "IFRS12B7"
      requirement: |-
        An interest in another entity refers to contractual and non- contractual involvement that exposes the reporting entity to variability of returns from the performance of the other entity. Consideration of the purpose and design of the other entity may help the reporting entity when assessing whether it has an interest in that entity and, therefore, whether it is required to provide the disclosures in this IFRS. In that assessment include consideration of the risks that the other entity was designed to create and the risks the other entity was designed to pass on to the reporting entity and other parties. 
  - name: "(c) Summarised financial information for subsidiaries, joint ventures and associates"
    disclosures:
    - id: "A5.7.23.2"
      reference: "IFRS12B10(a)"
      requirement: |-
        For each subsidiary that has non-controlling interests that are material to the reporting entity, disclose: (a) dividends paid to non-controlling interests; and
    - id: "A5.7.23.3"
      reference: "IFRS12B10(b)"
      requirement: |-
        For each subsidiary that has non-controlling interests that are material to the reporting entity, disclose: (b) summarised financial information about the assets, liabilities, profit or loss and cash flows of the subsidiary that enables users to understand the interest that non- controlling interests have in the group's activities and cash flows. That information might include but is not limited to, for example, current assets, non-current assets, current liabilities, non-current liabilities, revenue, profit or loss and total comprehensive income.
    - id: "A5.7.23.4"
      reference: "IFRS12B11"
      requirement: |-
        The summarised financial information required by IFRS 12 para B10(b) should be the amounts before inter-company eliminations. 
    - id: "A5.7.23.6"
      reference: "IFRS12B12(a)"
      requirement: |-
        For each joint venture and associate that is material to the reporting entity, disclose: (a) dividends received from the joint venture or associate.
    - id: "A5.7.23.7"
      reference: "IFRS12B12(b)"
      requirement: |-
        For each joint venture and associate that is material to the reporting entity, disclose: (b) summarised financial information for the joint venture or associate (see paragraphs B14 and B15) including, but not necessarily limited to:
        – current assets;
        – non-current assets;
        – current liabilities;
        – non-current liabilities;
        – revenue;
        – profit or loss from continuing operations;
        – post-tax profit or loss from discontinued operations;
        – other comprehensive income; and
        – total comprehensive income;
    - id: "A5.7.23.9"
      reference: "IFRS12B13(a)"
      requirement: |-
        In addition to the summarised financial information required by IFRS 12 para B12, disclose for each joint venture that is material to the reporting entity the amount of: (a) cash and cash equivalents included in IFRS 12 para B12(b)(i);
    - id: "A5.7.23.10"
      reference: "IFRS12B13(b)"
      requirement: |-
        In addition to the summarised financial information required by IFRS 12 para B12, disclose for each joint venture that is material to the reporting entity the amount of: (b) current financial liabilities (excluding trade and other payables and provisions) included in IFRS 12 para B12(b)(iii);
    - id: "A5.7.23.11"
      reference: "IFRS12B13(c)"
      requirement: |-
        In addition to the summarised financial information required by IFRS 12 para B12, disclose for each joint venture that is material to the reporting entity the amount of: (c) non-current financial liabilities (excluding trade and other payables and provisions) included in IFRS 12 para B12(b)(iv);
    - id: "A5.7.23.12"
      reference: "IFRS12B13(d)"
      requirement: |-
        In addition to the summarised financial information required by IFRS 12 para B12, disclose for each joint venture that is material to the reporting entity the amount of: (d) depreciation and amortisation;
    - id: "A5.7.23.13"
      reference: "IFRS12B13(e)"
      requirement: |-
        In addition to the summarised financial information required by IFRS 12 para B12, disclose for each joint venture that is material to the reporting entity the amount of: (e) interest income;
    - id: "A5.7.23.14"
      reference: "IFRS12B13(f)"
      requirement: |-
        In addition to the summarised financial information required by IFRS 12 para B12, disclose for each joint venture that is material to the reporting entity the amount of: (f) interest expense; and
    - id: "A5.7.23.15"
      reference: "IFRS12B13(g)"
      requirement: |-
        In addition to the summarised financial information required by IFRS 12 para B12, disclose for each joint venture that is material to the reporting entity the amount of: (g) income tax expense or income.
    - id: "A5.7.23.17"
      reference: "IFRS12B14(a)"
      requirement: |-
        The summarised financial information presented in accordance with IFRS 12 paras B12 and B13 should be the amounts included in the IFRS financial statements of the joint venture or associate (and not the entity's share of those amounts). If the entity accounts for its interest in the joint venture or associate using the equity method: (a) the amounts included in the IFRS financial statements of the joint venture or associate should be adjusted to reflect adjustments made by the entity when using the equity method, such as fair value adjustments made at the time of acquisition and adjustments for differences in accounting policies; and
    - id: "A5.7.23.18"
      reference: "IFRS12B14(b)"
      requirement: |-
        The summarised financial information presented in accordance with IFRS 12 paras B12 and B13 should be the amounts included in the IFRS financial statements of the joint venture or associate (and not the entity's share of those amounts). If the entity accounts for its interest in the joint venture or associate using the equity method: (b) provide a reconciliation of the summarised financial information presented to the carrying amount of its interest in the joint venture or associate.
    - id: "A5.7.23.20"
      reference: "IFRS12B15(a)"
      requirement: |-
        An entity may present the summarised financial information required by paras B12 and B13 on the basis of the joint venture's or associate's financial statements if: (a) the entity measures its interest in the joint venture or associate at fair value in accordance with IAS 28 (as amended in 2011); and
    - id: "A5.7.23.21"
      reference: "IFRS12B15(b)"
      requirement: |-
        An entity may present the summarised financial information required by paras B12 and B13 on the basis of the joint venture's or associate's financial statements if: (b) the joint venture or associate does not prepare IFRS financial statements and preparation on that basis would be impracticable or cause undue cost.
    - id: "A5.7.23.22"
      reference: "IFRS12B15(a),(b) [Note]"
      requirement: |-
        [Regarding: An entity may present the summarised financial information required by paras B12 and B13 on the basis of the joint venture's or associate's financial statements if:] In that case, disclose the basis on which the summarised financial information has been prepared.
    - id: "A5.7.23.24"
      reference: "IFRS12B16(a)"
      requirement: |-
        Disclose, in aggregate, the carrying amount of its interests in all individually immaterial joint ventures or associates that are accounted for using the equity method. Also disclose separately the aggregate amount of its share of those joint ventures' or associates': (a) profit or loss from continuing operations.
    - id: "A5.7.23.25"
      reference: "IFRS12B16(b)"
      requirement: |-
        Disclose, in aggregate, the carrying amount of its interests in all individually immaterial joint ventures or associates that are accounted for using the equity method. Also disclose separately the aggregate amount of its share of those joint ventures' or associates': (b) post-tax profit or loss from discontinued operations.
    - id: "A5.7.23.26"
      reference: "IFRS12B16(c)"
      requirement: |-
        Disclose, in aggregate, the carrying amount of its interests in all individually immaterial joint ventures or associates that are accounted for using the equity method. Also disclose separately the aggregate amount of its share of those joint ventures' or associates': (c) other comprehensive income.
    - id: "A5.7.23.27"
      reference: "IFRS12B16(d)"
      requirement: |-
        Disclose, in aggregate, the carrying amount of its interests in all individually immaterial joint ventures or associates that are accounted for using the equity method. Also disclose separately the aggregate amount of its share of those joint ventures' or associates': (d) total comprehensive income.
    - id: "A5.7.23.28"
      reference: ""
      requirement: |-
        An entity provides the disclosures separately for joint ventures and associates.
    - id: "A5.7.23.29"
      reference: "IFRS12B17"
      requirement: |-
        When an entity's interest in a subsidiary, a joint venture or an associate (or a portion of its interest in a joint venture or an associate) is classified as held for sale in accordance with IFRS 5, `Non-current assets held for sale and discontinued operations', the entity is not required to disclose summarised financial information for that subsidiary, joint venture or associate in accordance with IFRS 12 paras B10–B16. 
  - name: "(d) Commitments for joint ventures"
    disclosures:
    - id: "A5.7.24.1"
      reference: "IFRS12B18"
      requirement: |-
        Disclose total commitments the entity has made but not recognised at the reporting date (including its share of commitments made jointly with other investors with joint control of a joint venture) relating to its interests in joint ventures. Commitments are those that may give rise to a future outflow of cash or other resources. 
    - id: "A5.7.24.2"
      reference: "IFRS12B19"
      requirement: |-
        Unrecognised commitments that may give rise to a future outflow of cash or other resources include: 
        (a) unrecognised commitments to contribute funding or resources as a result of, for example:
        (i) the constitution or acquisition agreements of a joint venture (that, for example, require an entity to contribute funds over a specific period);
        (ii) capital-intensive projects undertaken by a joint venture;
        (iii) unconditional purchase obligations, comprising procurement of equipment, inventory or services that an entity is committed to purchasing from, or on behalf of, a joint venture; 
        (iv) unrecognised commitments to provide loans or other financial support to a joint venture;
        (v) unrecognised commitments to contribute resources to a joint venture, such as assets or services; and
        (vi) other non-cancellable unrecognised commitments relating to a joint venture; and
        (b) unrecognised commitments to acquire another party's ownership interest (or a portion of that ownership interest) in a joint venture if a particular event occurs or does not occur in the future. 
    - id: "A5.7.24.3"
      reference: "IFRS12B20"
      requirement: |-
        The requirements and examples in paras B18 and B19 illustrate some of the types of disclosure required by IAS 24, `Related party disclosures' para 18. 
  - name: "(e) Nature of risks from interests in unconsolidated structured entities"
    disclosures:
    - id: "A5.7.25.1"
      reference: "IFRS12B25"
      requirement: |-
        In addition to the information required by paras 29-31, disclose additional information that is necessary to meet the disclosure objective in IFRS 12 para 24(b). 
    - id: "A5.7.25.3"
      reference: "IFRS12B26(a)"
      requirement: |-
        Examples of additional information that, depending on the circumstances, might be relevant to an assessment of the risks to which an entity is exposed when it has an interest in an unconsolidated structured entity are: (a) the terms of an arrangement that could require the entity to provide financial support to an unconsolidated structured entity (for example, liquidity arrangements or credit rating triggers associated with obligations to purchase assets of the structured entity or provide financial support), including:
        (i) a description of events or circumstances that could expose the reporting entity to a loss.
        (ii) whether there are any terms that would limit the obligation; and
        (iii) whether there are any other parties that provide financial support and, if so, how the reporting entity's obligation ranks with those of other parties;
        (b) losses incurred by the entity during the reporting period relating to its interests in unconsolidated structured entities;
        (c) the types of income the entity received during the reporting period from its interests in unconsolidated structured entities;
        (d) whether the entity is required to absorb losses of an unconsolidated structured entity before other parties, the maximum limit of such losses for the entity, and (if relevant) the ranking and amounts of potential losses borne by parties whose interests rank lower than the entity's interest in the unconsolidated structured entity;
        (e) information about any liquidity arrangements, guarantees or other commitments with third parties that may affect the fair value or risk of the entity's interests in unconsolidated structured entities;
        (f) any difficulties an unconsolidated structured entity has experienced in financing its activities during the reporting period; and
        (g) in relation to the funding of an unconsolidated structured entity, the forms of funding (eg commercial paper or medium-term notes) and their weighted-average life. That information might include maturity analyses of the assets and funding of an unconsolidated structured entity if the structured entity has longer-term assets funded by shorter-term funding.
  - name: "Appendix B to IFRS 12"
    disclosures:
    - id: "A5.7.20.1"
      reference: ""
      requirement: |-
        The examples in appendix B portray hypothetical situations. Although some aspects of the examples may be presented in actual fact patterns, all relevant facts and circumstances of a particular fact pattern would need to be evaluated when applying IFRS 12
  - name: "Consequences of changes in a parent's ownership interest in a subsidiary that do not result in a loss of control"
    disclosures:
    - id: "A5.7.9.1"
      reference: "IFRS12p18"
      requirement: |-
        Present a schedule that shows the effects on the equity attributable to owners of the parent of any changes in its ownership interest in a subsidiary that do not result in a loss of control. 
  - name: "Consequences of losing control of a subsidiary during the reporting period"
    disclosures:
    - id: "A5.7.10.2"
      reference: "IFRS12p19(a)"
      requirement: |-
        Disclose the gain or loss, if any, calculated in accordance with IFRS 10 para 25, and: (a) the portion of that gain or loss attributable to measuring any investment retained in the former subsidiary at its fair value at the date when control is lost; and
    - id: "A5.7.10.3"
      reference: "IFRS12p19(b)"
      requirement: |-
        Disclose the gain or loss, if any, calculated in accordance with IFRS 10 para 25, and: (b) the line item(s) in profit or loss in which the gain or loss is recognised (if not presented separately).
  - name: "General"
    disclosures:
    - id: "A5.7.2.1"
      reference: "IFRS12p1"
      requirement: |-
        Disclose information that enables users of the financial statements to evaluate: 
        (a) the nature of, and risks associated with, the interests in other entities; and
        (b) the effects of those interests on the financial position, financial performance and cash flows. 
    - id: "A5.7.2.2"
      reference: "IFRS12p2"
      requirement: |-
        To meet the objective in IFRS 12 para 1, disclose: 
        (a) the significant judgements and assumptions it has made in determining 
        (i) the nature of its interest in another entity or arrangement, 
        (ii) the type of joint arrangement in which it has an interest (see IFRS 12 paras 7-9); and
        (iii) that it meets the definition of an investment entity, if applicable (see IFRS 12 para 9A);
        (b) information about its interests in: 
        (i) subsidiaries (see IFRS 12 paras 10-19);
        (ii) joint arrangements and associates (see IFRS 12 paras 20-23); and
        (iii) structured entities that are not controlled by the entity (unconsolidated structured entities) (see IFRS 12 paras 24-31). 
    - id: "A5.7.2.3"
      reference: "IFRS12p3"
      requirement: |-
        If the disclosures required by IFRS 12, together with disclosures required by other IFRSs, do not meet the objective in IFRS 12 para 1, disclose whatever additional information is necessary to meet that objective. 
    - id: "A5.7.2.4"
      reference: "IFRS12p4"
      requirement: |-
        Aggregate or disaggregate disclosures so that useful information is not obscured by either the inclusion of a large amount of insignificant detail or the aggregation of items that have different characteristics (see IFRS 12 para B2-B6). 
  - name: "Interest in subsidiaries"
    disclosures:
    - id: "A5.7.5.1"
      reference: "IFRS12p10(a), (b)"
      requirement: |-
        Disclose information that enables users of its consolidated financial statements: 
        (a) to understand:
        (i) the composition of the group; and
        (ii) the interest that non-controlling interests have in the group's activities and cash flows; and
        (b) to evaluate:
        (i) the nature and extent of significant restrictions on its ability to access or use assets, and settle liabilities, of the group;
        (ii) the nature of, and changes in, the risks associated with its interests in consolidated structured entities;
        (iii) the consequences of changes in its ownership interest in a subsidiary that do not result in a loss of control; and
        (iv) the consequences of losing control of a subsidiary during the reporting period. 
    - id: "A5.7.5.2"
      reference: "IFRS12p11(a), (b)"
      requirement: |-
        When the financial statements of a subsidiary used in the preparation of consolidated financial statements are as of a date or for a period that is different from that of the consolidated financial statements (see IFRS 10 para B92-3), disclose: 
        (a) the date of the end of the reporting period of the financial statements of that subsidiary; and 
        (b) the reason for using a different date or period. 
  - name: "Interests in joint arrangements and associates"
    disclosures:
    - id: "A5.7.12.2"
      reference: "IFRS12p20(a)"
      requirement: |-
        Disclose information that enables users of its financial statements to evaluate: (a) the nature, extent and financial effects of its interests in joint arrangements and associates, including the nature and effects of its contractual relationship with the other investors with joint control of, or significant influence over, joint arrangements and associates; and
    - id: "A5.7.12.3"
      reference: "IFRS12p20(b)"
      requirement: |-
        Disclose information that enables users of its financial statements to evaluate: (b) the nature of, and changes in, the risks associated with its interests in joint ventures and associates.
  - name: "Interests in unconsolidated structured entities"
    disclosures:
    - id: "A5.7.15.1"
      reference: "IFRS12p 24(a),(b) IFRS12p25"
      requirement: |-
        Disclose information that enables users of its financial statements: 
        (a) to understand the nature and extent of its interests in unconsolidated structured entities; and
        (b) to evaluate the nature of, and changes in, the risks associated with its interests in unconsolidated structured entities. This includes information about an entity’s exposure to risk from involvement that it had with unconsolidated structured entities in previous periods (eg sponsoring the structured entity), even if the entity no longer has any contractual involvement with the structured entity at the reporting date. 
    - id: "A5.7.15.2"
      reference: "IFRS12p25A"
      requirement: |-
        An investment entity need not provide the disclosures required by IFRS 12 para 24 for an unconsolidated structured entity that it controls and for which it presents the disclosures required by IFRS 12 paras 19A–19G. 
  - name: "Interests in unconsolidated subsidiaries (investment entities)"
    disclosures:
    - id: "A5.7.11.1"
      reference: "IFRS12p19A"
      requirement: |-
        If the entity is an investment entity that, in accordance with IFRS 10, is required to apply the exception to consolidation and instead account for its investment in a subsidiary at fair value through profit or loss disclose that fact. 
    - id: "A5.7.11.3"
      reference: "IFRS12p19B(a)"
      requirement: |-
        For each unconsolidated subsidiary, disclose: (a) the subsidiary’s name;
    - id: "A5.7.11.4"
      reference: "IFRS12p19B(b)"
      requirement: |-
        For each unconsolidated subsidiary, disclose: (b) the principal place of business (and country of incorporation if different from the principal place of business) of the subsidiary; and
    - id: "A5.7.11.5"
      reference: "IFRS12p19B(c)"
      requirement: |-
        For each unconsolidated subsidiary, disclose: (c) the proportion of ownership interest held by the investment entity and, if different, the proportion of voting rights held.
    - id: "A5.7.11.6"
      reference: "IFRS12p19C"
      requirement: |-
        If the investment entity is the parent of another investment entity, provide the disclosures in 19B(a)–(c) for investments that are controlled by its investment entity subsidiary. 
        
        The disclosure may be provided by including, in the financial statements of the parent, the financial statements of the subsidiary (or subsidiaries) that contain the above information. 
    - id: "A5.7.11.8"
      reference: "IFRS12p19D(a)"
      requirement: |-
        If the entity is an investment entity disclose: (a) the nature and extent of any significant restrictions (for example, resulting from borrowing arrangements, regulatory requirements or contractual arrangements) on the ability of an unconsolidated subsidiary to transfer funds to the investment entity in the form of cash dividends or to repay loans or advances made to the unconsolidated subsidiary by the investment entity; and
    - id: "A5.7.11.9"
      reference: "IFRS12p19D(b)"
      requirement: |-
        If the entity is an investment entity disclose: (b) any current commitments or intentions to provide financial or other support to an unconsolidated subsidiary, including commitments or intentions to assist the subsidiary in obtaining financial support.
    - id: "A5.7.11.11"
      reference: "IFRS12p19E(a)"
      requirement: |-
        If, during the reporting period, an investment entity or any of its subsidiaries has, without having a contractual obligation to do so, provided financial or other support to an unconsolidated subsidiary (for example, purchasing assets of, or instruments issued by, the subsidiary or assisting the subsidiary in obtaining financial support), disclose: (a) the type and amount of support provided to each unconsolidated subsidiary; and
    - id: "A5.7.11.12"
      reference: "IFRS12p19E(b)"
      requirement: |-
        If, during the reporting period, an investment entity or any of its subsidiaries has, without having a contractual obligation to do so, provided financial or other support to an unconsolidated subsidiary (for example, purchasing assets of, or instruments issued by, the subsidiary or assisting the subsidiary in obtaining financial support), disclose: (b) the reasons for providing the support.
    - id: "A5.7.11.13"
      reference: "IFRS12p19F"
      requirement: |-
        If the entity is an investment entity, disclose the terms of any contractual arrangements that could require the entity or its unconsolidated subsidiaries to provide financial support to an unconsolidated, controlled, structured entity, including events or circumstances that could expose the reporting entity to a loss (such as liquidity arrangements or credit rating triggers associated with obligations to purchase assets of the structured entity or to provide financial support). 
    - id: "A5.7.11.14"
      reference: "IFRS12p19G"
      requirement: |-
        If, during the reporting period, an investment entity or any of its unconsolidated subsidiaries has, without having a contractual obligation to do so, provided financial or other support to an unconsolidated, structured entity that the investment entity did not control, and if that provision of support resulted in the investment entity controlling the structured entity, disclose an explanation of the relevant factors in reaching the decision to provide that support. 
  - name: "Investment entity status"
    disclosures:
    - id: "A5.7.4.1"
      reference: "IFRS12p9A"
      requirement: |-
        (i) When a parent  determines it is an investment entity, disclose information about the significant judgements and estimates it has made in determining that it is an investment entity.
        (ii) If the investment entity does not have one or more of the typical characteristics of an investment entity (see para 28 of IFRS 10), disclose its reasons for concluding that it is nevertheless an investment entity. 
    - id: "A5.7.4.2"
      reference: "IFRS12p9B"
      requirement: |-
        When the entity becomes, or ceases to be, an investment entity, disclose the change of investment entity status and the reasons for the change. 
         
        In addition, an entity that becomes an investment entity should disclose the effect of the change of status on the financial statements for the period presented, including:
        
        (a) the total fair value, as of the date of change of status, of the subsidiaries that cease to be consolidated;
        (b) the total gain or loss, if any, calculated in accordance with para B101 of IFRS 10; and
        (c) the line item(s) in profit or loss in which the gain or loss is recognised (if not presented separately). 
  - name: "Nature and extent of significant restrictions"
    disclosures:
    - id: "A5.7.7.2"
      reference: "IFRS12p13(a)"
      requirement: |-
        Disclose: (a) significant restrictions (for example, statutory, contractual and regulatory restrictions) on the entity's ability to access or use the assets and settle the liabilities of the group, such as:
        (i) those that restrict the ability of a parent or its subsidiaries to transfer cash or other assets to (or from) other entities within the group; and
        (ii) guarantees or other requirements that may restrict dividends and other capital contributions being paid, or loans and advances being made or repaid, to (or from) other entities within the group;
    - id: "A5.7.7.3"
      reference: "IFRS12p13(b)"
      requirement: |-
        Disclose: (b) the nature and extent to which protective rights of non- controlling interests can significantly restrict the entity's ability to access or use the assets and settle the liabilities of the group; and
    - id: "A5.7.7.4"
      reference: "IFRS12p13(c)"
      requirement: |-
        Disclose: (c) the carrying amounts in the consolidated financial statements of the assets and liabilities to which those restrictions apply.
  - name: "Nature of the risks associated with an entity's interests in consolidated structured entities"
    disclosures:
    - id: "A5.7.8.1"
      reference: "IFRS12p14"
      requirement: |-
        Disclose the terms of any contractual arrangements that could require the parent or its subsidiaries to provide financial support to a consolidated structured entity, including events or circumstances that could expose the reporting entity to a loss. 
    - id: "A5.7.8.3"
      reference: "IFRS12p15(a)"
      requirement: |-
        If during the reporting period a parent or any of its subsidiaries has, without having a contractual obligation to do so, provided financial or other support to a consolidated structured entity, disclose: (a) the type and amount of support provided, including situations in which the parent or its subsidiaries assisted the structured entity in obtaining financial support; and
    - id: "A5.7.8.4"
      reference: "IFRS12p15(b)"
      requirement: |-
        If during the reporting period a parent or any of its subsidiaries has, without having a contractual obligation to do so, provided financial or other support to a consolidated structured entity, disclose: (b) the reason for providing the support.
    - id: "A5.7.8.5"
      reference: "IFRS12p16"
      requirement: |-
        If during the reporting period a parent or any of its subsidiaries has, without having a contractual obligation to do so, provided financial or other support to a previously unconsolidated structured entity and that provision of support resulted in the entity controlling the structured entity, disclose an explanation of the relevant factors in reaching that decision. 
    - id: "A5.7.8.6"
      reference: "IFRS12p17"
      requirement: |-
        Disclose any current intentions to provide financial or other support to a consolidated structured entity, including intentions to assist the structured entity in obtaining financial support. 
  - name: "Nature of, and changes in, the risks associated with the interests in unconsolidated structured entities"
    disclosures:
    - id: "A5.7.16.1"
      reference: "IFRS12p26"
      requirement: |-
        Disclose qualitative and quantitative information about the entity's interests in unconsolidated structured entities, including, but not limited to, the nature, purpose, size and activities of the structured entity and how the structured entity is financed. 
    - id: "A5.7.16.3"
      reference: "IFRS12p27(a)"
      requirement: |-
        If an entity has sponsored an unconsolidated structured entity for which it does not provide information required by IFRS12p29, disclose: (a) how it has determined which structured entities it has sponsored;
    - id: "A5.7.16.4"
      reference: "IFRS12p27(b)"
      requirement: |-
        If an entity has sponsored an unconsolidated structured entity for which it does not provide information required by IFRS12p29, disclose: (b) income from those structured entities during the reporting period, including a description of the types of income presented; and
    - id: "A5.7.16.5"
      reference: "IFRS12p27(c)"
      requirement: |-
        If an entity has sponsored an unconsolidated structured entity for which it does not provide information required by IFRS12p29, disclose: (c) the carrying amount (at the time of transfer) of all assets transferred to those structured entities during the reporting period.
    - id: "A5.7.16.6"
      reference: "IFRS12p28"
      requirement: |-
        Present the information in IFRS 12 para 27(b) and (c) in tabular format, unless another format is more appropriate and classify its sponsoring activities into relevant categories. 
    - id: "A5.7.16.8"
      reference: "IFRS12p29(a)"
      requirement: |-
        Disclose in tabular format, unless another format is more appropriate, a summary of: (a) the carrying amounts of the assets and liabilities recognised in the entity's financial statements relating to its interests in unconsolidated structured entities;
    - id: "A5.7.16.9"
      reference: "IFRS12p29(b)"
      requirement: |-
        Disclose in tabular format, unless another format is more appropriate, a summary of: (b) the line items in the statement of financial position in which those assets and liabilities are recognised;
    - id: "A5.7.16.10"
      reference: "IFRS12p29(c)"
      requirement: |-
        Disclose in tabular format, unless another format is more appropriate, a summary of: (c) the amount that best represents the entity's maximum exposure to loss from its interests in unconsolidated structured entities, including how the maximum exposure to loss is determined. If an entity cannot quantify its maximum exposure to loss from its interests in unconsolidated structured entities, disclose that fact and the reasons; and
    - id: "A5.7.16.11"
      reference: "IFRS12p29(d)"
      requirement: |-
        Disclose in tabular format, unless another format is more appropriate, a summary of: (d) a comparison of the carrying amounts of the assets and liabilities of the entity that relate to its interests in unconsolidated structured entities and the entity's maximum exposure to loss from those entities.
    - id: "A5.7.16.13"
      reference: "IFRS12p30(a)"
      requirement: |-
        If during the reporting period an entity has, without having a contractual obligation to do so, provided financial or other support to an unconsolidated structured entity in which it previously had or currently has an interest, disclose: (a) the type and amount of support provided, including situations in which the entity assisted the structured entity in obtaining financial support; and
    - id: "A5.7.16.14"
      reference: "IFRS12p30(b)"
      requirement: |-
        If during the reporting period an entity has, without having a contractual obligation to do so, provided financial or other support to an unconsolidated structured entity in which it previously had or currently has an interest, disclose: (b) the reasons for providing the support.
    - id: "A5.7.16.15"
      reference: "IFRS12p31"
      requirement: |-
        Disclose any current intentions to provide financial or other support to an unconsolidated structured entity, including intentions to assist the structured entity in obtaining financial support. 
  - name: "Nature, extent and financial effects of an entity's interests in joint arrangements and associates"
    disclosures:
    - id: "A5.7.13.2"
      reference: "IFRS12P21A"
      requirement: |-
        An investment entity need not provide the disclosures required by para 21(b)–(c) of IFRS 12. 
    - id: "A5.7.13.1"
      reference: "IFRS12p21(a)-(c)"
      requirement: |-
        Disclose: 
        (a) for each joint arrangement and associate that is material to the reporting entity:
        (i) the name of the joint arrangement or associate;
        (ii) the nature of the entity's relationship with the joint arrangement or associate (by, for example, describing the nature of the activities of the joint arrangement or associate and whether they are strategic to the entity's activities);
        (iii) the principal place of business (and country of incorporation, if applicable and different from the principal place of business) of the joint arrangement or associate; and
        (iv) the proportion of ownership interest or participation share held by the entity and, if different, the proportion of voting rights held (if applicable);
        (b) for each joint venture and associate that is material to the reporting entity:
        (i) whether the investment in the joint venture or associate is measured using the equity method or at fair value;
        (ii) summarised financial information about the joint venture or associate as specified in IFRS 12 paragraphs B12 and B13; and
        (iii) if the joint venture or associate is accounted for using the equity method, the fair value of its investment in the joint venture or associate, if there is a quoted market price for the investment; and
        (c) financial information as specified in IFRS 12 paragraph B16 about the equity's investments in joint ventures and associates that are not individually material:
        (i) in aggregate for all individually immaterial joint ventures and, separately,
        (ii) in aggregate for all individually immaterial associates.
    - id: "A5.7.13.3"
      reference: "IFRS12p22(a)-(c)"
      requirement: |-
        Disclose: 
        (a) the nature and extent of any significant restrictions (for example, resulting from borrowing arrangements, regulatory requirements or contractual arrangements between investors with joint control of or significant influence over a joint venture or an associate) on the ability of joint ventures or associates to transfer funds to the entity in the form of cash dividends, or to repay loans or advances made by the entity;
        (b) when the financial statements of a joint venture or associate used in applying the equity method are as of a date or for a period that is different from that of the entity:
        (i) the date of the end of the reporting period of the financial statements of that joint venture or associate; and
        (ii) the reason for using a different date or period; and
        (c) the unrecognised share of losses of a joint venture or associate, both for the reporting period and cumulatively, if the entity has stopped recognising its share and losses of the joint venture or associate when applying the equity method.
  - name: "Risks associated with an entity's interests in joint ventures and associates"
    disclosures:
    - id: "A5.7.14.2"
      reference: "IFRS12p23(a)"
      requirement: |-
        Disclose: (a) commitments that the entity has relating to its joint ventures separately from the amount of other commitments as specified in IFRS 12 para B18-B20; and
    - id: "A5.7.14.3"
      reference: "IFRS12p23(b)"
      requirement: |-
        Disclose: (b) in accordance with IAS 37, `Provisions, contingent liabilities and continent assets', unless the probability of loss is remote, contingent liabilities incurred relating to its interests in joint ventures or associates (including its share of contingent liabilities incurred jointly with other investors with joint control of, or significant influence over, the joint venture or associates), separately from the amount of other contingent liabilities.
  - name: "Significant judgements and assumptions"
    disclosures:
    - id: "A5.7.3.2"
      reference: "IFRS12p8"
      requirement: |-
        If changes in facts and circumstances are such that the conclusion about whether an entity has control, joint control or significant influence changes during the reporting period, disclose information required by IFRS 12 para 7. 
    - id: "A5.7.3.1"
      reference: "IFRS12p7 (a)-(c)"
      requirement: |-
        Disclose information about significant judgments and assumptions made (and changes to those judgments and assumptions) in determining: 
        (a) that the entity has control of another entity;
        (b) that the entity has joint control of an arrangement or significant influence over another entity; and
        (c) the type of joint arrangement; that is, joint operation or joint venture, when the arrangement has been structured through a separate vehicle.
        
    - id: "A5.7.3.3"
      reference: "IFRS12p9 (a)-(e)"
      requirement: |-
        Disclose, for example, significant judgements and assumptions made in determining that: 
        (a) it does not control another entity even though it holds more than half of the voting rights of the other entity;
        (b) it controls another entity even though it holds less than half of the voting rights of the other entity;
        (c) it is an agent or a principal (see IFRS 10 paras B58-B72);
        (d) it does not have significant influence even though it holds 20 per cent or more of the voting rights of another entity; and
        (e) it has significant influence even though it holds less than 20 per cent of the voting rights of another entity.
  - name: "The interest that non-controlling interests have in the group's activities and cash flows"
    disclosures:
    - id: "A5.7.6.1"
      reference: "IFRS12p12(a)-(g)"
      requirement: |-
        Disclose for each of the entity's subsidiaries that have non- controlling interests that are material to the reporting entity: 
        (a) the name of the subsidiary;
        (b) the principal place of business (and country of incorporation if different from the principal place of business) of the subsidiary;
        (c) the proportion of ownership interests held by non- controlling interests;
        (d) the proportion of voting rights held by non-controlling interests, if different from the proportion of ownership interests held;
        (e) the profit or loss allocated to non-controlling interests of the subsidiary during the reporting period;
        (f) accumulated non-controlling interests of the subsidiary at the end of the reporting period; and
        (g) summarised financial information about the subsidiary.
  IFRS 13:
  - name: "Agriculture - General disclosures"
    disclosures:
