    disclosures:
    - id: "A2.2.25"
      reference: "IFRS6p24(a)"
      requirement: |-
        Exploration and evaluation expenditures including the recognition of exploration and evaluation assets. 
  IFRS 7:
  - name: "Allowance account for credit losses"
    disclosures:
    - id: "A8.8.1"
      reference: "IFRS7p16A"
      requirement: |-
        The carrying amount of financial assets measured at fair value through other comprehensive income in accordance with paragraph 4.1.2A of IFRS 9 is not reduced by a loss allowance and an entity shall not present the loss allowance separately in the statement of financial position as a reduction of the carrying amount of the financial asset. However, an entity shall disclose the loss allowance in the notes to the financial statements. 
  - name: "Borrowings and other liabilities"
    disclosures:
    - id: "A5.17.1"
      reference: ""
      requirement: |-
        Borrowings are financial instruments; therefore, all the IFRS 7 disclosure requirements also apply to borrowings.
  - name: "Categories of financial assets and financial liabilities"
    disclosures:
    - id: "A8.2.2"
      reference: "IFRS7p8(a)"
      requirement: |-
        The carrying amounts of each of the following categories, as specified in IFRS 9, shall be disclosed either in the statement of financial position or in the notes: (a) financial assets measured at fair value through profit or loss, showing separately 
        (i) those designated as such upon initial recognition or subsequently in accordance with IFRS9p6.7.1; 
        (ii) those measured as such in accordance with the election in IFRS9p3.3.5; 
        (iii) those measured as such in accordance with the election in IAS32p33A and (iv) those mandatorily measured at fair value through profit or loss in accordance with IFRS 9.
    - id: "A8.2.3"
      reference: "IFRS7p8(e)"
      requirement: |-
        The carrying amounts of each of the following categories, as specified in IFRS 9, shall be disclosed either in the statement of financial position or in the notes: (e) financial liabilities at fair value through profit or loss, showing separately 
        (i) those designated as such upon initial recognition or subsequently in accordance with paragraph 6.7.1 of IFRS 9 and 
        (ii) those that meet the definition of held for trading in IFRS 9.
    - id: "A8.2.4"
      reference: "IFRS7p8(f)"
      requirement: |-
        The carrying amounts of each of the following categories, as specified in IFRS 9, shall be disclosed either in the statement of financial position or in the notes: (f) financial assets measured at amortised cost.
    - id: "A8.2.5"
      reference: "IFRS7p8(g)"
      requirement: |-
        The carrying amounts of each of the following categories, as specified in IFRS 9, shall be disclosed either in the statement of financial position or in the notes: (g) financial liabilities measured at amortised cost.
    - id: "A8.2.6"
      reference: "IFRS7p8(h)"
      requirement: |-
        The carrying amounts of each of the following categories, as specified in IFRS 9, shall be disclosed either in the statement of financial position or in the notes: (h) financial assets measured at fair value through other comprehensive income, showing separately 
        (i) financial assets that are measured at fair value through other comprehensive income in accordance with
        paragraph 4.1.2A of IFRS 9; and 
        (ii) investments in equity instruments designated as such upon initial recognition in accordance with
        paragraph 5.7.5 of IFRS 9.
  - name: "Collateral"
    disclosures:
    - id: "A8.7.2"
      reference: "IFRS7p14(a)"
      requirement: |-
        Disclose: (a) the carrying amount of financial assets it has pledged as collateral for liabilities or contingent liabilities, including amounts that have been reclassified in accordance with paragraph 3.2.23(a) of IFRS 9; and
    - id: "A8.7.3"
      reference: "IFRS7p14(b)"
      requirement: |-
        Disclose: (b) the terms and conditions relating to its pledge.
    - id: "A8.7.5"
      reference: "IFRS7p15(a)"
      requirement: |-
        When the entity holds collateral (of financial or non-financial assets) and is permitted to sell or repledge the collateral in the absence of default by the owner of the collateral, disclose: (a) the fair value of the collateral held;
    - id: "A8.7.6"
      reference: "IFRS7p15(b)"
      requirement: |-
        When the entity holds collateral (of financial or non-financial assets) and is permitted to sell or repledge the collateral in the absence of default by the owner of the collateral, disclose: (b) the fair value of any such collateral sold or repledged, and whether the entity has an obligation to return it; and
    - id: "A8.7.7"
      reference: "IFRS7p15(c)"
      requirement: |-
        When the entity holds collateral (of financial or non-financial assets) and is permitted to sell or repledge the collateral in the absence of default by the owner of the collateral, disclose: (c) the terms and conditions associated with its use of the collateral.
  - name: "Compound financial instruments with multiple embedded derivatives"
    disclosures:
    - id: "A8.9.1"
      reference: "IFRS7p17"
      requirement: |-
        If the entity has issued an instrument that contains both a liability and an equity component (IAS 32 para 28) and the instrument has multiple embedded derivatives whose values are interdependent (such as a callable convertible debt instrument), disclose the existence of those features. 
  - name: "Credit risk"
    disclosures:
    - id: "A8.15a.1"
      reference: "IFRS7p35A"
      requirement: |-
        An entity shall apply the disclosure requirements in paragraphs 35F–35N to financial instruments to which the impairment requirements in IFRS 9 are applied. However:
        (a) for trade receivables, contract assets and lease receivables, paragraph 35J(a) applies to those trade receivables, contract assets or lease receivables on which lifetime expected credit losses are recognised in accordance with paragraph 5.5.15 of IFRS 9, if those financial assets are modified while more than 30 days past due; and
        (b) paragraph 35K(b) does not apply to lease receivables.
    - id: "A8.15a.2"
      reference: "IFRS7p35B"
      requirement: |-
        The credit risk disclosures made in accordance with paragraphs 35F–35N shall enable users of financial statements to understand the effect of credit risk on the amount, timing and uncertainty of future cash flows. To achieve this objective, credit risk disclosures shall provide:
        (a) information about an entity’s credit risk management practices and how they relate to the recognition and measurement of expected credit losses, including the methods, assumptions and information used to measure expected credit losses;
        (b) quantitative and qualitative information that allows users of financial statements to evaluate the amounts in the financial statements arising from expected credit losses, including changes in the amount of expected credit losses and the reasons for those changes; and
        (c) information about an entity’s credit risk exposure (ie the credit risk inherent in an entity’s financial assets and commitments to extend credit) including significant credit risk concentrations.
    - id: "A8.15a.3"
      reference: "IFRS7p35C"
      requirement: |-
        An entity need not duplicate information that is already presented elsewhere, provided that the information is incorporated by cross-reference from the financial statements to other statements, such as a management commentary or risk report that is available to users of the financial statements on the same terms as the financial statements and at the same time. Without the
        information incorporated by cross-reference, the financial statements are incomplete.
    - id: "A8.15a.4"
      reference: "IFRS7p35D"
      requirement: |-
        To meet the objectives in paragraph 35B, an entity shall (except as otherwise specified) consider how much detail to disclose, how much emphasis to place on different aspects of the disclosure requirements, the appropriate level of aggregation or disaggregation, and whether users of financial statements need additional explanations to evaluate the quantitative information disclosed.
    - id: "A8.15a.5"
      reference: "IFRS7p35E"
      requirement: |-
        If the disclosures provided in accordance with paragraphs 35F–35N are
        insufficient to meet the objectives in paragraph 35B, an entity shall disclose
        additional information that is necessary to meet those objectives.
    - id: "A8.15a.6"
      reference: "IFRS7p35F"
      requirement: |-
        An entity shall explain its credit risk management practices and how they relate to the recognition and measurement of expected credit losses. To meet this objective an entity shall disclose information that enables users of financial statements to understand and evaluate:
        (a) how an entity determined whether the credit risk of financial instruments has increased significantly since initial recognition, including, if and how:
        (i) financial instruments are considered to have low credit risk in accordance with paragraph 5.5.10 of IFRS 9, including the classes of financial instruments to which it applies; and
        (ii) the presumption in paragraph 5.5.11 of IFRS 9, that there have been significant increases in credit risk since initial recognition when financial assets are more than 30 days past due, has been
        rebutted;
        (b) an entity’s definitions of default, including the reasons for selecting those definitions;
        (c) how the instruments were grouped if expected credit losses were measured on a collective basis;
        (d) how an entity determined that financial assets are credit-impaired financial assets;
        (e) an entity’s write-off policy, including the indicators that there is no reasonable expectation of recovery and information about the policy for financial assets that are written-off but are still subject to enforcement activity; and 
        (f) how the requirements in paragraph 5.5.12 of IFRS 9 for the modification of contractual cash flows of financial assets have been applied, including how an entity:
        (i) determines whether the credit risk on a financial asset that has been modified while the loss allowance was measured at an amount equal to lifetime expected credit losses, has improved to the extent that the loss allowance reverts to being measured at an amount equal to 12-month expected credit losses in accordance with paragraph 5.5.5 of IFRS 9; and
        (ii) monitors the extent to which the loss allowance on financial assets meeting the criteria in (i) is subsequently remeasured at an amount equal to lifetime expected credit losses in accordance with paragraph 5.5.3 of IFRS 9.
    - id: "A8.15a.7"
      reference: "IFRS7AppdxB8A"
      requirement: |-
        Paragraph 35F(b) requires the disclosure of information about how an entity has defined default for different financial instruments and the reasons for selecting those definitions. In accordance with paragraph 5.5.9 of IFRS 9, the determination of whether lifetime expected credit losses should be recognised is based on the increase in the risk of a default occurring since initial recognition. Information about an entity’s definitions of default that will assist users of financial statements in understanding how an entity has applied the expected credit loss requirements in IFRS 9 may include:
        (a) the qualitative and quantitative factors considered in defining default;
        (b) whether different definitions have been applied to different types of financial instruments; and
        (c) assumptions about the cure rate (ie the number of financial assets that return to a performing status) after a default occurred on the financial asset.
    - id: "A8.15a.8"
      reference: "IFRS7AppdxB8B"
      requirement: |-
        To assist users of financial statements in evaluating an entity’s restructuring and modification policies, paragraph 35F(f)(ii) requires the disclosure of information about how an entity monitors the extent to which the loss allowance on financial assets previously disclosed in accordance with paragraph 35F(f)(i) are subsequently measured at an amount equal to lifetime expected credit losses in accordance with paragraph 5.5.3 of IFRS 9.
        Quantitative information that will assist users in understanding the subsequent increase in credit risk of modified financial assets may include information about modified financial assets meeting the criteria in paragraph 35F(f)(i) for which the loss allowance has reverted to being measured at an amount equal to lifetime expected credit losses (ie a deterioration rate).
    - id: "A8.15a.9"
      reference: "IFRS7p35G"
      requirement: |-
        An entity shall explain the inputs, assumptions and estimation techniques used to apply the requirements in Section 5.5 of IFRS 9. For this purpose an entity shall disclose:
        (a) the basis of inputs and assumptions and the estimation techniques used to:
        (i) measure the 12-month and lifetime expected credit losses;
        (ii) determine whether the credit risk of financial instruments has increased significantly since initial recognition; and
        (iii) determine whether a financial asset is a credit-impaired financial asset.
        (b) how forward-looking information has been incorporated into the determination of expected credit losses, including the use of macroeconomic information; and
        (c) changes in the estimation techniques or significant assumptions made during the reporting period and the reasons for those changes.
    - id: "A8.15a.10"
      reference: "IFRS7AppdxB8C"
      requirement: |-
        Paragraph 35G(a) requires the disclosure of information about the basis of inputs and assumptions and the estimation techniques used to apply the impairment requirements in IFRS 9. An entity’s assumptions and inputs used to measure expected credit losses or determine the extent of increases in credit risk since initial recognition may include information obtained from internal historical information or rating reports and assumptions about the expected life of financial instruments and the timing of the sale of collateral."
    - id: "A8.15a.11"
      reference: "IFRS7p35H"
      requirement: |-
        To explain the changes in the loss allowance and the reasons for those changes, an entity shall provide, by class of financial instrument, a reconciliation from the opening balance to the closing balance of the loss allowance, in a table, showing separately the changes during the period for:
        (a) the loss allowance measured at an amount equal to 12-month expected credit losses;
        (b) the loss allowance measured at an amount equal to lifetime expected credit losses for:
        (i) financial instruments for which credit risk has increased significantly since initial recognition but that are not credit-impaired financial assets;
        (ii) financial assets that are credit-impaired at the reporting date (but that are not purchased or originated credit-impaired); and
        (iii) trade receivables, contract assets or lease receivables for which the loss allowances are measured in accordance with paragraph 5.5.15 of IFRS 9.
        (c) financial assets that are purchased or originated credit-impaired. In addition to the reconciliation, an entity shall disclose the total amount of undiscounted expected credit losses at initial recognition on financial assets initially recognised during the reporting period.
    - id: "A8.15a.12"
      reference: "IFRS7AppdB8D"
      requirement: |-
        In accordance with paragraph 35H, an entity is required to explain the reasons for the changes in the loss allowance during the period. In addition to the reconciliation from the opening balance to the closing balance of the loss allowance, it may be necessary to provide a narrative explanation of the changes. This narrative explanation may include an analysis of the reasons for changes in the loss allowance during the period, including: 
        (a) the portfolio composition; 
        (b) the volume of financial instruments purchased or originated; and 
        (c) the severity of the expected credit losses.
    - id: "A8.15a.13"
      reference: "IFRS7AppdxB8E"
      requirement: |-
        For loan commitments and financial guarantee contracts the loss allowance is recognised as a provision. An entity should disclose information about the changes in the loss allowance for financial assets separately from those for loan commitments and financial guarantee contracts. However, if a financial instrument includes both a loan (ie financial asset) and an undrawn commitment (ie loan commitment) component and the entity cannot separately identify the expected credit losses on the loan commitment component from those on the financial asset component, the expected credit losses on the loan commitment should be recognised together with the loss allowance for the financial asset. To the extent that the combined expected credit losses exceed the gross carrying amount of the financial asset, the expected credit losses should be recognised as a provision.
    - id: "A8.15a.14"
      reference: "IFRS7p35I"
      requirement: |-
        To enable users of financial statements to understand the changes in the loss allowance disclosed in accordance with paragraph 35H, an entity shall provide an explanation of how significant changes in the gross carrying amount of financial instruments during the period contributed to changes in the loss allowance. The information shall be provided separately for financial instruments that represent the loss allowance as listed in paragraph 35H(a)–(c) and shall include relevant qualitative and quantitative information. Examples of changes in the gross carrying amount of financial instruments that contributed to the changes in the loss allowance may include:
        (a) changes because of financial instruments originated or acquired during the reporting period;
        (b) the modification of contractual cash flows on financial assets that do not result in a derecognition of those financial assets in accordance with IFRS 9;
        (c) changes because of financial instruments that were derecognised (including those that were written-off) during the reporting period; and
        (d) changes arising from whether the loss allowance is measured at an amount equal to 12-month or lifetime expected credit losses.
    - id: "A8.15a.15"
      reference: "IFRS7p35J"
      requirement: |-
        To enable users of financial statements to understand the nature and effect of modifications of contractual cash flows on financial assets that have not resulted in derecognition and the effect of such modifications on the measurement of expected credit losses, an entity shall disclose:
        (a) the amortised cost before the modification and the net modification gain or loss recognised for financial assets for which the contractual cash flows have been modified during the reporting period while they had a loss allowance measured at an amount equal to lifetime expected credit
        losses; and
        (b) the gross carrying amount at the end of the reporting period of financial assets that have been modified since initial recognition at a time when the loss allowance was measured at an amount equal to lifetime expected credit losses and for which the loss allowance has changed during the reporting period to an amount equal to 12-month expected credit losses.
    - id: "A8.15a.16"
      reference: "IFRS7p35K"
      requirement: |-
        To enable users of financial statements to understand the effect of collateral and other credit enhancements on the amounts arising from expected credit losses, an entity shall disclose by class of financial instrument:
        (a) the amount that best represents its maximum exposure to credit risk at the end of the reporting period without taking account of any collateral held or other credit enhancements (eg netting agreements that do not qualify for offset in accordance with IAS 32).
        (b) a narrative description of collateral held as security and other credit enhancements, including:
        (i) a description of the nature and quality of the collateral held;
        (ii) an explanation of any significant changes in the quality of that collateral or credit enhancements as a result of deterioration or changes in the collateral policies of the entity during the reporting period; and
        (iii) information about financial instruments for which an entity has not recognised a loss allowance because of the collateral.
        (c) quantitative information about the collateral held as security and other credit enhancements (for example, quantification of the extent to which collateral and other credit enhancements mitigate credit risk) for financial assets that are credit-impaired at the reporting date.
    - id: "A8.15a.17"
      reference: "IFRS7AppdxB8F"
      requirement: |-
        Paragraph 35K requires the disclosure of information that will enable users of financial statements to understand the effect of collateral and other credit enhancements on the amount of expected credit losses. An entity is neither required to disclose information about the fair value of collateral and other credit enhancements nor is it required to quantify the exact value of the collateral that was included in the calculation of expected credit losses (ie the loss given default).
    - id: "A8.15a.18"
      reference: "IFRS7AppdxB8G"
      requirement: |-
        A narrative description of collateral and its effect on amounts of expected credit losses might include information about: 
        (a) the main types of collateral held as security and other credit enhancements (examples of the latter being guarantees, credit 
        derivatives and netting agreements that do not qualify for offset in accordance with IAS 32); 
        (b) the volume of collateral held and other credit enhancements and its significance in terms of the loss allowance; 
        (c) the policies and processes for valuing and managing collateral and other credit enhancements; 
        (d) the main types of counterparties to collateral and other credit enhancements and their creditworthiness; and 
        (e) information about risk concentrations within the collateral and other credit enhancements.
    - id: "A8.15a.19"
      reference: "IFRS7p35L"
      requirement: |-
        An entity shall disclose the contractual amount outstanding on financial assets that were written off during the reporting period and are still subject to enforcement activity.
    - id: "A8.15a.20"
      reference: "IFRS7p35M"
      requirement: |-
        To enable users of financial statements to assess an entity’s credit risk exposure and understand its significant credit risk concentrations, an entity shall disclose, by credit risk rating grades, the gross carrying amount of financial assets and the exposure to credit risk on loan commitments and financial guarantee contracts. This information shall be provided separately for financial instruments:
        (a) for which the loss allowance is measured at an amount equal to 12-month expected credit losses;
        (b) for which the loss allowance is measured at an amount equal to lifetime expected credit losses and that are:
        (i) financial instruments for which credit risk has increased significantly since initial recognition but that are not credit-impaired financial assets;
        (ii) financial assets that are credit-impaired at the reporting date (but that are not purchased or originated credit-impaired); and
        (iii) trade receivables, contract assets or lease receivables for which the loss allowances are measured in accordance with paragraph 5.5.15 of IFRS 9.
        (c) that are purchased or originated credit-impaired financial assets.
    - id: "A8.15a.21"
      reference: "IFRS7AppdxB8I"
      requirement: |-
        The number of credit risk rating grades used to disclose the information in accordance with paragraph 35M shall be consistent with the number that the entity reports to key management personnel for credit risk management purposes. If past due information is the only borrower-specific information available and an entity uses past due information to assess whether credit risk has increased significantly since initial recognition in accordance with paragraph 5.5.11 of IFRS 9, an entity shall provide an analysis by past due status for those financial assets.
    - id: "A8.15a.22"
      reference: "IFRS7AppdxB8J"
      requirement: |-
        When an entity has measured expected credit losses on a collective basis, the entity may not be able to allocate the gross carrying amount of individual financial assets or the exposure to credit risk on loan commitments and financial guarantee contracts to the credit risk rating grades for which lifetime expected credit losses are recognised. In that case, an entity should apply the requirement in paragraph 35M to those financial instruments that can be directly allocated to a credit risk rating grade and disclose separately the gross carrying amount of financial instruments for which lifetime expected credit losses have been measured on a collective basis.
    - id: "A8.15a.23"
      reference: "IFRS7p35N"
      requirement: |-
        For trade receivables, contract assets and lease receivables to which an entity applies paragraph 5.5.15 of IFRS 9, the information provided in accordance with paragraph 35M may be based on a provision matrix (see paragraph B5.5.35 of IFRS 9).
        
    - id: "A8.15a.24"
      reference: "IFRS7AppdxB8H"
      requirement: |-
        Paragraph 35M requires the disclosure of information about an entity’s credit risk exposure and significant concentrations of credit risk at the reporting date. A concentration of credit risk exists when a number of counterparties are located in a geographical region or are engaged in similar activities and have similar economic characteristics that would cause their ability to meet contractual obligations to be similarly affected by changes in economic or other conditions. An entity should provide information that enables users of financial statements to understand whether there are groups or portfolios of
        financial instruments with particular features that could affect a large portion of that group of financial instruments such as concentration to particular risks. This could include, for example, loan-to-value groupings, geographical, industry or issuer-type concentrations.
    - id: "A8.15a.25"
      reference: "IFRS7p36(a), (b)"
      requirement: |-
        For all financial instruments within the scope of IFRS 7, but to which the impairment requirements in IFRS 9 are not applied, an entity shall disclose by class of financial instrument:
        (a) the amount that best represents its maximum exposure to credit risk at the end of the reporting period without taking account of any collateral held or other credit enhancements (eg netting agreements that do not qualify for offset in accordance with IAS 32); this disclosure is not required for financial instruments whose carrying amount best represents the maximum exposure to credit risk;
        (b) a description of collateral held as security and other credit enhancements, and their financial effect (eg quantification of the extent to which collateral and other credit enhancements mitigate credit risk) in respect of the amount that best represents the maximum exposure to credit risk (whether disclosed in accordance with (a) or represented by the carrying amount of a financial instrument.
    - id: "A8.15a.28"
      reference: "IFRS7AppdxB9"
      requirement: |-
        Paragraphs 35K(a) and 36(a) require disclosure of the amount that best represents the entity’s maximum exposure to credit risk. For a financial asset, this is typically the gross carrying amount, net of: (a) any amounts offset in accordance with IAS 32; and (b) any loss allowance recognised in accordance with IFRS 9.
    - id: "A8.15a.29"
      reference: "IFRS7AppdxB10"
      requirement: |-
        Activities that give rise to credit risk and the associated maximum exposure to credit risk include, but are not limited to: (a) granting loans to customers and placing deposits with other entities. In these cases, the maximum exposure to credit risk is the carrying amount of the related financial assets. (b) entering into derivative contracts, eg foreign exchange contracts, interest rate swaps and credit derivatives. When the resulting asset is measured at fair value, the maximum exposure to credit risk at the end of the reporting period will equal the carrying amount. (c) granting financial guarantees. In this case, the maximum exposure to credit risk is the maximum amount the entity could have to pay if the guarantee is called on, which may be significantly greater than the amount recognised as a liability. (d) making a loan commitment that is irrevocable over the life of the facility or is revocable only in response to a material adverse change. If the issuer cannot settle the loan commitment net in cash or another financial instrument, the maximum credit exposure is the full amount of the commitment. This is because it is uncertain whether the amount of any undrawn portion may be drawn upon in the future. This may be significantly greater than the amount recognised as a liability. 
    - id: "A8.15a.30"
      reference: "IFRS7p38(a), (b)"
      requirement: |-
        When an entity obtains financial or non-financial assets during the period by taking possession of collateral it holds as security or calling on other credit enhancements (eg guarantees), and such assets meet the recognition criteria in other IFRSs, disclose for such assets held at the reporting date:
        (a) the nature and carrying amount of the assets; and 
        (b) when the assets are not readily convertible into cash, its policies for disposing of such assets or for using them in its operations.
  - name: "Defaults and breaches"
    disclosures:
    - id: "A8.10.2"
      reference: "IFRS7p18(a)"
      requirement: |-
        For loans payable recognised at the reporting date, disclose: (a) details of any defaults during the period of principal, interest, sinking fund or redemption terms of those loans payable;
    - id: "A8.10.3"
      reference: "IFRS7p18(b)"
      requirement: |-
        For loans payable recognised at the reporting date, disclose: (b) the carrying amount of the loans payable in default at the reporting date; and
    - id: "A8.10.4"
      reference: "IFRS7p18(c)"
      requirement: |-
        For loans payable recognised at the reporting date, disclose: (c) whether the default was remedied, or the terms of the loans payable were renegotiated, before the financial statements were authorised for issue.
    - id: "A8.10.5"
      reference: "IFRS7p19"
      requirement: |-
        If during the period there were breaches of loan agreement terms other than those described in IFRS 7 para 18, disclose the same information as required by IFRS 7 para18 if those breaches permitted the lender to demand accelerated repayment (unless the breaches were remedied, or the terms of the loan were renegotiated, on or before the reporting date). 
  - name: "Disclosures relating to initial application of IFRS 9 when IFRS 9 and IFRS 17 was adopted at same time"
    disclosures:
    - id: "H.1.2"
      reference: "IFRS7p42I(a)"
      requirement: |-
        In the reporting period that includes the date of initial application of IFRS 9, the entity shall disclose the following information for each class of financial assets and financial liabilities as at the date of initial application (a) the original measurement category and carrying amount determined in accordance with IAS 39 or in accordance with a previous version of IFRS 9 (if the entity’s chosen approach to applying IFRS 9 involves more than one date of initial application for different requirements);
    - id: "H.1.3"
      reference: "IFRS7p42I(a)(b)"
      requirement: |-
        In the reporting period that includes the date of initial application of IFRS 9, the entity shall disclose the following information for each class of financial assets and financial liabilities as at the date of initial application (a) the original measurement category and carrying amount determined in accordance with IAS 39 or in accordance with a previous version of IFRS 9 (if the entity’s chosen approach to applying IFRS 9 involves more than one date of initial application for different requirements); (b) the new measurement category and carrying amount determined in accordance with IFRS 9;
    - id: "H.1.4"
      reference: "IFRS7p42I(a)(c)"
      requirement: |-
        In the reporting period that includes the date of initial application of IFRS 9, the entity shall disclose the following information for each class of financial assets and financial liabilities as at the date of initial application (a) the original measurement category and carrying amount determined in accordance with IAS 39 or in accordance with a previous version of IFRS 9 (if the entity’s chosen approach to applying IFRS 9 involves more than one date of initial application for different requirements); (c) the amount of any financial assets and financial liabilities in the statement of financial position that were previously designated as measured at fair value through profit or loss but are no longer so designated, distinguishing between those that it was permitted for an entity to reclassify and those that an entity elected to reclassify;
    - id: "H.1.5"
      reference: ""
      requirement: |-
        In accordance with paragraph 7.2.2 of IFRS 9, depending on the entity’s chosen approach to applying IFRS 9, the transition can involve more than one date of initial application. Therefore this paragraph may require disclosure on more than one date of initial application. An entity shall present the required disclosures in a table unless another format is more appropriate.
    - id: "H.1.7"
      reference: "IFRS7p42J(a)"
      requirement: |-
        In the reporting period that includes the date of initial application of IFRS 9, an entity shall disclose qualitative information to users to understand: (a) how it applied the classification requirements in IFRS 9 to those financial assets whose classification has changed as a result of applying IFRS 9;
    - id: "H.1.8"
      reference: "IFRS7p42J(b)"
      requirement: |-
        In the reporting period that includes the date of initial application of IFRS 9, an entity shall disclose qualitative information to users to understand: (b) the reasons for any designation or de‑designation of financial assets or financial liabilities as measured at fair value through profit or loss at the date of initial application.
    - id: "H.1.9"
      reference: "IFRS7p42K"
      requirement: |-
        In accordance with paragraph 7.2.2 of IFRS 9, depending on the entity’s chosen approach to applying IFRS 9, the transition can involve more than one date of initial application. Therefore this paragraph may require disclosure on more than one date of initial application.
    - id: "H.1.10"
      reference: "IFRS7p42K"
      requirement: |-
        In the reporting period that the entity first applies the classification and measurement requirements of IFRS 9, when the entity transitions from IAS 39 to IFRS 9 for financial assets, it shall present the disclosures set out in paragraphs 42L–42O of IFRS 7 as required by paragraph 7.2.16 of IFRS 9.
    - id: "H.1.12"
      reference: "IFRS7p42L(a)"
      requirement: |-
        When required by IFRS 7 paragraph 42K, an entity shall disclose the changes in the classification of financial assets and financial liabilities as at the date of initial application of IFRS 9, showing separately: (a) the changes in the carrying amounts on the basis of their measurement categories in accordance with IAS 39 (not resulting from the changes);
    - id: "H.1.13"
      reference: "IFRS7p42L(b)"
      requirement: |-
        When required by IFRS 7 paragraph 42K, an entity shall disclose the changes in the classification of financial assets and financial liabilities as at the date of initial application of IFRS 9, showing separately: (b) the changes in the carrying amounts on the basis of their measurement categories in accordance with IFRS 9.
    - id: "H.1.14"
      reference: "IFRS7p42M"
      requirement: |-
        If required by IFRS 7 paragraph 42K, an entity must disclose the amount of any financial assets and financial liabilities that have been reclassified into or out of fair value through profit or loss as a result of the transition to IFRS 9.
    - id: "H.1.15"
      reference: ""
      requirement: |-
        An entity shall also disclose the amount of any changes in fair value arising from such reclassification that would have been recognised in profit or loss or in other comprehensive income during the reporting period.
    - id: "H.1.16"
      reference: "IFRS7p42N"
      requirement: |-
        When required by IFRS 7 paragraph 42K, an entity shall disclose the fair value gain or loss that would have been recognised in profit or loss during the reporting period if the financial asset had not been reclassified.
    - id: "H.1.17"
      reference: "IFRS7p42N(b)"
      requirement: |-
        When required by IFRS 7 paragraph 42K, an entity shall disclose the fair value gain or loss that would have been recognised in profit or loss during the reporting period if the financial asset had not been reclassified. (b) the fair value gain or loss that would have been recognised in other comprehensive income during the reporting period if the financial asset had not been reclassified.
    - id: "H.1.19"
      reference: "IFRS7p42O(a)"
      requirement: |-
        When required by IFRS 7 paragraph 42K, an entity shall disclose the following for financial assets and financial liabilities that have been reclassified out of fair value through profit or loss as a result of the transition to IFRS 9: (a) the effective interest rate determined on the date of initial application;
    - id: "H.1.20"
      reference: "IFRS7p42O(a)"
      requirement: |-
        When required by IFRS 7 paragraph 42K, an entity shall disclose the following for financial assets and financial liabilities that have been reclassified out of fair value through profit or loss as a result of the transition to IFRS 9: (a) the effective interest rate determined on the date of initial application; and
    - id: "H.1.21"
      reference: "IFRS7p42O(b)"
      requirement: |-
        When required by IFRS 7 paragraph 42K, an entity shall disclose the following for financial assets and financial liabilities that have been reclassified out of fair value through profit or loss as a result of the transition to IFRS 9: (b) the interest revenue or expense recognised.
    - id: "H.1.22"
      reference: "IFRS7p42O"
      requirement: |-
        If an entity restates the fair value of a financial asset or a financial liability as the new gross carrying amount on the date of initial application (see paragraph 7.2.11 of IFRS 9), the disclosure in IFRS 7 para 42N shall be made for each reporting period until derecognition. Otherwise, the disclosures in this paragraph need not be made after the annual reporting period in which the entity initially applies the classification and measurement requirements for financial assets in IFRS 9.
    - id: "H.1.24"
      reference: "IFRS7p42O(a)"
      requirement: |-
        When an entity presents the disclosures set out in IFRS 9 paragraphs 42K–42N, those disclosures, and the disclosures in IFRS 7 para 25, must include the reconciliation between: (a) the measurement categories presented in accordance with IAS 39 and IFRS 9; and
    - id: "H.1.25"
      reference: "IFRS7p42O(b)"
      requirement: |-
        When an entity presents the disclosures set out in IFRS 9 paragraphs 42K–42N, those disclosures, and the disclosures in IFRS 7 para 25, must include the reconciliation between: (b) the class of financial instrument as at the date of initial application.
    - id: "H.1.26"
      reference: "IFRS7p42P"
      requirement: |-
        On the date of initial application of Section 5.5 of IFRS 9, an entity is required to disclose information that would permit the reconciliation of the ending impairment allowance in accordance with IAS 39 and the provision in accordance with IAS 37 to the opening loss allowance determined in accordance with IFRS 9. For financial assets, this would include: (a) for each asset the measurement categories in accordance with IAS 39 and IFRS 9, and shall show separately the effect of the changes in the measurement category on the loss allowance at that date.
    - id: "H.1.27"
      reference: "IFRS7p42Q"
      requirement: |-
        In the reporting period that includes the date of initial application of IFRS 9, an entity is required to disclose the line item amounts that would have been reported in accordance with the classification and measurement requirements (which includes the requirements related to amortised cost measurement of financial assets and impairment) in Sections 5.4 and 5.5 of IFRS 9.
    - id: "H.1.28"
      reference: "IFRS7p42Q(a)"
      requirement: |-
        In the reporting period that includes the date of initial application of IFRS 9, an entity is required to disclose the line item amounts that would have been reported in accordance with the classification and measurement requirements (which includes the requirements related to amortised cost measurement of financial assets and impairment) in Sections 5.4 and 5.5 of IFRS 9. (a) IFRS 9 for prior periods; and
    - id: "H.1.29"
      reference: "IFRS7p42Q(b)"
      requirement: |-
        In the reporting period that includes the date of initial application of IFRS 9, an entity is required to disclose the line item amounts that would have been reported in accordance with the classification and measurement requirements (which includes the requirements related to amortised cost measurement of financial assets and impairment) in Sections 5.4 and 5.5 of IFRS 9. (b) IAS 39 for the current period.
    - id: "H.1.30"
      reference: "IFRS7p42R"
      requirement: |-
        In accordance with paragraph 7.2.4 of IFRS 9, if it is impracticable (as defined in IAS 8) at the date of initial application for an entity to assess a modified time value of money element in accordance with paragraphs B4.1.9B–B4.1.10 of IFRS 9 based on the facts and circumstances that existed at the initial recognition of the financial asset, an entity shall assess the contractual cash flow characteristics of that financial asset based on the facts and circumstances that existed at the initial recognition of the financial asset without taking into account the requirements related to the modification of the time value of money element in paragraphs B4.1.9B–B4.1.10 of IFRS 9. An entity shall disclose the carrying amount at the opening date of the financial statements whose contractual cash flow characteristics have been assessed based on the facts and circumstances that existed at the initial recognition of the financial asset without taking into account the requirements related to the modification of the time value of money element in paragraphs B4.1.9B–B4.1.10 of IFRS 9 until those financial assets are derecognised.
    - id: "H.1.31"
      reference: "IFRS7p42S"
      requirement: |-
        In accordance with paragraph 7.2.5 of IFRS 9, if it is impracticable (as defined in IAS 8) at the date of initial application for an entity to assess whether the fair value of a prepayment feature was insignificant in accordance with paragraph B4.1.12(c) of IFRS 9 based on the facts and circumstances that existed at the initial recognition of the financial asset, an entity shall assess the contractual cash flow characteristics of that financial asset based on the facts and circumstances that existed at the initial recognition of the financial asset without taking into account the exception for prepayment features in paragraph B4.1.12 of IFRS 9. An entity shall disclose the carrying amount at the reporting date of the financial statements whose contractual cash flow characteristics have been assessed based on the facts and circumstances that existed at the initial recognition of the financial asset without taking into account the exception for prepayment features in paragraph B4.1.12 of IFRS 9 until those financial assets are derecognised.
    - id: "H.1.32"
      reference: "IFRS7p42S"
      requirement: |-
        In accordance with paragraph 7.2.5 of IFRS 9, if it is impracticable (as defined in IAS 8) at the date of initial application for an entity to assess whether the fair value of a prepayment feature was insignificant in accordance with paragraphs B4.1.12(c) of IFRS 9 based on the facts and circumstances that existed at the initial recognition of the financial asset, an entity shall assess the contractual cash flow characteristics of that financial asset based on the facts and circumstances that existed at the initial recognition of the financial asset without taking into account the exception for prepayment features in paragraph B4.1.12 of IFRS 9.
        An entity shall disclose the carrying amount at the reporting date of the financial assets whose contractual cash flow characteristics have been assessed based on the facts and circumstances that existed at the initial recognition of the financial asset without taking into account the exception for prepayment features in paragraph B4.1.12 of IFRS 9 until those financial assets are derecognised.
  - name: "Disclosures relating to the initial application of IFRS 9 when IFRS 17 and IFRS 9 are adopted at same time"
    disclosures:
    - id: "H.1.18"
      reference: ""
      requirement: |-
        The disclosures in IFRS 7 para 42M need not be made after the annual reporting period in which the entity initially applies the classification and measurement requirements for financial assets in IFRS 9.
  - name: "Fair value"
    disclosures:
    - id: "A8.12.c.1"
      reference: "IFRS7p25 Appdx"
      requirement: |-
        Except as set out in IFRS 7 para 29, for each class of financial assets and financial liabilities (see IFRS 7 para 6), disclose the fair value of that class of assets and liabilities in a way that permits it to be compared with its carrying amount. 
    - id: "A8.12.c.2"
      reference: "IFRS7p25"
      requirement: |-
        In disclosing fair values, group financial assets and financial liabilities into classes, but offset them only to the extent that their carrying amounts are offset in the statement of financial position. 
    - id: "A8.12.c.3"
      reference: "IFRS7p28(a)-(c)"
      requirement: |-
        In some cases, an entity does not recognise a gain or loss on initial recognition of a financial asset or financial liability because the fair value is neither evidenced
        by a quoted price in an active market for an identical asset or liability (ie a Level 1 input) nor based on a valuation technique that uses only data from observable markets (see paragraph B5.1.2A of IFRS 9). In such cases, the entity shall disclose by class of financial asset or financial liability:
        (a) its accounting policy for recognising in profit or loss the difference between the fair value at initial recognition and the transaction price to
        reflect a change in factors (including time) that market participants would take into account when pricing the asset or liability (see paragraph B5.1.2A(b) of IFRS 9).
        (b) the aggregate difference yet to be recognised in profit or loss at the beginning and end of the period and a reconciliation of changes in the balance of this difference. 
        (c) why the entity concluded that the transaction price was not the best evidence of fair value, including a description of the evidence that supports the fair value.
    - id: "A8.12.c.7"
      reference: "IFRS7p29 (a), (d)"
      requirement: |-
        Disclosures of fair value are not required:
        (a) when the carrying amount is a reasonable approximation of fair value (for example, for financial instruments such as short-term trade receivables and payables);
        (d) for lease liabilities.
  - name: "Financial assets or financial liabilities at fair value through profit or loss"
    disclosures:
    - id: "A8.3.2"
      reference: "IFRS7p9(a)"
      requirement: |-
        If the entity has designated as measured at fair value through profit or loss a financial asset (or group of financial assets) that would otherwise be measured at fair value through other comprehensive income or amortised cost, it shall disclose: (a) the maximum exposure to credit risk (see paragraph 36(a)) of the financial asset (or group of financial assets) at the end of the reporting period.
    - id: "A8.3.3"
      reference: "IFRS7p9(b)"
      requirement: |-
        If the entity has designated as measured at fair value through profit or loss a financial asset (or group of financial assets) that would otherwise be measured at fair value through other comprehensive income or amortised cost, it shall disclose: (b) the amount by which any related credit derivatives or similar instruments mitigate that maximum exposure to credit risk (see IFRS7p36(b));
    - id: "A8.3.4"
      reference: "IFRS7p9(c)"
      requirement: |-
        If the entity has designated as measured at fair value through profit or loss a financial asset (or group of financial assets) that would otherwise be measured at fair value through other comprehensive income or amortised cost, it shall disclose: (c) the amount of change, during the period and cumulatively, in the fair value of the financial asset (or group of financial assets) that is
        attributable to changes in the credit risk of the financial asset determined either: 
        (i) as the amount of change in its fair value that is not attributable to changes in market conditions that give rise to market risk; or
        (ii) using an alternative method that the entity believes more faithfully represents the amount of change in its fair value that is attributable to changes in the credit risk of the asset. 
        Changes in market conditions that give rise to market risk include changes in an observed (benchmark) interest rate, commodity price, foreign exchange rate or index of prices or rates; and
    - id: "A8.3.5"
      reference: "IFRS7p9(d)"
      requirement: |-
        If the entity has designated as measured at fair value through profit or loss a financial asset (or group of financial assets) that would otherwise be measured at fair value through other comprehensive income or amortised cost, it shall disclose: (d) the amount of the change in the fair value of any related credit derivatives or similar instruments that has occurred during the period and cumulatively since the financial asset was designated.
    - id: "A8.3.7"
      reference: "IFRS7p10(a)"
      requirement: |-
        If the entity has designated a financial liability as at fair value through profit or loss in accordance with paragraph 4.2.2 of IFRS 9 and is required to present the
        effects of changes in that liability’s credit risk in other comprehensive income (see paragraph 5.7.7 of IFRS 9), it shall disclose: (a) the amount of change, cumulatively, in the fair value of the financial liability that is attributable to changes in the credit risk of that liability (see IFRS 9 paras B5.7.13–B5.7.20 for guidance on determining the effects of changes in a liability’s credit risk).
    - id: "A8.3.8"
      reference: "IFRS7p10(b)"
      requirement: |-
        If the entity has designated a financial liability as at fair value through profit or loss in accordance with paragraph 4.2.2 of IFRS 9 and is required to present the
        effects of changes in that liability’s credit risk in other comprehensive income (see paragraph 5.7.7 of IFRS 9), it shall disclose: (b) the difference between the financial liability’s carrying amount and the amount the entity would be contractually required to pay at maturity to the holder of the obligation.
    - id: "A8.3.9"
      reference: "IFRS7p10(c)"
      requirement: |-
        If the entity has designated a financial liability as at fair value through profit or loss in accordance with paragraph 4.2.2 of IFRS 9 and is required to present the
        effects of changes in that liability’s credit risk in other comprehensive income (see paragraph 5.7.7 of IFRS 9), it shall disclose: (c) any transfers of the cumulative gain or loss within equity during the period including the reason for such transfers.
    - id: "A8.3.10"
      reference: "IFRS7p10(d)"
      requirement: |-
        If the entity has designated a financial liability as at fair value through profit or loss in accordance with paragraph 4.2.2 of IFRS 9 and is required to present the
        effects of changes in that liability’s credit risk in other comprehensive income (see paragraph 5.7.7 of IFRS 9), it shall disclose: (d) if a liability is derecognised during the period, the amount (if any) presented in other comprehensive income that was realised at derecognition.
    - id: "A8.3.11"
      reference: "IFRS7p10A"
      requirement: |-
        If an entity has designated a financial liability as at fair value through profit or loss in accordance with paragraph 4.2.2 of IFRS 9 and is required to present all changes in the fair value of that liability (including the effects of changes in the credit risk of the liability) in profit or loss (see paragraphs 5.7.7 and 5.7.8 of IFRS 9), it shall disclose:
        (a) the amount of change, during the period and cumulatively, in the fair value of the financial liability that is attributable to changes in the credit risk of that liability (see paragraphs B5.7.13–B5.7.20 of IFRS 9 for guidance on determining the effects of changes in a liability’s credit risk); and
        (b) the difference between the financial liability’s carrying amount and the amount the entity would be contractually required to pay at maturity to the holder of the obligation. 
    - id: "A8.3.13"
      reference: "IFRS7p11(a)"
      requirement: |-
        Disclose: (a) a detailed description of the methods used to comply with the requirements in paragraphs 9(c), 10(a) and 10A(a) and paragraph 5.7.7(a) of IFRS 9, including an explanation of why the method is appropriate.
    - id: "A8.3.14"
      reference: "IFRS7p11(b)"
      requirement: |-
        Disclose: (b) if the entity believes that the disclosure it has given, either in the statement of financial position or in the notes, to comply with the requirements in paragraph 9(c), 10(a) or 10A(a) or paragraph 5.7.7(a) of IFRS 9 does not faithfully represent the change in the fair value of the financial asset or financial liability attributable to changes in its credit risk, the reasons for reaching this conclusion and the factors it believes are relevant.
    - id: "A8.3.15"
      reference: "IFRS7p11"
      requirement: |-
        (c) a detailed description of the methodology or methodologies used to determine whether presenting the effects of changes in a liability’s credit risk in other comprehensive income would create or enlarge an accounting mismatch in profit or loss (see paragraphs 5.7.7 and 5.7.8 of IFRS 9). If an entity is required to present the effects of changes in a liability’s credit risk in profit or loss (see paragraph 5.7.8 of IFRS 9), the disclosure must include a detailed description of the economic relationship described in paragraph B5.7.6 of IFRS 9. 
    - id: "A8.3.16"
      reference: "IFRS7p11A"
      requirement: |-
        If an entity has designated investments in equity instruments to be measured at fair value through other comprehensive income, as permitted by paragraph 5.7.5 of IFRS 9, it shall disclose:
        (a) which investments in equity instruments have been designated to be measured at fair value through other comprehensive income.
        (b) the reasons for using this presentation alternative.
        (c) the fair value of each such investment at the end of the reporting period.
        (d) dividends recognised during the period, showing separately those related to investments derecognised during the reporting period and those related to investments held at the end of the reporting period.
        (e) any transfers of the cumulative gain or loss within equity during the period including the reason for such transfers. 
    - id: "A8.3.17"
      reference: "IFRS7p11B"
      requirement: |-
        If an entity derecognised investments in equity instruments measured at fair value through other comprehensive income during the reporting period, it shall disclose:
        (a) the reasons for disposing of the investments.
        (b) the fair value of the investments at the date of derecognition.
        (c) the cumulative gain or loss on disposal. 
  - name: "General disclosures"
    disclosures:
    - id: "A8.1.1"
      reference: "IFRS7p6 AppxB1-B3"
      requirement: |-
        When IFRS 7 requires disclosures by class of financial instrument, group the financial instruments into classes that are appropriate to the nature of the information disclosed. Take into account the characteristics of those financial instruments. Provide sufficient information to permit reconciliation to the line items presented in the statement of financial position. 
    - id: "A8.1.2"
      reference: "IFRS7AppdxB1"
      requirement: |-
        Paragraph 6 requires an entity to group financial instruments into classes that are appropriate to the nature of the information disclosed and that take into account the characteristics of those financial instruments. The classes described in paragraph 6 are determined by the entity and are, thus, distinct from the categories of financial instruments specified in IFRS 9 (which determine how financial instruments are measured and where changes in fair value are recognised). 
    - id: "A8.1.3"
      reference: "IFRS7AppdxB2"
      requirement: |-
        In determining classes of financial instrument, an entity shall, at a minimum:
        (a) distinguish instruments measured at amortised cost from those measured at fair value.
        (b) treat as a separate class or classes those financial instruments outside the scope of this IFRS. 
    - id: "A8.1.4"
      reference: "IFRS7AppdxB3"
      requirement: |-
        An entity decides, in the light of its circumstances, how much detail it provides to satisfy the requirements of this IFRS, how much emphasis it places on different aspects of the requirements and how it aggregates information to display the overall picture without combining information with different characteristics. It is necessary to strike a balance between overburdening financial statements with excessive detail that may not assist users of financial statements and obscuring important information as a result of too much aggregation. For example, an entity shall not obscure important information by including it among a large amount of insignificant detail. Similarly, an entity shall not disclose information that is so aggregated that it obscures important differences between individual transactions or associated risks. 
    - id: "A8.1.5."
      reference: "IFRs7p7"
      requirement: |-
        Disclose information that enables users of the financial statements to evaluate the significance of financial instruments for financial position and performance.
  - name: "Hedge accounting"
    disclosures:
    - id: "A8.12.b.1"
      reference: "IFRS7p21A"
      requirement: |-
        An entity shall apply the disclosure requirements in paragraphs 21B–24F for those risk exposures that an entity hedges and for which it elects to apply hedge
        accounting. Hedge accounting disclosures shall provide information about:
        (a) an entity’s risk management strategy and how it is applied to manage risk;
        (b) how the entity’s hedging activities may affect the amount, timing and uncertainty of its future cash flows; and
        (c) the effect that hedge accounting has had on the entity’s statement of financial position, statement of comprehensive income and statement of changes in equity.
    - id: "A8.12.b.2"
      reference: "IFRS7p21B"
      requirement: |-
        An entity shall present the required disclosures in a single note or separate section in its financial statements. However, an entity need not duplicate
        information that is already presented elsewhere, provided that the information is incorporated by cross-reference from the financial statements to some other
        statement, such as a management commentary or risk report, that is available to users of the financial statements on the same terms as the financial statements
        and at the same time. Without the information incorporated by cross-reference, the financial statements are incomplete.
    - id: "A8.12.b.3"
      reference: "IFRS7p21C"
      requirement: |-
        When paragraphs 22A–24F require the entity to separate by risk category the information disclosed, the entity shall determine each risk category on the basis
        of the risk exposures an entity decides to hedge and for which hedge accounting is applied. An entity shall determine risk categories consistently for all hedge
        accounting disclosures.
    - id: "A8.12.b.4"
      reference: "IFRS7p21D"
      requirement: |-
        To meet the objectives in paragraph 21A, an entity shall (except as otherwise specified below) determine how much detail to disclose, how much emphasis to
        place on different aspects of the disclosure requirements, the appropriate level of aggregation or disaggregation, and whether users of financial statements
        need additional explanations to evaluate the quantitative information disclosed. However, an entity shall use the same level of aggregation or disaggregation it
        uses for disclosure requirements of related information in this IFRS and IFRS 13 Fair Value Measurement.
    - id: "A8.12.b.5"
      reference: "IFRS7p22A"
      requirement: |-
        An entity shall explain its risk management strategy for each risk category of risk exposures that it decides to hedge and for which hedge accounting is applied. This explanation should enable users of financial statements to evaluate (for example):
        (a) how each risk arises.
        (b) how the entity manages each risk; this includes whether the entity hedges an item in its entirety for all risks or hedges a risk component (or components) of an item and why.
        (c) the extent of risk exposures that the entity manages.
    - id: "A8.12.b.6"
      reference: "IFRS7p22B"
      requirement: |-
        To meet the requirements in paragraph 22A, the information should include (but is not limited to) a description of: (a) the hedging instruments that are used (and how they are used) to hedge risk exposures; (b) how the entity determines the economic relationship between the hedged item and the hedging instrument for the purpose of assessing hedge effectiveness; and (c) how the entity establishes the hedge ratio and what the sources of hedge ineffectiveness are.
    - id: "A8.12.b.7"
      reference: "IFRS7p22C"
      requirement: |-
        When an entity designates a specific risk component as a hedged item (see paragraph 6.3.7 of IFRS 9) it shall provide, in addition to the disclosures required by paragraphs 22A and 22B, qualitative or quantitative nformation about: (a) how the entity determined the risk component that is designated as the hedged item (including a description of the nature of the relationship between the risk component and the item as a whole); and (b) how the risk component relates to the item in its entirety (for example, the designated risk component historically covered on average 80 per cent of the changes in fair value of the item as a whole).
    - id: "A8.12.b.8"
      reference: "IFRS7p23A"
      requirement: |-
        Unless exempted by paragraph 23C, an entity shall disclose by risk category quantitative information to allow users of its financial statements to evaluate the terms and conditions of hedging instruments and how they affect the amount, timing and uncertainty of future cash flows of the entity.
    - id: "A8.12.b.9"
      reference: "IFRS7p23B"
      requirement: |-
        To meet the requirement in paragraph 23A, an entity shall provide a breakdown that discloses:
        (a) a profile of the timing of the nominal amount of the hedging instrument; and
        (b) if applicable, the average price or rate (for example strike or forward prices etc) of the hedging instrument.
    - id: "A8.12.b.10"
      reference: "IFRS7p23C"
      requirement: |-
        In situations in which an entity frequently resets (ie discontinues and restarts) hedging relationships because both the hedging instrument and the hedged item frequently change (ie the entity uses a dynamic process in which both the exposure and the hedging instruments used to manage that exposure do not remain the same for long—such as in the example in paragraph B6.5.24(b) of IFRS 9) the entity:
        (a) is exempt from providing the disclosures required by paragraphs 23A and 23B.
        (b) shall disclose:
        (i) information about what the ultimate risk management strategy is in relation to those hedging relationships;
        (ii) a description of how it reflects its risk management strategy by using hedge accounting and designating those particular hedging relationships; and
        (iii) an indication of how frequently the hedging relationships are  discontinued and restarted as part of the entity’s process in relation to those hedging relationships.
    - id: "A8.12.b.11"
      reference: "IFRS7p23D"
      requirement: |-
        An entity shall disclose by risk category a description of the sources of hedge ineffectiveness that are expected to affect the hedging relationship during its term.
    - id: "A8.12.b.12"
      reference: "IFRS7p23E"
      requirement: |-
        If other sources of hedge ineffectiveness emerge in a hedging relationship, an entity shall disclose those sources by risk category and explain the resulting hedge ineffectiveness.
    - id: "A8.12.b.13"
      reference: "IFRS7p23F"
      requirement: |-
        For cash flow hedges, an entity shall disclose a description of any forecast transaction for which hedge accounting had been used in the previous period, but which is no longer expected to occur.
    - id: "A8.12.b.14"
      reference: "IFRS7p24A"
      requirement: |-
        An entity shall disclose, in a tabular format, the following amounts related to items designated as hedging instruments separately by risk category for each type of hedge (fair value hedge, cash flow hedge or hedge of a net investment in a foreign operation):
        (a) the carrying amount of the hedging instruments (financial assets separately from financial liabilities);
        (b) the line item in the statement of financial position that includes the hedging instrument;
        (c) the change in fair value of the hedging instrument used as the basis for recognising hedge ineffectiveness for the period; and
        (d) the nominal amounts (including quantities such as tonnes or cubic metres) of the hedging instruments.
    - id: "A8.12.b.15"
      reference: "IFRS7p24B"
      requirement: |-
        An entity shall disclose, in a tabular format, the following amounts related to hedged items separately by risk category for the types of hedges as follows:
        (a) for fair value hedges:
        (i) the carrying amount of the hedged item recognised in the statement of financial position (presenting assets separately from liabilities);
        (ii) the accumulated amount of fair value hedge adjustments on the hedged item included in the carrying amount of the hedged item recognised in the statement of financial position (presenting assets separately from liabilities);
        (iii) the line item in the statement of financial position that includes the hedged item;
        (iv) the change in value of the hedged item used as the basis for recognising hedge ineffectiveness for the period; and
        (v) the accumulated amount of fair value hedge adjustments remaining in the statement of financial position for any hedged items that have ceased to be adjusted for hedging gains and losses in accordance with paragraph 6.5.10 of IFRS 9.
        (b) for cash flow hedges and hedges of a net investment in a foreign
        operation:
        (i) the change in value of the hedged item used as the basis for recognising hedge ineffectiveness for the period (ie for cash flow hedges the change in value used to determine the recognised hedge ineffectiveness in accordance with paragraph 6.5.11(c) of IFRS 9);
        (ii) the balances in the cash flow hedge reserve and the foreign currency translation reserve for continuing hedges that are accounted for in accordance with paragraphs 6.5.11 and 6.5.13(a) of IFRS 9; and
        (iii) the balances remaining in the cash flow hedge reserve and the foreign currency translation reserve from any hedging relationships for which hedge accounting is no longer applied.
    - id: "A8.12.b.16"
      reference: "IFRS7p24C"
      requirement: |-
        An entity shall disclose, in a tabular format, the following amounts separately by risk category for the types of hedges as follows:
        (a) for fair value hedges:
        (i) hedge ineffectiveness—ie the difference between the hedging gains or losses of the hedging instrument and the hedged item—recognised in profit or loss (or other  comprehensive income for hedges of an equity instrument for which an entity has elected to present changes in fair value in other comprehensive income in accordance with paragraph 5.7.5 of IFRS 9); and
        (ii) the line item in the statement of comprehensive income that includes the recognised hedge ineffectiveness.
        (b) for cash flow hedges and hedges of a net investment in a foreign operation:
        (i) hedging gains or losses of the reporting period that were recognised in other comprehensive income;
        (ii) hedge ineffectiveness recognised in profit or loss;
        (iii) the line item in the statement of comprehensive income that includes the  recognised hedge ineffectiveness;
        (iv) the amount reclassified from the cash flow hedge reserve or the foreign currency translation reserve into profit or loss as a reclassification adjustment (see IAS 1) (differentiating between amounts for which hedge accounting had previously been used, but for which the hedged future cash flows are no longer expected to occur, and amounts that have been transferred because the hedged item has affected profit or loss);
        (v) the line item in the statement of comprehensive income that includes the reclassification adjustment (see IAS 1); and
        (vi) for hedges of net positions, the hedging gains or losses recognised in a separate  line item in the statement of comprehensive income (see paragraph 6.6.4 of IFRS 9).
    - id: "A8.12.b.17"
      reference: "IFRS7p24D"
      requirement: |-
        When the volume of hedging relationships to which the exemption in paragraph 23C applies is unrepresentative of normal volumes during the period (ie the volume at the reporting date does not reflect the volumes during the period) an entity shall disclose that fact and the reason it believes the volumes are unrepresentative.
    - id: "A8.12.b.18"
      reference: "IFRS7p24E"
      requirement: |-
        An entity shall provide a reconciliation of each component of equity and an analysis of other comprehensive income in accordance with IAS 1 that, taken together:
        (a) differentiates, at a minimum, between the amounts that relate to the disclosures in paragraph 24C(b)(i) and (b)(iv) as well as the amounts accounted for in accordance with paragraph 6.5.11(d)(i) and (d)(iii) of IFRS 9;
        (b) differentiates between the amounts associated with the time value of options that hedge transaction related hedged items and the amounts associated with the time value of options that hedge time-period related hedged items when an entity accounts for the time value of an option in accordance with paragraph 6.5.15 of IFRS 9; and
        (c) differentiates between the amounts associated with forward elements of forward contracts and the foreign currency basis spreads of financial instruments that hedge transaction related hedged items, and the amounts associated with forward elements of forward contracts and the foreign currency basis spreads of financial instruments that hedge time-period related hedged items when an entity accounts for those amounts in accordance with paragraph 6.5.16 of IFRS 9.
    - id: "A8.12.b.19"
      reference: "IFRS7p24F"
      requirement: |-
        An entity shall disclose the information required in paragraph 24E separately by risk category. This disaggregation by risk may be provided in the notes to the financial statements.
    - id: "A8.12.b.20"
      reference: "IFRS7p24G"
      requirement: |-
        If an entity designated a financial instrument, or a proportion of it, as measured at fair value through profit or loss because it uses a credit derivative to manage the credit risk of that financial instrument it shall disclose:
        (a) for credit derivatives that have been used to manage the credit risk of financial instruments designated as measured at fair value through profit or loss in accordance with paragraph 6.7.1 of IFRS 9, a reconciliation of each of the nominal amount and the fair value at the beginning and at the end of the period;
        (b) the gain or loss recognised in profit or loss on designation of a financial instrument, or a proportion of it, as measured at fair value through profit or loss in accordance with paragraph 6.7.1 of IFRS 9; and
        (c) on discontinuation of measuring a financial instrument, or a proportion of it, at fair value through profit or loss, that financial  instrument’s fair value that has become the new carrying amount in accordance with paragraph 6.7.4 of IFRS 9 and the related nominal or principal amount (except for providing comparative information in accordance with IAS 1,  an entity does not need to continue this disclosure in subsequent periods).
    - id: "A8.12.b.21"
      reference: "IFRS7p24H"
      requirement: |-
        IFRS7p24H 
        For hedging relationships to which an entity applies the exceptions set out in paragraphs 6.8.4–6.8.12 of IFRS 9 or paragraphs 102D–102N of IAS 39, an entity shall disclose:
        (a) the significant interest rate benchmarks to which the entity’s hedging relationships are exposed;
        (b) the extent of the risk exposure the entity manages that is directly affected by the interest rate benchmark reform;
        (c) how the entity is managing the process to transition to alternative benchmark rates;
        (d) a description of significant assumptions or judgements the entity made in applying these paragraphs (for example, assumptions or judgements about when the uncertainty arising from interest rate benchmark reform is no longer present with respect to the timing and the amount of the interest rate benchmark-based cash flows); and
        (e) the nominal amount of the hedging instruments in those hedging relationships.
    - id: "A8.12.b.22"
      reference: "IFRS7p24I"
      requirement: |-
        To enable users of financial statements to understand the effect of interest rate benchmark reform on an entity’s financial instruments and risk management strategy, an entity shall disclose information about: 
        (a) the nature and extent of risks to which the entity is exposed arising from financial instruments subject to interest rate benchmark reform, and how the entity manages these risks; and 
        (b) the entity’s progress in completing the transition to alternative benchmark rates, and how the entity is managing the transition.
    - id: "A8.12.b.23"
      reference: "IFRS7p24J"
      requirement: |-
        To meet the objectives in paragraph 24I, an entity shall disclose:
        (a) how the entity is managing the transition to alternative benchmark rates, its progress at the reporting date and the risks to which it is exposed arising from financial instruments because of the transition;
        (b) disaggregated by significant interest rate benchmark subject to interest rate benchmark reform, quantitative information about financial instruments that have yet to transition to an alternative benchmark rate as at the end of the reporting period, showing separately:
        (i) non-derivative financial assets;
        (ii) non-derivative financial liabilities; and
        (iii) derivatives; and
        (c) if the risks identified in paragraph 24J(a) have resulted in changes to an entity’s risk management strategy (see paragraph 22A), a description of these changes.
    - id: "A8.12.b.24"
      reference: "IFRS7p44HH"
      requirement: |-
        In the reporting period in which an entity first applies Interest Rate Benchmark Reform—Phase 2, an entity is not required to disclose the information that would otherwise be required by paragraph 28(f) of IAS 8.
  - name: "Items of income, expense, gains or losses"
    disclosures:
    - id: "A8.11.2"
      reference: "IFRS7p20(a)"
      requirement: |-
        Disclose the following items of income, expense, gains or losses either in the statement of comprehensive income or in the notes: (a) net gains or net losses on:
        (i) financial assets or financial liabilities measured at fair value through profit or loss, showing separately those on financial assets or financial liabilities designated as such upon initial recognition or subsequently in accordance with paragraph 6.7.1 of IFRS 9, and those on financial assets or financial liabilities that are mandatorily measured at fair value through profit or loss in accordance with IFRS 9 (eg financial liabilities that meet the definition of held for trading in IFRS 9). For financial liabilities designated as at fair value through profit or loss, an entity shall show separately the amount of gain or loss recognised in other comprehensive income and the amount recognised in profit or loss.
        (ii)–(iv) [deleted]
        (v) financial liabilities measured at amortised cost.
        (vi) financial assets measured at amortised cost.
        (vii) investments in equity instruments designated at fair value through other comprehensive income in accordance with paragraph 5.7.5 of IFRS 9.
        (viii) financial assets measured at fair value through other comprehensive income in accordance with paragraph 4.1.2A of IFRS 9, showing separately the amount of gain or loss recognised in other comprehensive income during the period and the amount reclassified upon derecognition from accumulated other comprehensive income to profit or loss for the period.
    - id: "A8.11.3"
      reference: "IFRS7p20(b)"
      requirement: |-
        Disclose the following items of income, expense, gains or losses either in the statement of comprehensive income or in the notes: (b) total interest revenue and total interest expense (calculated using the effective interest method) for financial assets that are measured at amortised cost or that are measured at fair value through other comprehensive income in accordance with paragraph 4.1.2A of IFRS 9 (showing these amounts separately); or financial liabilities that are not measured at fair value through profit or loss.
    - id: "A8.11.4"
      reference: "IFRS7p20(c)"
      requirement: |-
        Disclose the following items of income, expense, gains or losses either in the statement of comprehensive income or in the notes: (c) fee income and expense (other than amounts included in determining the effective interest rate) arising from:
        (i) financial assets or financial liabilities that are not at fair value through profit or loss; and
        (ii) trust and other fiduciary activities that result in the holding or investing of assets on behalf of individuals, trusts, retirement benefit plans and other institutions;
    - id: "A8.11.5"
      reference: "IFRS7p20A"
      requirement: |-
        An entity shall disclose an analysis of the gain or loss recognised in the statement of comprehensive income arising from the derecognition of financial assets measured at amortised cost, showing separately gains and losses arising from derecognition of those financial assets. This disclosure shall include the reasons for derecognising those financial assets. 
  - name: "Lease liabilities"
    disclosures:
    - id: "A5.16.1"
      reference: ""
      requirement: |-
        Leases are financial instruments and therefore all the disclosure requirements of IFRS 7 apply also to leases – refer to Section A8.
    - id: "A5.16.2"
      reference: ""
      requirement: |-
        Note: This section of the checklist applies to lessees. For lessors, refer to Section C5.
  - name: "Liquidity risk "
    disclosures:
    - id: "A8.15b.2"
      reference: ""
      requirement: |-
        Disclose:
        (a) a maturity analysis for non-derivative financial liabilities (including issued financial guarantee contracts) that shows the remaining contractual maturities;
        (b) a maturity analysis for derivative financial liabilities. The maturity analysis shall include the remaining contractual maturities for those derivative financial liabilities for which contractual maturities are essential for an understanding of the timing of the cash flows
        (c) a description of how it manages the liquidity risk inherent in (a) and (b).
    - id: "A8.15b.5"
      reference: "IFRS7 AppdxB11"
      requirement: |-
        In preparing the contractual maturity analysis for financial liabilities required by IFRS 7 para 39(a) and (b), use judgement to determine an appropriate number of time bands. For example, an entity might determine that the following time bands are appropriate: 
        (a) no later than one month;
        (b) later than one month and no later than three months;
        (c) later than three months and no later than one year; and
        (d) later than one year and no later than five years.
    - id: "A8.15b.10"
      reference: "IFRS7AppdxB11A"
      requirement: |-
        In complying with paragraph 39(a) and (b), an entity shall not separate an embedded derivative from a hybrid (combined) financial instrument. For such an instrument, an entity shall apply paragraph 39(a).
    - id: "A8.15b.11"
      reference: "IFRS7AppdxB11B"
      requirement: |-
        Paragraph 39(b) requires an entity to disclose a quantitative maturity analysis for derivative financial liabilities that shows remaining contractual maturities if the contractual maturities are essential for an understanding of the timing of the cash flows. For example, this would be the case for:
        (a) an interest rate swap with a remaining maturity of five years in a cash flow hedge of a variable rate financial asset or liability. 
        (b) all loan commitments.
    - id: "A8.15b.12"
      reference: "IFRS7AppdxB11C"
      requirement: |-
        Paragraph 39(a) and (b) requires an entity to disclose maturity analyses for financial liabilities that show the remaining contractual maturities for some financial liabilities. In this disclosure: 
        (a) when a counterparty has a choice of when an amount is paid, the liability is allocated to the earliest period in which the entity can be required to pay. For example, financial liabilities that an entity can be required to repay on demand (eg demand deposits) are included in the earliest time band. 
        (b) when an entity is committed to make amounts available in instalments, each instalment is allocated to the earliest period in which the entity can be required to pay. For example, an undrawn loan commitment is included in the time band containing the earliest date it can be drawn down. 
        (c) for issued financial guarantee contracts the maximum amount of the guarantee is allocated to the earliest period in which the guarantee could be called.
        
    - id: "A8.15b.13"
      reference: "IFRS7AppdxB11D"
      requirement: |-
        The contractual amounts disclosed in the maturity analyses as required by paragraph 39(a) and (b) are the contractual undiscounted cash flows, for example: 
        (a) gross lease liabilities (before deducting finance charges); 
        (b) prices specified in forward agreements to purchase financial assets for cash; 
        (c) net amounts for pay-floating/receive-fixed interest rate swaps for which net cash flows are exchanged; 
        (d) contractual amounts to be exchanged in a derivative financial instrument (eg a currency swap) for which gross cash flows are exchanged; and 
        (e) gross loan commitments. 
        Such undiscounted cash flows differ from the amount included in the statement of financial position because the amount in that statement is based on discounted cash flows. When the amount payable is not fixed, the amount disclosed is determined by reference to the conditions existing at the end of the reporting period. For example, when the amount payable varies with 
        changes in an index, the amount disclosed may be based on the level of the index at the end of the period.
    - id: "A8.15b.14"
      reference: "IFRS7AppdxB11E"
      requirement: |-
        Paragraph 39(c) requires an entity to describe how it manages the liquidity risk inherent in the items disclosed in the quantitative disclosures required in paragraph 39(a) and (b). An entity shall disclose a maturity analysis of financial assets it holds for managing liquidity risk (eg financial assets that are readily saleable or expected to generate cash inflows to meet cash outflows on financial liabilities), if that information is necessary to enable users of its financial statements to evaluate the nature and extent of liquidity risk.
    - id: "A8.15b.15"
      reference: "IFRS7AppdxB11F"
      requirement: |-
        Other factors that an entity might consider in providing the disclosure required in paragraph 39(c) include, but are not limited to, whether the entity:
        (a)	has committed borrowing facilities (eg commercial paper facilities) or other lines of credit (eg stand-by credit facilities) that it can access to meet liquidity needs;
        (b)	holds deposits at central banks to meet liquidity needs;
        (c)	has very diverse funding sources;
        (d)	has significant concentrations of liquidity risk in either its assets or its funding sources;
        (e)	has internal control processes and contingency plans for managing liquidity risk;
        (f)	has instruments that include accelerated repayment terms (eg on the downgrade of the entity's credit rating);
        (g)	has instruments that could require the posting of collateral (eg margin calls for derivatives);
        (h) has instruments that allow the entity to choose whether it settles its financial liabilities by delivering cash (or another financial asset) or by delivering its own shares;
        (i) has instruments that are subject to master netting agreements; or
        (j) has accessed, or has access to, facilities under supplier finance arrangements (as described in paragraph 44G of IAS 7) that provide the entity with extended payment terms or the entity's suppliers with early payment terms.
  - name: "Market risk"
    disclosures:
    - id: "A8.15c.1"
      reference: "IFRS7p40"
      requirement: |-
        Unless an entity complies with IFRS 7 para 41, disclose:
        (a) a sensitivity analysis for each type of market risk to which the entity is exposed at the end of the reporting period, showing how profit or loss and equity would have been affected by changes in the relevant risk variable that were reasonably possible at that date; 
    - id: "A8.15c.5"
      reference: "IFRS7AppdxB17"
      requirement: |-
        Paragraph 40(a) requires a sensitivity analysis for each type of market risk to which the entity is exposed. In accordance with paragraph B3, an entity decides how it aggregates information to display the overall picture without combining information with different characteristics about exposures to risks from significantly different economic environments. For example: 
        (a) an entity that trades financial instruments might disclose this information separately for financial instruments held for trading and those not held for trading. 
        (b) an entity would not aggregate its exposure to market risks from areas of hyperinflation with its exposure to the same market risks from areas of very low inflation. 
        If an entity has exposure to only one type of market risk in only one economic environment, it would not show disaggregated information.
    - id: "A8.15c.6"
      reference: "IFRS7AppdxB18"
      requirement: |-
        Paragraph 40(a) requires the sensitivity analysis to show the effect on profit or loss and equity of reasonably possible changes in the relevant risk variable (eg prevailing market interest rates, currency rates, equity prices or 
        commodity prices). For this purpose: 
        (a) entities are not required to determine what the profit or loss for the period would have been if relevant risk variables had been different. Instead, entities disclose the effect on profit or loss and equity at the end of the reporting period assuming that a reasonably possible change in the relevant risk variable had occurred at the end of the reporting period and had been applied to the risk exposures in existence at that date. For example, if an entity has a floating rate liability at the end of the year, the entity would disclose the effect on profit or loss (ie interest expense) for the current year if interest rates 
        had varied by reasonably possible amounts. 
        (b) entities are not required to disclose the effect on profit or loss and equity for each change within a range of reasonably possible changes of the relevant risk variable. Disclosure of the effects of the changes at the limits of the reasonably possible range would be sufficient.
    - id: "A8.15c.7"
      reference: "IFRS7AppdxB19"
      requirement: |-
        In determining what a reasonably possible change in the relevant risk variable is, an entity should consider: 
        (a) the economic environments in which it operates. A reasonably possible change should not include remote or ‘worst case’ scenarios or ‘stress tests’. Moreover, if the rate of change in the underlying risk variable is stable, the entity need not alter the chosen reasonably possible change in the risk variable. For example, assume that interest rates are 5 per cent and an entity determines that a fluctuation in interest rates of ±50 basis points is reasonably possible. It would disclose the effect on 
        profit or loss and equity if interest rates were to change to 4.5 per cent or 5.5 per cent. In the next period, interest rates have increased to 5.5 per cent. The entity continues to believe that interest rates may fluctuate by ±50 basis points (ie that the rate of change in interest rates is stable). The entity would disclose the effect on profit or loss and equity if interest rates were to change to 5 per cent or 6 per cent. The entity would not be required to revise its assessment that interest rates might reasonably fluctuate by ±50 basis points, unless there is evidence that interest rates have become significantly more volatile. 
        (b) the time frame over which it is making the assessment. The sensitivity analysis shall show the effects of changes that are considered to be reasonably possible over the period until the entity will next present these disclosures, which is usually its next annual reporting period.
    - id: "A8.15c.8"
      reference: "IFRS7AppdxB20"
      requirement: |-
        Paragraph 41 permits an entity to use a sensitivity analysis that reflects interdependencies between risk variables, such as a value-at-risk methodology, if it uses this analysis to manage its exposure to financial risks. This applies even if such a methodology measures only the potential for loss and does not measure the potential for gain. Such an entity might comply with paragraph 41(a) by disclosing the type of value-at-risk model used (eg whether the model relies on Monte Carlo simulations), an explanation about how the model works and the main assumptions (eg the holding period and confidence 
        level). Entities might also disclose the historical observation period and weightings applied to observations within that period, an explanation of how options are dealt with in the calculations, and which volatilities and correlations (or, alternatively, Monte Carlo probability distribution simulations) are used.
    - id: "A8.15c.9"
      reference: "IFRS7AppdxB21"
      requirement: |-
        An entity shall provide sensitivity analyses for the whole of its business, but may provide different types of sensitivity analysis for different classes of financial instruments.
    - id: "A8.15c.10"
      reference: "IFRS7AppdxB22"
      requirement: |-
        Interest rate risk arises on interest-bearing financial instruments recognised in the statement of financial position (eg debt instruments acquired or issued) and on some financial instruments not recognised in the statement of financial position (eg some loan commitments).
    - id: "A8.15c.11"
      reference: "IFRS7AppdxB23"
      requirement: |-
        Currency risk (or foreign exchange risk) arises on financial instruments that are denominated in a foreign currency, ie in a currency other than the functional currency in which they are measured. For the purpose of this IFRS, currency 
        risk does not arise from financial instruments that are non-monetary items or from financial instruments denominated in the functional currency.
    - id: "A8.15c.12"
      reference: "IFRS7AppdxB24"
      requirement: |-
        A sensitivity analysis is disclosed for each currency to which an entity has significant exposure.
    - id: "A8.15c.13"
      reference: "IFRS7AppdxB25"
      requirement: |-
        Other price risk arises on financial instruments because of changes in, for example, commodity prices or equity prices. To comply with paragraph 40, an entity might disclose the effect of a decrease in a specified stock market index, commodity price, or other risk variable. For example, if an entity gives residual value guarantees that are financial instruments, the entity discloses an increase or decrease in the value of the assets to which the guarantee applies.
    - id: "A8.15c.14"
      reference: "IFRS7B26"
      requirement: |-
        Two examples of financial instruments that give rise to equity price risk are (a) a holding of equities in another entity and (b) an investment in a trust that in turn holds investments in equity instruments. Other examples include forward contracts and options to buy or sell specified quantities of an equity instrument and swaps that are indexed to equity prices. The fair values of such financial instruments are affected by changes in the market price of the underlying equity instruments.
    - id: "A8.15c.15"
      reference: "IFRS7AppdxB27"
      requirement: |-
        In accordance with paragraph 40(a), the sensitivity of profit or loss (that arises, for example, from instruments measured at fair value through profit or loss) is disclosed separately from the sensitivity of other comprehensive income (that arises, for example, from investments in equity instruments whose changes in fair value are presented in other comprehensive income).
    - id: "A8.15c.16"
      reference: "IFRS7AppdxB28"
      requirement: |-
        Financial instruments that an entity classifies as equity instruments are not remeasured. Neither profit or loss nor equity will be affected by the equity price risk of those instruments. Accordingly, no sensitivity analysis is required.
    - id: "A8.15c.17"
      reference: "IFRS7p41"
      requirement: |-
        If the entity prepares a sensitivity analysis, such as value at risk, that reflects interdependencies between risk variables (for example, interest rates and exchange rates) and uses it to manage financial risks, it may use that sensitivity analysis in place of the analysis specified in IFRS 7 para 40. Also disclose:
        (b) an explanation of the objective of the method used and of limitations that may result in the information not fully reflecting the fair value of the assets and liabilities involved.
  - name: "Nature and extent of risks arising from financial instruments"
    disclosures:
    - id: "A8.13.1"
      reference: "IFRS7p31"
      requirement: |-
        Disclose information that enables users of the financial statements to evaluate the nature and extent of risks arising from financial instruments to which the entity is exposed at the reporting date. 
    - id: "A8.13.2"
      reference: "IFRS7 AppdxB6"
      requirement: |-
        The disclosures required by IFRS 7 paras 31-42 should either be given in the financial statements or incorporated by cross-reference from the financial statements to some other statement, such as a management commentary or risk report, that is available to users of the financial statements on the same terms as the financial statements and at the same time. Without the information incorporated by cross-reference, the financial statements are incomplete. 
    - id: "A8.13.3"
      reference: "IFRS7p32"
      requirement: |-
        The disclosures required by IFRS 7 para 33-42 focus on the risks that arise from financial instruments and how they have been managed. These risks typically include, but are not limited to, credit risk, liquidity risk and market risk. 
    - id: "A8.13.4"
      reference: "IFRS7p32A"
      requirement: |-
        Providing qualitative disclosures in the context of quantitative disclosures enables users to link related disclosures and hence form an overall picture of the nature and extent of risks arising from financial instruments. The interaction between qualitative and quantitative disclosures contributes to disclosure of information in a way that better enables users to evaluate an entity’s exposure to risks. 
  - name: "Offsetting financial assets and financial liabilities"
    disclosures:
    - id: "A8.5.1"
      reference: "IFRS7p13A"
      requirement: |-
        The disclosures in IFRS 7 paras 13B–13E supplement the other disclosure requirements of this IFRS and are required for all recognised financial instruments that are set off in accordance with paragraph 42 of IAS 32. These disclosures also apply to recognised financial instruments that are subject to an enforceable master netting arrangement or similar agreement, irrespective of whether they are set off in accordance with paragraph 42 of IAS 32. 
    - id: "A8.5.2"
      reference: "IFRS7AppdxB40"
      requirement: |-
        The disclosures in paragraphs 13B–13E are required for all recognised financial instruments that are set off in accordance with paragraph 42 of IAS 32. In addition, financial instruments are within the scope of the disclosure requirements in paragraphs 13B–13E if they are subject to an enforceable master netting arrangement or similar agreement that covers 
        similar financial instruments and transactions, irrespective of whether the financial instruments are set off in accordance with paragraph 42 of IAS 32. 
    - id: "A8.5.3"
      reference: "IFRS7AppdxB41"
      requirement: |-
        The similar agreements referred to in paragraphs 13A and B40 include derivative clearing agreements, global master repurchase agreements, global master securities lending agreements, and any related rights to financial collateral. The similar financial instruments and transactions referred to in paragraph B40 include derivatives, sale and repurchase agreements, reverse sale and repurchase agreements, securities borrowing, and securities lending agreements. Examples of financial instruments that are not within the scope of paragraph 13A are loans and customer deposits at the same institution
        (unless they are set off in the statement of financial position), and financial instruments that are subject only to a collateral agreement. 
    - id: "A8.5.4"
      reference: "IFRS7p13B"
      requirement: |-
        An entity shall disclose information to enable users of its financial statements to evaluate the effect or potential effect of netting arrangements on the entity’s financial position. This includes the effect or potential effect of rights of set-off associated with the entity’s recognised financial assets and recognised financial liabilities that are within the scope of paragraph 13A. 
    - id: "A8.5.5"
      reference: "IFRS7pB53"
      requirement: |-
        The specific disclosures required by paragraphs 13C–13E are minimum requirements. To meet the objective in paragraph 13B an entity may need to supplement them with additional (qualitative) disclosures, depending on the terms of the enforceable master netting arrangements and related agreements, including the nature of the rights of set‑off, and their effect or potential effect on the entity’s financial position." 
    - id: "A8.5.6"
      reference: "IFRS7p13C"
      requirement: |-
        To meet the objective in paragraph 13B, an entity shall disclose, at the end of the reporting period, the following quantitative information separately for recognised financial assets and recognised financial liabilities that are within the scope of paragraph 13A:
        (a) the gross amounts of those recognised financial assets and recognised financial liabilities;
        (b) the amounts that are set off in accordance with the criteria in paragraph 42 of IAS 32 when determining the net amounts presented in the statement of financial position;
        (c) the net amounts presented in the statement of financial position;
        (d) the amounts subject to an enforceable master netting arrangement or similar agreement that are not otherwise included in paragraph 13C(b), including:
        (i) amounts related to recognised financial instruments that do not meet some or all of the offsetting criteria in paragraph 42 of IAS 32; and
        (ii) amounts related to financial collateral (including cash collateral); and
        (e) the net amount after deducting the amounts in (d) from the amounts in (c) above.
        
        The information required by this paragraph shall be presented in a tabular format, separately for financial assets and financial liabilities, unless another format is more appropriate. 
    - id: "A8.5.7"
      reference: "IFRS7AppdxB42"
      requirement: |-
        Financial instruments disclosed in accordance with paragraph 13C may be subject to different measurement requirements (for example, a payable related to a repurchase agreement may be measured at amortised cost, while a derivative will be measured at fair value). An entity shall include instruments at their recognised amounts and describe any resulting measurement differences in the related disclosures." 
    - id: "A8.5.8"
      reference: "IFRS7AppdxB43"
      requirement: |-
        The amounts required by paragraph 13C(a) relate to recognised financial instruments that are set off in accordance with paragraph 42 of IAS 32. The amounts required by paragraph 13C(a) also relate to recognised financial instruments that are subject to an enforceable master netting arrangement or similar agreement irrespective of whether they meet the offsetting criteria. However, the disclosures required by paragraph 13C(a) do not relate to any amounts recognised as a result of collateral agreements that do not meet the offsetting criteria in paragraph 42 of IAS 32. Instead, such amounts are required to be disclosed in accordance with paragraph 13C(d). 
    - id: "A8.5.9"
      reference: "IFRS7AppdxB44"
      requirement: |-
        Paragraph 13C(b) requires that entities disclose the amounts set off in accordance with paragraph 42 of IAS 32 when determining the net amounts presented in the statement of financial position. The amounts of both the recognised financial assets and the recognised financial liabilities that are subject to set-off under the same arrangement will be disclosed in both the financial asset and financial liability disclosures. However, the amounts disclosed (in, for example, a table) are limited to the amounts that are subject to set-off. For example, an entity may have a recognised derivative asset and a recognised derivative liability that meet the offsetting criteria in paragraph 42 of IAS 32. If the gross amount of the derivative asset is larger than the gross amount of the derivative liability, the financial asset disclosure table will include the entire amount of the derivative asset (in accordance with paragraph 13C(a)) and the entire amount of the derivative liability (in
        accordance with paragraph 13C(b)). However, while the financial liability disclosure table will include the entire amount of the derivative liability (in accordance with paragraph 13C(a)), it will only include the amount of the derivative asset (in accordance with paragraph 13C(b)) that is equal to the amount of the derivative liability. 
    - id: "A8.5.10"
      reference: "IFRS7AppdxB45"
      requirement: |-
        If an entity has instruments that meet the scope of these disclosures (as specified in paragraph 13A), but that do not meet the offsetting criteria in paragraph 42 of IAS 32, the amounts required to be disclosed by paragraph 13C(c) would equal the amounts required to be disclosed by paragraph 13C(a). 
    - id: "A8.5.11"
      reference: "IFRS7AppdxB46"
      requirement: |-
        The amounts required to be disclosed by paragraph 13C(c) must be reconciled to the individual line item amounts presented in the statement of financial position. For example, if an entity determines that the aggregation or disaggregation of individual financial statement line item amounts provides more relevant information, it must reconcile the aggregated or disaggregated amounts disclosed in paragraph 13C(c) back to the individual line item amounts presented in the statement of financial position. 
    - id: "A8.5.12"
      reference: "IFRS7AppdxB47"
      requirement: |-
        Paragraph 13C(d) requires that entities disclose amounts that are subject to an enforceable master netting arrangement or similar agreement that are not otherwise included in paragraph 13C(b). Paragraph 13C(d)(i) refers to amounts
        related to recognised financial instruments that do not meet some or all of the offsetting criteria in paragraph 42 of IAS 32 (for example, current rights of set-off that do not meet the criterion in paragraph 42(b) of IAS 32, or conditional rights of set-off that are enforceable and exercisable only in the event of default, or only in the event of insolvency or bankruptcy of any of the counterparties). 
    - id: "A8.5.13"
      reference: "IFRS7AppdxB48"
      requirement: |-
        Paragraph 13C(d)(ii) refers to amounts related to financial collateral, including cash collateral, both received and pledged. An entity shall disclose the fair value of those financial instruments that have been pledged or received as collateral. The amounts disclosed in accordance with paragraph 13C(d)(ii) should relate to the actual collateral received or pledged and not to any resulting payables or receivables recognised to return or receive back such  collateral." 
    - id: "A8.5.14"
      reference: "IFRS7AppdxB51"
      requirement: |-
        The quantitative disclosures required by paragraph 13C(a)–(e) may be grouped by type of financial instrument or transaction (for example, derivatives, repurchase and reverse repurchase agreements or securities borrowing and
        securities lending agreements). 
    - id: "A8.5.15"
      reference: "IFRS7Appdx52"
      requirement: |-
        Alternatively, an entity may group the quantitative disclosures required by paragraph 13C(a)–(c) by type of financial instrument, and the quantitative disclosures required by paragraph 13C(c)–(e) by counterparty. If an entity provides the required information by counterparty, the entity is not required to identify the counterparties by name. However, designation of counterparties (Counterparty A, Counterparty B, Counterparty C, etc) shall remain consistent from year to year for the years presented to maintain
        comparability. Qualitative disclosures shall be considered so that further information can be given about the types of counterparties. When disclosure of the amounts in paragraph 13C(c)–(e) is provided by counterparty, amounts that are individually significant in terms of total counterparty amounts shall be separately disclosed and the remaining individually insignificant counterparty amounts shall be aggregated into one line item. 
    - id: "A8.5.16"
      reference: "IFRS7p13D"
      requirement: |-
        The total amount disclosed in accordance with paragraph 13C(d) for an instrument shall be limited to the amount in paragraph 13C(c) for that instrument. 
    - id: "A8.5.17"
      reference: "IFRS7AppdxB49"
      requirement: |-
        When disclosing amounts in accordance with paragraph 13C(d), an entity must take into account the effects of over-collateralisation by financial instrument. To do so, the entity must first deduct the amounts disclosed in accordance with paragraph 13C(d)(i) from the amount disclosed in accordance with paragraph 13C(c). The entity shall then limit the amounts disclosed in accordance with paragraph 13C(d)(ii) to the remaining amount in paragraph 13C(c) for the related financial instrument. However, if rights to collateral can be enforced across financial instruments, such rights can be included in the disclosure provided in accordance with paragraph 13D. 
    - id: "A8.5.18"
      reference: "IFRS7p13E"
      requirement: |-
        An entity shall include a description in the disclosures of the rights of set-off associated with the entity’s recognised financial assets and recognised financial liabilities subject to enforceable master netting arrangements and similar agreements that are disclosed in accordance with paragraph 13C(d), including the nature of those rights. 
    - id: "A8.5.19"
      reference: "IFRS7AppdxB50"
      requirement: |-
        An entity shall describe the types of rights of set-off and similar arrangements disclosed in accordance with paragraph 13C(d), including the nature of those rights. For example, an entity shall describe its conditional rights. For instruments subject to rights of set-off that are not contingent on a future event but that do not meet the remaining criteria in paragraph 42 of IAS 32, the entity shall describe the reason(s) why the criteria are not met. For any financial collateral received or pledged, the entity shall describe the terms of the collateral agreement (for example, when the collateral is restricted). 
    - id: "A8.5.20"
      reference: "IFRS7p13F"
      requirement: |-
        If the information required by paragraphs 13B–13E is disclosed in more than one note to the financial statements, an entity shall cross-refer between those notes. 
  - name: "Other market risk disclosures"
    disclosures:
    - id: "A8.15d.1"
      reference: "IFRS7p42"
      requirement: |-
        When the sensitivity analyses disclosed in accordance with IFRS 7 para 40 or IFRS 7 para 41 are unrepresentative of a risk inherent in a financial instrument (for example, because the year-end exposure does not reflect the exposure during the year), disclose that fact and the reason the sensitivity analyses are unrepresentative. 
  - name: "Qualitative disclosures"
    disclosures:
    - id: "A8.14.2"
      reference: "IFRS7p33(a)"
      requirement: |-
        For each type of risk arising from financial instruments, disclose: (a) the exposures to risk and how they arise;
    - id: "A8.14.3"
      reference: "IFRS7p33(b)"
      requirement: |-
        For each type of risk arising from financial instruments, disclose: (b) objectives, policies and processes for managing the risk and the methods used to measure the risk; and
    - id: "A8.14.4"
      reference: "IFRS7p33(c)"
      requirement: |-
        For each type of risk arising from financial instruments, disclose: (c) any changes in (a) or (b) from the previous period.
  - name: "Quantitative disclosures"
    disclosures:
    - id: "A8.15.2"
      reference: "IFRS7p34(a)"
      requirement: |-
        For each type of risk arising from financial instruments, disclose: (a) summary quantitative data about exposure to that risk at the reporting date. This disclosure should be based on the information provided internally to key management personnel of the entity (as defined in IAS 24), for example the entity’s board of directors or chief executive officer;
    - id: "A8.15.3"
      reference: "IFRS7p34(b)"
      requirement: |-
        For each type of risk arising from financial instruments, disclose: (b) the disclosures required by IFRS 7 paras 35A-42, to the extent not provided in accordance with (a); and
    - id: "A8.15.4"
      reference: "IFRS7p34(c)"
      requirement: |-
        For each type of risk arising from financial instruments, disclose: (c) concentrations of risk if not apparent from the disclosures made in accordance with (a) and (b).
    - id: "A8.15.5"
      reference: "IFRS7 AppdxB7"
      requirement: |-
        Paragraph 34(a) requires disclosures of summary quantitative data about an entity’s exposure to risks based on the information provided internally to key management personnel of the entity. When an entity uses several methods to manage a risk exposure, the entity shall disclose information using the method or methods that provide the most relevant and reliable information. IAS 8 Accounting Policies, Changes in Accounting Estimates and Errors discusses relevance and reliability. 
    - id: "A8.15.6"
      reference: "IFRS7AppdxB10A"
      requirement: |-
        In accordance with paragraph 34(a) an entity discloses summary quantitative data about its exposure to liquidity risk on the basis of the information provided internally to key management personnel. An entity shall explain how those data are determined. If the outflows of cash (or another financial asset) included in those data could either:
        (a) occur significantly earlier than indicated in the data, or
        (b) be for significantly different amounts from those indicated in the data (eg for a derivative that is included in the data on a net settlement basis but for which the counterparty has the option to require gross settlement), 
        the entity shall state that fact and provide quantitative information that enables users of its financial statements to evaluate the extent of this risk unless that information is included in the contractual maturity analyses required by paragraph 39(a) or (b). 
    - id: "A8.15.8"
      reference: "IFRS7 AppdxB8(a)"
      requirement: |-
        IFRS 7 para 34(c) requires disclosures about concentrations of risk. Concentrations of risk arise from financial instruments that have similar characteristics and are affected similarly by changes in economic or other conditions. The identification of concentrations of risk requires judgement, taking into account the circumstances of the entity. Include in the disclosure of concentrations of risk : (a) a description of how management determines concentrations;
    - id: "A8.15.9"
      reference: "IFRS7 AppdxB8(b)"
      requirement: |-
        IFRS 7 para 34(c) requires disclosures about concentrations of risk. Concentrations of risk arise from financial instruments that have similar characteristics and are affected similarly by changes in economic or other conditions. The identification of concentrations of risk requires judgement, taking into account the circumstances of the entity. Include in the disclosure of concentrations of risk : (b) a description of the shared characteristic that identifies each concentration (for example, counterparty, geographical area, currency or market); and
    - id: "A8.15.10"
      reference: "IFRS7 AppdxB8(c)"
      requirement: |-
        IFRS 7 para 34(c) requires disclosures about concentrations of risk. Concentrations of risk arise from financial instruments that have similar characteristics and are affected similarly by changes in economic or other conditions. The identification of concentrations of risk requires judgement, taking into account the circumstances of the entity. Include in the disclosure of concentrations of risk : (c) the amount of the risk exposure associated with all financial instruments sharing that characteristic.
    - id: "A8.15.11"
      reference: "IFRS7p35"
      requirement: |-
        If the quantitative data disclosed as at the reporting date is unrepresentative of the entity’s exposure to risk during the period, provide further information that is representative. 
  - name: "Reclassification"
    disclosures:
    - id: "A8.4.1"
      reference: "IFRS7p12B"
      requirement: |-
        An entity shall disclose if, in the current or previous reporting periods, it has reclassified any financial assets in accordance with paragraph 4.4.1 of IFRS 9.
        For each such event, an entity shall disclose:
        (a) the date of reclassification.
        (b) a detailed explanation of the change in business model and a qualitative description of its effect on the entity’s financial statements.
        (c) the amount reclassified into and out of each category. 
    - id: "A8.4.2"
      reference: "IFRS7p12C"
      requirement: |-
        For each reporting period following reclassification until derecognition, an entity shall disclose for assets reclassified out of the fair value through profit or loss category so that they are measured at amortised cost or fair value through other comprehensive income in accordance with paragraph 4.4.1 of IFRS 9:
        (a) the effective interest rate determined on the date of reclassification; and
        (b) the interest revenue recognised. 
    - id: "A8.4.3"
      reference: "IFRS7p12D"
      requirement: |-
        If, since its last annual reporting date, an entity has reclassified financial assets out of the fair value through other comprehensive income category so that they are measured at amortised cost or out of the fair value through profit or loss category so that they are measured at amortised cost or fair value through other comprehensive income it shall disclose:
        (a) the fair value of the financial assets at the end of the reporting period;
        and
        (b) the fair value gain or loss that would have been recognised in profit or loss or other comprehensive income during the reporting period if the financial assets had not been reclassified. 
  - name: "Specific policies"
    disclosures:
    - id: "A2.2.6"
      reference: "IFRS7p21"
      requirement: |-
        In accordance with paragraph 117 of IAS 1 Presentation of Financial Statements (as revised in 2007), an entity discloses material accounting policy information. Information about the measurement basis (or bases) for financial instruments used in preparing the financial statements is expected to be material accounting policy information. For financial instruments, such disclosure may include: 
        (a) for financial liabilities designated as at fair value through profit or loss: 
        (i) the nature of the financial liabilities the entity has designated as at fair value through profit or loss;
        (ii) the criteria for so designating such financial liabilities on initial recognition; and
        (iii) how the entity has satisfied the conditions in IFRS 9 para 4.2.2 for such designation.l 
        (aa) for financial assets designated as measured at fair value through profit or loss: 
        (i) the nature of the financial assets the entity has designated as measured at fair value through profit or loss; and
        (ii) how the entity has satisfied the criteria in IFRS 9 para 4.1.5 for such designation.
        (c) whether regular way purchases and sales of financial assets are accounted for at trade date or at settlement date (see IFRS 9 para 3.1.2).
        (e) how net gains or net losses on each category of financial instrument are determined (see IFRS 7.20(a)), for example, whether the net gains or net losses on items at fair value through profit or loss include interest or dividend income. 
        IAS 1 para 122 also requires entities to disclose, along with its significant accounting policies or other notes, the judgements, apart from those involving estimations, that management has made in the process of applying the entity’s accounting policies and that have the most significant effect on the amounts recognised in the financial statements. 
  - name: "Supplementary information"
    disclosures:
    - id: "A8.6.d.1"
      reference: "IFRS7p13C"
      requirement: |-
        Disclose any additional information that it considers necessary to meet the disclosure objectives in IFRS 7 para 42B. 
  - name: "Transferred financial assets"
    disclosures:
    - id: "A8.6.a.1"
      reference: "IFRS7p42A(a), (b)"
      requirement: |-
        An entity shall present the disclosures required by IFRS 7 paras 42B–42H in a single note in its financial statements.
        Provide the required disclosures for all transferred financial assets that are not derecognised and for any continuing involvement in a transferred asset, existing at the reporting date, irrespective of when the related transfer transaction occurred. 
        For the purposes of applying the disclosure requirements in those paragraphs, an entity transfers all or a part of a financial asset (the transferred financial asset) only if it either:
        (a) transfers the contractual rights to receive the cash flows of that financial asset; or
        (b) retains the contractual rights to receive the cash flows of that financial asset but assumes a contractual obligation to pay the cash flows to one or more recipients in an arrangement.
        (a) to understand the relationship between transferred financial assets that are not derecognised in their entirety and the associated liabilities; and
        (b) to evaluate the nature of, and risks associated with, the entity's continuing involvement in derecognised financial assets.
    - id: "A8.6.a.9"
      reference: "IFRS7B39"
      requirement: |-
        The disclosures required in paragraphs 42D–42G may not be sufficient to meet the disclosure objectives in paragraph 42B. If this is the case, the entity shall disclose whatever additional information is necessary to meet the disclosure objectives. The entity shall decide, in the light of its circumstances, how much additional information it needs to provide to satisfy the information needs of users and how much emphasis it places on different aspects of the additional information. It is necessary to strike a balance between burdening financial statements with excessive detail that may not assist users of financial statements and obscuring information as a result of too much aggregation.
    - id: "A8.6.a.10"
      reference: "IFRS7p42C(a)-(c)"
      requirement: |-
        For the purposes of applying the disclosure requirements in IFRS 7 paras 42E-42H, an entity has continuing involvement in a transferred financial asset if, as part of the transfer, the entity retains any of the contractual rights or obligations inherent in the transferred financial asset or obtains any new contractual rights or obligations relating to the transferred financial asset. For the purposes of applying the disclosure requirements in paras 42E-42H, the following do not constitute continuing involvement: 
        (b) forward, option and other contracts to reacquire the transferred financial asset for which the contract price (or exercise price) is the fair value of the transferred financial asset; or
        (c) an arrangement whereby an entity retains the contractual rights to receive the cash flows of a financial asset but assumes a contractual obligation to pay the cash flows to one or more entities and the conditions in paragraph 3.2.5(a)–(c) of IFRS 9 are met.
        (a) normal representations and warranties relating to fraudulent transfer and concepts of reasonableness, good faith and fair dealings that could invalidate a transfer as a result of legal action;
    - id: "A8.6.a.14"
      reference: "IFRS7AppdxB29"
      requirement: |-
        The assessment of continuing involvement in a transferred financial asset for the purposes of the disclosure requirements in paragraphs 42E–42H is made at the level of the reporting entity. For example, if a subsidiary transfers to an unrelated third party a financial asset in which the parent of the subsidiary has continuing involvement, the subsidiary does not include the parent’s involvement in the assessment of whether it has continuing involvement in the transferred asset in its separate or individual financial statements (ie when the subsidiary is the reporting entity). However, a parent would include its
        continuing involvement (or that of another member of the group) in a financial asset transferred by its subsidiary in determining whether it has continuing involvement in the transferred asset in its consolidated financial statements (ie when the reporting entity is the group).
    - id: "A8.6.a.15"
      reference: "IFRS7AppdxB30"
      requirement: |-
        An entity does not have a continuing involvement in a transferred financial asset if, as part of the transfer, it neither retains any of the contractual rights or obligations inherent in the transferred financial asset nor acquires any new contractual rights or obligations relating to the transferred financial asset. An entity does not have continuing involvement in a transferred financial asset if it has neither an interest in the future performance of the transferred financial asset nor a responsibility under any circumstances to make payments in respect of the transferred financial asset in the future. The term ‘payment’ in this context does not include cash flows of the transferred financial asset that an entity collects and is required to remit to the transferee.
    - id: "A8.6.a.16"
      reference: "IFRS7AppdxB30A"
      requirement: |-
        When an entity transfers a financial asset, the entity may retain the right to service that financial asset for a fee that is included in, for example, a servicing contract. The entity assesses the servicing contract in accordance with the guidance in paragraphs 42C and B30 to decide whether the entity has continuing involvement as a result of the servicing contract for the purposes of the disclosure requirements. For example, a servicer will have continuing involvement in the transferred financial asset for the purposes of the disclosure requirements if the servicing fee is dependent on the amount or timing of the cash flows collected from the transferred financial asset. Similarly, a servicer has continuing involvement for the purposes of the disclosure requirements if a fixed fee would not be paid in full because of nonperformance of the transferred financial asset. In these examples, the servicer has an interest in the future performance of the transferred financial asset. This assessment is independent of whether the fee to be received is expected to compensate the entity adequately for performing the servicing.
    - id: "A8.6.a.17"
      reference: "IFRS7AppdxB31"
      requirement: |-
        Continuing involvement in a transferred financial asset may result from contractual provisions in the transfer agreement or in a separate agreement with the transferee or a third party entered into in connection with the transfer.
  - name: "Transferred financial assets that are derecognised in their entirety"
    disclosures:
    - id: "A8.6.c.1"
      reference: "IFRS7AppdxB33"
      requirement: |-
        Paragraphs 42E–42H require qualitative and quantitative disclosures for each type of continuing involvement in derecognised financial assets. An entity shall aggregate its continuing involvement into types that are representative
        of the entity’s exposure to risks. For example, an entity may aggregate its continuing involvement by type of financial instrument (eg guarantees or call options) or by type of transfer (eg factoring of receivables, securitisations and securities lending).
    - id: "A8.6.c.2"
      reference: "IFRS7p42E(a)-(f)"
      requirement: |-
        To meet the objectives set out in IFRS 7 para 42B(b), when an entity derecognises transferred financial assets in their entirety (see paragraph 3.2.6(a) and (c)(i) of IFRS 9) but has continuing involvement in them, disclose, as a minimum, for each type of continuing involvement at each reporting date:
        (a) the carrying amount of the assets and liabilities that are recognised in the entity's statement of financial position and represent the entity's continuing involvement in the derecognised financial assets, and the line items in which the carrying amount of those assets and liabilities are recognised;
        (b) the fair value of the assets and liabilities that represent the entity's continuing involvement in the derecognised financial assets;
        (c) the amount that best represents the entity's maximum exposure to loss from its continuing involvement in the derecognised financial assets, and information showing how the maximum exposure to loss is determined;
        (d) the undiscounted cash outflows that would or may be required to repurchase derecognised financial assets (for example, the strike price in an option agreement) or other amounts payable to the transferee in respect of the transferred assets. If the cash outflow is variable the amount disclosed should be based on the conditions that exist at each reporting date;
        (e) a maturity analysis of the undiscounted cash outflows that would or may be required to repurchase the derecognised financial assets or other amounts payable to the transferee in respect of the transferred assets, showing the remaining contractual maturities of the entity's continuing involvement;  and
    - id: "A8.6.c.8"
      reference: "IFRS7AppdxB34"
      requirement: |-
        Paragraph 42E(e) requires an entity to disclose a maturity analysis of the undiscounted cash outflows to repurchase derecognised financial assets or other amounts payable to the transferee in respect of the derecognised financial assets, showing the remaining contractual maturities of the entity’s continuing involvement. This analysis distinguishes cash flows that are required to be paid (eg forward contracts), cash flows that the entity may be required to pay (eg written put options) and cash flows that the entity might choose to pay (eg purchased call options).
    - id: "A8.6.c.9"
      reference: "IFRS7AppdxB35"
      requirement: |-
        An entity shall use its judgement to determine an appropriate number of time bands in preparing the maturity analysis required by paragraph 42E(e). For example, an entity might determine that the following maturity time bands are appropriate: 
        (a) not later than one month; 
        (b) later than one month and not later than three months; 
        (c) later than three months and not later than six months; 
        (d) later than six months and not later than one year; 
        (e) later than one year and not later than three years; 
        (f) later than three years and not later than five years; and 
        (g) more than five years.
    - id: "A8.6.c.10"
      reference: "IFRS7AppdxB36"
      requirement: |-
        If there is a range of possible maturities, the cash flows are included on the basis of the earliest date on which the entity can be required or is permitted to pay.
        (f) qualitative information that explains and supports the quantitative disclosures required in (a)-(e).
    - id: "A8.6.c.12"
      reference: "IFRS7AppdxB37"
      requirement: |-
        The qualitative information required by paragraph 42E(f) includes a description of the derecognised financial assets and the nature and purpose of the continuing involvement retained after transferring those assets. It also includes a description of the risks to which an entity is exposed, including:
        (a) a description of how the entity manages the risk inherent in its continuing involvement in the derecognised financial assets.
        (b) whether the entity is required to bear losses before other parties, and the ranking and amounts of losses borne by parties whose interests rank lower than the entity’s interest in the asset (ie its continuing involvement in the asset).
        (c) a description of any triggers associated with obligations to provide financial support or to repurchase a transferred financial asset.
    - id: "A8.6.c.13"
      reference: "IFRS7p42F"
      requirement: |-
        An entity may aggregate the information required by IFRS 7 para 42E in respect of a particular asset if the entity has more than one type of continuing involvement in that derecognised financial asset, and report it under one type of continuing involvement.
    - id: "A8.6.c.14"
      reference: "IFRS7p42G,(a)-(c)"
      requirement: |-
        Disclose for each type of continuing involvement:
        (a) the gain or loss recognised at the date of transfer of the assets; 
        (b) income and expenses recognised, both in the reporting period and cumulatively, from the entity's continuing involvement in the derecognised financial assets (for example, fair value changes in derivative instruments);
        (c) if the total amount of proceeds from transfer activity (that qualifies for derecognition) in a reporting period is not evenly distributed throughout the reporting period (for example, if a substantial proportion of the total amount of transfer activity takes place in the closing days of a reporting period):
        (i) when the greatest transfer activity took place within that reporting period (eg the last five days before the end of the reporting period);
        (ii) the amount (for example, related gains or losses) recognised from transfer activity in that part of the reporting period; and
        (iii) the total amount of proceeds from transfer activity in that part of the reporting period.
        Provide this information for each period for which a statement of comprehensive income is presented.
    - id: "A8.6.c.19"
      reference: "IFRS7AppdxB38"
      requirement: |-
        Paragraph 42G(a) requires an entity to disclose the gain or loss on derecognition relating to financial assets in which the entity has continuing involvement. The entity shall disclose if a gain or loss on derecognition arose because the fair values of the components of the previously recognised asset (ie the interest in the asset derecognised and the interest retained by the entity) were different from the fair value of the previously recognised asset as a whole. In that situation, the entity shall also disclose whether the fair value measurements included significant inputs that were not based on observable market data, as described in paragraph 27A.
  - name: "Transferred financial assets that are not derecognised in their entirety"
    disclosures:
    - id: "A8.6.b.1"
      reference: "IFRS7p42D(a)-(f)"
      requirement: |-
        An entity may have transferred financial assets in such a way that part or all of the transferred financial assets do not qualify for derecognition. To meet the objectives set out in paragraph 42B(a), the entity shall disclose at each reporting date for each class of transferred financial assets that are not derecognised in their entirety:
        (a) the nature of the transferred asset;
        (b) the nature of the risks and rewards of ownership to which the entity is exposed;
        (c) a description of the nature of the relationship between the transferred assets and the associated liabilities, including restrictions arising from the transfer on the reporting entity's use of the transferred assets;
        (d) when the counterparty (counterparties) to the associated liabilities has (have) recourse only to the transferred assets, a schedule that sets out the fair value of the transferred assets, the fair value of the associated liabilities and the net position (the difference between the fair value of the transferred assets and the associated liabilities);
        (e) when the entity continues to recognise all of the transferred assets, the carrying amounts of the transferred assets and the associated liabilities; and
        (f) when the entity continues to recognise the assets to the extent of its continuing involvement (see paragraphs 3.2.6(c)(ii) and 3.2.16 of IFRS 9), the total carrying amount of the original assets before the transfer, the carrying amount of the assets that the entity continues to recognise, and the carrying amount of the associated liabilities.
    - id: "A8.6.b.8"
      reference: "IFRS7AppdxB32"
      requirement: |-
        Paragraph 42D requires disclosures when part or all of the transferred financial assets do not qualify for derecognition. Those disclosures are required at each reporting date at which the entity continues to recognise the transferred financial assets, regardless of when the transfers occurred."
  IFRS 8:
  - name: "Entity-wide disclosures"
    disclosures:
    - id: "D1.6.1"
      reference: "IFRS8p31"
      requirement: |-
        Provide the following information if it is not provided as part of the reportable segment information. 
    - id: "D1.6.2"
      reference: "IFRS8p32"
      requirement: |-
        (a) the revenues from external customers for each product and service, or each group of similar products and services, unless the information is not available and the cost to develop it would be excessive, in which case, disclose that fact. 
    - id: "D1.6.3"
      reference: "IFRS8p32(b)"
      requirement: |-
        (a) the revenues from external customers for each product and service, or each group of similar products and services, unless the information is not available and the cost to develop it would be excessive, in which case, disclose that fact. (b) the amounts of the revenues are based on the revenue per the financial statements.
    - id: "D1.6.5"
      reference: "IFRS8p33(a)"
      requirement: |-
        Provide the following geographical information, unless the necessary information is not available and the cost to develop it would be excessive (if this is the case, disclose this fact): (a) revenues for external customers split between those attributable to the entity’s country of domicile and all foreign countries in total from which the entity derives revenues. Disclose the basis for attributing revenues from external customers to individual countries; If revenues from external customers attributed to an individual foreign country are material  those revenues should be disclosed separately; and
    - id: "D1.6.6"
      reference: "IFRS8p33(b)"
      requirement: |-
        Provide the following geographical information, unless the necessary information is not available and the cost to develop it would be excessive (if this is the case, disclose this fact): (b) non-current assets (other than financial instruments, deferred tax assets, post-employment benefit assets and rights arising under insurance contracts) split between those located in the entity’s country of domicile and those located in all foreign countries in total in which the entity holds assets. If assets in an individual foreign country are material, disclose those assets separately.
    - id: "D1.6.7"
      reference: ""
      requirement: |-
        The amounts of the assets and revenues are based on the amounts per the financial statements. An entity may provide, in addition to this information, subtotals of geographical information about groups of countries.
    - id: "D1.6.8"
      reference: "IFRS8p34"
      requirement: |-
        Provide information about the extent of the entity’s reliance on its major customers. If revenues from transactions with a single external customer are 10% or more of the entity’s revenues, disclose that fact, along with the total amounts of revenues from each such customer and the identity of the segments reporting the revenues. 
    - id: "D1.6.9"
      reference: ""
      requirement: |-
        The entity need not disclose the identity of a major customer or the amount of revenues that each segment reports from that customer.  A group of entities (or government – national, state, provincial, territorial, local, foreign) under common control shall be considered a single customer.
  - name: "Explanation of segment profit or loss, segment assets and liabilities"
    disclosures:
    - id: "D1.3.2"
      reference: "IFRS8p27(a)"
      requirement: |-
        Provide an explanation of the measurements of profit or loss, assets and liabilities for each reportable segment, including: (a) the basis of accounting for any transactions between reportable segments;
    - id: "D1.3.3"
      reference: "IFRS8p27(b)"
      requirement: |-
        Provide an explanation of the measurements of profit or loss, assets and liabilities for each reportable segment, including: (b) the nature of any differences between the measurements of the reportable segments' profits or losses and the entity's profit or loss before income tax expense or income and discontinued operations. Those differences could include accounting policies and policies for allocation of centrally incurred costs that are necessary for an understanding of the reported segment information.;
    - id: "D1.3.4"
      reference: "IFRS8p27(c)"
      requirement: |-
        Provide an explanation of the measurements of profit or loss, assets and liabilities for each reportable segment, including: (c) the nature of any differences between the measurements of the reportable segments' assets and the entity's assets. Those differences could include accounting policies and policies for allocation of jointly used assets that are necessary for an understanding of the reported segment information;
    - id: "D1.3.5"
      reference: "IFRS8p27(d)"
      requirement: |-
        Provide an explanation of the measurements of profit or loss, assets and liabilities for each reportable segment, including: (d) the nature of any differences between the measurements of the reportable segments' liabilities and the entity's liabilities. Those differences could include accounting policies and policies for allocation of jointly utilised liabilities that are necessary for an understanding of the reported segment information;
    - id: "D1.3.6"
      reference: "IFRS8p27(e)"
      requirement: |-
        Provide an explanation of the measurements of profit or loss, assets and liabilities for each reportable segment, including: (e) the nature of any changes from prior periods in the measurement methods used to determine reported segment profit or loss and the effect, if any, of those changes on the measure of segment profit or loss; and
    - id: "D1.3.7"
      reference: "IFRS8p27(f)"
      requirement: |-
        Provide an explanation of the measurements of profit or loss, assets and liabilities for each reportable segment, including: (f) the nature and effect of any asymmetrical allocations to reportable segments (for example, where depreciation expense is allocated to a segment but the related asset is not).
  - name: "General disclosures"
    disclosures:
    - id: "D1.1.1"
      reference: "IFRS8p20"
      requirement: |-
        Disclose information to enable users to evaluate the nature and financial effects of the business activities in which the entity engages and the economic environment in which it operates. 
    - id: "D1.1.3"
      reference: "IFRS8p22(a)"
      requirement: |-
        Disclose the following general information: (a) the factors used in identifying the entity’s reportable segments, including the basis of organisation (for example, by geographical area, products and services, regulatory environment or a combination of factors and whether operating segments have been aggregated); and
    - id: "D1.1.4"
      reference: "IFRS8p22(aa)"
      requirement: |-
        Disclose the judgements made by management in applying the aggregation criteria  in IFRS 8 paragraph 12. This includes a brief description of the operating segments that have been aggregated in this way and the economic indicators that have been assessed in determining that the aggregated operating segments share similar economic characteristics 
    - id: "D1.1.5"
      reference: "IFRS8p22(aa)(b)"
      requirement: |-
        Disclose the judgements made by management in applying the aggregation criteria  in IFRS 8 paragraph 12. This includes a brief description of the operating segments that have been aggregated in this way and the economic indicators that have been assessed in determining that the aggregated operating segments share similar economic characteristics (b)  the types of products and services from which each reportable segment generates revenues.
    - id: "D1.1.6"
      reference: "IFRS8p21"
      requirement: |-
        Give reconciliations of the amounts in the statement of financial position for reportable segments to the amounts in the entity's statement of financial position for each date at which a statement of financial position is presented. 
    - id: "D1.1.7"
      reference: "IFRS8p3"
      requirement: |-
        If an entity that is not required to apply this IFRS chooses to disclose information about segments that does not comply with this IFRS, it shall not describe the information as segment information. 
  - name: "Profit or loss, assets and liabilities"
    disclosures:
    - id: "D1.2.1"
      reference: "IFRS8p23"
      requirement: |-
