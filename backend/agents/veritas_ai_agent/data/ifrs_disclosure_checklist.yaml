  - name: "Fair value disclosures required under IFRS 13 "
    disclosures:
    - id: "A8.12.d.2"
      reference: "IFRS13p92(a)-(d)"
      requirement: |-
        To meet the objective in IFRS 13p91, consider all the following: 
        (a) the level of detail necessary to satisfy the disclosure requirements;
        (b) how much emphasis to place on each of the various requirements;
        (c) how much aggregation or disaggregation to undertake; and
        (d) whether users of financial statements need additional information to evaluate the quantitative information disclosed.
    - id: "A8.12.d.21"
      reference: "IFRS13p95(a)-(c)"
      requirement: |-
        Disclose and consistently follow the entity's policy for determining when transfers between levels of the fair value hierarchy are deemed to have occurred in accordance with IFRS 13 para 93(c) and (e)(iv). The policy about the timing of recognising transfers is the same for transfers into the levels as for transfers out of the levels. Examples of policies for determining the timing of transfers include the following: 
        (a) the date of the event or change in circumstances that caused the transfer;
        (b) the beginning of the reporting period; and
        (c) the end of the reporting period.
  - name: "Fair value measurement"
    disclosures:
    - id: "B9.1"
      reference: "IFRS13p91"
      requirement: |-
        Disclose information that helps users of its financial statements assess both of the following: 
        (a) for assets and liabilities that are measured at fair value on a recurring or non-recurring basis in the statement of financial position after initial recognition, the valuation techniques and inputs used to develop those measurements; and
        (b) for recurring fair value measurements using significant unobservable inputs (Level 3), the effect of the measurements on profit or loss or other comprehensive income for the period. 
    - id: "B9.3"
      reference: ""
      requirement: |-
        If the disclosures provided in accordance with IFRS 13 and other IFRSs are insufficient to meet the objectives in IFRS13 para 91, disclose additional information necessary to meet those objectives.
    - id: "B9.5"
      reference: "IFRS13p 93(a)"
      requirement: |-
        To meet the objectives in IFRS 13 para 91, disclose, at a minimum, the following information for each class of asset and liability (see IFRS 13p94 for information on determining appropriate classes of assets and liabilities) measured at fair value (including measurements based on fair value within the scope of IFRS 13) in the statement of financial position after initial recognition: (a) for recurring and non-recurring fair value measurements, the fair value measurement at the end of the reporting period, and for non-recurring fair value measurements, the reasons for the measurement;
    - id: "B9.6"
      reference: "IFRS13p 93(b)"
      requirement: |-
        To meet the objectives in IFRS 13 para 91, disclose, at a minimum, the following information for each class of asset and liability (see IFRS 13p94 for information on determining appropriate classes of assets and liabilities) measured at fair value (including measurements based on fair value within the scope of IFRS 13) in the statement of financial position after initial recognition: (b) for recurring and non-recurring fair value measurements, the level of the fair value hierarchy within which the fair value measurements are categorised in their entirety (Level 1, 2 or 3);
    - id: "B9.7"
      reference: "IFRS13p 93(c)"
      requirement: |-
        To meet the objectives in IFRS 13 para 91, disclose, at a minimum, the following information for each class of asset and liability (see IFRS 13p94 for information on determining appropriate classes of assets and liabilities) measured at fair value (including measurements based on fair value within the scope of IFRS 13) in the statement of financial position after initial recognition: (c) for assets and liabilities held at the end of the reporting period that are measured at fair value on a recurring basis, the amounts of any transfers between Level 1 and Level 2 of the fair value hierarchy, the reasons for those transfers and the entity’s policy for determining when transfers between levels are deemed to have occurred (see IFRS13 para 95). Transfers into each level shall be disclosed and discussed separately from transfers out of each level;
    - id: "B9.8"
      reference: "IFRS13p 93(d)"
      requirement: |-
        To meet the objectives in IFRS 13 para 91, disclose, at a minimum, the following information for each class of asset and liability (see IFRS 13p94 for information on determining appropriate classes of assets and liabilities) measured at fair value (including measurements based on fair value within the scope of IFRS 13) in the statement of financial position after initial recognition: (d) for recurring and non-recurring fair value measurements categorised within Level 2 and Level 3 of the fair value hierarchy, a description of the valuation technique(s) and inputs used in the fair value measurement. If there has been a change in valuation technique, disclose that change and the reason(s) for making it. For fair value measurements categorised within Level 3 of the fair value hierarchy, provide quantitative information about the significant unobservable inputs used in the fair value measurement.
        
        An entity is not required to create quantitative information to comply with this disclosure requirement if quantitative unobservable inputs are not developed by the entity when measuring fair value. However, when providing this disclosure, an entity cannot ignore quantitative unobservable inputs that are significant to the fair value measurement and are reasonably available to the entity.
    - id: "B9.10"
      reference: "IFRS13p 93(e)(i)"
      requirement: |-
        To meet the objectives in IFRS 13 para 91, disclose, at a minimum, the following information for each class of asset and liability (see IFRS 13p94 for information on determining appropriate classes of assets and liabilities) measured at fair value (including measurements based on fair value within the scope of IFRS 13) in the statement of financial position after initial recognition: (e) for recurring fair value measurements categorised within Level 3 of the fair value hierarchy, a reconciliation from the opening to the closing balances, disclosing separately changes during the period attributable to the following: (i) total gains or losses for the period recognised in profit or loss, and the line item(s) in profit or loss in which those gains or losses are recognised;
    - id: "B9.11"
      reference: "IFRS13p 93(e)(ii)"
      requirement: |-
        To meet the objectives in IFRS 13 para 91, disclose, at a minimum, the following information for each class of asset and liability (see IFRS 13p94 for information on determining appropriate classes of assets and liabilities) measured at fair value (including measurements based on fair value within the scope of IFRS 13) in the statement of financial position after initial recognition: (e) for recurring fair value measurements categorised within Level 3 of the fair value hierarchy, a reconciliation from the opening to the closing balances, disclosing separately changes during the period attributable to the following: (ii) total gains or losses for the period recognised in other comprehensive income, and the line item(s) in other comprehensive income in which those gains or losses are recognised;
    - id: "B9.12"
      reference: "IFRS13p 93(e)(iii)"
      requirement: |-
        To meet the objectives in IFRS 13 para 91, disclose, at a minimum, the following information for each class of asset and liability (see IFRS 13p94 for information on determining appropriate classes of assets and liabilities) measured at fair value (including measurements based on fair value within the scope of IFRS 13) in the statement of financial position after initial recognition: (e) for recurring fair value measurements categorised within Level 3 of the fair value hierarchy, a reconciliation from the opening to the closing balances, disclosing separately changes during the period attributable to the following: (iii) purchases, sales, issues and settlements (each of those types of changes disclosed separately); and
    - id: "B9.13"
      reference: "IFRS13p 93(e)(iv)"
      requirement: |-
        To meet the objectives in IFRS 13 para 91, disclose, at a minimum, the following information for each class of asset and liability (see IFRS 13p94 for information on determining appropriate classes of assets and liabilities) measured at fair value (including measurements based on fair value within the scope of IFRS 13) in the statement of financial position after initial recognition: (e) for recurring fair value measurements categorised within Level 3 of the fair value hierarchy, a reconciliation from the opening to the closing balances, disclosing separately changes during the period attributable to the following: (iv) the amounts of any transfers into or out of Level 3 of the fair value hierarchy, the reasons for those transfers and the entity's policy for determining when transfers between levels are deemed to have occurred (see IFRS 13 para 95). Transfers into Level 3 is disclosed and discussed separately from transfers out of Level 3;
    - id: "B9.14"
      reference: "IFRS13p 93(f)"
      requirement: |-
        To meet the objectives in IFRS 13 para 91, disclose, at a minimum, the following information for each class of asset and liability (see IFRS 13p94 for information on determining appropriate classes of assets and liabilities) measured at fair value (including measurements based on fair value within the scope of IFRS 13) in the statement of financial position after initial recognition: (f) for recurring fair value measurements categorised within Level 3 of the fair value hierarchy, the amount of the total gains or losses for the period in (e)(i) included in profit or loss that is attributable to the change in unrealised gains or losses relating to those assets and liabilities held at the end of the reporting period, and the line item(s) in profit or loss in which those unrealised gains or losses are recognised;
    - id: "B9.15"
      reference: "IFRS13p 93(g)"
      requirement: |-
        To meet the objectives in IFRS 13 para 91, disclose, at a minimum, the following information for each class of asset and liability (see IFRS 13p94 for information on determining appropriate classes of assets and liabilities) measured at fair value (including measurements based on fair value within the scope of IFRS 13) in the statement of financial position after initial recognition: (g) for recurring and non-recurring fair value measurements categorised within Level 3 of the fair value hierarchy, a description of the valuation processes used by the entity;
    - id: "B9.16"
      reference: "IFRS13p 93(h)"
      requirement: |-
        To meet the objectives in IFRS 13 para 91, disclose, at a minimum, the following information for each class of asset and liability (see IFRS 13p94 for information on determining appropriate classes of assets and liabilities) measured at fair value (including measurements based on fair value within the scope of IFRS 13) in the statement of financial position after initial recognition: (h) for recurring fair value measurements categorised within Level 3 of the fair value hierarchy:
        (i) for all such measurements, a narrative description of the sensitivity of the fair value measurement to changes in unobservable inputs if a change in those inputs to a different amount might result in a significantly higher or lower fair value measurement. If there are interrelationships between those inputs and other unobservable inputs used in the fair value measurement, provide a description of those interrelationships and of how they might magnify or mitigate the effect of changes in the unobservable inputs on the fair value measurement. To comply with that disclosure requirement, the narrative description of the sensitivity to changes in unobservable inputs includes, at a minimum, the unobservable inputs disclosed when complying with (d);
        (ii) for financial assets and financial liabilities, if changing one or more of the unobservable inputs to reflect reasonably possible alternative assumptions would change fair value significantly, state that fact and disclose the effect of those changes. Disclose how the effect of a change to reflect a reasonably possible alternative assumption was calculated. For that purpose, significance is judged with respect to profit or loss, and total assets or total liabilities, or, when changes in fair value are recognised in other comprehensive income, total equity.
    - id: "B9.17"
      reference: "IFRS13p 93(i)"
      requirement: |-
        To meet the objectives in IFRS 13 para 91, disclose, at a minimum, the following information for each class of asset and liability (see IFRS 13p94 for information on determining appropriate classes of assets and liabilities) measured at fair value (including measurements based on fair value within the scope of IFRS 13) in the statement of financial position after initial recognition: (i) for recurring and non-recurring fair value measurements, if the highest and best use of a non-financial asset differs from its current use, disclose that fact and why the non- financial asset is being used in a manner that differs from its highest and best use.
    - id: "B9.18"
      reference: "IFRS13p94(a), (b)"
      requirement: |-
        Determine appropriate classes of assets and liabilities on the basis of the following: 
        (a) the nature, characteristics and risks of the asset or liability; and
        (b) the level of the fair value hierarchy within which the fair value measurement is categorised. 
    - id: "B9.19"
      reference: ""
      requirement: |-
        The number of classes may need to be greater for fair value measurements categorised within Level 3 of the fair value hierarchy because those measurements have a greater degree of uncertainty and subjectivity.
    - id: "B9.20"
      reference: ""
      requirement: |-
        Determining appropriate classes of assets and liabilities for which disclosures about fair value measurements should be provided requires judgement. A class of assets and liabilities will often require greater disaggregation than the line items presented in the statement of financial position. However, an entity provides information sufficient to permit reconciliation to the line items presented in the statement of financial position. If another IFRS specifies the class for an asset or a liability, an entity may use that class in providing the disclosures required in IFRS 13 if that class meets the requirements in IFRS 13 para 94.
    - id: "B9.22"
      reference: "IFRS 13 para 96"
      requirement: |-
        If an entity makes an accounting policy decision to use the exception in IFRS 13p48, disclose that fact. 
    - id: "B9.23"
      reference: "IFRS13p97"
      requirement: |-
        For each class of asset and liability not measured at fair value in the statement of financial position but for which fair value is disclosed, disclose the information required by IFRS 13 para 93(b),(d) and (i). However, an entity is not required to provide the quantitative disclosures about significant unobservable inputs used in fair value measurements categorised within Level 3 of the fair value hierarchy required by IFRS 13 para 93(d). For such assets and liabilities, an entity does not need to provide the other disclosures required by this IFRS.D1522 
    - id: "B9.24"
      reference: "IFRS13p98"
      requirement: |-
        For a liability measured at fair value and issued with an inseparable third-party credit enhancement, the issuer shall disclose the existence of that credit enhancement and whether it is reflected in the fair value measurement of the liability. 
    - id: "B9.25"
      reference: "IFRS13p99"
      requirement: |-
        Present the quantitative disclosures required by this IFRS in a tabular format unless another format is more appropriate. 
    - id: "B9.2"
      reference: "IFRS13p92(a)-(d)"
      requirement: |-
        To meet the objective in IFRS 13p91, consider all the following: 
        (a) the level of detail necessary to satisfy the disclosure requirements;
        (b) how much emphasis to place on each of the various requirements;
        (c) how much aggregation or disaggregation to undertake; and
        (d) whether users of financial statements need additional information to evaluate the quantitative information disclosed.
    - id: "B9.21"
      reference: "IFRS13p95(a)-(c)"
      requirement: |-
        Disclose and consistently follow the entity's policy for determining when transfers between levels of the fair value hierarchy are deemed to have occurred in accordance with IFRS 13 para 93(c) and (e)(iv). The policy about the timing of recognising transfers is the same for transfers into the levels as for transfers out of the levels. Examples of policies for determining the timing of transfers include the following: 
        (a) the date of the event or change in circumstances that caused the transfer;
        (b) the beginning of the reporting period; and
        (c) the end of the reporting period.
  IFRS 14:
  - name: "Regulatory Deferral Accounts - Classification of movements in regulatory deferral account balances"
    disclosures:
    - id: "C4.2.1"
      reference: "IFRS14p22"
      requirement: |-
        An entity shall present, in the other comprehensive income section of the statement of profit or loss and other comprehensive income, the net movement in all regulatory deferral account balances for the reporting period that relate to items recognised in other comprehensive income. Separate line items shall be used for the net movement related to items
        that, in accordance with other Standards:
        (a) will not be reclassified subsequently to profit or loss; and
        (b) will be reclassified subsequently to profit or loss when specific conditions are met. 
    - id: "C4.2.2"
      reference: "IFRS14p23"
      requirement: |-
        An entity shall present a separate line item in the profit or loss section of the statement of profit or loss and other comprehensive income, or in the separate statement of profit or loss, for the remaining net movement in
        all regulatory deferral account balances for the reporting period, excluding movements that are not reflected in profit or loss, such as amounts acquired.  This separate line item shall be distinguished from the income and expenses that are presented in accordance with other Standards by the use of a sub-total, which is drawn before the net movement in regulatory deferral account balances. 
    - id: "C4.2.3"
      reference: "IFRS14p24"
      requirement: |-
        When an entity recognises a deferred tax asset or a deferred tax liability as a result of recognising regulatory deferral account balances, the entity shall present the resulting deferred tax asset (liability) and the related movement in that deferred tax asset (liability) with the related regulatory deferral account balances and movements in those balances, instead of within the total presented in accordance with IAS 12 Income Taxes for deferred tax assets (liabilities) and the tax expense (income) (see paragraphs B9–B12). 
    - id: "C4.2.4"
      reference: "IFRS14p25"
      requirement: |-
        When an entity presents a discontinued operation or a disposal group in accordance with IFRS 5 Non-current Assets Held for Sale and Discontinued Operations, the entity shall present any related regulatory deferral account balances and the net movement in those balances, as applicable, with the regulatory deferral account balances and movements in those balances, instead of within the disposal groups or discontinued operations (see paragraphs B19–B22). 
    - id: "C4.2.5"
      reference: "IFRS14p26"
      requirement: |-
        When an entity presents earnings per share in accordance with IAS 33 Earnings per Share, the entity shall present additional basic and diluted earnings per share, which are calculated using the earnings amounts required by IAS 33 but excluding the movements in regulatory deferral account balances (see paragraphs B13–B14). 
  - name: "Regulatory Deferral Accounts - Classification of regulatory deferral account balances"
    disclosures:
    - id: "C4.1.1"
      reference: "IFRS14p20"
      requirement: |-
        An entity shall present separate line items in the statement of financial
        position for:
        (a) the total of all regulatory deferral account debit balances; and
        (b) the total of all regulatory deferral account credit balances. 
    - id: "C4.1.2"
      reference: "IFRS14p21"
      requirement: |-
        When an entity presents current and non-current assets, and current and non-current liabilities, as separate classifications in its statement of financial position, it shall not classify the totals of regulatory deferral account balances as current or non-current. Instead, the separate line items required by paragraph 20 (see question above) shall be distinguished from the assets and liabilities that are presented in accordance with other Standards by the use of sub-totals, which are drawn before the regulatory deferral account balances are presented. 
  - name: "Regulatory Deferral Accounts - Explanation of activities subject to rate regulation"
    disclosures:
    - id: "C4.4.2"
      reference: "IFRS14p30(a)"
      requirement: |-
        To help a user of the financial statements assess the nature of, and the risks associated with, the entity’s rate-regulated activities, an entity shall, for each type of rate-regulated activity, disclose: (a) a brief description of the nature and extent of the rate-regulated activity and the nature of the regulatory rate-setting process;
    - id: "C4.4.3"
      reference: "IFRS14p30(b)"
      requirement: |-
        To help a user of the financial statements assess the nature of, and the risks associated with, the entity’s rate-regulated activities, an entity shall, for each type of rate-regulated activity, disclose: (b) the identity of the rate regulator(s). If the rate regulator is a related party (as defined in IAS 24 Related Party Disclosures), the entity shall disclose that fact, together with an explanation of how it is related;
    - id: "C4.4.4"
      reference: "IFRS14p30(c)"
      requirement: |-
        To help a user of the financial statements assess the nature of, and the risks associated with, the entity’s rate-regulated activities, an entity shall, for each type of rate-regulated activity, disclose: (c) how the future recovery of each class (ie each type of cost or income) of regulatory deferral account debit balance or reversal of each class of regulatory deferral account credit balance is affected by risks and uncertainty, for example:
        (i) demand risk (for example, changes in consumer attitudes, the availability of alternative sources of supply or the level of competition);
        (ii) regulatory risk (for example, the submission or approval of a rate-setting application or the entity’s assessment of the expected future regulatory actions); and
        (iii) other risks (for example, currency or other market risks).
    - id: "C4.4.5"
      reference: "IFRS14p31"
      requirement: |-
        The disclosures required by paragraph 30 shall be given in the financial statements  either directly in the notes or
        incorporated by cross-reference from the financial statements to some other statement, such as a management commentary or risk report, that is available to users of the financial statements on the same terms as the financial statements and at the same time. If the information is not included in the financial statements directly or incorporated by cross-reference, the financial statements are incomplete. 
  - name: "Regulatory Deferral Accounts - Explanation of recognised amounts"
    disclosures:
    - id: "C4.5.1"
      reference: "IFRS14p32"
      requirement: |-
        An entity shall disclose the basis on which regulatory deferral account balances are recognised and derecognised, and how they are measured initially and subsequently, including how regulatory deferral account balances are assessed for recoverability and how any impairment loss is allocated. 
    - id: "C4.5.3"
      reference: "IFRS14p33(a)"
      requirement: |-
        For each type of rate-regulated activity, an entity shall disclose the following information for each class of regulatory deferral account balance: (a) a reconciliation of the carrying amount at the beginning and the end of the period, in a table unless another format is more appropriate. The entity shall apply judgement in deciding the level of detail necessary (see paragraphs 28–29), but the following components would usually be relevant:
        (i) the amounts that have been recognised in the current period in the statement of financial position as regulatory deferral account balances;
        (ii) the amounts that have been recognised in the statement(s) of profit or loss and other comprehensive income relating to
        balances that have been recovered (sometimes described as amortised) or reversed in the current period; and
        (iii) other amounts, separately identified, that affected the regulatory deferral account balances, such as impairments,
        items acquired or assumed in a business combination, items disposed of, or the effects of changes in foreign exchange rates
        or discount rates;
    - id: "C4.5.4"
      reference: "IFRS14p33(b)"
      requirement: |-
        For each type of rate-regulated activity, an entity shall disclose the following information for each class of regulatory deferral account balance: (b) the rate of return or discount rate (including a zero rate or a range of rates, when applicable) used to reflect the time value of money that is applicable to each class of regulatory deferral account balance; and
    - id: "C4.5.5"
      reference: "IFRS14p33(c)"
      requirement: |-
        For each type of rate-regulated activity, an entity shall disclose the following information for each class of regulatory deferral account balance: (c) the remaining periods over which the entity expects to recover (or amortise) the carrying amount of each class of regulatory deferral account debit balance or to reverse each class of regulatory deferral account credit balance.
    - id: "C4.5.6"
      reference: "IFRS14p34"
      requirement: |-
        When rate regulation affects the amount and timing of an entity’s income tax expense (income), the entity shall disclose the impact of the rate regulation on the amounts of current and deferred tax recognised. In addition, the entity shall separately disclose any regulatory deferral account balance that relates to taxation and the related movement in that balance. 
    - id: "C4.5.7"
      reference: "IFRS14p35"
      requirement: |-
        When an entity provides disclosures in accordance with IFRS 12 Disclosure of Interests in Other Entities for an interest in a subsidiary, associate or joint venture that has rate-regulated activities and for which regulatory deferral account
        balances are recognised in accordance with this Standard, the entity shall disclose the amounts that are included for the regulatory deferral account debit and credit balances and the net movement in those balances for the interests disclosed (see paragraphs B25–B28). 
    - id: "C4.5.8"
      reference: "IFRS14p36"
      requirement: |-
        When an entity concludes that a regulatory deferral account balance is no longer fully recoverable or reversible, it shall disclose that fact, the reason why it is not recoverable or reversible and the amount by which the regulatory deferral account balance has been reduced. 
  - name: "Regulatory Deferral Accounts - Objective"
    disclosures:
    - id: "C4.3.2"
      reference: "IFRS14p27(a)"
      requirement: |-
        An entity that elects to apply this Standard shall disclose information that enables users  to assess: (a) the nature of, and the risks associated with, the rate regulation that establishes the price(s) that the entity can charge customers for the goods or services it provides; and
    - id: "C4.3.3"
      reference: "IFRS14p27(b)"
      requirement: |-
        An entity that elects to apply this Standard shall disclose information that enables users  to assess: (b) the effects of that rate regulation on its financial position, financial
        performance and cash flows.
    - id: "C4.3.4"
      reference: "IFRS14p28"
      requirement: |-
        If any of the disclosures set out in paragraphs 30–36 are not considered relevant to meet the objective in paragraph 27, they may be omitted from the financial statements. If the disclosures provided in accordance with paragraphs 30–36 are insufficient to meet the objective in paragraph 27, an entity shall disclose additional information that is necessary to meet that objective. 
    - id: "C4.3.6"
      reference: "IFRS14p29(a)"
      requirement: |-
        To meet the disclosure objective in paragraph 27, an entity shall consider all of the following: (a) the level of detail that is necessary to satisfy the disclosure requirements;
    - id: "C4.3.7"
      reference: "IFRS14p29(b)"
      requirement: |-
        To meet the disclosure objective in paragraph 27, an entity shall consider all of the following: (b) how much emphasis to place on each of the various requirements;
    - id: "C4.3.8"
      reference: "IFRS14p29(c)"
      requirement: |-
        To meet the disclosure objective in paragraph 27, an entity shall consider all of the following: (c) how much aggregation or disaggregation to undertake; and
    - id: "C4.3.9"
      reference: "IFRS14p29(d)"
      requirement: |-
        To meet the disclosure objective in paragraph 27, an entity shall consider all of the following: (d) whether users of financial statements need additional information to evaluate the
        quantitative information disclosed.
  IFRS 15:
  - name: "A) Revenue - Contracts with Customers"
    disclosures:
    - id: "G.4.2"
      reference: "IFRS15p113(a)"
      requirement: |-
        Disclose (unless amounts are disclosed separately in the statement of comprehensive) (a) revenue recognised from contracts with customers, which the entity shall disclose separately from its other sources of revenue; and
    - id: "G.4.3"
      reference: "IFRS15p113(b)"
      requirement: |-
        Disclose (unless amounts are disclosed separately in the statement of comprehensive) (b) any impairment losses recognised (in accordance with IFRS 9) on any receivables or contract assets arising from an entity's contracts with customers, which the entity shall disclose separately from impairment losses from other contracts. (see also section A3.1.37)
  - name: "B) Significant judgements in the application of this Standard"
    disclosures:
    - id: "G.7b.1"
      reference: "IFRS15p123"
      requirement: |-
        Disclose the judgements made that significantly affect the determination of the amount and timing of revenue from contracts with customers.
  - name: "C) Assets recognised from the costs to obtain or fulfil a contract with a customer"
    disclosures:
    - id: "G.7e.1"
      reference: "IFRS15p126(a)"
      requirement: |-
        Disclose information about the methods, inputs and assumptions used for all of the following (a) Disclose the judgements made in determining the amount of the costs incurred to obtain or fulfil a contract with a customer (in accordance with paragraph 91 or 95).
    - id: "G.7e.2"
      reference: "IFRS15p126(b)"
      requirement: |-
        Disclose information about the methods, inputs and assumptions used for all of the following (b) the method it uses to determine the amortisation for each reporting period.
    - id: "G.7e.4"
      reference: "IFRS15p128(a)"
      requirement: |-
        Disclose all of the following (a) the closing balances of assets recognised from the costs incurred to obtain or fulfil a contract with a customer (in accordance with paragraph 91 or 95), by main category of asset (for example, costs to obtain contracts with customers, pre‑contract costs and setup costs); and
    - id: "G.7e.5"
      reference: "IFRS15p128(b)"
      requirement: |-
        Disclose all of the following (b) the amount of amortisation and any impairment losses recognised in the reporting period.
  - name: "General Disclosure"
    disclosures:
    - id: "G.1.1"
      reference: "IFRS15 AppdxC3"
      requirement: |-
        An entity shall apply this Standard using one of the following two methods:(a) retrospectively to each prior reporting period presented in accordance with IAS 8 Accounting Policies, Changes in AccountingEstimates and Errors, subject to the expedients in paragraph C5; or(b) retrospectively with the cumulative effect of initially applying this Standard recognised at the date of initial application inaccordance with paragraphs C7-C8
    - id: "G.3.1"
      reference: "IFRS15p112"
      requirement: |-
        An entity need not disclose information in accordance with this Standard if it has provided the information in accordance with another Standard.
  - name: "Practical Expedients Disclosure"
    disclosures:
    - id: "G.7f.1"
      reference: "IFRS15p129"
      requirement: |-
        Disclose the fact that if an entity elects to use the practical expedient in either paragraph 63 (about the existence of a significant financing component) or paragraph 94 (about the incremental costs of obtaining a contract).
  - name: "Presentation of Contract Assets and Contract Liability"
    disclosures:
    - id: "G.2.1"
      reference: "IFRS15p105"
      requirement: |-
        When either party to a contract has performed, an entity shall present the contract in the statement of financial position as:i) a contract asset orii) a contract liability, depending on the relationship between the entity's performance and the customer's payment.
    - id: "G.2.2"
      reference: "IFRS15p105"
      requirement: |-
        An entity shall present any unconditional rights to consideration separately as a receivable.
    - id: "G.2.3"
      reference: "IFRS15p109"
      requirement: |-
        This Standard uses the terms 'contract asset' and 'contract liability' but does not prohibit an entity from using alternative descriptionsin the statement of financial position for those items. If an entity uses an alternative description for a contract asset, the entity shallprovide sufficient information for a user of the financial statements to distinguish between receivables and contract assets.
  - name: "Specific policies"
    disclosures:
    - id: "A2.2.10"
      reference: "IFRS15p119(a)"
      requirement: |-
        Disclose information about the performance obligations in contracts with customers, including a description of all of the following: (a) when the entity typically satisfies its performance obligations;
        Note: for example, upon shipment, upon delivery, as services are rendered or upon completion of service, including when performance obligations are satisfied in a bill-and-hold arrangement.
    - id: "A2.2.12"
      reference: "IFRS15p119(b)"
      requirement: |-
        Disclose information about the performance obligations in contracts with customers, including a description of all of the following: (b) the significant payment terms.
        Note: for example, when payment is typically due, whether the contract has a significant financing component, due, whether the contract has a significant financing component, whether the consideration amount is variable and whether the estimate of variable consideration is typically constrained in accordance with paragraphs 56–58 of IFRS 15);
    - id: "A2.2.14"
      reference: "IFRS15p119(c)"
      requirement: |-
        (c) the nature of the goods or services that the entity has promised to transfer, highlighting any performance obligations to arrange for another party to transfer goods or services (ie if the entity is acting as an agent); 
    - id: "A2.2.15"
      reference: "IFRS15p119(d)"
      requirement: |-
        (d) obligations for returns, refunds and other similar obligations; and 
    - id: "A2.2.16"
      reference: "IFRS15p119(e)"
      requirement: |-
        (e) types of warranties and related obligations. 
  - name: "i) Contracts with Customers - Disaggregation of revenue into categories"
    disclosures:
    - id: "G.5.1"
      reference: "IFRS15p114"
      requirement: |-
        Disclose a disaggregation of revenue recognised from contracts with customers into categories that depict how the nature, amount,timing and uncertainty of revenue and cash flows are affected by economic factors. (An entity shall apply the guidance in paragraphsB87-B89 when selecting the categories to use to disaggregate revenue.)
    - id: "G.5.2"
      reference: "IFRS15p115"
      requirement: |-
        In addition, an entity shall disclose sufficient information to enable users of financial statements to understand the relationshipbetween the disclosure of disaggregated revenue (in accordance with paragraph 114) and revenue information that is disclosed foreach reportable segment, if the entity applies IFRS 8 Operating Segments. (see also section D1)
  - name: "i) Significant Judgements - Determining the timing of satisfaction of performance obligations"
    disclosures:
    - id: "G.7c.1"
      reference: "IFRS15p124"
      requirement: |-
        For performance obligations that an entity satisfies over time, disclose both of the following:
        (a) the methods used to recognise revenue (for example, a description of the output methods or input methods used and how those methods are applied); and
        (b) an explanation of why the methods used provide a faithful depiction of the transfer of goods or services.
    - id: "G.7c.2"
      reference: "IFRS15p125"
      requirement: |-
        For performance obligations satisfied at a point in time, disclose the significant judgements made in evaluating when a customer obtains control of promised goods or services.
  - name: "ii) Contracts with Customers - Contract balances"
    disclosures:
    - id: "G.6.3"
      reference: "IFRS15p116(a)"
      requirement: |-
        Disclose (if not otherwise separately presented or disclosed) (a) the opening and closing balances of the following which have arisen from contracts with customers () receivables
    - id: "G.6.4"
      reference: "IFRS15p116(a)"
      requirement: |-
        Disclose (if not otherwise separately presented or disclosed) (a) the opening and closing balances of the following which have arisen from contracts with customers (ii) contract assets
    - id: "G.6.5"
      reference: "IFRS15p116(a)"
      requirement: |-
        Disclose (if not otherwise separately presented or disclosed) (a) the opening and closing balances of the following which have arisen from contracts with customers (iii) contract liabilities
    - id: "G.6.6"
      reference: "IFRS15p116(b)"
      requirement: |-
        Disclose (if not otherwise separately presented or disclosed) (a) the opening and closing balances of the following which have arisen from contracts with customers (b) revenue recognised in the reporting period that was included in the contract liability balance at the beginning of the period
    - id: "G.6.7"
      reference: "IFRS15p116(c)"
      requirement: |-
        Disclose (if not otherwise separately presented or disclosed) (a) the opening and closing balances of the following which have arisen from contracts with customers (c) revenue recognised in the reporting period from performance obligations satisfied (or partially satisfied) in previous periods (e.g.changes in transaction price)
    - id: "G.6.9"
      reference: "IFRS15p117"
      requirement: |-
        Disclose how (a) the timing of satisfaction of its performance obligations relates to the typical timing of payment; and
    - id: "G.6.10"
      reference: "IFRS15p117"
      requirement: |-
        Disclose how (b) the effect that those factors have on the contract asset and the contract liability balances
    - id: "G.6.11"
      reference: "IFRS15p117"
      requirement: |-
        Note: This explanation may use qualitative information
    - id: "G.6.13"
      reference: "IFRS15p118(a)"
      requirement: |-
        Include disclosures which explain the significant changes in the contract asset and the contract liability balances during the reporting period. Examples include any of the following (a) changes due to business combinations;
    - id: "G.6.15"
      reference: "IFRS15p118(b)"
      requirement: |-
        Include disclosures which explain the significant changes in the contract asset and the contract liability balances during the reporting period. Examples include any of the following (b) cumulative catch-up adjustments to revenue that affect the corresponding contract asset or contract liability, including () adjustments arising from a change in the measure of progress;
    - id: "G.6.16"
      reference: "IFRS15p118(b)"
      requirement: |-
        Include disclosures which explain the significant changes in the contract asset and the contract liability balances during the reporting period. Examples include any of the following (b) cumulative catch-up adjustments to revenue that affect the corresponding contract asset or contract liability, including (ii) a change in an estimate of the transaction price (including any changes in the assessment of whether an estimate of variable consideration is constrained) or;
    - id: "G.6.17"
      reference: "IFRS15p118(b)"
      requirement: |-
        Include disclosures which explain the significant changes in the contract asset and the contract liability balances during the reporting period. Examples include any of the following (b) cumulative catch-up adjustments to revenue that affect the corresponding contract asset or contract liability, including (iii) a contract modification;
    - id: "G.6.18"
      reference: "IFRS15p118(c)"
      requirement: |-
        Include disclosures which explain the significant changes in the contract asset and the contract liability balances during the reporting period. Examples include any of the following (b) cumulative catch-up adjustments to revenue that affect the corresponding contract asset or contract liability, including (c) impairment of a contract asset;
    - id: "G.6.19"
      reference: "IFRS15p118(d)"
      requirement: |-
        Include disclosures which explain the significant changes in the contract asset and the contract liability balances during the reporting period. Examples include any of the following (b) cumulative catch-up adjustments to revenue that affect the corresponding contract asset or contract liability, including (d) a change in the time frame for a right to consideration to become unconditional (ie for a contract asset to be reclassified to a receivable); and
    - id: "G.6.20"
      reference: "IFRS15p118(e)"
      requirement: |-
        Include disclosures which explain the significant changes in the contract asset and the contract liability balances during the reporting period. Examples include any of the following (b) cumulative catch-up adjustments to revenue that affect the corresponding contract asset or contract liability, including (e) a change in the time frame for a performance obligation to be satisfied (ie for the recognition of revenue arising from a contract liability)
  - name: "ii) Significant Judgements - Determining the transaction price and the amounts allocated to performance obligations"
    disclosures:
    - id: "G.7d.2"
      reference: "IFRS15p126(a)"
      requirement: |-
        Disclose information about the methods, inputs and assumptions used for all of the following (a) determining the transaction price (this includes, but is not limited to, estimating variable consideration, adjusting the consideration for the effects of the time value of money and measuring non-cash consideration)
    - id: "G.7d.3"
      reference: "IFRS15p126(b)"
      requirement: |-
        Disclose information about the methods, inputs and assumptions used for all of the following (b) assessing whether an estimate of variable consideration is constrained;
    - id: "G.7d.4"
      reference: "IFRS15p126(c)"
      requirement: |-
        Disclose information about the methods, inputs and assumptions used for all of the following (c) allocating the transaction price (including estimating stand‑alone selling prices of promised goods or services and allocating discounts and variable consideration to a specific part of the contract (if applicable))
    - id: "G.7d.5"
      reference: "IFRS15p126(d)"
      requirement: |-
        Disclose information about the methods, inputs and assumptions used for all of the following (c) measuring obligation for return, refubd and other similar obligations
  - name: "iii) Contracts with Customers - Transaction price allocated to remaining performance obligations"
    disclosures:
    - id: "G.7a.2"
      reference: "IFRS15p120(a)"
      requirement: |-
        For remaining performance obligations disclose the following (a) the aggregate amount of the transaction price allocated to the performance obligations that are unsatisfied (or partially unsatisfied) as of the end of the reporting period;
    - id: "G.7a.3"
      reference: "IFRS15p120(b)"
      requirement: |-
        For remaining performance obligations disclose the following (b) an explanation of when the entity expects to recognise as revenue the amounts disclosed in part (a) of this question
    - id: "G.7a.4"
      reference: "IFRS15p120(b)"
      requirement: |-
        Disclose the information required by IFRS15p120(a) in either of the following ways: (i) on a quantitative basis using the time bands that would be most appropriate for the duration of the remaining performance obligations; or (ii) by using qualitative information.
    - id: "G.7a.5"
      reference: "IFRS15p121(a)"
      requirement: |-
        Note: As a practical expedient the entity is not required to make this disclosure in respect of performance obligations which are part of a contract(s) having an original expected duration of one year or less.
    - id: "G.7a.6"
      reference: "IFRS15p121(b) IFRS15AppdxB16"
      requirement: |-
        Note: As a practical expedient the entity is not required to make this disclosure if an entity has a right to consideration from acustomer in an amount that corresponds directly with the value to the customer of the entity's performance completed to date (forexample, a service contract in which an entity bills a fixed amount for each hour of service provided), the entity may recogniserevenue in the amount to which the entity has a right to invoice.
    - id: "G.7a.7"
      reference: "IFRS15p122"
      requirement: |-
        Explain qualitatively whether the practical expedient in paragraph 121 are applied and whether any consideration from contractswithcustomers is not included in the transaction price and, therefore, not included in the information disclosed in accordance withparagraph 120. For example, an estimate of the transaction price would not include any estimated amounts of variable considerationthat are constrained (see paragraphs 56-58).
  IFRS 16:
  - name: "Lease liabilities"
    disclosures:
    - id: "A5.16.1"
      reference: ""
      requirement: |-
        Leases are financial instruments and therefore all the disclosure requirements of IFRS 7 apply also to leases – refer to Section A8.
    - id: "A5.16.2"
      reference: ""
      requirement: |-
        Note: This section of the checklist applies to lessees. For lessors, refer to Section C5.
  - name: "Lessees"
    disclosures:
    - id: "A5.16a.1"
      reference: "IFRS16p47"
      requirement: |-
        A lessee shall either present in the statement of financial position, or disclose in the notes:
        (a) right-of-use assets separately from other assets. If a lessee does not present right-of-use assets separately in the statement of financial position, the lessee shall:
        (i) include right-of-use assets within the same line item as that within which the corresponding underlying assets would be presented if they were owned; and
        (ii) disclose which line items in the statement of financial position include those right-of-use assets.
        (b) lease liabilities separately from other liabilities. If the lessee does not present lease liabilities separately in the statement of financial position, the lessee shall disclose which line items in the statement of financial position include those liabilities.
    - id: "A5.16a.6"
      reference: "IFRS16p48"
      requirement: |-
        The requirement in paragraph 47(a) does not apply to right-of-use assets that meet the definition of investment property, which shall be presented in the statement of financial position as investment property.
    - id: "A5.16a.7"
      reference: "IFRS16p51"
      requirement: |-
        The objective of the disclosures is for lessees to disclose information in the notes that, together with the information provided in the statement of financial position, statement of profit or loss and statement of cash flows, gives a basis for users of financial statements to assess the effect that leases have on the financial position, financial performance and cash flows of the lessee. Paragraphs 52–60 specify requirements on how to meet this objective.
    - id: "A5.16a.8"
      reference: "IFRS16p52"
      requirement: |-
        A lessee shall disclose information about its leases for which it is a lessee in a single note or separate section in its financial statements. However, a lessee need not duplicate information that is already presented elsewhere in the
        financial statements, provided that the information is incorporated by crossreference in the single note or separate section about leases.
    - id: "A5.16a.9"
      reference: "IFRS16p53"
      requirement: |-
        A lessee shall disclose the following amounts for the reporting period:
        (a) depreciation charge for right-of-use assets by class of underlying asset;
        (b) interest expense on lease liabilities;
        (c) the expense relating to short-term leases accounted for applying paragraph 6. This expense need not include the expense relating to leases with a lease term of one month or less;
        (d) the expense relating to leases of low-value assets accounted for applying paragraph 6. This expense shall not include the expense relating to shortterm leases of low-value assets included in paragraph 53(c);
        (e) the expense relating to variable lease payments not included in the measurement of lease liabilities;
        (f) income from subleasing right-of-use assets;
        (g) total cash outflow for leases;
        (h) additions to right-of-use assets;
        (i) gains or losses arising from sale and leaseback transactions;
        (j) the carrying amount of right-of-use assets at the end of the reporting period by class of underlying asset.
    - id: "A5.16a.20"
      reference: "IFRS16p54"
      requirement: |-
        A lessee shall provide the disclosures specified in paragraph 53 in a tabular format, unless another format is more appropriate. The amounts disclosed shall include costs that a lessee has included in the carrying amount of 
        another asset during the reporting period.
    - id: "A5.16a.21"
      reference: "IFRS16p55"
      requirement: |-
        A lessee shall disclose the amount of its lease commitments for short-term leases accounted for applying paragraph 6 if the portfolio of short-term leases to which it is committed at the end of the reporting period is dissimilar to the 
        portfolio of short-term leases to which the short-term lease expense disclosed applying paragraph 53(c) relates.
    - id: "A5.16a.22"
      reference: "IFRS16p56"
      requirement: |-
        If right-of-use assets meet the definition of investment property, a lessee shall apply the disclosure requirements in IAS 40. In that case, a lessee is not required to provide the disclosures in paragraph 53(a), (f), (h) or (j) for those 
        right-of-use assets.
    - id: "A5.16a.23"
      reference: "IFRS16p57"
      requirement: |-
        If a lessee measures right-of-use assets at revalued amounts applying IAS 16, the lessee shall disclose the information required by paragraph 77 of IAS 16 for those right-of-use assets.
    - id: "A5.16a.24"
      reference: "IFRS16p58"
      requirement: |-
        A lessee shall disclose a maturity analysis of lease liabilities applying paragraphs 39 and B11 of IFRS 7 Financial Instruments: Disclosures separately from the maturity analyses of other financial liabilities.
    - id: "A5.16a.25"
      reference: "IFRS16p59"
      requirement: |-
        In addition to the disclosures required in paragraphs 53–58, a lessee shall disclose additional qualitative and quantitative information about its leasing activities necessary to meet the disclosure objective in paragraph 51
        (as described in paragraph B48). This additional information may include, but is not limited to, information that helps users of financial statements to assess:
        (a) the nature of the lessee’s leasing activities;
        (b) future cash outflows to which the lessee is potentially exposed that are not reflected in the measurement of lease liabilities. This includes exposure arising from:
    - id: "A5.16a.28"
      reference: "IFRS16B48"
      requirement: |-
        For information purposes - 
        In determining whether additional information about leasing activities is necessary to meet the disclosure objective in paragraph 51, a lessee shall consider: 
        (a) whether that information is relevant to users of financial statements. A lessee shall provide additional information specified in paragraph 59 only if that information is expected to be relevant to users of financial statements. In this context, this is likely to be the case if it helps those users to understand: 
        (i) the flexibility provided by leases. Leases may provide flexibility if, for example, a lessee can reduce its exposure by exercising termination options or renewing leases with favourable terms and conditions. 
        (ii) restrictions imposed by leases. Leases may impose restrictions, for example, by requiring the lessee to maintain particular financial ratios. 
        (iii) sensitivity of reported information to key variables. Reported information may be sensitive to, for example, future variable lease payments. 
        (iv) exposure to other risks arising from leases. 
        (v) deviations from industry practice. Such deviations may include, for example, unusual or unique lease terms and conditions that affect a lessee’s lease portfolio. 
        (b) whether that information is apparent from information either presented in the primary financial statements or disclosed in the notes. A lessee need not duplicate information that is already presented elsewhere in the financial statements."
        (i) variable lease payments (as described in paragraph B49);
    - id: "A5.16a.30"
      reference: "IFRS16B49"
      requirement: |-
        For information purposes -
        Additional information relating to variable lease payments that, depending on the circumstances, may be needed to satisfy the disclosure objective in paragraph 51 could include information that helps users of financial statements to assess, for example:
        (a) the lessee’s reasons for using variable lease payments and the prevalence of those payments;
        (b) the relative magnitude of variable lease payments to fixed payments;
        (c) key variables upon which variable lease payments depend and how payments are expected to vary in response to changes in those key variables; and
        (d) other operational and financial effects of variable lease payments.
        (ii) extension options and termination options (as described in paragraph B50);
    - id: "A5.16a.32"
      reference: "IFRS16B50"
      requirement: |-
        For information purposes -
        Additional information relating to extension options or termination options that, depending on the circumstances, may be needed to satisfy the disclosure objective in paragraph 51 could include information that helps users of financial statements to assess, for example:
        (a) the lessee’s reasons for using extension options or termination options and the prevalence of those options;
        (b) the relative magnitude of optional lease payments to lease payments;
        (c) the prevalence of the exercise of options that were not included in the measurement of lease liabilities; and
        (d) other operational and financial effects of those options.
        (iii) residual value guarantees (as described in paragraph B51); and
    - id: "A5.16a.34"
      reference: "IFRS16B51"
      requirement: |-
        For information purposes - 
        Additional information relating to residual value guarantees that, depending on the circumstances, may be needed to satisfy the disclosure objective in paragraph 51 could include information that helps users of financial statements to assess, for example:
        (a) the lessee’s reasons for providing residual value guarantees and the prevalence of those guarantees;
        (b) the magnitude of a lessee’s exposure to residual value risk;
        (c) the nature of underlying assets for which those guarantees are provided; and
        (d) other operational and financial effects of those guarantees.
        (c) restrictions or covenants imposed by leases; and
        (d) sale and leaseback transactions (as described in paragraph B52).
    - id: "A5.16a.37"
      reference: "IFRS16B52"
      requirement: |-
        For information purposes - 
        Additional information relating to sale and leaseback transactions that, depending on the circumstances, may be needed to satisfy the disclosure objective in paragraph 51 could include information that helps users of  financial statements to assess, for example: 
        (a) the lessee’s reasons for sale and leaseback transactions and the prevalence of those transactions; 
        (b) key terms and conditions of individual sale and leaseback transactions; 
        (c) payments not included in the measurement of lease liabilities; and 
        (d) the cash flow effect of sale and leaseback transactions in the reporting period.
    - id: "A5.16a.38"
      reference: "IFRS16p60"
      requirement: |-
        A lessee that accounts for short-term leases or leases of low-value assets applying paragraph 6 shall disclose that fact.
    - id: "A5.16a.39"
      reference: "IFRS16p6A"
      requirement: |-
        If a lessee applies the practical expedient in paragraph 46A, the lessee shall disclose:
        (a) that it has applied the practical expedient to all rent concessions that meet the conditions in paragraph 46B or, if not applied to all such rent concessions, information about the nature of the contracts to which it has applied the practical expedient (see paragraph 2); and
        (b) the amount recognised in profit or loss for the reporting period to reflect changes in lease payments that arise from rent concessions to which the lessee has applied the practical expedient in paragraph 46A.
  - name: "Lessors"
    disclosures:
    - id: "C5.a.1"
      reference: "IFRS16p89"
      requirement: |-
        The objective of the disclosures is for lessors to disclose information in the notes that, together with the information provided in the statement of financial position, statement of profit or loss and statement of cash flows, gives a basis for users of financial statements to assess the effect that leases have on the financial position, financial performance and cash flows of the lessor. Paragraphs 90–97 specify requirements on how to meet this objective.
    - id: "C5.a.2"
      reference: "IFRS16p90, IFRS16p91"
      requirement: |-
        A lessor shall disclose the following amounts for the reporting period in a tabular format, unless another format is more appropriate.:
        (a) for finance leases:
        (i) selling profit or loss;
        (ii) finance income on the net investment in the lease; and
        (iii) income relating to variable lease payments not included in the measurement of the net investment in the lease.
        (b) for operating leases, lease income, separately disclosing income relating to variable lease payments that do not depend on an index or a rate.
    - id: "C5.a.8"
      reference: "IFRS16p92"
      requirement: |-
        A lessor shall disclose additional qualitative and quantitative information about its leasing activities necessary to meet the disclosure objective in paragraph 89. This additional information includes, but is not limited to, information that helps users of financial statements to assess:
        (a) the nature of the lessor’s leasing activities; and
        (b) how the lessor manages the risk associated with any rights it retains in underlying assets. In particular, a lessor shall disclose its risk management strategy for the rights it retains in underlying assets, including any means by which the lessor reduces that risk. Such means may include, for example, buy-back agreements, residual value guarantees or variable lease payments for use in excess of specified limits.
  - name: "Lessors – finance leases"
    disclosures:
    - id: "C5.b.1"
      reference: "IFRS16p93"
      requirement: |-
        A lessor shall provide a qualitative and quantitative explanation of the significant changes in the carrying amount of the net investment in finance leases.
    - id: "C5.b.2"
      reference: "IFRS16p94"
      requirement: |-
        A lessor shall disclose a maturity analysis of the lease payments receivable, showing the undiscounted lease payments to be received on an annual basis for a minimum of each of the first five years and a total of the amounts for the remaining years. A lessor shall reconcile the undiscounted lease payments to the net investment in the lease. The reconciliation shall identify the unearned finance income relating to the lease payments receivable and any discounted unguaranteed residual value.
  - name: "Lessors – operating leases"
    disclosures:
    - id: "C5.c.1"
      reference: "IFRS16p95"
      requirement: |-
        For items of property, plant and equipment subject to an operating lease, a lessor shall apply the disclosure requirements of IAS 16. In applying the disclosure requirements in IAS 16, a lessor shall disaggregate each class of property, plant and equipment into assets subject to operating leases and assets not subject to operating leases. Accordingly, a lessor shall provide the disclosures required by IAS 16 for assets subject to an operating lease (by class of underlying asset) separately from owned assets held and used by the lessor.
    - id: "C5.c.2"
      reference: "IFRS16p96"
      requirement: |-
        A lessor shall apply the disclosure requirements in IAS 36, IAS 38, IAS 40 and IAS 41 for assets subject to operating leases.
    - id: "C5.c.3"
      reference: "IFRS16p97"
      requirement: |-
        A lessor shall disclose a maturity analysis of lease payments, showing the undiscounted lease payments to be received on an annual basis for a minimum of each of the first five years and a total of the amounts for the remaining years.
  IFRS 17:
  - name: "IFRS 17 - Insurance contracts (effective for FY beginning on/after 1 January 2023"
    disclosures:
    - id: "E1.1"
      reference: "IFRS17p80"
      requirement: |-
        With regard to income and expenses for changes in the carrying amount of the liability for remaining coverage and the liability for incurred claims (IFRS 17p41-42), an entity shall disaggregate the amounts recognised in the statement(s) of profit or loss and other comprehensive income (hereafter referred to as the statement(s) of financial performance) into: 
        (a) an insurance service result (IFRS 17p83-86), comprising insurance revenue and insurance service expenses; and 
        (b) insurance finance income or expenses (IFRS 17p87-92).
        
        An entity is not required to disaggregate the change in the risk adjustment for non-financial risk between the insurance service result and insurance finance income or expenses. If an entity does not make such a disaggregation, it shall include the entire change in the risk adjustment for non-financial risk as part of the insurance service result. 
    - id: "E1.2"
      reference: "IFRS17p82"
      requirement: |-
        An entity shall present income or expenses from reinsurance contracts held separately from the expenses or income from insurance contracts issued. 
    - id: "E1.3"
      reference: "IFRS17p86"
      requirement: |-
        An entity may present the income or expenses from a group of reinsurance contracts held (see paragraphs 60–70A), other than insurance finance income or expenses, as a single amount; or the entity may present separately the amounts recovered from the reinsurer and an allocation of the premiums paid that together give a net amount equal to that single amount. If an entity presents separately the amounts recovered from the reinsurer and an allocation of the premiums paid, it shall: (a) treat reinsurance cash flows that are contingent on claims on the underlying contracts as part of the claims that are expected to be reimbursed under the reinsurance contract held; 
        (b) treat amounts from the reinsurer that it expects to receive that are not contingent on claims of the underlying contracts (for example, some types of ceding commissions) as a reduction in the premiums to be paid to the reinsurer; 
        (ba) treat amounts recognised relating to recovery of losses applying paragraphs 66(c)(i)‒(ii) and 66A‒66B as amounts recovered from the reinsurer; and 
        (c) not present the allocation of premiums paid as a reduction in revenue. 
    - id: "E1.4"
      reference: "IFRS17p78"
      requirement: |-
        An entity shall present separately in the statement of financial position the carrying amount of portfolios of: 
        (a) insurance contracts issued that are assets; 
        (b) insurance contracts issued that are liabilities; 
        (c) reinsurance contracts held that are assets; and 
        (d) reinsurance contracts held that are liabilities.
        
        An entity shall include any assets for insurance acquisition cash flows recognised applying paragraph 28B in the carrying amount of the related portfolios of insurance contracts issued, and any assets or liabilities for cash flows related to portfolios of reinsurance contracts held (see paragraph 65(b)) in the carrying amount of the portfolios of reinsurance contracts held. 
    - id: "E1.5"
      reference: "IFRS17p94"
      requirement: |-
        An entity shall consider the level of detail necessary to satisfy the disclosure objective and how much emphasis to place on each of the various requirements.
        If the disclosures provided, applying the detailed disclosure requirements (IFRS 17p97-132), are not enough to meet the objective of enabling users of financial statements to assess the effect that contracts within the scope of IFRS 17 have on the entity’s financial position, financial performance and cash flows, an entity shall disclose additional information necessary to meet that objective.
        An entity shall aggregate or disaggregate information so that useful information is not obscured either by the inclusion of a large amount of insignificant detail or by the aggregation of items that have different characteristics.
        
        The objective of the disclosure requirements is for an entity to disclose information in the notes that, together with the information provided in the statement of financial position, statement(s) of financial performance and statement of cash flows, gives a basis for users of financial statements to assess the effect that contracts within the scope of IFRS 17 have on the entity’s financial position, financial performance and cash flows. To achieve that objective, an entity shall disclose qualitative and quantitative information about: 
        (a) the amounts recognised in its financial statements for contracts within the scope of IFRS 17 (IFRS17p97-116); 
        (b) the significant judgements, and changes in those judgements, made when applying IFRS 17 (IFRS 17p117-120); and
        (c) the nature and extent of the risks from contracts within the scope of IFRS 17 (IFRS 17p121-132).
        
        Paragraphs 29–31 of IAS 1 set out requirements relating to materiality and aggregation of information. Examples of aggregation bases that might be appropriate for information disclosed about insurance contracts are:
        (a) type of contract (for example, major product lines);
        (b) geographical area (for example, country or region); or
        (c) reportable segment, as defined in IFRS 8 Operating Segments. 
    - id: "E1.6"
      reference: "IFRS17p97"
      requirement: |-
        Of the disclosures required by paragraphs 98–109A, only those in paragraphs 98–100, 102-103, 105-105B and 109A apply to contracts to which the premium allocation approach has been applied If an entity uses the premium allocation approach, it shall also disclose: 
        (a) which of the criteria in IFRS 17p53 and 69 it has satisfied; 
        (b) whether it makes an adjustment for the time value of money and the effect of financial risk (IFRS 17p56, 57(b) and 59(b)); and 
        (c) the method it has chosen to recognise insurance acquisition cash flows (IFRS 17p59(a)). 
    - id: "E1.7"
      reference: "IFRS17p98"
      requirement: |-
        An entity shall disclose reconciliations that show how the net carrying amounts of contracts within the scope of IFRS 17 changed during the period because of cash flows and income and expenses recognised in the statement(s) of financial performance. 
        Separate reconciliations shall be disclosed for insurance contracts issued and reinsurance contracts held. An entity shall adapt the requirements of paragraphs 100–109 of IFRS 17 to reflect the features of reinsurance contracts held that differ from insurance contracts issued; for example, the generation of expenses or reduction in expenses rather than revenue. 
    - id: "E1.8"
      reference: "IFRS17p99"
      requirement: |-
        An entity shall provide enough information in the reconciliations to enable users of financial statements to identify changes from cash flows and amounts that are recognised in the statement(s) of financial performance. 
        To comply with this requirement, an entity shall: (a) disclose, in a table, the reconciliation set out in IFRS 17p100-105B; and (b) for each reconciliation, present the net carrying amounts at the beginning and at the end of the period, disaggregated into a total for portfolios of contracts that are assets and a total for portfolios of contracts that are liabilities, that equal the amounts presented in the statement of financial position applying IFRS 17p78. 
    - id: "E1.9"
      reference: "IFRS17p100"
      requirement: |-
        An entity shall disclose reconciliations from the opening to the closing balances separately for each of: (a) the net liabilities (or assets) for the remaining coverage component, excluding any loss component. (b) any loss component (see paragraphs 47–52 and 57–58 of IFRS 17). (c) the liabilities for incurred claims. For insurance contracts to which the premium allocation approach described in paragraphs 53–59 or 69–70A of IFRS 17) has been applied, an entity shall disclose separate reconciliations for: (i) the estimates of the present value of the future cash flows; and (ii) the risk adjustment for non-financial risk.
        
        The objective of the reconciliations in paragraphs 100–101 is to provide different types of information about the insurance service result. 
    - id: "E1.10"
      reference: "IFRS17p101"
      requirement: |-
        For insurance contracts other than those to which the premium allocation approach described in paragraphs 53–59 or 69–70A of IFRS 17 has been applied, an entity shall also disclose reconciliations from the opening to the closing balances separately for each of: (a) the estimates of the present value of the future cash flows; (b) the risk adjustment for non-financial risk; and
        (c) the contractual service margin.
        
        The objective of the reconciliations in paragraphs 100–101 of IFRS 17 is to provide different types of information about the insurance service result. 
    - id: "E1.11"
      reference: "IFRS17p103"
      requirement: |-
        An entity shall separately disclose in the reconciliations required in IFRS17p100 each of the following amounts related to services, if applicable: 
        (a) insurance revenue. 
        (b) insurance service expenses, showing separately: 
        (i) incurred claims (excluding investment components) and other incurred insurance service expenses; 
        (ii) amortisation of insurance acquisition cash flows; 
        (iii) changes that relate to past service, ie changes in fulfilment cash flows relating to the liability for incurred claims; and 
        (iv) changes that relate to future service, ie losses on onerous groups of contracts and reversals of such losses. 
        (c) investment components excluded from insurance revenue and insurance service expenses (combined with refunds of premiums unless refunds of premiums are presented as part of the cash flows in the period described in paragraph 105(a)(i) of IFRS 17). 
    - id: "E1.12"
      reference: "IFRS17p104"
      requirement: |-
        An entity shall separately disclose in the reconciliations required in paragraph 101 of IFRS 17 each of the following amounts related to services, if applicable: 
        (a) changes that relate to future service, applying paragraphs B96–B118 of IFRS 17, showing separately: 
        (i) changes in estimates that adjust the contractual service margin;
        (ii) changes in estimates that do not adjust the contractual service margin, ie losses on groups of onerous contracts and reversals of such losses; and
        (iii) the effects of contracts initially recognised in the period. 
        (b) changes that relate to current service, ie: 
        (i) the amount of the contractual service margin recognised in profit or loss to reflect the transfer of services;
        (ii) the change in the risk adjustment for non-financial risk that does not relate to future service or past service; and 
        (iii) experience adjustments (see paragraphs B97(c) and B113(a) of IFRS 17), excluding amounts relating to the risk adjustment for nonfinancial risk included in (ii). 
        (c) changes that relate to past service, ie changes in fulfilment cash flows relating to incurred claims (see paragraphs B97(b) and B113(a) of IFRS 17). 
    - id: "E1.13"
      reference: "IFRS17p105"
      requirement: |-
        To complete the reconciliations (IFRS 17p100-101), an entity shall also disclose separately each of the following amounts not related to services provided in the period, if applicable: 
        (a) cash flows in the period, including: 
        (i) premiums received for insurance contracts issued (or paid for reinsurance contracts held); 
        (ii) insurance acquisition cash flows; and 
        (iii) incurred claims paid and other insurance service expenses paid for insurance contracts issued (or recovered under reinsurance contracts held), excluding insurance acquisition cash flows.
        (b) the effect of changes in the risk of non-performance by the issuer of reinsurance contracts held; 
        (c) insurance finance income or expenses; and 
        (d) any additional line items that may be necessary to understand the change in the net carrying amount of the insurance contracts. 
    - id: "E1.14"
      reference: "IFRS17p105A"
      requirement: |-
        An entity shall disclose a reconciliation from the opening to the closing balance of assets for insurance acquisition cash flows recognised applying paragraph 28B of IFRS 17. 
        An entity shall aggregate information for the reconciliation at a level that is consistent with that for the reconciliation of insurance contracts, applying paragraph 98 of IFRS 17. 
    - id: "E1.15"
      reference: "IFRS17p105B"
      requirement: |-
        An entity shall separately disclose in the reconciliation required by paragraph 105A of IFRS 17 any impairment losses and reversals of impairment losses recognised applying paragraph 28E–28F of IFRS 17. 
    - id: "E1.16"
      reference: "IFRS17p106"
      requirement: |-
        For insurance contracts issued other than those to which the premium allocation approach described in paragraphs 53–59 of IFRS 17 has been applied, an entity shall disclose an analysis of the insurance revenue recognised in the period comprising: 
        (a) the amounts relating to the changes in the liability for remaining coverage, separately disclosing: 
        (i) the insurance service expenses incurred during the period (IFRS 17pB124(a)); 
        (ii) the change in the risk adjustment for non-financial risk (IFRS 17pB124(b)); and 
        (iii) the amount of the contractual service margin recognised in profit or loss because of the transfer of services in the period (IFRS 17pB124(c)).
        (iv) other amounts, if any, for example, experience adjustments for premium receipts other than those that relate to future service as specified in IFRS17pB124(d). 
        (b) the allocation of the portion of the premiums that relate to the recovery of insurance acquisition cash flows (see IFRS 17pB125). 
    - id: "E1.17"
      reference: "IFRS17p107"
      requirement: |-
        For insurance contracts other than those to which the premium allocation approach described in paragraphs 53–59 or 69–70A of IFRS 17 has been applied, an entity shall disclose the effect on the statement of financial position separately for insurance contracts issued and reinsurance contracts held that are initially recognised in the period, showing their effect at initial recognition on: 
        (a) the estimates of the present value of future cash outflows, showing separately the amount of the insurance acquisition cash flows; 
        (b) the estimates of the present value of future cash inflows; 
        (c) the risk adjustment for non-financial risk; and 
        (d) the contractual service margin. 
    - id: "E1.18"
      reference: "IFRS17p108"
      requirement: |-
        In the disclosures required by IFRS17p107 for insurance contracts other than those to which the premium allocation approach has been applied, an entity shall separately disclose amounts resulting from: 
        (a) contracts acquired from other entities in transfers of insurance contracts or business combinations; and 
        (b) groups of contracts that are onerous. 
    - id: "E1.19"
      reference: "IFRS17p109"
      requirement: |-
        For insurance contracts other than those to which the premium allocation approach described in paragraphs 53–59 or 69–70A of IFRS 17 has been applied, an entity shall disclose when it expects to recognise the contractual service margin remaining at the end of the reporting period in profit or loss, either quantitatively, in appropriate time bands. 
        Such information shall be provided separately for insurance contracts issued and reinsurance contracts held. 
    - id: "E1.20"
      reference: "IFRS17p109A"
      requirement: |-
        An entity shall disclose quantitatively, in appropriate time bands, when it expects to derecognise an asset for insurance acquisition cash flows applying paragraph 28C of IFRS 17. 
    - id: "E1.21"
      reference: "IFRS17p110"
      requirement: |-
        An entity shall disclose and explain the total amount of insurance finance income or expenses in the reporting period. 
        In particular, an entity shall explain the relationship between insurance finance income or expenses and the investment return on its assets, to enable users of its financial statements to evaluate the sources of finance income or expenses recognised in profit or loss and other comprehensive income. 
    - id: "E1.22"
      reference: "IFRS17p111"
      requirement: |-
        For contracts with direct participation features, the entity shall describe the composition of the underlying items and disclose their fair value. 
    - id: "E1.23"
      reference: "IFRS17p112"
      requirement: |-
        For contracts with direct participation features, if an entity chooses not to adjust the contractual service margin for some changes in the fulfilment cash flows, applying paragraph B115 of IFRS 17, it shall disclose the effect of that choice on the adjustment to the contractual service margin in the current period. 
    - id: "E1.24"
      reference: "IFRS17p113"
      requirement: |-
        For contracts with direct participation features, if an entity changes the basis of disaggregation of insurance finance income or expenses between profit or loss and other comprehensive income, applying IFRS17pB135, it shall disclose, in the period when the change in approach occurred: 
        (a) the reason why the entity was required to change the basis of disaggregation; 
        (b) the amount of any adjustment for each financial statement line item affected; and 
        (c) the carrying amount of the group of insurance contracts to which the change applied at the date of the change. 
    - id: "E1.25"
      reference: "IFRS17p117"
      requirement: |-
        An entity shall disclose the significant judgements and changes in judgements made in applying IFRS 17. Specifically, an entity shall disclose the inputs, assumptions and estimation techniques used, including:
        (a) the methods used to measure insurance contracts within the scope of IFRS 17 and the processes for estimating the inputs to those methods. Unless impracticable, an entity shall also provide quantitative information about those inputs.
        (b) any changes in the methods and processes for estimating inputs used to measure contracts, the reason for each change, and the type of contracts affected.
        (c) to the extent not covered in (a), the approach used:
        (i) to distinguish changes in estimates of future cash flows arising from the exercise of discretion from other changes in estimates of future cash flows for contracts without direct participation features (see paragraph B98);
        (ii) to determine the risk adjustment for non-financial risk, including whether changes in the risk adjustment for nonfinancial risk are disaggregated into an insurance service component and an insurance finance component or are presented in full in the insurance service result;
        (iii) to determine discount rates;
        (iv) to determine investment components; and
        (v) to determine the relative weighting of the benefits provided by insurance coverage and investment-return service or by insurance coverage and investment-related service (see paragraphs B119–B119B of IFRS 17). 
    - id: "E1.26"
      reference: "IFRS17p118"
      requirement: |-
        If, applying IFRS17p88(b) or 89(b), an entity chooses to disaggregate insurance finance income or expenses into amounts presented in profit or loss and amounts presented in other comprehensive income, the entity shall disclose an explanation of the methods used to determine the insurance finance income or expenses recognised in profit or loss. 
    - id: "E1.27"
      reference: "IFRS17p119"
      requirement: |-
        An entity shall disclose the confidence level used to determine the risk adjustment for non-financial risk. 
        If the entity uses a technique other than the confidence level technique for determining the risk adjustment for nonfinancial risk, it shall disclose the technique used and the confidence level corresponding to the results of that technique.
        
        An entity shall apply judgement when determining an appropriate estimation technique for the risk adjustment for non-financial risk. When applying that judgement, an entity shall also consider whether the technique provides concise and informative disclosure so that users of financial statements can benchmark the entity’s performance against the performance of other entities. Paragraph 119 requires an entity that uses a technique other than the confidence level technique for determining the risk adjustment for nonfinancial risk to disclose the technique used and the confidence level corresponding to the results of that technique. 
    - id: "E1.28"
      reference: "IFRS17p120"
      requirement: |-
        An entity shall disclose the yield curve (or range of yield curves) used to discount cash flows that do not vary based on the returns on underlying items, applying IFRS17p36. 
        When an entity provides this disclosure in aggregate for a number of groups of insurance contracts, it shall provide such disclosures in the form of weighted averages, or relatively narrow ranges. 
    - id: "E1.29"
      reference: "IFRS17p121"
      requirement: |-
        An entity shall disclose information that enables users of its financial statements to evaluate the nature, amount, timing and uncertainty of future cash flows that arise from contracts within the scope of IFRS 17. Paragraphs 122–132 contain requirements for disclosures that would normally be necessary to meet this requirement.
        
        These disclosures focus on the insurance and financial risks that arise from insurance contracts and how they have been managed. Financial risks typically include, but are not limited to, credit risk, liquidity risk and market risk. 
    - id: "E1.30"
      reference: "IFRS17p123"
      requirement: |-
        If the information disclosed about an entity’s exposure to risk at the end of the reporting period is not representative of its exposure to risk during the period, the entity shall disclose that fact, the reason why the period-end exposure is not representative, and further information that is representative of its risk exposure during the period. 
    - id: "E1.31"
      reference: "IFRS17p124"
      requirement: |-
        For each type of risk arising from contracts within the scope of IFRS 17, an entity shall disclose: (a) the exposures to risks and how they arise; 
        (b) the entity’s objectives, policies and processes for managing the risks and the methods used to measure the risks; and (c) any changes in (a) or (b) from the previous period. 
    - id: "E1.32"
      reference: "IFRS17p125"
      requirement: |-
        For each type of risk arising from contracts within the scope of IFRS 17, an entity shall disclose:  
        (a) summary quantitative information about its exposure to that risk at the end of the reporting period. This disclosure shall be based on the information provided internally to the entity’s key management personnel. 
        (b) the disclosures required for "All types of risk—concentrations of risk", "Insurance and market risks—sensitivity analysis", "Insurance risk—claims development", "Credit risk—other information", and "Liquidity risk—other information" (IFRS 17p127-132) to the extent not provided applying (a) of this paragraph. 
    - id: "E1.33"
      reference: "IFRS17p126"
      requirement: |-
        An entity shall disclose information about the effect of the regulatory frameworks in which it operates; for example, minimum capital requirements or required interest-rate guarantees. If the entity in determining the groups of insurance contracts to which it applies the recognition and measurement requirements of IFRS 17 includes contracts in the same group that would otherwise fall into different groups only because law or regulation (IFRS 17p20), it shall disclose that fact. 
    - id: "E1.34"
      reference: "IFRS17p127"
      requirement: |-
        An entity shall disclose information about concentrations of risk arising from contracts within the scope of IFRS 17, including a description of how the entity determines the concentrations, and a description of the shared characteristic that identifies each concentration (for example, the type of insured event, industry, geographical area, or currency). 
        Concentrations of financial risk might arise, for example, from interest-rate guarantees that come into effect at the same level for a large number of contracts. Concentrations of financial risk might also arise from concentrations of nonfinancial risk; for example, if an entity provides product liability protection to pharmaceutical companies and also holds investments in those companies. 
    - id: "E1.35"
      reference: "IFRS17p128"
      requirement: |-
        An entity shall disclose information about sensitivities to changes in risk variables arising from contracts within the scope of IFRS 17. 
        To comply with this requirement, an entity shall disclose: 
        (a) a sensitivity analysis that shows how profit or loss and equity would have been affected by changes in risk variables that were reasonably possible at the end of the reporting period: 
        (i) for insurance risk—showing the effect for insurance contracts issued, before and after risk mitigation by reinsurance contracts held; and 
        (ii) for each type of market risk—in a way that explains the relationship between the sensitivities to changes in risk variables arising from insurance contracts and those arising from financial assets held by the entity. 
        (b) the methods and assumptions used in preparing the sensitivity analysis; and 
        (c) changes from the previous period in the methods and assumptions used in preparing the sensitivity analysis, and the reasons for such changes. 
    - id: "E1.36"
      reference: "IFRS17p129"
      requirement: |-
        If an entity prepares a sensitivity analysis that shows how amounts - different from those specified in IFRS 17p128(a) - are affected by changes in risk variables and uses that sensitivity analysis to manage risks arising from contracts within the scope of IFRS 17, it may use that sensitivity analysis in place of the analysis specified in IFRS 17p128(a). 
        The entity shall also disclose: 
        (a) an explanation of the method used in preparing such a sensitivity analysis and of the main parameters and assumptions underlying the information provided; and 
        (b) an explanation of the objective of the method used and of any limitations that may result in the information provided. 
    - id: "E1.37"
      reference: "IFRS17p130"
      requirement: |-
        An entity shall disclose actual claims compared with previous estimates of the undiscounted amount of the claims (ie claims development). 
        The disclosure about claims development shall start with the period when the earliest material claim(s) arose and for which there is still uncertainty about the amount and timing of the claims payments at the end of the reporting period; but the disclosure is not required to start more than 10 years before the end of the reporting period. 
        The entity is not required to disclose information about the development of claims for which uncertainty about the amount and timing of the claims payments is typically resolved within one year. An entity shall reconcile the disclosure about claims development with the aggregate carrying amount of the groups of insurance contracts, which the entity discloses applying IFRS 17p100(c). 
    - id: "E1.38"
      reference: "IFRS17p131"
      requirement: |-
        For credit risk that arises from contracts within the scope of IFRS 17, an entity shall disclose: 
        (a) the amount that best represents its maximum exposure to credit risk at the end of the reporting period, separately for insurance contracts issued and reinsurance contracts held; and 
        (b) information about the credit quality of reinsurance contracts held that are assets. 
    - id: "E1.39"
      reference: "IFRS17p132"
      requirement: |-
        For liquidity risk arising from contracts within the scope of IFRS 17, an entity shall disclose: 
        (a) a description of how it manages the liquidity risk. 
        (b) separate maturity analyses for portfolios of insurance contracts issued that are liabilities and portfolios of reinsurance contracts held that are liabilities that show, as a minimum, net cash flows of the portfolios for each of the first five years after the reporting date and in aggregate beyond the first five years. An entity is not required to include in these analyses liabilities for remaining coverage measured applying paragraphs 55–59 and paragraphs 69–70A. The analyses may take the form of: 
        (i) an analysis, by estimated timing, of the remaining contractual undiscounted net cash flows; or 
        (ii) an analysis, by estimated timing, of the estimates of the present value of the future cash flows. 
        (c) the amounts that are payable on demand, explaining the relationship between such amounts and the carrying amount of the related portfolios of contracts, if not disclosed applying (b) of this paragraph. 
    - id: "E1.40"
      reference: "IFRS17pC1"
      requirement: |-
        An entity shall apply IFRS 17 for annual reporting periods beginning on or after 1 January 2023. If an entity applies IFRS 17 earlier, it shall disclose that fact. Early application is permitted for entities that apply IFRS 9 Financial Instruments on or before the date of initial application of IFRS 17. 
    - id: "E1.41"
      reference: "IFRS17pC3a"
      requirement: |-
        Unless it is impracticable to do so, or paragraph C5A applies, an entity shall apply IFRS 17 retrospectively, except that:(a) an entity is not required to present the quantitative information required by paragraph 28(f) of IAS 8 Accounting Policies, Changes in Accounting Estimates and Errors. 
    - id: "E1.42"
      reference: "IFRS17pC25"
      requirement: |-
        Notwithstanding the reference to the annual reporting period immediately preceding the date of initial application in paragraph C2(b) of IFRS 17, an entity may also present adjusted comparative information applying IFRS 17 for any earlier periods presented, but is not required to do so. If an entity does present adjusted comparative information for any earlier periods, the reference to ‘the beginning of the annual reporting period immediately preceding the date of initial application’ in paragraph C2(b) of IFRS 17 shall be read as ‘the beginning of the earliest adjusted comparative period presented’. 
    - id: "E1.43"
      reference: "IFRS17pC26"
      requirement: |-
        An entity is not required to provide the disclosures specified in paragraphs 93–132 of IFRS 17 for any period presented before the beginning of the annual reporting period immediately preceding the date of initial application. 
    - id: "E1.44"
      reference: "IFRS17pC27"
      requirement: |-
        If an entity presents unadjusted comparative information and disclosures for any earlier periods, it shall clearly identify the information that has not been adjusted, disclose that it has been prepared on a different basis, and explain that basis. 
    - id: "E1.45"
      reference: "IFRS17pC28"
      requirement: |-
        An entity need not disclose previously unpublished information about claims development that occurred earlier than five years before the end of the annual reporting period in which it first applies IFRS 17. However, if an entity does not disclose that information, it shall disclose that fact. 
    - id: "E1.46"
      reference: "IFRS17pC28A"
      requirement: |-
        An entity that first applies IFRS 17 and IFRS 9 at the same time is permitted to apply paragraphs C28B–C28E (classification overlay) for the purpose of presenting comparative information about a financial asset if the comparative information for that financial asset has not been restated for IFRS 9. Comparative information for a financial asset will not be restated for IFRS 9 if either the entity chooses not to restate prior periods (see paragraph 7.2.15 of IFRS 9), or the entity restates prior periods but the financial asset has been derecognised during those prior periods (see paragraph 7.2.1 of IFRS 9). 
    - id: "E1.47"
      reference: "IFRS17pC28B"
      requirement: |-
        An entity applying the classification overlay to a financial asset shall present comparative information as if the classification and measurement requirements of IFRS 9 had been applied to that financial asset. The entity shall use reasonable and supportable information available at the transition date (see paragraph C2(b)) to determine how the entity expects the financial asset would be classified and measured on initial application of IFRS 9 (for example, an entity might use preliminary assessments performed to prepare for the initial application of IFRS 9. 
    - id: "E1.48"
      reference: "IFRS17pC28C"
      requirement: |-
        In applying the classification overlay to a financial asset, an entity is not required to apply the impairment requirements in Section 5.5 of IFRS 9. If, based on the classification determined applying paragraph C28B, the financial asset would be subject to the impairment requirements in Section 5.5 of IFRS 9 but the entity does not apply those requirements in applying the classification overlay, the entity shall continue to present any amount recognised in respect of impairment in the prior period in accordance with IAS 39 Financial Instruments: Recognition and Measurement. Otherwise, any such amounts shall be reversed. 
    - id: "E1.49"
      reference: "IFRS17pC28E(a)"
      requirement: |-
        An entity that applies paragraphs C28B–C28D shall:
        (a) disclose qualitative information that enables users of financial statements to understand:
        (i) the extent to which the classification overlay has been applied (for example, whether it has been applied to all financial assets derecognised in the comparative period);
        (ii) whether and to what extent the impairment requirements in Section 5.5 of IFRS 9 have been applied (see paragraph C28C); 
    - id: "E1.50"
      reference: "IFRS17pC32"
      requirement: |-
        When an entity applies paragraph C29 of IFRS 17, it shall disclose in that annual reporting period for those financial assets by class:
        (a) if paragraph C29(a) of IFRS 17 applies—its basis for determining eligible financial assets;
        (b) if any of paragraphs C29(a)–C29(e) of IFRS 17 apply:(i) the measurement category and carrying amount of the affected financial assets determined immediately before the date of initial application of IFRS 17; and(ii) the new measurement category and carrying amount of the affected financial assets determined after applying paragraph C29 of IFRS 17.
        (c) if paragraph C29(b) of IFRS 17 applies—the carrying amount of financial assets in the statement of financial position that were previously designated as measured at fair value through profit or loss applying paragraph 4.1.5 of IFRS 9 that are no longer so designated. 
    - id: "E1.51"
      reference: "IFRS17pC33"
      requirement: |-
        When an entity applies paragraph C29 of IFRS 17, the entity shall disclose in that annual reporting period qualitative information that would enable users of financial statements to understand: 
        (a) how it applied paragraph C29 of IFRS 17 to financial assets the classification of which has changed on initially applying IFRS 17; 
        (b) the reasons for any designation or de-designation of financial assets as measured at fair value through profit or loss applying paragraph 4.1.5 of IFRS 9; and 
        (c) why the entity came to any different conclusions in the new assessment applying paragraphs 4.1.2(a) or 4.1.2A(a) of IFRS 9. 
    - id: "E1.52"
      reference: "IFRS17pC33A"
      requirement: |-
        For a financial asset derecognised between the transition date and date of initial application of IFRS 17, an entity may apply paragraphs C28B–C28E (classification overlay) for the purpose of presenting comparative information as if paragraph C29 had been applied to that asset. Such an entity shall adapt the requirements of paragraphs C28B–C28E so that the classification overlay is based on how the entity expects the financial asset would be designated applying paragraph C29 at the date of initial application of IFRS 17. 
    - id: "E1.53"
      reference: "IFRS17p114"
      requirement: |-
        An entity shall provide disclosures that enable users of financial statements to identify the effect of groups of insurance contracts measured at the transition date applying the modified retrospective approach (see paragraphs C6–C19A of IFRS 17) or the fair value approach (see paragraphs C20–C24B of IFRS 17) on the contractual service margin and insurance revenue in subsequent periods. Hence an entity shall disclose the reconciliation of the contractual service margin applying paragraph 101(c) of IFRS 17, and the amount of insurance revenue applying paragraph 103(a) of IFRS 17, separately for:
        (a) insurance contracts that existed at the transition date to which the entity has applied the modified retrospective approach;
        (b) insurance contracts that existed at the transition date to which the entity has applied the fair value approach; and
        (c) all other insurance contracts. 
    - id: "E1.54"
      reference: "IFRS17p115"
      requirement: |-
        For all periods in which disclosures are made applying paragraphs 114(a) or 114(b) of IFRS 17, to enable users of financial statements to understand the nature and significance of the methods used and judgements applied in determining the transition amounts, an entity shall explain how it determined the measurement of insurance contracts at the transition date. 
    - id: "E1.55"
      reference: "IFRS17p116"
      requirement: |-
        An entity that chooses to disaggregate insurance finance income or expenses between profit or loss and other comprehensive income determines the cumulative difference between the insurance finance income or expenses that would have been recognised in profit or loss and the total insurance finance income or expenses at the transition date for the groups of insurance contracts to which the disaggregation applies (IFRS 17pC18(b), C19(b), C24(b) and C24(c)). 
        For all periods in which amounts determined applying these paragraphs exist, the entity shall disclose a reconciliation from the opening to the closing balance of the cumulative amounts included in other comprehensive income for financial assets measured at fair value through other comprehensive income related to the groups of insurance contracts. 
        The reconciliation shall include, for example, gains or losses recognised in other comprehensive income in the period and gains or losses previously recognised in other comprehensive income in previous periods reclassified in the period to profit or loss. 
  IFRS 2:
  - name: "Share-based payments"
    disclosures:
    - id: "B7.2"
      reference: "IFRS2p44(a)"
      requirement: |-
        Provide information that enables users of the financial statements to understand the nature and extent of share-based payment arrangements that existed during the period. The entity should disclose at least the following (a) a description of each type of share-based payment arrangement that existed at any time during the period, including the general terms and conditions of each arrangement, such as:
        (i) vesting requirements;
        (ii) the maximum term of options granted; and
        (iii) the method of settlement (for example, whether in cash or equity).
    - id: "B7.3"
      reference: ""
      requirement: |-
        An entity with substantially similar types of share-based payment arrangements may aggregate this information, unless separate disclosure of each arrangement is necessary to enable users of the financial statements to understand the nature and extent of share-based payment arrangements that existed during the period.
    - id: "B7.4"
      reference: "IFRS2p45(b)"
      requirement: |-
        (b) the number and weighted average exercise prices of share options for each of the following groups of options:
        (i) outstanding at the beginning of the period; 
        (ii) granted during the period;
        (iii) forfeited during the period;
        (iv) exercised during the period;
        (v) expired during the period;
        (vi) outstanding at the end of the period; and
        (vii) exercisable at the end of the period. 
    - id: "B7.5"
      reference: "IFRS2p45(c)"
      requirement: |-
        (c) the weighted average share price at the date of exercise for share options exercised during the period. The entity may instead disclose the weighted average share price during the period if options were exercised on a regular basis throughout the period. 
    - id: "B7.6"
      reference: "IFRS2p45(d)"
      requirement: |-
        (d) for share options outstanding at the end of the period,
        (i) the range of exercise prices; and
        (ii) weighted average remaining contractual life. 
    - id: "B7.7"
      reference: ""
      requirement: |-
        If the range of exercise prices is wide, the outstanding options should be divided into ranges that are meaningful for assessing the number and timing of additional shares that may be issued and the cash that may be received upon exercise of those options.
    - id: "B7.8"
      reference: "IFRS2p46"
      requirement: |-
        Provide information that enables users of the financial statements to understand how the fair value of the goods or services received, or the fair value of the equity instruments granted, during the period was determined. 
    - id: "B7.10"
      reference: "IFRS2p47(a)"
      requirement: |-
        If the entity has measured the fair value of goods or services received as consideration for equity instruments of the entity indirectly, by reference to the fair value of the equity instruments granted, disclose at least the following (a) for share options granted during the period, the weighted average fair value of those options at the measurement date and information on how that fair value was measured, including:
        (i) the option pricing model used and the inputs to that model, including:
        – the weighted average share price,
        – exercise price,
        – expected volatility,
        – option life,
        – expected dividends,
        – the risk-free interest rate, and
        – any other inputs to the model, including the method used and the assumptions made to incorporate the effects of expected early exercise;
        (ii) how expected volatility was determined, including an explanation of the extent to which expected volatility was based on historical volatility; and
        (iii) whether and how any other features of the option grant were incorporated into the measurement of fair value, such as a market condition; and
    - id: "B7.11"
      reference: "IFRS2p47(b)"
      requirement: |-
        If the entity has measured the fair value of goods or services received as consideration for equity instruments of the entity indirectly, by reference to the fair value of the equity instruments granted, disclose at least the following (b)  for other equity instruments granted during the period (other than share options), the number and weighted average fair value of those equity instruments at the measurement date, and information on how that fair value was measured, including:
        (i) if fair value was not measured on the basis of an observable market price, how it was determined;
        (ii) whether and how expected dividends were incorporated into the measurement of fair value; and
        (iii) whether and how any other features of the equity instruments granted were incorporated into the measurement of fair value.
    - id: "B7.12"
      reference: "IFRS2p47(c)"
      requirement: |-
        If the entity has measured the fair value of goods or services received as consideration for equity instruments of the entity indirectly, by reference to the fair value of the equity instruments granted, disclose at least the following (c) for share-based payment arrangements that were modified during the period:
        (i) an explanation of those modifications;
        (ii) the incremental fair value granted (as a result of those modifications); and
        (iii) information on how the incremental fair value granted was measured, consistently with the requirements set out in (a) and (b) above, where applicable.
    - id: "B7.13"
      reference: "IFRS2p48"
      requirement: |-
        If the entity has measured directly the fair value of goods or services received during the period, disclose how that fair value was determined; for example, whether fair value was measured at a market price for those goods or services. 
    - id: "B7.14"
      reference: "IFRS2p49"
      requirement: |-
        If the entity has rebutted the presumption that fair value of goods and services other than employee services can be estimated reliably, disclose that fact and give an explanation of why the presumption was rebutted. 
    - id: "B7.16"
      reference: "IFRS2p50(a)"
      requirement: |-
        Provide information that enables users of the financial statements to understand the effect of share-based payment transactions on the entity’s profit or loss for the period and on its financial position. Disclose at least the following (a) the total expense recognised for the period arising from share-¬based payment transactions in which the goods or services received did not qualify for recognition as assets and were recognised immediately as an expense, including separate disclosure of that portion of the total expense that arises from transactions accounted for as equity-settled share-based payment transactions; and
    - id: "B7.17"
      reference: "IFRS2p50(a)"
      requirement: |-
        Provide information that enables users of the financial statements to understand the effect of share-based payment transactions on the entity’s profit or loss for the period and on its financial position. Disclose at least the following (a) the total expense recognised for the period arising from share-¬based payment transactions in which the goods or services received did not qualify for recognition as assets and were recognised immediately as an expense, including separate disclosure of that portion of the total expense that arises from transactions accounted for as equity-settled share-based payment transactions; and (b) for liabilities arising from share-based payment transactions:
        (i) the total carrying amount at the end of the period; and
        (ii) the total intrinsic value at the end of the period of liabilities for which the counterparty’s right to cash or other assets had vested by the end of the period (for example, vested share appreciation rights).
    - id: "B7.18"
      reference: "IFRS2p52"
      requirement: |-
        Disclose additional information that is necessary to enable users of the financial statements to understand the nature and extent of share-based payment arrangements that existed during the period, how fair value of the goods or services received or fair value of equity instruments granted during the period was determined and the effect of the share-based payment arrangements on profit or loss for the period and on financial position. 
  IFRS 3:
  - name: "Adjustments"
    disclosures:
    - id: "A7.2.1"
      reference: "IFRS3p61"
      requirement: |-
        The acquirer discloses information that enables users of its financial statements to evaluate the financial effects of adjustments recognised in the current reporting period that relate to business combinations that occurred in the period or previous reporting periods. 
  - name: "Contingent consideration"
    disclosures:
    - id: "A7.4.2"
      reference: "IFRS3pB67(b)(i)"
      requirement: |-
        For each reporting period after the acquisition date until the entity collects, sells or otherwise loses the right to a contingent consideration asset, or until the entity settles a contingent consideration liability or the liability is cancelled or expires (a) any changes in the recognised amounts, including any differences arising upon settlement;
    - id: "A7.4.3"
      reference: "IFRS3pB67(b)(ii)"
      requirement: |-
        For each reporting period after the acquisition date until the entity collects, sells or otherwise loses the right to a contingent consideration asset, or until the entity settles a contingent consideration liability or the liability is cancelled or expires (b) any changes in the range of outcomes (undiscounted) and the reasons for those changes; and
    - id: "A7.4.4"
      reference: "IFRS3pB67(b)(iii)"
      requirement: |-
        For each reporting period after the acquisition date until the entity collects, sells or otherwise loses the right to a contingent consideration asset, or until the entity settles a contingent consideration liability or the liability is cancelled or expires (c) the valuation techniques and key model inputs used to measure contingent consideration.
  - name: "Contingent liabilities"
    disclosures:
    - id: "A7.5.1"
      reference: "IFRS3pB67 (c)"
      requirement: |-
        For contingent liabilities recognised in a business combination, the acquirer discloses the information required by IAS 37 paras 84 and 85 for each class of provision; 
    - id: "A7.5.2"
      reference: "IFRS3pB67(c)"
      requirement: |-
        Refer to Section A5.12  for detailed IAS 37 para 84 and para 85 disclosure requirements. 
  - name: "Evaluation of the financial effects of gains and losses recognised in the current reporting period"
    disclosures:
    - id: "A7.7.2"
      reference: "IFRS3pB67(e)(i)"
      requirement: |-
        Disclose the amount and an explanation of any gain or loss recognised in the current reporting period that both (a) relates to the identifiable assets acquired or liabilities assumed in a business combination that was effected in the current or previous reporting period; and
    - id: "A7.7.3"
      reference: "IFRS3pB67(e)(ii)"
      requirement: |-
        Disclose the amount and an explanation of any gain or loss recognised in the current reporting period that both (b) is of such a size, nature or incidence that disclosure is relevant to understanding the combined entity's financial statements.
    - id: "A7.7.4"
      reference: "IFRS3p63"
      requirement: |-
        If the specific disclosures required by this and other IFRSs do not meet the objectives set out in IFRS 3 paras 59 and 61, the acquirer discloses whatever additional information is necessary to meet those objectives. 
  - name: "General disclosures"
    disclosures:
    - id: "A7.1.2"
      reference: "IFRS3p59(a)"
      requirement: |-
        The acquirer discloses information that enables users of its financial statements to evaluate the nature and financial effect of a business combination that occurs either (a) during the current reporting period; or
    - id: "A7.1.3"
      reference: "IFRS3p59(b)"
      requirement: |-
        The acquirer discloses information that enables users of its financial statements to evaluate the nature and financial effect of a business combination that occurs either (b) after the end of the reporting period but before the financial statements are authorised for issue.
    - id: "A7.1.4"
      reference: "IFRS3p60"
      requirement: |-
        To meet the objective in IFRS 3 para 59, the acquirer discloses the information specified in paras B64-B66. 
    - id: "A7.1.6"
      reference: "IFRS3pB64(a)"
      requirement: |-
        For each business combination that took effect during the reporting period, disclose (a) the name and a description of the acquiree
    - id: "A7.1.7"
      reference: "IFRS3pB64(b)"
      requirement: |-
        For each business combination that took effect during the reporting period, disclose (b) the acquisition date;
    - id: "A7.1.8"
      reference: "IFRS3pB64(c)"
      requirement: |-
        For each business combination that took effect during the reporting period, disclose (c) the percentage of voting equity interests acquired;
    - id: "A7.1.9"
      reference: "IFRS3pB64(d)"
      requirement: |-
        For each business combination that took effect during the reporting period, disclose (d) the primary reasons for the business combination and a description of how the acquirer obtained control of the acquiree;
    - id: "A7.1.10"
      reference: "IFRS3pB64(e)"
      requirement: |-
        For each business combination that took effect during the reporting period, disclose (e) a qualitative description of the factors that make up the goodwill recognised, such as expected synergies from combining operations of the acquiree and the acquirer, and intangible assets that do not qualify for separate recognition or other factor or other factors;
    - id: "A7.1.11"
      reference: "IFRS3pB64(f)"
      requirement: |-
        For each business combination that took effect during the reporting period, disclose (f) the acquisition-date fair value of the total consideration transferred and the acquisition-date fair value of each major class of consideration, such as: 
        (i) cash; 
        (ii) other tangible or intangible assets, including a business or subsidiary of the acquirer; 
        (iii) liabilities incurred − for example, a liability for contingent consideration; and 
        (iv) equity interests of the acquirer, including the number of instruments or interests issued or issuable and the method of determining the fair value of those instruments or interests.
    - id: "A7.1.12"
      reference: "IFRS3pB64(g)"
      requirement: |-
        For each business combination that took effect during the reporting period, disclose (g) for contingent consideration arrangements and indemnification assets:
        (i) the amount recognised as of the acquisition date; 
        (ii)  a description of the arrangement and the basis for determining the amount of the payment; and 
        (iii)  an estimate of the range of outcomes (undiscounted) or, if a range cannot be estimated, that fact and the reasons why a range cannot be estimated. If the maximum amount of the payment is unlimited, the acquirer discloses that fact;
    - id: "A7.1.13"
      reference: "IFRS3pB64(h)"
      requirement: |-
        For each business combination that took effect during the reporting period, disclose (h) for acquired receivables: 
        (i) the fair value of the receivables; 
        (ii) the gross contractual amounts receivable; and 
         (iii) the best estimate at the acquisition date of the contractual cash flows not expected to be collected.
    - id: "A7.1.14"
      reference: ""
      requirement: |-
        The disclosures should be provided by major class of receivable, such as loans, direct finance leases and any other class of receivables.
    - id: "A7.1.15"
      reference: "IFRS3pB64(i)"
      requirement: |-
        (i) the amounts recognised as of the acquisition date for each major class of assets acquired and liabilities assumed. 
    - id: "A7.1.16"
      reference: "IFRS3pB64(j)"
      requirement: |-
        (j) for each contingent liability recognised in accordance with IFRS 3 para 23, the information required in para 85 of IAS 37, ‘Provisions, contingent liabilities and contingent assets’. If a contingent liability is not recognised because its fair value cannot be measured reliably, the acquirer discloses: 
        (i) the information required by IAS 37 paragraph 86; and 
        (ii) the reasons why the liability cannot be measured reliably (refer to Section A5.12 for detailed IAS 37 para 85 disclosure  requirements and to  A5.21 for detailed IAS 37 para 86 disclosure requirements); 
    - id: "A7.1.17"
      reference: "IFRS3pB64(k)"
      requirement: |-
        (k)  the total amount of goodwill that is expected to be deductible for tax purposes; 
    - id: "A7.1.18"
      reference: "IFRS3pB64(l)"
      requirement: |-
        (l)  for transactions that are recognised separately from the acquisition of assets and assumption of liabilities in the business combination in accordance with IFRS 3 para 51: 
        (i) a description of each transaction;
        (ii) how the acquirer accounted for each transaction; 
        (iii) the amounts recognised for each transaction and the line item in the financial statements in which each amount is recognised; and 
        (iv) if the transaction is the effective settlement of a pre-existing relationship, the method used to determine the settlement amount; 
    - id: "A7.1.19"
      reference: "IFRS3pB64(m)"
      requirement: |-
        (m) separately recognised transactions required by IFRS 3 para B64(l), which  includes the amount of acquisition-related costs and, separately, the amount of those costs recognised as an expense and the line item or items in the statement of comprehensive income in which those expenses are recognised. Also disclose the amount of any issue costs not recognised as an expense and how they were recognised; 
    - id: "A7.1.20"
      reference: "IFRS3pB64(n)"
      requirement: |-
        (n) in a bargain purchase (see IFRS 3 paras 34-36): 
        (i) the amount of any gain recognised in accordance with IFRS 3  para 34 and the line item in the statement of comprehensive income in which the gain is recognised; and 
        (ii) a description of the reasons why the transaction resulted in a gain; 
    - id: "A7.1.21"
      reference: "IFRS3pB64(o)"
      requirement: |-
        (o) for each business combination in which the acquirer holds less than 100% of the equity interests in the acquiree at the acquisition date: 
        (i) the amount of the non-controlling interest in the acquiree recognised at the acquisition date and the measurement basis for that amount; and 
        (ii) for each non-controlling interest in an acquiree measured at fair value, the valuation techniques and key model inputs used for determining that value; 
    - id: "A7.1.22"
      reference: "IFRS3pB64(p)"
      requirement: |-
        (p) in a business combination achieved in stages:
        (i) the acquisition-date fair value of the equity interest in the acquiree held by the acquirer immediately before the acquisition date; and 
        (ii) the amount of any gain or loss recognised as a result of remeasuring to fair value the equity interest in the acquiree held by the acquirer before the business combination (see IFRS 3 para 42) and the line item in the statement of comprehensive income in which that gain or loss is recognised; and 
    - id: "A7.1.23"
      reference: "IFRS3pB64(q)"
      requirement: |-
        (q) the following information: 
        (i) the amounts of revenue and profit or loss of the acquiree since the acquisition date included in the consolidated statement of comprehensive income for the reporting period; and 
        (ii) the revenue and profit or loss of the combined entity for the current reporting period as though the acquisition date for all business combinations that occurred during the year had been as of the beginning of the annual reporting period. 
    - id: "A7.1.24"
      reference: "IFRS3pB64(q)"
      requirement: |-
        If disclosure of any of the information required by this subparagraph is impracticable, the acquirer discloses that fact and explains why the disclosure is impracticable. IFRS 3 uses the term 'impracticable' with the same meaning as in IAS 8, ‘Accounting policies, changes in accounting estimates and errors’. 
    - id: "A7.1.25"
      reference: "FRS3pB65"
      requirement: |-
        For individually immaterial business combinations occurring during the reporting period that are material collectively, the acquirer discloses in aggregate the information required by paragraph B64(e)-(q). 
    - id: "A7.1.26"
      reference: "IFRS 3pB66"
      requirement: |-
        If the acquisition date of a business combination is after the end of the reporting period but before the financial statements are authorised for issue, the acquirer discloses the information required by IFRS 3 para B64 unless the initial accounting for the business combination is incomplete at the time the financial statements are authorised for issue. In that situation, the acquirer describes which disclosures could not be made and the reasons why they cannot be made. 
  - name: "Goodwill"
    disclosures:
    - id: "A7.6.2"
      reference: "IFRS3pB67(d)(i)"
      requirement: |-
        Disclose a reconciliation of the carrying amount of goodwill at the beginning and end of the reporting period showing separately (a) the gross amount and accumulated impairment losses at the beginning of the reporting period;
    - id: "A7.6.3"
      reference: "IFRS3pB67(d)(ii)"
      requirement: |-
        Disclose a reconciliation of the carrying amount of goodwill at the beginning and end of the reporting period showing separately (b) additional goodwill recognised during the reporting period, except goodwill included in a disposal group that, on acquisition, meets the criteria to be classified as held for sale in accordance with ‘IFRS 5, Non-current assets held for sale and discontinued operations’;
    - id: "A7.6.4"
      reference: "IFRS3pB67(d)(iii)"
      requirement: |-
        Disclose a reconciliation of the carrying amount of goodwill at the beginning and end of the reporting period showing separately (c) adjustments resulting from the subsequent recognition of deferred tax assets during the reporting period in accordance with IFRS 3 para 67;
    - id: "A7.6.5"
      reference: "IFRS3pB67(d)(iv)"
      requirement: |-
        Disclose a reconciliation of the carrying amount of goodwill at the beginning and end of the reporting period showing separately (d) goodwill included in a disposal group classified as held for sale in accordance with IFRS 5 and goodwill derecognised during the reporting period without having previously been included in a disposal group classified as held for sale;
    - id: "A7.6.6"
      reference: "IFRS3pB67(d)(v)"
      requirement: |-
        Disclose a reconciliation of the carrying amount of goodwill at the beginning and end of the reporting period showing separately (e) impairment losses recognised during the reporting period in accordance with IAS 36 (IAS 36 requires disclosure of information about the recoverable amount and impairment of goodwill in addition to this requirement);
    - id: "A7.6.7"
      reference: "IFRS3pB67(d)(vi)"
      requirement: |-
        Disclose a reconciliation of the carrying amount of goodwill at the beginning and end of the reporting period showing separately (f) net exchange rate differences arising during the reporting period in accordance with IAS 21, ‘The effects of changes in foreign exchange rates’;
    - id: "A7.6.8"
      reference: "IFRS3pB67(d)(vii)"
      requirement: |-
        Disclose a reconciliation of the carrying amount of goodwill at the beginning and end of the reporting period showing separately (g) any other changes in the carrying amount during the reporting period; and
    - id: "A7.6.9"
      reference: "IFRS3pB67(d)(viii)"
      requirement: |-
        Disclose a reconciliation of the carrying amount of goodwill at the beginning and end of the reporting period showing separately (h) the gross amount and accumulated impairment losses at the end of the reporting period.
  - name: "Measurement period"
    disclosures:
    - id: "A7.3.1"
      reference: "IFRS3p62"
      requirement: |-
        To meet the objective in IFRS 3 para 61, the acquirer discloses the information specified in IFRS 3 para B67. 
    - id: "A7.3.3"
      reference: "IFRS3pB67(a)"
      requirement: |-
        To meet the objective in IFRS 3 para 61, the acquirer discloses the following information for each material business combination or in the aggregate for individually immaterial business combinations that are material collectively (a) if the initial accounting for a business combination is incomplete (see IFRS 3 para 45) for particular assets, liabilities, non-controlling interests or items of consideration and the amounts recognised in the financial statements for the business combination have been determined only provisionally: 
        (i) the reasons why the initial accounting for the business combination is incomplete; 
        (ii) the assets, liabilities, equity interests or items of consideration for which the initial accounting is incomplete; and
        (iii) the nature and amount of any measurement period adjustments recognised during the reporting period in accordance with IFRS 3 para 49.
  - name: "Provisions"
    disclosures:
    - id: "A5.12.4"
      reference: "IFRS3B64(i)"
      requirement: |-
        (c) provisions acquired through business combinations; 
  IFRS 5:
  - name: "Changes in ownership interests in subsidiaries and other businesses"
    disclosures:
    - id: "A6.3.11"
      reference: "IFRS5p33(c)(a)"
      requirement: |-
        Discontinued operations. Disclose the amounts of net cash flows from: (a) operating activities;
    - id: "A6.3.12"
      reference: "IFRS5p33(c)(b)"
      requirement: |-
        Discontinued operations. Disclose the amounts of net cash flows from: (b) investing activities; and
    - id: "A6.3.13"
      reference: "IFRS5p33(c)(c)"
      requirement: |-
        Discontinued operations. Disclose the amounts of net cash flows from: (c) financing activities.
    - id: "A6.3.14"
      reference: "IFRS5p33(c) [Note]"
      requirement: |-
        [Regarding: Discontinued operations. Disclose the amounts of net cash flows from:] These disclosures may be presented either in the notes to, or on the face of, the financial statements.
    - id: "A6.3.15"
      reference: "IFRS5p33(c)"
      requirement: |-
        The analysis is not required if the disposal group is a newly acquired subsidiary that meets the criteria to be classified as held for sale on acquisition. 
    - id: "A6.3.16"
      reference: "IFRS5p34"
      requirement: |-
        Re-represent the disclosures related to discontinued operations in the statement of cash flows for prior periods presented so that the disclosures relate to all operations that have been discontinued by the end of the reporting period for the latest period presented. 
  - name: "Non-current assets held for sale and discontinued operations"
    disclosures:
    - id: "A10.2"
      reference: "IFRS5p5A"
      requirement: |-
        The classification, presentation and measurement requirements in IFRS 5 applicable to a non-current asset (or disposal group) that is classified as held for sale apply also to a non-current asset that is held for distribution to owners acting in their capacity as owners (held for distribution to owners). 
    - id: "A10.4"
      reference: "IFRS5p5B(a)"
      requirement: |-
        IFRS 5 specifies the disclosures required in respect of non-current assets (or disposal groups) classified as held for sale or discontinued operations. Disclosures in other IFRSs do not apply to such assets (or disposal groups) unless those IFRSs require: (a) specific disclosures in respect of non-current assets (or disposal groups) classified as held for sale or discontinued operations; or
    - id: "A10.5"
      reference: "IFRS5p5B(b)"
      requirement: |-
        IFRS 5 specifies the disclosures required in respect of non-current assets (or disposal groups) classified as held for sale or discontinued operations. Disclosures in other IFRSs do not apply to such assets (or disposal groups) unless those IFRSs require: (b) disclosures about measurement of assets and liabilities within a disposal group that are not within the scope of the measurement requirements of IFRS 5 and such disclosures are not already provided in the other notes to the financial statements.
    - id: "A10.6"
      reference: "IFRS5p30"
      requirement: |-
        Disclose information that enables users of the financial statements to evaluate the financial effects of discontinued operations and disposals of non-current assets (or disposal groups). 
    - id: "A10.7"
      reference: "IFRS5p38, 1p55"
      requirement: |-
        Present separately from other assets in the statement of financial position a non-current asset classified as held for sale and the assets of a disposal group classified as held for sale (within current assets). 
    - id: "A10.8"
      reference: "IFRS5p38, 1p55"
      requirement: |-
        Do not offset the assets and liabilities of a disposal group and do not present as a single amount. Present the liabilities of a disposal group classified as held for sale separately (classified as current liabilities) from other liabilities in the statement of financial position. 
    - id: "A10.9"
      reference: "IFRS5p38"
      requirement: |-
        Disclose separately the major classes of assets and liabilities classified as held for sale either in the statement of financial position or in the notes to the financial statements. 
    - id: "A10.10"
      reference: "IFRS5p39"
      requirement: |-
        Disclosure of the major classes of assets and liabilities is not required if the disposal group is a newly acquired subsidiary that meets the criteria to be classified as held for sale on acquisition. 
    - id: "A10.11"
      reference: "IFRS5p38"
      requirement: |-
        Disclose separately any cumulative income or expense recognised directly in equity relating to a non-current asset (or disposal group) classified as held for sale. 
    - id: "A10.12"
      reference: "IFRS5p40"
      requirement: |-
        Amounts presented for non-current assets or for the assets and liabilities of disposal groups classified as held for sale in the balance sheets for prior periods should not be reclassified or re-presented to reflect the classification in the statement of financial position for the latest period presented. 
    - id: "A10.14"
      reference: "IFRS5p41(a)"
      requirement: |-
        An entity shall disclose the following information in the notes in the period in which a non-current asset (or disposal group) has been either classified as held for sale or sold: (a) a description of the non-current asset (or disposal group);
    - id: "A10.15"
      reference: "IFRS5p41(b)"
      requirement: |-
        An entity shall disclose the following information in the notes in the period in which a non-current asset (or disposal group) has been either classified as held for sale or sold: (b) a description of the facts and circumstances of the sale, or leading to the expected disposal and the expected manner and timing of that disposal;
    - id: "A10.16"
      reference: "IFRS5p41(c)"
      requirement: |-
        An entity shall disclose the following information in the notes in the period in which a non-current asset (or disposal group) has been either classified as held for sale or sold: (c) the gain or loss recognised as result of remeasurement to fair value less costs to sell, and if not separately presented on the face of the income statement, the caption in the income statement that includes that gain or loss; and
    - id: "A10.17"
      reference: "IFRS5p41(d)"
      requirement: |-
        An entity shall disclose the following information in the notes in the period in which a non-current asset (or disposal group) has been either classified as held for sale or sold: (d) the segment in which the non-current asset (or disposal group) is presented in accordance with IFRS 8 if applicable. (see also section D1)
    - id: "A10.18"
      reference: "IFRS5p12"
      requirement: |-
        Disclose the information specified in para 41(a), (b) and (d) of IFRS 5 in the notes if the criteria for classification of non-current assets (or disposal groups) as held for sale (refer to IFRS 5 paras 7 and 8) are met after the balance sheet date but before the authorisation of the financial statements for issue. 
    - id: "A10.19"
      reference: "IFRS5p42"
      requirement: |-
        If a non-current asset (or disposal group) ceases to be held for sale, disclose a description of the facts and circumstances leading to the decision to change the plan to sell the non-current asset (or disposal group), together with the effect of the decision on the results of operations for the period and any prior periods presented. 
    - id: "A10.21"
      reference: "IFRS5p33(a)"
      requirement: |-
        For discontinued operations, disclose the following for all periods presented (a) a single amount on the face of the statement of comprehensive income comprising the total of:
        (i) the post-tax profit or loss of discontinued operations; and
         (ii) the post-tax gain or loss recognised on the measurement to fair value less costs to sell or on the disposal of the assets or disposal group(s) constituting the discontinued operation; and
    - id: "A10.22"
      reference: "IFRS5p33(a)(b)"
      requirement: |-
        For discontinued operations, disclose the following for all periods presented (a) a single amount on the face of the statement of comprehensive income comprising the total of:
        (i) the post-tax profit or loss of discontinued operations; and
         (ii) the post-tax gain or loss recognised on the measurement to fair value less costs to sell or on the disposal of the assets or disposal group(s) constituting the discontinued operation; and (b) an analysis of the single amount in (a) into:
        (i) the revenue, expenses and pre-tax profit or loss of discontinued operations;
        (ii) the gain or loss recognised on the measurement to fair value less costs to sell or on the disposal of the assets or disposal group(s) constituting the discontinued operation; and
        (iii) the tax expense relating to:
        - the gain or loss on discontinuance; and
        - the profit or loss from the ordinary activities of the discontinued operation for the period, together with the corresponding amounts for each prior period presented.
         (iv)        the related income tax expense as required by paragraph 81(h) of IAS 12.
    - id: "A10.23"
      reference: ""
      requirement: |-
        The analysis may be given in the notes or on the face of the income statement. If it is given on the face of the income statement, it should be presented in a section relating to discontinued operations separate from continuing operations.
    - id: "A10.24"
      reference: ""
      requirement: |-
        The analysis is not required if the disposal group is a newly acquired subsidiary that meets the criteria to be classified as held for sale on acquisition.
    - id: "A10.25"
      reference: "IFRS5p34"
      requirement: |-
        An entity shall re-present the disclosures in paragraph 33 for prior periods presented in the financial statements so that the disclosures relate to all operations that have been discontinued by the end of the reporting period for
        the latest period presented. 
    - id: "A10.26"
      reference: "IFRS5p35"
      requirement: |-
        Present separately in discontinued operations any adjustments in the current period to amounts previously presented in discontinued operations that are directly related to the disposal of a discontinued operation in a prior period. The nature and amount of such adjustments should be disclosed. 
    - id: "A10.28"
      reference: "IFRS5p35(a)"
      requirement: |-
        Examples of circumstances in which these adjustments may arise include: (a) The resolution of uncertainties that arise from the terms of the disposal transaction, such as the resolution of purchase price adjustments and indemnification issues with the purchaser;
    - id: "A10.29"
      reference: "IFRS5p35(b)"
      requirement: |-
        Examples of circumstances in which these adjustments may arise include: (b) The resolution of uncertainties that arise from and are directly related to the operations of the component before its disposal, such as environmental and product warranty obligations retained by the seller; and
    - id: "A10.30"
      reference: "IFRS5p35(c)"
      requirement: |-
        Examples of circumstances in which these adjustments may arise include: (c) The settlement of employee benefit plan obligations, if the settlement is directly related to the disposal transaction.
    - id: "A10.31"
      reference: "IFRS5p36"
      requirement: |-
        If a component of an entity ceases to be classified as held for sale, reclassify the results of operations of the component previously presented in discontinued operations and include it in income from continuing operations for all periods presented. Disclose the amounts for prior periods as having been re-presented. 
    - id: "A10.32"
      reference: "IFRS5p36A"
      requirement: |-
        Presenting discontinued operations 
    - id: "A10.33"
      reference: ""
      requirement: |-
        An entity that is committed to a sale plan involving the loss of control of a subsidiary discloses the information required by IFRS 5 para 33 to para 36 when the subsidiary is a disposal group that meets the definition of a discontinued operation in accordance with IFRS 5 para 32.
  - name: "Non-current assets held for sale − presenting income from continuing and discontinued operations"
    disclosures:
    - id: "A5.7.19.1"
      reference: "IFRS5p33(d)"
      requirement: |-
        Disclose the amount of income from continuing operations and from discontinued operations attributable to owners of the parent. These disclosures may be presented either in the notes or in the statement of comprehensive income. 
  - name: "Other disclosures impacted by IFRS 8"
    disclosures:
    - id: "D1.7.1"
      reference: "IFRS5p41(d)"
      requirement: |-
        Non-current assets held for sale. Disclose in the period in which a non-current asset (or disposal group) has been either classified as held for sale or sold, the reportable segment in which the non-current asset (or disposal group) is presented. 
  IFRS 6:
