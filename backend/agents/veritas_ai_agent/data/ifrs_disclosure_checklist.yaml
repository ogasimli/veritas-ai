      reference: "7p40(d)"
      requirement: |-
        Disclose, in aggregate, in respect of both obtaining and losing control of subsidiaries or other businesses during the period: (d) the amount of the assets and liabilities, other  than cash or cash equivalents, in the subsidiaries or other businesses over which control is obtained or lost, summarised by each major category.
    - id: "A6.3.7"
      reference: "7040A"
      requirement: |-
