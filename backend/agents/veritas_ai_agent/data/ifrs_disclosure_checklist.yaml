        Exploration and evaluation expenditures. An entity may change its accounting policies for exploration and evaluation if the change makes the financial statements more relevant to the economic decision-making needs of users and no less reliable, or more reliable and no less relevant to those needs. The criteria in IAS 8 should be followed for the change in the accounting policy. 
