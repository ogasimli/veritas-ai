  IAS 36:
  - name: "General disclosures"
    disclosures:
    - id: "A4.2.2"
      reference: "36p126(c), (d)"
      requirement: |-
        Disclose the amount of impairment losses and the amount of reversals of impairment losses, recognised directly in other comprehensive income during the period, for each class of assets. 
  - name: "Goodwill"
    disclosures:
    - id: "A7.6.10"
      reference: "36p133"
      requirement: |-
        If any portion of the goodwill recognised in a business combination during the period has not been allocated to a cash-generating unit (group of units) at the reporting date (see IAS 36 para 84), disclose the amount of the unallocated goodwill together with the reasons why that amount remains unallocated. 
  - name: "Impairment of assets"
    disclosures:
    - id: "A5.6.2"
      reference: "36p130(a)"
      requirement: |-
        Where an impairment loss, has been recognised or reversed for an individual asset (including goodwill) or cash-generating unit (CGU) during the period, disclose: (a) the events and circumstances that led to the recognition or reversal of the impairment loss;
    - id: "A5.6.3"
      reference: "36p130(b)"
      requirement: |-
        Where an impairment loss, has been recognised or reversed for an individual asset (including goodwill) or cash-generating unit (CGU) during the period, disclose: (b) the amount of the impairment loss recognised or reversed;
    - id: "A5.6.4"
      reference: "36p130(c)"
      requirement: |-
        Where an impairment loss, has been recognised or reversed for an individual asset (including goodwill) or cash-generating unit (CGU) during the period, disclose: (c) for an individual asset:
        (i) the nature of the asset; and
        (ii) if the entity reports segment information in accordance with IFRS 8, the reportable segment to which the asset belongs;
    - id: "A5.6.5"
      reference: "36p130(d)"
      requirement: |-
        Where an impairment loss, has been recognised or reversed for an individual asset (including goodwill) or cash-generating unit (CGU) during the period, disclose: (d) for a CGU:
        (i) a description of the CGU (such as whether it is a product line, a plant, a business operation, a geographical area, or a reportable segment as defined in IFRS 8);
        (ii) the amount of the impairment loss recognised or reversed:
        – by class of assets; and
        – if the entity reports segment information in accordance with IFRS 8, by reportable segment (refer to Section D1); and
        (iii) if the aggregation of assets for identifying the CGU has changed since the previous estimate of the CGU’s recoverable amount (if any), a description of the current and former way of aggregating assets and the reasons for changing the way the CGU is identified;
    - id: "A5.6.6"
      reference: "36p130(e)"
      requirement: |-
        Where an impairment loss, has been recognised or reversed for an individual asset (including goodwill) or cash-generating unit (CGU) during the period, disclose: (e) the recoverable amount of the asset (cash-generating unit) and whether the recoverable amount of the asset or CGU is its fair value less costs to sell or its value in use;
    - id: "A5.6.7"
      reference: "36p130(f)"
      requirement: |-
        Where an impairment loss, has been recognised or reversed for an individual asset (including goodwill) or cash-generating unit (CGU) during the period, disclose: (f) if the recoverable amount is fair value less costs of disposal, the entity shall disclose the following information:
        (i) the level of the fair value hierarchy (see IFRS 13) within which the fair value measurement of the asset (cash-generating unit) is categorised in its entirety (without taking into account whether the ‘costs of disposal’ are observable);
        (ii) for fair value measurements categorised within Level 2 and Level 3 of the fair value hierarchy, a description of the valuation technique(s) used to measure fair value less costs of disposal. If there has been a change in valuation technique, the entity shall disclose that change and the reason(s) for making it; and
        (iii) for fair value measurements categorised within Level 2 and Level 3 of the fair value hierarchy, each key assumption on which management has based its determination of fair value less costs of disposal. 
        Key assumptions are those to which the asset’s (cash-generating unit’s) recoverable amount is most sensitive. 
        
        The entity shall also disclose: 
        - the discount rate(s) used in the current measurement; and 
        - previous measurement if fair value less costs of disposal is measured using a present value technique.
    - id: "A5.6.8"
      reference: "36p130(g)"
      requirement: |-
        Where an impairment loss, has been recognised or reversed for an individual asset (including goodwill) or cash-generating unit (CGU) during the period, disclose: (g) if the recoverable amount is value in use, the discount rates used in current estimate and previous estimate (if any) of value in use.
    - id: "A5.6.9"
      reference: "36p130 [Note]"
      requirement: |-
        [Regarding: Where an impairment loss, has been recognised or reversed for an individual asset (including goodwill) or cash-generating unit (CGU) during the period, disclose:] The disclosures in this section relating to segments are applicable to entities that apply IFRS 8 – refer to Section D1.
    - id: "A5.6.11"
      reference: "36p131(a)"
      requirement: |-
        Disclose the following information for the aggregate impairment losses and the aggregate reversals of impairment losses recognised during the period for impairment losses or reversals that are not individually material: (a) the main classes of assets affected by impairment losses (or reversals of impairment losses); and
    - id: "A5.6.12"
      reference: "36p131(b)"
      requirement: |-
        Disclose the following information for the aggregate impairment losses and the aggregate reversals of impairment losses recognised during the period for impairment losses or reversals that are not individually material: (b) the main events and circumstances that led to the recognition (reversal) of these impairment losses.
    - id: "A5.6.13"
      reference: "36p132, DV"
      requirement: |-
        An entity is encouraged to disclose assumptions used to determine the recoverable amount of assets (cash-generating units) during the period. Note that IAS 36 para 134 requires an entity to disclose information about the estimates used to measure the recoverable amount of a  cash-generating unit when goodwill or an intangible asset with an indefinite life is included within the carrying amount of that unit. 
    - id: "A5.6.15"
      reference: "36p133(a)"
      requirement: |-
        If any portion of the goodwill acquired in a business combination during the reporting period has not been allocated to a CGU at the reporting date: (a) disclose the amount of the unallocated goodwill; and
    - id: "A5.6.16"
      reference: "36p133(b)"
      requirement: |-
        If any portion of the goodwill acquired in a business combination during the reporting period has not been allocated to a CGU at the reporting date: (b) disclose the reasons why that amount remains unallocated.
    - id: "A5.6.18"
      reference: "36p134(a)"
      requirement: |-
        Where the carrying amount of goodwill or intangible assets with indefinite useful lives allocated to a CGU (or group of CGUs) is significant in comparison to the total carrying amount of goodwill or intangible assets with indefinite useful lives, disclose the following for each CGU (or group of CGUs): (a) the carrying amount of allocated goodwill;
    - id: "A5.6.19"
      reference: "36p134(b)"
      requirement: |-
        Where the carrying amount of goodwill or intangible assets with indefinite useful lives allocated to a CGU (or group of CGUs) is significant in comparison to the total carrying amount of goodwill or intangible assets with indefinite useful lives, disclose the following for each CGU (or group of CGUs): (b) the carrying amount of intangible assets with indefinite useful lives;
    - id: "A5.6.20"
      reference: "36p134(c)"
      requirement: |-
        Where the carrying amount of goodwill or intangible assets with indefinite useful lives allocated to a CGU (or group of CGUs) is significant in comparison to the total carrying amount of goodwill or intangible assets with indefinite useful lives, disclose the following for each CGU (or group of CGUs): (c) The basis on which the unit's (group of units) recoverable amount has been determined (that is, value in use or fair value less costs of disposal);
    - id: "A5.6.21"
      reference: "36p134(d)"
      requirement: |-
        Where the carrying amount of goodwill or intangible assets with indefinite useful lives allocated to a CGU (or group of CGUs) is significant in comparison to the total carrying amount of goodwill or intangible assets with indefinite useful lives, disclose the following for each CGU (or group of CGUs): (d) If the unit's (group of units) recoverable amount is based on value in use:
        (i) each key assumption on which management has based its cash flow projections for the period covered by the most recent budgets/forecasts. Key assumptions are those to which the unit's (group of units') recoverable amount is most sensitive;
        (ii) a description of management’s approach to determining the values assigned to each key assumption, whether those values reflect past experience and/or are consistent with external sources of information, if appropriate. If not, disclose how and why they differ from past experience and/or external sources of information;
        (iii) the period over which management has projected cash flows based on financial budgets/forecasts approved by management and, when a period greater than five years is used for a CGU (or group of CGUs), an explanation of why that longer period is justified;
        (iv) the growth rate used to extrapolate cash flow projections beyond the period covered by the most recent budgets/forecasts, and the justification for using any growth rate that exceeds the long-term average growth rate for the products, industries, or country or countries in which the entity operates, or for the market to which the CGU is dedicated; and
        (v) the discount rate(s) applied to the cash flow projections;
    - id: "A5.6.22"
      reference: "36p134(e)"
      requirement: |-
        Where the carrying amount of goodwill or intangible assets with indefinite useful lives allocated to a CGU (or group of CGUs) is significant in comparison to the total carrying amount of goodwill or intangible assets with indefinite useful lives, disclose the following for each CGU (or group of CGUs): (e)  if the unit's (group of units') recoverable amount is based on fair value less costs of disposal, the valuation technique(s) used to measure fair value less costs of disposal.  
        An entity is not required to provide the disclosures required by IFRS 13. If fair value less costs of disposal is not measured using a quoted price for an identical unit (group of units), disclose:
        (i) each key assumption on which management has based its determination of fair value less costs of disposal. Key assumptions are those to which the unit's (group of units') recoverable amount is most sensitive; and
        (ii) a description of management's approach to determining the values assigned to each key assumption, whether those values reflect past experience and/or, if appropriate, are consistent with external sources of information, and if not, how and why they differ from past experience and/or external sources of information; and
        (iiA) the level of the fair value hierarchy (see IFRS 13) within which the fair value measurement is categorised in its entirety (without giving regard to the observability of `costs of disposal'); and
        (iiB) if there has been a change in valuation technique, the change and the reason(s) for making it.
        
        If fair value less costs of disposal is measured using discounted cash flow projections, an entity shall disclose the following information:
        (iii) the period over which management has projected cash flows.
        (iv) the growth rate used to extrapolate cash flow projections.
        (v) the discount rate(s) applied to the cash flow projections
    - id: "A5.6.23"
      reference: "36p134(f)"
      requirement: |-
        Where the carrying amount of goodwill or intangible assets with indefinite useful lives allocated to a CGU (or group of CGUs) is significant in comparison to the total carrying amount of goodwill or intangible assets with indefinite useful lives, disclose the following for each CGU (or group of CGUs): (f)  if a reasonably possible change in a key assumption on which management has based its determination of the CGU’s recoverable amount would cause the CGU’s carrying amount to exceed its recoverable amount:
