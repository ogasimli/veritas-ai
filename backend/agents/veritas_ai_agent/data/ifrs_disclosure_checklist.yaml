    - id: IAS12-D282
      requirement: Activities that give rise to credit risk and the associated maximum exposure to credit risk inclu...
      description: 'Activities that give rise to credit risk and the associated maximum exposure to credit risk include, but
        are not limited to: (a) granting loans to customers and placing deposits with other entities. In these cases, the
        maximum exposure to credit risk is the carrying amount of the related financial assets. (b) entering into derivative
        contracts, eg foreign exchange contracts, interest rate swaps and credit derivatives. When the resulting asset is
        measured at fair value, the maximum exposure to credit risk at the end of the reporting period will equal the carrying
        amount. (c) granting financial guarantees. In this case, the maximum exposure to credit risk is the maximum amount
        the entity could have to pay if the guarantee is called on, which may be significantly greater than the amount recognised
        as a liability. (d) making a loan commitment that is irrevocable over the life of the facility or is revocable only
        in response to a material adverse change. If the issuer cannot settle the loan commitment net in cash or another financial
        instrument, the maximum credit exposure is the full amount of the commitment. This is because it is uncertain whether
        the amount of any undrawn portion may be drawn upon in the future. This may be significantly greater than the amount
        recognised as a liability.'
