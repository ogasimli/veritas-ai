      reference: "IFRS8p23(a)"
      requirement: |-
        Disclose the following information for each reportable segment if the information is included in the measure of segment profit or loss reviewed by the chief operating decision-maker, or is otherwise regularly provided to them, even if not included in that measure of segment profit or loss: (a) revenues from external customers;
    - id: "D1.2.4"
      reference: "IFRS8p23(b)"
      requirement: |-
        Disclose the following information for each reportable segment if the information is included in the measure of segment profit or loss reviewed by the chief operating decision-maker, or is otherwise regularly provided to them, even if not included in that measure of segment profit or loss: (b) revenues from transactions with other operating segments of the same entity;
    - id: "D1.2.5"
