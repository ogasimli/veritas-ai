standards:
  IAS 1:
    name: Presentation of Financial Statements
    disclosures:
    - id: IAS1-D1
      requirement: Financial statements present fairly the financial position, financial performance and cash flows ...
      description: 'Financial statements present fairly the financial position, financial performance and cash flows of an
        entity. Fair presentation requires the faithful representation of the effects of transactions, other events and conditions
        in accordance with the definitions and recognition criteria for assets, liabilities, income and expenses set out in
        the ‘Conceptual framework for financial reporting’ (Conceptual Framework). The application of IFRSs, with additional
        disclosure when necessary, is presumed to result in financial statements that achieve a fair presentation.

        An entity prepares its financial statements, except for cash flow information, using the accrual basis of accounting.'
    - id: IAS1-D2
      requirement: 'Include the following components in the financial statements:'
      description: 'Include the following components in the financial statements:'
    - id: IAS1-D3
      requirement: (a) a statement of financial position at the period end date;
      description: (a) a statement of financial position at the period end date;
    - id: IAS1-D4
      requirement: (b) a statement of profit or loss and other comprehensive income for the period;
      description: (b) a statement of profit or loss and other comprehensive income for the period;
    - id: IAS1-D5
      requirement: (c) a statement of changes in equity for the period;
      description: (c) a statement of changes in equity for the period;
    - id: IAS1-D6
      requirement: (d) a statement of cash flows for the period;
      description: (d) a statement of cash flows for the period;
    - id: IAS1-D7
      requirement: (e) notes, comprising material accounting policy information and other explanatory information.
      description: (e) notes, comprising material accounting policy information and other explanatory information.
    - id: IAS1-D8
      requirement: (ea) comparative information in respect of the preceding period as specified in paragraphs 38 and...
      description: (ea) comparative information in respect of the preceding period as specified in paragraphs 38 and 38A;
        and
    - id: IAS1-D9
      requirement: (f) a statement of financial position as at the beginning of the preceding period when an entity ...
      description: (f) a statement of financial position as at the beginning of the preceding period when an entity applies
        an accounting policy retrospectively or makes a retrospective restatement of items in its financial statements, or
        when it reclassifies items in its financial statements in accordance with paragraphs 40A-40D
    - id: IAS1-D10
      requirement: "Either present: \n(a) a single statement of profit or loss and other comprehensive income, with pr..."
      description: "Either present: \n(a) a single statement of profit or loss and other comprehensive income, with profit\
        \ or loss and other comprehensive income presented in two sections. The sections are presented together, with the\
        \ profit or loss section presented first followed directly by the other comprehensive income section; or\n(b) the\
        \ profit or loss section in a separate statement of profit or loss. If the entity selects option (b), the separate\
        \ statement of profit or loss immediately precedes the statement presenting comprehensive income."
    - id: IAS1-D11
      requirement: Present with equal prominence all of the financial statements.
      description: Present with equal prominence all of the financial statements.
    - id: IAS1-D12
      requirement: Present separately each material class of similar items. Present separately items of a dissimilar...
      description: Present separately each material class of similar items. Present separately items of a dissimilar nature
        or function unless they are immaterial.
    - id: IAS1-D13
      requirement: An entity shall not reduce the understandability of its financial statements by obscuring materia...
      description: An entity shall not reduce the understandability of its financial statements by obscuring material information
        with immaterial information or by aggregating material items that have different natures or functions.
    - id: IAS1-D14
      requirement: Do not offset assets and liabilities or income and expenses unless required or permitted by an IFRS.
      description: Do not offset assets and liabilities or income and expenses unless required or permitted by an IFRS.
    - id: IAS1-D15
      requirement: Make an explicit and unreserved statement in the notes that the financial statements comply with ...
      description: Make an explicit and unreserved statement in the notes that the financial statements comply with IFRS.
        Financial statements should not be described as complying with IFRS unless they comply with all the requirements of
        IFRSs.
    - id: IAS1-D16
      requirement: Identify the financial statements and distinguish them from other information in the same publish...
      description: Identify the financial statements and distinguish them from other information in the same published documents.
    - id: IAS1-D17
      requirement: Identify each financial statement and the notes.
      description: Identify each financial statement and the notes.
    - id: IAS1-D18
      requirement: Display the following information prominently, and repeat where necessary for the information pre...
      description: 'Display the following information prominently, and repeat where necessary for the information presented
        to be understood:'
    - id: IAS1-D19
      requirement: (a) the name of the reporting entity or other means of identification, and any change in that inf...
      description: (a) the name of the reporting entity or other means of identification, and any change in that information
        from the end of the previous reporting period;
    - id: IAS1-D20
      requirement: (b) whether the financial statements are for an individual entity or a group of entities;
      description: (b) whether the financial statements are for an individual entity or a group of entities;
    - id: IAS1-D21
      requirement: (c) the date of the end of the reporting period or the period covered by the financial statements...
      description: (c) the date of the end of the reporting period or the period covered by the financial statements and notes;
    - id: IAS1-D22
      requirement: (d) the presentation currency (defined in IAS 21); and
      description: (d) the presentation currency (defined in IAS 21); and
    - id: IAS1-D23
      requirement: (e) the level of rounding used in presenting amounts in the financial statements.
      description: (e) the level of rounding used in presenting amounts in the financial statements.
    - id: IAS1-D24
      requirement: An entity need not provide a specific disclosure required by an IFRS if the information is not ma...
      description: An entity need not provide a specific disclosure required by an IFRS if the information is not material.
    - id: IAS1-D25
      requirement: 'Disclose in the notes:'
      description: 'Disclose in the notes:'
    - id: IAS1-D26
      requirement: (a)  information about the basis of preparation of the financial statements and the specific acco...
      description: (a)  information about the basis of preparation of the financial statements and the specific accounting
        policies used;
    - id: IAS1-D27
      requirement: (b) the information required by IFRSs that is not presented elsewhere in the financial statements...
      description: (b) the information required by IFRSs that is not presented elsewhere in the financial statements; and
    - id: IAS1-D28
      requirement: (c) information that is not presented elsewhere but is relevant to an understanding of the financ...
      description: (c) information that is not presented elsewhere but is relevant to an understanding of the financial statements.
    - id: IAS1-D29
      requirement: The notes are given in a systematic manner, as far as is practicable. In determining a systematic...
      description: The notes are given in a systematic manner, as far as is practicable. In determining a systematic manner,
        the entity shall consider the effect on the understandabiliy and comparability of its financial statements. Each item
        is cross-referenced in the statements of financial position and of comprehensive income, the separate income statement
        (where presented) and in the statements of changes in equity and cash flows to any related information in the notes.
        Further examples of systematic ordering or grouping of the notes are included in paragraph 114 of IAS 1.
    - id: IAS1-D30
      requirement: Notes providing information about the basis of preparation of the financial statements and specif...
      description: Notes providing information about the basis of preparation of the financial statements and specific accounting
        policies may be presented as a separate section of the financial statements.
    - id: IAS1-D31
      requirement: Provide additional disclosures when compliance with the specific requirements in IFRSs is insuffi...
      description: Provide additional disclosures when compliance with the specific requirements in IFRSs is insufficient
        to enable users to understand the impact of particular transactions, other events and conditions on the entity’s financial
        position and financial performance.
    - id: IAS1-D32
      requirement: Disclose comparative information in respect of the previous period for all amounts reported in th...
      description: Disclose comparative information in respect of the previous period for all amounts reported in the current
        period’s financial statements, except where IFRSs permit or require otherwise. This includes comparative information
        for both narrative and descriptive information where it is relevant to understanding the financial statements for
        the current period.
    - id: IAS1-D33
      requirement: An entity shall present, as a minimum, two statements of financial position, two statements of pr...
      description: An entity shall present, as a minimum, two statements of financial position, two statements of profit or
        loss and other comprehensive income, two separate statements of profit or loss (if presented), two statements of cash
        flows and two statements of changes in equity, and related notes.
    - id: IAS1-D34
      requirement: In some cases, narrative information provided in the financial statements for the preceding perio...
      description: In some cases, narrative information provided in the financial statements for the preceding period(s) continues
        to be relevant in the current period. For example, disclose in the current period details of a legal dispute, the
        outcome of which was uncertain at the end of the preceding period and is yet to be resolved. Users may benefit from
        the disclosure of information that the uncertainty existed at the end of the preceding period and from the disclosure
        of information about the steps that have been taken during the period to resolve the uncertainty.
    - id: IAS1-D35
      requirement: An entity may present comparative information in addition to the minimum comparative financial st...
      description: An entity may present comparative information in addition to the minimum comparative financial statements
        required by IFRSs, as long as that information is prepared in accordance with IFRSs. This comparative information
        may consist of one or more statements referred to in IAS 1 paragraph 10, but need not comprise a complete set of financial
        statements. When this is the case, present related note information for those additional statements.
    - id: IAS1-D36
      requirement: For example, an entity may present a third statement of profit or loss and other comprehensive in...
      description: For example, an entity may present a third statement of profit or loss and other comprehensive income (thereby
        presenting the current period, the preceding period and one additional comparative period). However, the entity is
        not required to present a third statement of financial position, a third statement of cash flows or a third statement
        of changes in equity (that is, an additional financial statement comparative). Present, in the notes to the financial
        statements, the comparative information related to that additional statement of profit or loss and other comprehensive
        income.
    - id: IAS1-D37
      requirement: Present a third statement of financial position as at the beginning of the preceding period in ad...
      description: 'Present a third statement of financial position as at the beginning of the preceding period in addition
        to the minimum comparative financial statements required in IAS 1 paragraph 38A if:'
    - id: IAS1-D38
      requirement: (a) it applies an accounting policy retrospectively, makes a retrospective restatement of items i...
      description: (a) it applies an accounting policy retrospectively, makes a retrospective restatement of items in its
        financial statements or reclassifies items in its financial statements; and
    - id: IAS1-D39
      requirement: (b) the retrospective application, retrospective restatement or the reclassification has a materi...
      description: (b) the retrospective application, retrospective restatement or the reclassification has a material effect
        on the information in the statement of financial position at the beginning of the preceding period.
    - id: IAS1-D40
      requirement: In the circumstances described in IAS 1 paragraph 40A, present three statements of financial posi...
      description: 'In the circumstances described in IAS 1 paragraph 40A, present three statements of financial position
        as at:'
    - id: IAS1-D41
      requirement: (a) the end of the current period;
      description: (a) the end of the current period;
    - id: IAS1-D42
      requirement: (b) the end of the preceding period; and
      description: (b) the end of the preceding period; and
    - id: IAS1-D43
      requirement: (c) the beginning of the preceding period.
      description: (c) the beginning of the preceding period.
    - id: IAS1-D44
      requirement: When an entity is required to present an additional statement of financial position in accordance...
      description: When an entity is required to present an additional statement of financial position in accordance with
        IAS 1 paragraph 40A, disclose the information required by IAS 1 paragraphs 41–44 and IAS 8. However, it need not present
        the related notes to the opening statement of financial position as at the beginning of the preceding period
    - id: IAS1-D45
      requirement: Disclose the date of that opening statement of financial position as at the beginning of the prec...
      description: Disclose the date of that opening statement of financial position as at the beginning of the preceding
        period regardless of whether an entity’s financial statements present comparative information for earlier periods
        (as permitted in paragraph 38C).
    - id: IAS1-D46
      requirement: If an entity changes the presentation or classification of items in its financial statements, rec...
      description: 'If an entity changes the presentation or classification of items in its financial statements, reclassify
        comparative amounts unless reclassification is impracticable. When an entity reclassifies comparative amounts, it
        shall disclose (including as at the beginning of the preceding period):'
    - id: IAS1-D47
      requirement: (a) the nature of the reclassification;
      description: (a) the nature of the reclassification;
    - id: IAS1-D48
      requirement: (b) the amount of each item or class of item that is reclassified; and
      description: (b) the amount of each item or class of item that is reclassified; and
    - id: IAS1-D49
      requirement: (c) the reason for the reclassification.
      description: (c) the reason for the reclassification.
    - id: IAS1-D50
      requirement: Where an entity changes the presentation or classification of items, but it is impracticable to r...
      description: 'Where an entity changes the presentation or classification of items, but it is impracticable to reclassify
        comparative amounts, disclose:'
    - id: IAS1-D51
      requirement: (a) the reason for not reclassifying the amounts; and
      description: (a) the reason for not reclassifying the amounts; and
    - id: IAS1-D52
      requirement: (b) the nature of the adjustments that would have been made if the amounts had been reclassified.
      description: (b) the nature of the adjustments that would have been made if the amounts had been reclassified.
    - id: IAS1-D53
      requirement: Retain the presentation and classification of items in the financial statements from one period t...
      description: 'Retain the presentation and classification of items in the financial statements from one period to the
        next unless:'
    - id: IAS1-D54
      requirement: (a) it is apparent, following a significant change in the nature of the entity’s operations or a ...
      description: (a) it is apparent, following a significant change in the nature of the entity’s operations or a review
        of its financial statements, that another presentation or classification would be more appropriate having regard to
        the criteria for the selection and application of accounting policies; or
    - id: IAS1-D55
      requirement: (b) an IFRS requires a change in presentation.
      description: (b) an IFRS requires a change in presentation.
    - id: IAS1-D56
      requirement: 'Disclose the following:'
      description: 'Disclose the following:'
    - id: IAS1-D57
      requirement: (a) the domicile and legal form of the entity, the country in which it is incorporated and the ad...
      description: (a) the domicile and legal form of the entity, the country in which it is incorporated and the address
        of its registered office (or principal place of business, if different from the registered office);
    - id: IAS1-D58
      requirement: (b) a description of the nature of the entity’s operations and its principal activities;
      description: (b) a description of the nature of the entity’s operations and its principal activities;
    - id: IAS1-D59
      requirement: (c) the name of the parent and the ultimate parent of the group.
      description: (c) the name of the parent and the ultimate parent of the group.
    - id: IAS1-D60
      requirement: (d) if it is a limited life entity, information regarding the length of its life
      description: (d) if it is a limited life entity, information regarding the length of its life
    - id: IAS1-D61
      requirement: Companies with exploration and evaluation activities disclose the amounts of assets, liabilities,...
      description: Companies with exploration and evaluation activities disclose the amounts of assets, liabilities, income
        and expense and operating and investing cash flows arising from the exploration for and evaluation of mineral resources.
    - id: IAS1-D62
      requirement: Accounting policies
      description: Accounting policies
    - id: IAS1-D63
      requirement: General Disclosures
      description: General Disclosures
    - id: IAS1-D64
      requirement: An entity shall disclose material accounting policy information (see paragraph 7). Accounting pol...
      description: 'An entity shall disclose material accounting policy information (see paragraph 7). Accounting policy information
        is material if, when considered together with other information included in an entity’s financial statements, it can
        reasonably be expected to influence decisions that the primary users of general purpose financial statements make
        on the basis of those financial statements.


        (For additional consideration what is considered (im)material refer to 1p117A-E and the "Practice Aid on the Accounting
        Policies Disclosures: For guidance on the disclosures of the accounting policies in the light of the narrow-scope
        amendments to IAS 1 see Practice Aid on the Accounting Policies Disclosures, which includes the following non-exhaustive
        examples: Disclosures of the accounting policies for cryptocurrency investments; Disclosures of the accounting policies
        about defined benefit obligation schemes; Disclosures of the accounting policies for the cap and trade schemes; Disclosures
        of the accounting policies about leasing activities by a lessee; Disclosures of the accounting policies for fixed-fee
        services contracts; and Disclosures of the accounting policies on revenue recognition."'
    - id: IAS1-D65
      requirement: An entity shall disclose, along with material accounting policy information or other notes, the j...
      description: An entity shall disclose, along with material accounting policy information or other notes, the judgements,
        apart from those involving estimations (see paragraph 125), that management has made in the process of applying the
        entity's accounting policies and that have the most significant effect on the amounts recognised in the financial
        statements.
    - id: IAS1-D66
      requirement: Disclose information about the assumptions made about the future and other major sources of estim...
      description: 'Disclose information about the assumptions made about the future and other major sources of estimation
        uncertainty at the end of the reporting period that have a significant risk of leading to material adjustments to
        the carrying amounts of assets and liabilities within the next financial year. In respect of those assets and liabilities,
